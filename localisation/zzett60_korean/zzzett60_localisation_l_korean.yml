 FRA_ship_light_asm_battery_1_desc:0 "MM12는 프랑스의 1세대 대함미사일입니다. AS 12 대전차미사일을 기반으로 한 MM 12는 수동유도에 사거리는 6km로 제한되어 소련의 1세대 대함미사일인 P-15와 비교시 성능이 크게 떨어졌습니다. 이는 해군 헬리콥터와 항공기에 탑재되어 배치되었으며, 프랑스는 매우 효과적인 MM38 엑조세 미사일을 개발하여 소련제의 성능을 따라잡았습니다."
