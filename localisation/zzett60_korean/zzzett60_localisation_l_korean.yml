 SOV_modern_tank_aa_equipment_4:0 "ZSU-37-2 예니세이"
 SOV_modern_tank_aa_equipment_4_short:0 "ZSU-37-2 예니세이"
 SOV_motorized_rocket_equipment_2:0 "BM-14"
 SOV_motorized_rocket_equipment_2_short:0 "BM-14"
 SOV_motorized_rocket_equipment_2_desc:0 "BM-14(기계화전투차량)은 1952년에 도입되었으며, 16연장 로켓발사기를 갖추었습니다. 발사기는 고폭탄, 연막탄, 화학탄을 탑재할 수 있는 140mm M-14 로켓을 발사하며, 최대사거리는 9.8km입니다. 시리아 내전에서 BM-14가 시리아군에 의해 사용되었다는 증거가 있습니다."
 SOV_motorized_rocket_equipment_3:0 "BMD-20"
 SOV_motorized_rocket_equipment_3_short:0 "BMD-20"
 SOV_motorized_rocket_equipment_3_desc:0 "BMD-20은 200mm 다련장로켓포를 ZIS-151 6*6륜 트럭 차체에 올린 것 입니다. 카츄사의 성공에 힘입어 전후에도 다련장로켓포의 개발은 이어졌습니다. BMD-20은 1947년부터 개발이 시작되어 1952년에 초도도입되었습니다. 로켓발사기는 4기의 200mm 로켓을 4-6초만에 발사하며, 각 로켓간 분산도는 90-210미터입니다."
 SOV_motorized_rocket_equipment_4:0 "BMD-25 다연장 로켓포"
 SOV_motorized_rocket_equipment_4_short:0 "BMD-25 MRL"
 SOV_motorized_rocket_equipment_4_desc:0 "BMD-25 다련장로켓포는 6개의 발사관에서 ZR7 250mm 로켓을 발사 가능합니다. 1953년 NII-88 과학연구소에서 개발되었으며, ZR7 로켓은 유효사거리 30km에 최대사거리 55km를 자랑합니다. 그러나 낮은 정확도로 인해 BMD-25는 소수만이 생산되었습니다."
 SOV_motorized_rocket_equipment_5:0 "BMD-21 그라드"
 SOV_motorized_rocket_equipment_5_short:0 "BMD-21 그라드"
 SOV_motorized_rocket_equipment_5_desc:0 "BMD-21 그라드(하일)는 트럭에 40발의 M-210F 로켓을 발사는 122mm 다련장로켓포를 올린 것입니다. 발사기와 M-210F는 1960년대 초반 개발되었으며, 첫 전투배치는 1969년 3월에 이루어졌습니다. 한개 대대는 한번의 일제사로 720발의 로켓을 날려보낼 수 있습니다."
 motorized_rocket_equipment_3_desc:0 "전간기의 로켓포 개발은 거의 소련에 의해 이루어졌습니다. BMD-20은 1952년부터 운용되었습니다."
 motorized_rocket_equipment_4_desc:0 "1953년에 개발되었으며 유효 사거리가 30km인 소련의 BMD-25와 같이, 로켓 발사 체계는 계속해서 발전하였습니다."
 motorized_rocket_equipment_5_desc:0 "1960년대 초에 개발되어 1969년 3월 처음 사용된 소련의 BMD-21과 같이, 로켓 발사 체계는 계속해서 발전하였습니다."
 rocket_artillery65_desc:0 "로켓포대와 사령부, 전방전투병력간의 통신을 개선하는 것은 우리가 적 진지에 화력을 더 잘 집중 시킬 수 있게 해 줍니다."
 SOV_modern_tank_destroyer_equipment_2:0 "SU-122-54"
 SOV_modern_tank_destroyer_equipment_2_short:0 "SU-122-54"
 SOV_modern_tank_destroyer_equipment_3:0 "SU-122-55"
 SOV_modern_tank_destroyer_equipment_3_short:0 "SU-122-55"
 artillery_equipment_4_desc:0 "전후 야포는 2차대전 도중 개발되었으며 종전 이후 도입되었습니다. 이들은 기존 야포들로부터 개선점이 적용된 것들입니다. 소련제 D-74 122mm 야포가 이 시대의 예시 중 하나입니다."
 artillery_equipment_5_desc:0 "더 거대한 야포들은 150mm대 구경을 가졌으며 전시 개발의 결과로 나온 새로운 설계에 대체되었습니다. 소련제 M1955 D-20 152mm 야포가 이 시대의 예시 중 하나입니다."
 artillery_equipment_6_desc:0 "1960년대에 들어 새로운 야포들이 전후 연구에 의해 개발되어 전세대, 그리고 모든 구형 포들을 대체했습니다. 소련제 122mm 곡사포 (2A18) D-30이 이 시대의 예시 중 하나입니다."
 SOV_artillery_equipment_4:0 "D-74 122 mm"
 SOV_artillery_equipment_4_desc:0 "D-74 122mm 야포는 1950년대 중반 도입되었으며, 이것의 개발은 1940년대 후반 시작되었습니다. 이것은 스베들롭스크의 제 9 야포제작소에서 설계되었습니다. 포의 간접사 시 유효사거리는 23.9km (15마일)이며 직사시 유효사거리는 1,080m (1,181야드)입니다."
 SOV_artillery_equipment_5:0 "M1955 D-20"
 SOV_artillery_equipment_5_desc:0 "M1955 D-20 152mm 견인 야포는 수동장전식입니다. 이것이 서방에 드러난 시기는 1955년이며, 이것은 전쟁 전과 전시에 만들어진 다양한 152mm 야포들을 대체했습니다. 소련은 이를 포구초속과 구경으로 인해 평사-곡사포로 분류했습니다. 이들은 차량화소총병사단의 연대와 여단들에 배치되었습니다."
 SOV_artillery_equipment_6:0 "2A18 D-30"
 SOV_artillery_equipment_6_desc:0 "122mm 곡사포 (2A18) D-30은 1963년 도입되었으며 1950년대에 개발이 시작되었습니다. 이들은 연대와 사단급에서 광범위하게 사용되었던 M-30 곡사포를 대체했습니다. 차량화소총병연대의 구형 76mm M1942 평사포들도 새로운 곡사포로 대체되었습니다."
 SOV_artillery_equipment_7:0 "2A65 Msta-B"
 artillery65:0 "포대와 사령부, 전방전투병력간의 통신을 개선하는 것은 우리가 적 진지에 화력을 더 잘 집중 시킬 수 있게 해 줍니다."
 SOV_anti_air_equipment_4:0 "KS-30"
 SOV_anti_air_equipment_desc:0 "KS-30은 1940년대 후반 설계된 130mm 대공포입니다. 이 포는 독일이 전시에 생산한 12.8cm Flak 40을 닮았으며, 주로 소련과 바르샤바 조약기구 일부 국가의 본토 방공용으로 사용되었습니다. 사격통제는 PUAZO-30 지시기와 SON-30 레이다의 도움을 받았습니다."
 SOV_anti_air_equipment_5:0 "S-125 네바"
 SOV_anti_tank_equipment_4:0 "85mm D-48"
 SOV_anti_tank_equipment_4_desc:0 "85mm D-48 대전차포는 제2차 세계대전 이후 사용된 소련제 85mm 대전차포입니다. 이 포는 100mm M1944 (BS-3) 야포를 대체하기 위해 만들어졌으며, D-48의 뚜렷한 특징은 매우 긴 포신과 후추통 형태의 머즐 브레이크입니다. D-48은 1960년대에 T-12 대전차포로 대체되었습니다."
 SOV_anti_tank_equipment_5:0 "3M6 시멜"
 SOV_anti_tank_equipment_5_desc:0 "3M6 시멜은 MCLOS(시야내 수동조작) 방식 유선유도 대전차 미사일입니다. 나토는 이 무기 체계를 AT-1 스네퍼로 명명했습니다. 이 무기는 특화된 차량이나 헬리콥터에서 발사되며, 100mm 대전차포와 같은 전통적인 대전차포를 대체했습니다."
 ENG_infantry_equipment_4:0 "젠슨 EM-2 제9호 소총 Mk I"
 ENG_infantry_equipment_4_short:0 "제9호 소총 MkI"
 ENG_infantry_equipment_4_desc:0 "잰슨 EM-2 맘바는 토프 EM-1과 디자인 면에서 상당히 달랐습니다. 이것은 .280 엔필드탄을 사용하는 가스 작동식 불펍 돌격소총이었습니다. 롤러 록 방식은 폐기되고 더 개선된 설계가 적용되었습니다. 방아쇠 뭉치 전체가 재설계되었으며, 토프 EM-1의 방아쇠 구조보다 훨씬 단순했습니다. 반자동 또는 자동으로 사격할 수 있었고, 소총의 정확도 또한 매우 높았습니다."
 ENG_infantry_equipment_5:0 "젠슨 EM-2 제9호 소총 Mk V"
