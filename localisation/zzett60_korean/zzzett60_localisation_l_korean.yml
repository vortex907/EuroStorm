 JAP_infantry_equipment_4_short:0 "R-3"
 JAP_infantry_equipment_4_desc:0 "호와 R-3 소총은 미제 M-14 소총에 기반했습니다. 2차대전의 결과를 논의한 포츠담 선언에선 일본의 무기 제조는 금지되었습니다. 그러나, 한반도에서 전쟁이 발발함에 따라 포츠담 선언은 개정되었고 일본군을 위해 일본이 무기를 제조하는 것은 허용되었습니다. 호와 공업(2차대전 후에 토요다 직조사에서 사명을 변경함)은 일본군을 위해 장비를 개발하기 시작했습니다. 호와 R-1과 R-2 시제소총은 미제 아말레이트 AR-10에 기반했으며(AR-15의 선조), 그 직후 R-3 시제품이 만들어졌으나 군에 채택되지는 않았습니다."
 JAP_infantry_equipment_5:0 "호와 64식"
 JAP_infantry_equipment_5_short:0 "64식"
 JAP_infantry_equipment_5_desc:0 "호와 64식은 가스 작동식 전투소총으로 일본 육상자위대와 해상보안청만이 사용했습니다. 7.62x51mm 나토탄과 20발들이 탄알집을 사용합니다. 이 소총은 일본의 엄격한 무기수출 3원칙에 의해 수출되지 못했습니다. 64식의 이전에 몇몇 시제품들이 시험되었으나, 호와 R63E가 64식의 개발 기초가 되었습니다. 이 소총은 1964년 도입되어 현재까지 사용 중입니다."
