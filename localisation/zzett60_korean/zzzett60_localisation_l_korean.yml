 GER_heavy_tank_aa_equipment_1_short:0 "38(t) 대공전차"
 GER_modern_tank_aa_equipment_1:0 "대공전차 341 '쾰리안'"
 GER_modern_tank_aa_equipment_1_short:0 "대공전차 쾰리안"
 GER_modern_tank_aa_equipment_2:0 "E-75 대공전차"
 GER_modern_tank_aa_equipment_2_short:0 "FlakPz E-75"
 GER_modern_tank_aa_equipment_3:0 "라인메탈 ZLA 30 마타도어"
