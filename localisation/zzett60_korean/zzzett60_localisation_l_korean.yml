 USA_modern_tank_destroyer_equipment_4_short:0 "M113A1 드래곤"
 GER_modern_tank_equipment_2:0 "9호 전차 E-50 판터 3"
 GER_modern_tank_equipment_2_short:0 "9호 전차 판터 3"
 GER_modern_tank_equipment_2_desc:0 "E- 시리즈는 전쟁 말기에 독일이 시도한 표준화된 전차 설계였습니다. 6가지의 다른 중량의 설계가 기획되었습니다. E-50 표준전차는 표준 중형전차로서, 판터와 티거 시리즈, 그 파생형들을 대체할 계획이였습니다."
 GER_modern_tank_equipment_3:0 "포르셰 슈탄다르트판처 A형"
 GER_modern_tank_equipment_3_short:0 "슈탄다르트판처 A형(P)"
 GER_modern_tank_equipment_3_desc:0 "1959년, 포르셰가 이끄는 그룹 A는 그들의 차세대 설계, 공장명 모델 734를 발표했습니다. 고전적으로 생긴 탱크의 차체는 용접으로 만들어졌고, 포탑은 주조되었습니다. 엔진 부문에서는 670마력을 내는 다임러-벤츠 MB837 디젤 엔진이 장착되기로 기획되었습니다. 무한궤도는 양쪽에 개별적인 토션 바로 이루어자 6개의 바퀴로 기획되었습니다. 포탑에는 90mm 강선포를 장착하기로 기획되었습니다. 장갑을 줄이고 밀집된 내부구조를 가짐으로서, \"734\"의 중량은 33~34톤을 넘지 않았습니다."
 GER_modern_tank_equipment_4:0 "레오파르트 전차"
 GER_modern_tank_equipment_4_short:0 "KPz 레오파르트"
 GER_modern_tank_equipment_4_desc:0 "레오파르트 1은 포르셰에 의해 설계되고, 크라우스-마파이사에서 생산되어 1965년부터 서독에서 도입하기 시작한 주력 전차입니다. HEAT 탄두가 전통적인 중장갑을 무력화 할 것이라 판단한 시기에 개발되어, 레오파르트의 설계는 중장갑 대신 효율적인 화력과 기동성에 초점을 맞췄습니다."
 GER_mechanized_equipment_4_short:0 "케츠헨"
 GER_mechanized_equipment_4:0 "Gep. MTW '케츠헨'"
 GER_mechanized_equipment_4_desc:0 "기갑병력수송장갑차 '케츠헨'은 전쟁 말기의 완전 궤도 병력수송장갑차입니다. 아우토우니온은 1944년 말과 1945년 초, 두 대의 시제차량을 만들었습니다. 차체는 티거 II와 비슷한 형상을 가졌으며, 서스펜션은 만들어지지 않은 E-25 대체 전차와 비슷했습니다. 전쟁이 끝나기 전에 프로젝트는 BMW에 넘어갔고, 완전궤도정찰차량 38(t) 케츠헨으로 재명명되었습니다."
 GER_mechanized_equipment_5:0 "SPz-11-2 쿠르츠"
 GER_mechanized_equipment_5_short:0 "Spz 쿠르츠"
 GER_mechanized_equipment_5_desc:0 "보병전투차 SPz 11-2 쿠르츠는 프랑스의 호치키스 SP1A를 기반으로 한 정찰차량입니다. 이 차량은 20mm 히스파노-수이자 820 L/85 기관포를 포탑에 장착했고, 약간의 개수를 통해 이것은 병력수송장갑차가 될 수 있습니다."
 GER_mechanized_equipment_6:0 "Henschel 1HK 2/1"
 GER_mechanized_equipment_6_short:0 "1HK 2/1"
 GER_mechanized_equipment_6_desc:0 "1HK 2/1은 독일연방군의 랑을 대체하기 위한 초기 프로토타입 차량입니다. 초기 설계안들은 비무장차량으로 APC 분류에 거의 들어맞습니다. 이것은 경쟁에서 꽤 일찍 떨어졌으며, 아마도 이것의 부족한 설계가 이유였을 겁니다."
 GER_mechanized_equipment_7:0 "하노마크 RU 111"
 GER_mechanized_equipment_7_short:0 "RU 111"
 GER_mechanized_equipment_7_desc:0 "RU 111은 하노마그가 1961년 만든 첫 프로토타입으로 이것이 70년대의 마르더 IFV로 발전해나갔습니다. 이 최초 설계안에서, 하노마그는 차량이 랑을 닯게 하는 것을 제안했습니다. 이 설계는 1969년 마르더의 최종 설계가 확정되기 전에 MOWAG와의 병행개발과 함께 여러번 등장했습니다."
 GER_amphibious_mechanized_equipment_3:0 "포르쉐 정찰전차 2 룩스 초기형"
 GER_amphibious_mechanized_equipment_3_short:0 "정찰전차 룩스 "
 GER_amphibious_mechanized_equipment_3_desc:0 "룩스는 1970년대 중반에 도입된 수륙양용병력수송장갑차입니다. 그러나 이것의 프로토타입과 개발은 60년대 초반 시작되었으며, 이 초기 버전들은 60년대 포르쉐의 첫 프로토타입 버전 룩스와 함께 생산 버전으로서 여기 나타나 있습니다."
 GER_light_tank_equipment_4:0 "정찰전차 부펠 VK2801"
 GER_light_tank_equipment_4_short:0 "부펠"
 GER_light_tank_equipment_4_desc:0 "가상 경전차, 구데리안의 VK2801 요구사항이 계속해서 개발됐을 경우를 상상함"
 GER_heavy_tank_equipment_4:0 "7호 전차 뢰베(VK 70.01)"
 GER_heavy_tank_equipment_4_short:0 "7호 전차 뢰베"
 GER_heavy_tank_equipment_5:0 "E-100 전차"
 GER_heavy_tank_equipment_5_short:0 "E-100 뢰베 II"
 GER_infantry_equipment_4:0 "헤클러 운트 코흐 G3"
 GER_infantry_equipment_4_short:0 "G3"
 GER_infantry_equipment_4_desc:0 "헤클러 운트 코흐 3호 소총(7.62 x 51mm)은 헤클러 운트 코흐 사에서 개발한 발사모드를 조정 가능한 전투소총이였습니다. 이 소총의 개발은 스페인 국가 연구소의 CETME와 함께 이루어졌습니다. 이 총은 독일연방군의 제식소총이 1990년대에 G36으로 대체될때까지 연방군 제식 소총이였습니다. StG 45(M)을 만든 마우저의 무기 엔지니어들은 전후 프랑스 무기 제조사인 CEAM에서 개발을 이어나갔으며, 스페인으로 이주하여 모델로 2를 만들었습니다. 연방국경경비대가 이 총에 흥미를 보였으나, 연방군에서 이 총을 채택했습니다."
 GER_infantry_equipment_5:0 "헤클러 운트 코흐 HK33"
 GER_infantry_equipment_5_short:0 "HK33"
 GER_infantry_equipment_5_desc:0 "헤클러 운트 코흐 HK33은 발사모드를 조정 가능한 5.56mm 돌격 소총으로 헤클러 운트 코흐 사에서 1960년대에 개발했습니다. 헤클러 운트 코흐는 3호 소총에 기반한 4개의 소총을 개발했습니다. 이 총들은 7.62x51mm 나토탄, 7.62x39mm탄, 5.56x45mm 나토탄, 9x19mm 파라벨럼 권총탄을 사용했습니다. 여기엔 두가지 주요 종류가 있었는데, 접히거나 고정된 개머리판이 달린 장총열 버전 혹은 더 짧은 K 버전 총열이 달린 버전이 있었습니다. 이 총들은 안전, 반자동, 자동 혹은 안전, 반자동, 3점사 기능이 있는 조정간을 장착했습니다."
 GER_modern_tank_artillery_equipment_1:0 "바펜트레거 12.8cm 슈코르피온"
 GER_modern_tank_artillery_equipment_1_short:0 "슈코르피온"
 GER_modern_tank_artillery_equipment_1_desc:0 "1943년 2월 24일경 라인메탈의 연구원들은 12,8 cm K/43 장착형 혹은 15 cm sFH 43 장착형 자주포 프로젝트를 \"슈코르피온\"으로 명명했습니다."
 GER_modern_tank_artillery_equipment_2:0 "미텔레러 바펜트레거 sFH 18"
 GER_modern_tank_artillery_equipment_2_short:0 "바펜트레거 sFH 18"
 GER_modern_tank_artillery_equipment_2_desc:0 ""
 GER_modern_tank_artillery_equipment_3:0 "자주곡사포 70"
 GER_modern_tank_artillery_equipment_3_short:0 "PzH 70"
 GER_modern_tank_artillery_equipment_3_desc:0 "PzH 70(70년형 자주포)은 FH-70 155mm 견인포를 공동개발하던 도중 만들어진 파생형입니다. 추정에 따르면 PzH 70 자주포의 특징은 반격의 목표가 될 걱정 없이 원격으로 적을 공격할 수 있다는 것 이였습니다. 거기에 더해, 직사를 포함한 단거리 사격에서 매우 높은 효율성을 보였습니다. 차체는 레오파드 1 탱크에 기초해 고기동성을 확보했으며, 알루미늄 장갑은 방호능력이 부족했습니다만 몇몇 추정치는 미제 M109 자주포의 두배에 달하는 방호력을 확보했다고 말하고 있습니다. 따라서, 미래의 자주포는 기갑부대와 함께 작전할 때 효율적이며, 이들의 바로 뒤에서 기동한다는 것은 배제되지 않았습니다."
 GER_modern_tank_artillery_equipment_4:0 "자주곡사포 155-1"
 GER_modern_tank_artillery_equipment_4_short:0 "자주곡사포 155-1"
 GER_modern_tank_artillery_equipment_4_desc:0 ""
 GER_heavy_tank_artillery_equipment_1:0 "10.5cm 기갑화 자주포  IVa- 디커 막스"
 GER_heavy_tank_artillery_equipment_1_short:0 "디커 막스"
 GER_heavy_tank_artillery_equipment_1_desc:0 "독일군은 10.5cm 기갑화 자주포 IVa를 장거리 '벙커버스터'로서 사용하길 원했습니다."
