 ENG_ship_dp_missile_battery_1: "빅커스 시슬러그 Mk.II"
 ENG_ship_dp_missile_battery_1_desc: "씨슬러그 Mk.2는 씨슬러그 함대공미사일을 대함공격능력과 함께 저고도 성능을 향상시킨 버전입니다. 씨슬러그 Mk.2는 개발중지된 블루스럴그 미사일의 개발 사항을 사용했습니다."
 ENG_ship_sam_missile_battery_1: "프로젝트 502 미사일"
 ENG_ship_sam_missile_battery_1_desc: "프로젝트 502는 씨슬러그 체계로부터 개발된 시험적인 함대공미사일 체계입니다. 프로젝트 502는 미국과 영국, 암스트롱 휘트웟, 스프레이, 제너럴 일렉트릭이 합동으로 개발한 것의 결과물로, 최종설계안은 카탈로그대로라면 동시대의 미제 테리어 설계보다 50%정도 더 좋은 성능을 보였습니다."
 ENG_ship_sam_missile_battery_2: "빅커스 시슬러그"
 ENG_ship_sam_missile_battery_2_desc: "빅커스 씨슬러그는 1961년 영국해군에 의해 개발된 1세대 함대공 미사일입니다. 당대 기준으로는 굉장히 높은 성능을 자랑하는 미사일이었던 씨슬러그 미사일은 1982년 말비나스 전쟁에서 처음 실전에 투입되었습니다. 개발 후 20년이 지난 구식 체계이니만큼 쓸모가 없었고, 실전에서 적기를 단 한대도 격추하지 못했습니다."
 FRA_air_air_missile_1:0 "노르드 5103 AA 20"
 FRA_air_air_missile_1_desc:0 "노르드 AA 20은 SS 10과 SS 11 대전차미사일에 기반한 프랑스가 운용한 극 초기 공대공 미사일입니다, AA 20은 수동유도였으며, 최대 4km 떨어진 적을 23kg짜리 근접신관이 달린 파편탄두를 이용해 공격할 수 있었습니다. 개발은 1952년 시작되었으나 59년에야 개발이 완료되었고, 1961년부터 미제 사이드와인더 미사일에게 빠르게 대체되었습니다."
 FRA_air_air_missile_2:0 "노르드 5104 AA 25"
 FRA_air_air_missile_2_desc:0 "노르드 5104 AA 25는 1958년 개발이 시작된 AA 20 계획의 발전형이였습니다. 이것의 목표는 기내 레이다를 이용해 자동으로 유도하는 것으로, 노르드 5104는 당시 개발중이던 마트라 R 530, 후에 마트라 슈퍼 530으로 발전하는 물건의 개발을 위해 개발 중지되었습니다."
 FRA_air_air_missile_3:0 "마트라 R 511"
 FRA_air_air_missile_3_desc:0 "AA 20 프로그램의 경쟁자였던 마트라 R 511은 자동 유도 체계가 달린 공대공 미사일이였습니다. 25kg짜리 근접신관 파편 탄두를 달고서 최대 마하 1.8까지 가속이 가능했으며, R 511은 자동 유도 체계가 탑재된 프랑스의 첫 실전배치된 공대공 미사일이 되었습니다, 레이다 유도 버전은 보뚜르, 미라지 IIIC, 아퀼론에 탑재되었으며 프랑스 해군과 공군에서 사용했습니다. "
 FRA_air_air_missile_4:0 "마트라 슈퍼 530"
 FRA_air_air_missile_4_desc:0 "마트라 530은 R 511을 개발 토대로서 사용했습니다. 이 미사일은 완전한 유도식 요격미사일로서 1958년 개발이 시작되었습니다. 1959년에는 미라지 III 요격기에 장착할 미사일로서 선택되었습니다. 슈퍼 530은 미라지 F1에 장착하기 위해 1969년부터 개발된 업그레이드 버전으로, 총 1200발이 생산되었습니다. 1980년대 후반까지 생산됨에 따라 미라지 2000의 첫 번째 공대공 미사일로 채택되었습니다. "
 FRA_SAM_tech_1:0 "군비연구조달청 자체추진 전파유도 발사체 프로젝트"
 FRA_SAM_tech_1_short:0 "DEFA PARCA"
 FRA_SAM_tech_1_desc:0 "PARCA (자체추진 전파유도 발사체) 프로그램은 1948년 군비연구조달청에 의해 시작된 방공망 향상을 위해 지대공 미사일을 개발하는 프랑스 최초의 자발적인 노력이었습니다. 전쟁 말 Wasserfall같은 독일 프로젝트를 기반으로 한 다른 여러 프로젝트도 존재했지만 PARCA 프로젝트는 독일 프로젝트의 몇몇 교훈을 기반으로 하면서도 독일의 설계로부터 독립된 본질적으로 프랑스 발사체를 개발하기 위한 최초의 노력이었습니다."
 FRA_SAM_tech_2:0 "쉬드-에스트 SNCASE SE-4400"
 FRA_SAM_tech_2_short:0 "SE-4400"
 FRA_SAM_tech_2_desc:0 "SE-4400은 프랑스 최초의 지대공 미사일로 기획되었습니다. 프랑스 정부의 요청에 따라 램제트 엔진과 액체연료를 사용해 수직으로 발사되는 미사일이 SNCASE사에 의해 1953년부터 개발되었습니다. 마하 3.7까지 속도를 낼 수 있었으나 평균 속도는 마하 2.3 정도였고 67,000미터 상공의 적기를 추적할 수 있었습니다. 미사일 유도체계와 최종 공격 통제 체계 개발에 난항을 겪고난 후 RE-4400은 동시기 마트라가 개발하고 있던 R-422에 밀려 1967년 취소되었습니다."
 FRA_SAM_tech_4:0 "마트라 R-422 SA 20"
 FRA_SAM_tech_4_short:0 "R-422 SA 20"
 FRA_SAM_tech_4_desc:0 "마트라 R-422는 SA 20 프로그램에 따라 개발되던 미사일중 하나로 고체연료를 사용하는 지대공 미사일이었습니다. R-422는 최대 마하 2.8의 속도로 18,000미터 상공의 목표를 48킬로미터 밖에서 쏘아 맞출수 있었습니다. R-431에 비교하면 딱히 더 뛰어난 성능은 아니지만 실전배치에 적합한 안정적인 설계로 인해 R-422가 프로그램에서 최종적으로 선택되었습니다. 최종적으로 프랑스군은 R-422와 R-431 모두 배치하지 않았지만 미군이 이를 호크 체계에 채택했습니다."
 FRA_SAM_tech_3:0 "마트라 R-431 SA 20"
 FRA_SAM_tech_3_short:0 "R-431 SA 20"
 FRA_SAM_tech_3_desc:0 "SA 20으로 분류된 R-431은 50년대 초반 프랑스 마트라에서 개발한 렘제트 추진, 액체연료, 수직발사식 지대공 미사일입니다. 최고속도 마하 2.7에 최대사거리 150km, 최고요격고도 2만미터라는 스펙을 자랑했습니다. 프로그램은 성공적이였으나 1958년 더 유망한 고체연료로 구성된 마트라 R-422로 대체됨에 따라 취소되었습니다."
 FRA_ship_dp_missile_battery_1: "마수르카 DP"
 FRA_ship_dp_missile_battery_1_desc: "마주르카는 1960년대 후반 도입된 프랑스의 1세대 지대공미사일입니다. 이 체계는 미사일의 시대에 프랑스가 타 열강들과의 군사 기술 격차를 좁히기 위해 실시한 다른 미사일 프로젝트의 끝으로서 개발되었으며, 이 체계는 쉬프랑급 프리깃에 탑재되었습니다."
 rocket_engines_4:0 "초기 중거리 탄도탄"
 rocket_engines_6:0 "대륙간탄도탄"
 rocket_engines_6_short:0 "ICBM"
 FRA_ship_sam_missile_battery_1: "해상 지대공 라테코에르 발사체 MS-12 마살카"
 FRA_ship_sam_missile_battery_1_short: "MS-12 마살카"
 FRA_ship_sam_missile_battery_1_desc: "마사쿨라는 Latécoère 부서에서 개발한 프랑스의 초기 야전방공미사일 체계의 시제품이였습니다. MS-12와 이것의 발전형인 MS-14와 MS-15는 표면 제어 문제를 해결하지 못하면서 프로젝트는 취소되었습니다."
 FRA_ship_sam_missile_battery_2: "DTCN 마수카"
 FRA_ship_sam_missile_battery_2_short: "마수카"
 FRA_ship_sam_missile_battery_2_desc: "마주르카는 1960년대 후반 도입된 프랑스의 1세대 지대공미사일입니다. 이 체계는 미사일의 시대에 프랑스가 타 열강들과의 군사 기술 격차를 좁히기 위해 실시한 다른 미사일 프로젝트의 끝으로서 개발되었으며, 이 체계는 쉬프랑급 프리깃에 탑재되었습니다."
 ITA_air_air_ir_missile_1:0 "SISPRE C.7"
 ITA_air_air_ir_missile_1_desc:0 "C.7은 이탈리아의 피아트 G.91 전투기에 적외선 유도 공대공 미사일을 장착하기 위한 SIPRE의 프로젝트였습니다. C.7은 십자형 후미 날개와 유체역학적으로 작동하는 사다리꼴익을 가지고 있었습니다. 이것의 생산은 1961년부터 시작되었습니다."
 artillery_a:0 "다듬어진 장전 체계"
 artillery_a_desc:0 "우리의 포병 체계 전반에 걸친 탄 장전 및 배출 개선은 수동 장전 사이클을 좀 더 빠르고 원활하게 할 수 있게 해주며 우리의 중형포나 경포가 지속사격을 가능하게 해줍니다. 이 새로운 장전 체계를 사용한다면 더 거대한 포들도 분당 수발씩 발포가 가능해질 겁니다."
 artillery_c:0 "간략화된 화력 조정"
 artillery_c_desc:0 "포대 관측수가 존재하는 한, 관측수와 포대간의 통신이 매끄럽고 정확해야 한다는 점은 분명합니다. 이해를 못하는 상황을 없애고, 포착과 사격간의 간격을 줄이기 위해 만들어진 새로운 언어와 술어가 도입되었으며, 관측수와 포수간 무선 결합이 더 향상되었습니다."
 artillery_d:0 "현대 포"
 artillery_d_desc:0 "이전에는 사격 제원의 방위각 해결을 위해 방향이 지정된 포의 '0'을 기준으로 사격 데이터를 조정하는 방식으로 수행했습니다. 대신 표적에 대한 실제 방위각을 그리드 방위각으로 사용함으로써 계산 오류를 줄여 포대가 올바르게 배치되도록 할 수 있습니다."
 artillery_f:0 "프리즘 평행경"
 artillery_f_desc:0 "기존의 평면거울 평행조준경보다 개선된 프리즘은 사격 시 수평면에서 조준점 역할을 함으로써 간접 사격 능력을 향상시킵니다. 또한 조준점에 조명을 부착할 필요가 없어 야간에 특히 유용합니다."
 rocket_artillery_a:0 "추가 발사 레일"
 rocket_artillery_a_desc:0 "때로는 간단한 해결책이 가장 효과적일 때도 있습니다. 더 많은 발사 레일과 랙을 추가함으로써 단일 로켓 발사대에 의해 발사되는 전체적인 방어선을 증가시켜 발사당 더 집중적인 포격을 약속합니다."
 rocket_artillery_b:0 "로켓 통제 요소"
 rocket_artillery_b_desc:0 "자체 안정화 날개와 같은 각 로켓에 대한 새로운 제어 메커니즘의 도입으로, 우리의 로켓은 항로를 이탈할 가능성이 훨씬 줄어들고 대신 목표물을 더 자주 타격할 것입니다."
 rocket_artillery_d:0 "특화된 로켓"
 rocket_artillery_d_desc:0 "때로는 전장에서 더 크거나 더 낮은 효과의 영역에 대한 상황적 필요성이 있으며, '범용' 로켓은 그렇게 효과적이지 않을 것입니다. 더 작고 더 많은 로켓은 사격 지역을 확장할 수 있는 반면 더 크고 더 정교한 탄약은 폭격 구역을 강화하기 위해 더 차별화될 수 있습니다."
 rocket_artillery_e:0 "고옥탄가 로켓 연료"
 rocket_artillery_e_desc:0 "한편, 우리의 탄도탄과 로켓 기술에 대한 숙련은 탄의 비행 특성을 향상시키는 특별히 준비된 새로운 초고옥탄가의 로켓 연료를 도입할 수 있게 해 주었습니다."
 antiair_a:0 "탄도 계산기"
 antiair_a_desc:0 "제트기의 시대가 열리면서, 포수에 의한 탄도 계산은 우리의 대공포가 효과적으로 작동하기에는 너무나 느려졌습니다. 초보적인 컴퓨터 적용 탄도 계산기를 통합함에 따라, 우리는 고속의 적기를 더 정확하게 추적하여 격추시킬 수 있습니다."
 antiair_b:0 "대공포 조준 레이다"
 antiair_b_desc:0 "레이다 체계의 소형화는 각 포가 레이다 돔이나 접시를 갖춰 항공기 탐지 및 추적을 더 잘 할 수 있게 되었으며, 이전에 수십기의 포대에 연결되었던 더 비싸고 거대한 레이다 연동 체계의 필요성이 사라지게 되었습니다."
 antiair_d:0 "아날로그 조준기"
 antiair_d_desc:0 "소형 포차에는 다소 비실용적이나, 빠르게 삼각함수를 이용한 사격각을 제공해 줄 수 있는 전용 보조 전자 조준기는 제트기가 계속해서 새로운 속도기록을 세워가는 가운데 우리 중대공포의 효율을 대폭 향상시킵니다. 우리의 통상적인 AA가 이러한 새로운 시대에도 여전히 의미가 있는 것은 이러한 새로운 조준기 덕분입니다."
 antiair_e:0 "포술컴퓨터"
 antiair_e_desc:0 "대공포대의 사격통제는 포술컴퓨터를 이용함으로서 더 개선될 수 있습니다. 이미 존재하는 레이다와 대공포대의 포 조준기에 이것을 더한다면 적기를 정확히 조준할 수 있게 됩니다. 방위각, 부앙각, 시한신관 또한 복잡한 사통체계를 통해 조작될 수 있습니다."
 antitank_a:0 "플라스틱 폭약 탄두"
 antitank_a_desc:0 "고폭점착탄두(HESH) 혹은 플라스틱 고폭탄(HEP)의 탄약에의 도입은 대전차고폭탄에 다소 가려졌습니다. 하지만, 플라스틱 폭발물의 개선은 HESH와 HEP가 치명적인 파편들을 만들 수 있게 해 주었습니다."
 antitank_b:0 "압력차 체계"
 antitank_b_desc:0 "고압의 점화 가스와 저압의 연소실 사이의 압력 차를 활용하여 기존 설계와 동일한 탄도를 유지하면서 장비와 탄약의 무게를 대폭 줄일 수 있습니다. 이를 통해 탄약의 구경을 대폭 확장할 수 있어 대전차 전용 포대를 더욱 개선할 수 있습니다."
 antitank_d:0 "날개안정탄약"
 antitank_d_desc:0 "우리의 대전차포탄의 중심에 안정핀을 다는 단순한 추가로 우리의 대전차탄들은 목표까지 날아가는 동안의 속도 저하가 더 줄어들었으며, 분산도가 줄어들면서 관통 능력 또한 늘어났습니다."
 antitank_e:0 "날개안정분리철갑탄 플레셰트"
 antitank_e_desc:0 "날개안정분리철갑탄의 플레셰트는 열화우라늄이나 텅스텐과 같은 고밀도 물질로 만들어진 길고 가느다란 다트 형태의 발사체로, 고속으로 장갑 표적을 관통하도록 설계되었습니다. 이 탄은 발사 후 분리되는 이탈피에 감싸여 있으며, 이탈피가 떨어져 나가면 날개로 안정되는 관통자가 최소한의 항력과 최대의 운동 에너지로 표적을 향해 계속 나아갑니다."
