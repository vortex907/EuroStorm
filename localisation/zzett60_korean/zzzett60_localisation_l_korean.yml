 ENG_ship_light_asm_battery_1_desc:0 "블루 슬러그 프로젝트는 씨슬러그 함대공미사일을 기반으로 한 대형 함대함미사일을 개발하는 것을 목표로 삼았습니다. 이 프로젝트는 그린 치즈 대함핵미사일(1956년 취소됨)이 선호되면서 취소되었으나, 이 프로젝트는 후에 대함기능을 포함한 빅커스 씨슬러그 Mk.2로 이어졌습니다."
