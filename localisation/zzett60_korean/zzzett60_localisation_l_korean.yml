 USA_SAM_tech_1:0 "보잉 SAM-A-1 가파"
 USA_SAM_tech_1_short:0 "SAM-A-1 가파"
 USA_SAM_tech_1_desc:0 "전쟁의 최후반기에 미육군항공대는 유도로켓 방공체계를 연구개발하는 프로그램을 시작했습니다. 1946년 보잉이 GAPA(지대공무인항공기)라는 이름이 붙고 프로젝트 MX-606이라 지정된 이 프로젝트의 계약을 따내는데 성공했습니다. 1946년부터 1950년 8월 사이, 100기 이상의 XSAM-A-1 GAPA 시험 미사일이 발사되었습니다. GAPA 전술미사일 프로그램은 1949년, 새로운 설계가 더 높은 가능성을 보여주면서 공식적으로 취소되었습니다."
 USA_SAM_tech_2:0 "벨 M1 나이키 에이젝스"
 USA_SAM_tech_2_short:0 "M1 나이키 에이젝스"
 USA_SAM_tech_2_desc:0 "나이키 에이젝스는 세계 최초의 작전 가능한 지대공유도탄 체계였습니다. 최초로 생산된 나이키(1951년에 SAM-A-7로 재지정됨)는 1952년에 최초로 비행하였고, 최초의 작전가능한 나이키 포대는 1954년에 가동되었습니다. 1958년까지 미국에서 약 200기의 나이키 에이젝스 포대가 가동되었습니다."
 USA_SAM_tech_3:0 "벨 M6 나이키 허큘리스"
 USA_SAM_tech_3_short:0 "M6 나이키 허큘리스"
 USA_SAM_tech_3_desc:0 "SAM-A-25 나이키 B 프로그램은 공식적으론 1953년 6월 만들어졌으며, 나이키 1(나이키 에이젝스)의 많은 구성요소를 사용하였습니다. 최초로 생산된 나이키 허큘리스 미사일은 1958년도에 인도되었으며, 수많은 나이키 포대에서 나이키 에이젝스를 빠르게 대체하였습니다. 전반적으로, 미 육군은 수년에 걸쳐 145기의 나이키 허큘리스 포대를 만들었습니다. 미사일 생산은 1964년에 종료되었으며, MIM-14의 점진적인 퇴출은 1960년대 후반에 시작되었습니다."
 USA_SAM_tech_4:0 "보잉 IM-99A 보마크"
 USA_SAM_tech_4_short:0 "IM-99A 보마크"
 USA_SAM_tech_4_desc:0 "보마크는 미 공군이 배치한 유일한 지대공미사일이었습니다. 미사일의 시험비행은 1952년 9월 시작되어 1955년 초까지 계속되었습니다. 1957년 10월, 최초의 생산시연 프로토타입이 완전한 유도를 받아 비행하여 유효사거리 내에서 목표를 통과하는데 성공했습니다. 1957년 후반, 보잉은 IM-99A 보마크 A 요격미사일의 생산계약을 수주하였으며, 1959년 9월, 최초의 IM-99A 포대가 가동되었습니다."
 SOV_SAM_tech_1:0 "R-112"
 SOV_SAM_tech_1_desc:0 "R-112는 R-102(스크메테를린크)에서 파생된 발전된 중거리 지대공 미사일입니다. 설계작업은 1948년에 시작되었으나 1951년에 비행조차 하지 못하고 취소되었습니다."
 SOV_SAM_tech_2:0 "S-25 베르쿠트"
 SOV_SAM_tech_2_desc:0 "스탈린이 명령한 충돌 프로그램에 따라 1951년에 개발이 시작되어 1953년 최초의 유도 발사가 이뤄졌으며, 1956년까지 2,640기의 발사대가 모스카바 방어를 위해 배치되었습니다. 고정포대에 위치한 S-25는 다중목표조준체계를 갖춰 한번에 여러 목표를 향해 미사일을 추적하고 유도할 수 있습니다."
 SOV_SAM_tech_3:0 "S-75 드비나"
 SOV_SAM_tech_3_desc:0 "서방에는 SA-2 가이드라인으로 알려진 이 무기는 역사상 그 어떤 미사일보다 더 많은 미군기를 격추한 미사일입니다. 1957년부터 전세계에 배치되었으며, 수많은 제3국이 개량 및 개수를 21세기까지 이어나갔습니다."
 SOV_SAM_tech_4:0 "S-125 네바"
 SOV_SAM_tech_4_desc:0 "S-125는 1960년대 초 오래도니 S-25와 S-75 체계를 보완하기 위해 개발되었습니다. S-125는 소련에서 \"네바\"라는 별명을 가지고 있었고, 수출형은 \"페크오라\"란 이름을 가지고 있었습니다. S-75에 비해 사거리, 속도 및 최고고도는 떨어졌으나 저고도 및 기동성이 좋은 목표를 타격하는 능력은 더 뛰어납니다. S-125는 소련의 주요 방공체계 중 하나였으며, 많은 수량이 생산되었습니다."
 GER_SAM_tech_1_desc:0 "엔지안은 처음으로 무선유도체계를 사용한 독일의 2차대전기 지대공미사일입니다. 전쟁 후반기에 미사일을 개발하는 동안 조직 문제로 어려움을 겪었으며, 작전가능한 상태가 되기 전 취소되었습니다."
 GER_SAM_tech_2_desc:0 "라인메탈-보르지히는 1940년에 포이에를릴리(반딧불이)라 이름붙여진 지대공유도탄을 개발하였습니다. 다양한 버전이 오늘날 폴란드의 레바 근처 발트해에 있는 레바라케테네르프로붕스텔레 룸프케(룸프케 로켓 시험 센터)에서 시험되었으며, 이들은 작전 가능한 상태에 도달하지 못했습니다."
 GER_SAM_tech_4_desc:0 "바세르팔 페릉겔렝크테 플라라케테는 독일의 초음속지대공유도탄 프로젝트로 V-2 로켓 개발 프로그램을 위해 개발된 많은 기술을 기반으로 한 프로젝트였으며, 로켓 자체는 기본적으로 V-2의 축소판이었습니다."
 GER_SAM_tech_3_desc:0 "2차대전 당시의 독일의 시제 대공미사일 중 슈메테를링(나비)만이 배치에 가장 가까웠습니다. 헨셸이 여러 대공프로젝트를 제안한 1941년부터 개발이 시작되었으나, 항공부는 미사일의 개발을 1943년까지 승인하지 않았습니다. 1944년 12월에 대량 산이 명령되었고, 배치는 1945년 3월에 이뤄질 예정이었으나 이는 비현실적인 일정이었습니다."
 ecm_pod_1_desc: "레이다의 도입으로 인해 이제 전쟁은 전자기 영역에서도 치러지게 되었습니다. 적의 전자기 방사 장치와 탐지기를 기만하고 교란하도록 설계된 전자 장비가 탑재된 포드를 장착함으로써 아군 항공기를 보호할 수 있습니다."
 module_ecm_pod_1_desc: "적 레이다가 방사하는 전파 신호를 교란하도록 설계된 강력한 전자 발신 장치를 탑재한 포드입니다. 현재 형태로는 주로 폭격기가 목표물에 도달하기 전까지 적에게 탐지되거나 요격당하는 것을 피할 수 있도록 돕는 데 사용됩니다."
 ecm_pod_2_desc: "현대 전장에서의 생존 여부는 적의 레이다나 미사일을 교란하는 것에 달려 있을 수 있습니다. 전자전 기술의 발전 덕분에, 이제는 비교적 더 가볍고 작은 포드에도 더욱 강력한 장비를 탑재할 수 있게 되었습니다."
 module_ecm_pod_2_desc: "적의 전자기파 방사로부터 항공기를 보호하기 위해 더 우수한 장비를 탑재한, 더욱 날렵하고 가벼운 포드입니다."
 module_countermeasure_dispenser_small_desc: "유도탄이 하늘을 지배하기 시작함에 따라 항공기는 자위를 위한 전용 장비가 필요합니다. 우리는 레이다유도탄을 속이기 위해 하늘에 금속 입자를 뿌리는 작은 채프 디스펜서와 적외선 추적장비를 멀리 보내버리기 위한 작은 불꽃놀이를 벌일 수 있는 플레어를 설치할 수 있습니다."
 module_countermeasure_dispenser_medium_desc: "유도탄이 하늘을 지배하기 시작함에 따라 항공기는 자위를 위한 전용 장비가 필요합니다. 우리는 레이다유도탄을 속이기 위해 하늘에 금속 입자를 뿌리는 작은 채프 디스펜서와 적외선 추적장비를 멀리 보내버리기 위한 작은 불꽃놀이를 벌일 수 있는 플레어를 설치할 수 있습니다."
 module_countermeasure_dispenser_large_desc: "유도탄이 하늘을 지배하기 시작함에 따라 항공기는 자위를 위한 전용 장비가 필요합니다. 우리는 레이다유도탄을 속이기 위해 하늘에 금속 입자를 뿌리는 작은 채프 디스펜서와 적외선 추적장비를 멀리 보내버리기 위한 작은 불꽃놀이를 벌일 수 있는 플레어를 설치할 수 있습니다."
 aircraft_cannon_3_1x_desc: "기존의 항공기 기관포를 개선하는 방법은 신뢰성을 개선하는 동시에 더 나은 발사속도를 보장하는 것입니다. 이 시점에서 우린 구경과 크기가 더 큰 탄과 더 강력한 폭발탄두를 갖추게 할 수 있습니다."
 aircraft_cannon_3_2x_desc: "기존의 항공기 기관포를 개선하는 방법은 신뢰성을 개선하는 동시에 더 나은 발사속도를 보장하는 것입니다. 이 시점에서 우린 구경과 크기가 더 큰 탄과 더 강력한 폭발탄두를 갖추게 할 수 있습니다."
 engine_cannon_3_1x_desc: "기존의 항공기 기관포를 개선하는 방법은 신뢰성을 개선하는 동시에 더 나은 발사속도를 보장하는 것입니다. 이 시점에서 우린 구경과 크기가 더 큰 탄과 더 강력한 폭발탄두를 갖추게 할 수 있습니다."
 cannon_defense_turret_2_desc: "새로운 포탑은 전기모터를 이용해 멀리서도 조작할 수 있어, 사수를 보호하며 공격을 받는 와중에도 지속적으로 반격을 가할 수 있습니다."
 cannon_defense_turret_2_2x_desc: "새로운 포탑은 전기모터를 이용해 멀리서도 조작할 수 있어, 사수를 보호하며 공격을 받는 와중에도 지속적으로 반격을 가할 수 있습니다."
 aa_cannon_4_desc: "제트시대에 교전은 갈수록 빨라지고 있기에 파일럿들은 발사속도의 증가에 의존해야만 합니다. 새로운 기관포는 단 한번의 짧은 점사만으로도 가장 거대한 항공기마저 산산조각 낼 수 있습니다."
 aircraft_cannon_4_1x_desc: "제트시대에 교전은 갈수록 빨라지고 있기에 파일럿들은 발사속도의 증가에 의존해야만 합니다. 새로운 기관포는 단 한번의 짧은 점사만으로도 가장 거대한 항공기마저 산산조각 낼 수 있습니다."
 aircraft_cannon_4_2x_desc: "제트시대에 교전은 갈수록 빨라지고 있기에 파일럿들은 발사속도의 증가에 의존해야만 합니다. 새로운 기관포는 단 한번의 짧은 점사만으로도 가장 거대한 항공기마저 산산조각 낼 수 있습니다."
 cannon_defense_turret_3_desc: "원격조종포탑은 점점 더 정밀해지고 있습니다. 더 민감한 서보모터와 화기관제레이다의 통합으로 현대 포탑은 적 항공기를 겁주는데 매우 효과적입니다."
 cannon_defense_turret_3_2x_desc: "원격조종포탑은 점점 더 정밀해지고 있습니다. 더 민감한 서보모터와 화기관제레이다의 통합으로 현대 포탑은 적 항공기를 겁주는데 매우 효과적입니다."
 aa_cannon_5_desc: "항공 기관포 기술의 정점은 극도로 높은 연사력을 구현해냈으나, 이는 총열이 오작동을 일으키기 전까지 견딜 수 있는 내열 한계에 의해 제약을 받았습니다. 이 문제를 해결하기 위해 회전식 기관포가 도입되었습니다. 여러 개의 총열이 회전하며 순차적으로 발사되는 방식을 통해 발생되는 열을 분산시킴으로써, 더 안전하고 신뢰할 수 있는 작동을 가능하게 했습니다."
 aircraft_cannon_5_1x_desc: "항공 기관포 기술의 정점은 극도로 높은 연사력을 구현해냈으나, 이는 총열이 오작동을 일으키기 전까지 견딜 수 있는 내열 한계에 의해 제약을 받았습니다. 이 문제를 해결하기 위해 회전식 기관포가 도입되었습니다. 여러 개의 총열이 회전하며 순차적으로 발사되는 방식을 통해 발생되는 열을 분산시킴으로써, 더 안전하고 신뢰할 수 있는 작동을 가능하게 했습니다."
 hud_module_desc: "전방 시현기는 사용자가 평소의 시선 방향을 돌리지 않고도 데이터를 확인할 수 있는 투명 디스플레이 장치입니다. 조종사가 시선을 아래로 내려 계기판을 확인하는 대신, 고개를 '든' 상태로 정면을 응시하며 정보를 볼 수 있게 해줍니다."
 twin_tail_desc: "트윈테일은 일부 항공기의 미익에서 볼 수 있는 수직 안정판의 배치 형태입니다. 일반적인 단일 꼬리날개보다는 작지만 두 개의 수직 안정판을 수평 안정판의 양 끝단에 장착하는 방식으로, 'H-테일'이라고도 불립니다. 이 구조의 가장 큰 장점은 러더의 면적을 넓힐 수 있고, 후방 사수석을 설치하기가 더 용이하다는 점입니다."
 twin_boom_desc: "트윈 붐 항공기는 기체 뒤로 뻗은 두 개의 보조 동체를 가진 형태입니다. 이 붐 내부에는 연료 탱크와 같은 부가 장비를 탑재하거나, 다른 구조물을 지지하는 역할을 하기도 합니다. 트윈 붐 설계는 다양한 임무와 형태를 가진 항공기들이 기존의 미익 구조에서 겪던 여러 설계상의 문제점을 해결하기 위해 채택되었습니다."
 crescent_wing_desc: "초승달익은 고정익기의 날개 형태 중 하나로, 후퇴익의 안쪽 부분이 바깥쪽보다 더 큰 후퇴각을 가져 전체적으로 초승달 모양을 띠는 구조입니다. 이러한 평면형 설계는 후퇴익이 실속에 근접했을 때 기수가 급격하게 들리는 '피치 업' 현상 등, 후퇴익 설계가 가진 몇 가지 치명적인 부작용을 줄이기 위해 고안되었습니다."
 g_suit_1_desc: "G-Suit는 높은 중력가속도에 노출되는 조종사가 입는 비행복입니다. 중력가속도가 발생할시 혈액이 하체에 고이면서 뇌에 혈액이 공급되지 않아 발생하는 블랙아웃과 G-LOC(중력으로 인한 의식 상실)을 방지할 수 있도록 설계되었습니다."
 g_suit_2_desc: "G-Suit는 높은 중력가속도에 노출되는 조종사가 입는 비행복입니다. 중력가속도가 발생할시 혈액이 하체에 고이면서 뇌에 혈액이 공급되지 않아 발생하는 블랙아웃과 G-LOC(중력으로 인한 의식 상실)을 방지할 수 있도록 설계되었습니다."
 g_suit_3_desc: "G-Suit는 높은 중력가속도에 노출되는 조종사가 입는 비행복입니다. 중력가속도가 발생할시 혈액이 하체에 고이면서 뇌에 혈액이 공급되지 않아 발생하는 블랙아웃과 G-LOC(중력으로 인한 의식 상실)을 방지할 수 있도록 설계되었습니다."
 fuel_tanks_very_large_desc: "기체의 크기가 커짐에 따라 설계 시 더 큰 연료 탱크를 탑재할 수 있게 되었습니다. 이제 폭격기들은 이론적으로 대양과 대륙을 횡단하는 장거리 작전 능력을 진정으로 갖출 수 있게 되었습니다."
 canard_desc: "카나드는 고정익 항공기의 주날개 앞쪽에 작은 전방 날개를 배치하는 날개 형태입니다. 카나드 형태의 공기역학은 매우 복잡합니다. 특히 고받음각이나 실속 상황에서 항공기의 기동성을 높이는 데 효과적이지만, 종방향 평형 유지나 정적·동적 안정성 특성 면에서는 불안정성을 초래하는 문제점이 있습니다."
 afterburner_desc: "후연기는 일부 제트 엔진에 장착되는 추가 연소 장치입니다. 주로 초음속 비행, 이륙 및 전투 상황에서 추력을 증대시키기 위해 사용됩니다. 후연기 작동 과정은 터빈 뒤쪽의 제트 파이프 내 연소 구역에 추가 연료를 분사하여 배기가스를 \"재가열\"하는 방식입니다. 이 방식은 추력을 획기적으로 높여주지만, 그 대가로 연료 소모량이 급격히 증가하기 때문에 짧은 시간 동안만 제한적으로 사용됩니다."
 mach_2_afterburner_desc: "후연기는 일부 제트 엔진에 장착되는 추가 연소 장치입니다. 주로 초음속 비행, 이륙 및 전투 상황에서 추력을 증대시키기 위해 사용됩니다. 후연기 작동 과정은 터빈 뒤쪽의 제트 파이프 내 연소 구역에 추가 연료를 분사하여 배기가스를 \"재가열\"하는 방식입니다. 이 방식은 추력을 획기적으로 높여주지만, 그 대가로 연료 소모량이 급격히 증가하기 때문에 짧은 시간 동안만 제한적으로 사용됩니다."
 compressor_bleed_afterburner_desc: "이 유형의 엔진은 고마하수 영역에서 작동하는 독특한 압축기 공기 유출 바이패스 방식을 채택했습니다. 바이패스 밸브가 열리면 공기를 빼내어 압축기 후단부와 연소실, 그리고 터빈을 거치지 않고 우회시켰습니다. 이렇게 우회된 공기는 후연기 전단부의 터빈 배기구로 재유입되어 추력을 높이고 냉각을 돕는 데 사용되었습니다. 초고고도 및 초고속 환경에서 운용하기 위해 이 엔진은 특수 연료와 윤활유를 필요로 했습니다."
 compressor_bleed_engine_tech_desc: "이 유형의 엔진은 고마하수 영역에서 작동하는 독특한 압축기 공기 유출 바이패스 방식을 채택했습니다. 바이패스 밸브가 열리면 공기를 빼내어 압축기 후단부와 연소실, 그리고 터빈을 거치지 않고 우회시켰습니다. 이렇게 우회된 공기는 후연기 전단부의 터빈 배기구로 재유입되어 추력을 높이고 냉각을 돕는 데 사용되었습니다. 초고고도 및 초고속 환경에서 운용하기 위해 이 엔진은 특수 연료와 윤활유를 필요로 했습니다."
 air_improved_construction_desc: "제트 엔진의 발전에 발맞추어, 항공기가 초음속에 점차 근접함에 따라 발생하는 안정성 및 공기역학적 문제들을 해결하기 위해 기체 제작 방식 또한 변화해야만 합니다."
 air_advanced_construction_desc: "천음속 영역에서 성공적으로 비행하고 음속 장벽을 돌파하기 위해서는 특수한 연구가 필요합니다. 초음속 기동 시 발생하는 하중을 기체가 견딜 수 있도록 설계하는 공학 기술은 결코 간단한 문제가 아닙니다."
 air_modern_construction_desc: "신소재와 첨단 공학 기술 덕분에 더욱 복잡한 형태의 기체 형상을 구현할 수 있게 되었습니다. 차세대 항공기들은 특정 성능 목표를 달성하기 위해 더욱 전문화되어 제작될 수 있으며, 이를 통해 모든 면에서 비행 영역의 한계를 확장해 나갈 것입니다."
 turboprops_desc: "우리는 피스톤 엔진 제조 기술의 정점에 도달한 것 같습니다. 이 기술 방식에서 더 이상의 성능을 끌어내는 것은 현실적으로 불가능에 가깝습니다."
 jet_engines_2_desc: "초기의 제트 엔진들은 내구성이 약하고 신뢰성이 떨어졌으며, 성능 면에서도 아쉬운 점이 많았습니다. 이러한 초기 경험을 바탕으로, 우리는 설계를 수정하여 초창기의 성장통들을 해결할 수 있습니다."
 second_gen_jet_engines_desc: "차세대 제트 엔진은 천음속 및 초음속 영역에서 작동할 수 있어야 합니다. 애프터버너를 장착하고 제대로 작동하는 강력한 엔진이 없다면, 음속 장벽을 돌파하는 것은 꿈도 꿀 수 없을 것입니다."
 third_gen_jet_engines_desc: "신소재와 첨단 공학 기술을 통해 마하 2를 넘어서는 속도를 낼 수 있는, 극도로 강력한 엔진을 제작할 수 있게 되었습니다."
 plastics_1_desc: "지난 수십 년간 연구된 완전 합성식 플라스틱은 화학 산업에 혁명을 일으키며 새롭고 흥미로운 응용 분야를 열었습니다. 점점 저렴해지는 다양한 종류의 폴리머가 대중 소비 시장에 도입되기 시작했으며, 특히 부패하기 쉬운 제품의 보존 기한을 연장함으로써 식품 산업에 혁신을 가져올 것입니다."
 plastics_2_desc: "플라스틱의 대중화는 신소재를 연구하고 발견하는 전문 과학 분야의 개척으로 이어졌습니다. 재료 과학자들은 재료의 가공 과정이 그 구조에 어떤 영향을 미치는지, 그리고 이것이 결과적으로 재료의 물성과 성능에 어떤 결과를 가져오는지를 이해하는 데 중점을 둡니다."
 plastics_3_desc: "신소재들이 산업 생산 공정에 도입되기 시작했습니다. 다양한 용도로 활용되는 폴리프로필렌이나 폴리스티렌 같은 소재들은 곧 우리 생활 곳곳에 자리 잡아, 이것들이 존재하지 않았던 세상을 상상하기조차 힘들게 될 것입니다."
 plastics_4_desc: "재료공학은 세라믹, 폴리머, 반도체, 자성 재료 등 모든 종류의 소재를 아우르며 확장될 수 있습니다. 작용하는 물리적, 화학적, 분자적 특성에 대한 깊은 이해를 바탕으로, 과학자들은 이제 원하는 특성을 갖춘 소재를 개발하는 데 집중할 수 있게 되었습니다."
 agriculture_1_desc: "농업 기계화란 간단한 기본 수공구부터 정교한 전동 장비 및 기계에 이르기까지 다양한 기계 장치를 사용하여 농업 작업을 수행하는 것을 의미합니다."
 agriculture_2_desc: "농업 생산에 특수 화학 물질을 적용하면 작물 수확량을 획기적으로 늘릴 수 있습니다. 이러한 화학 물질은 작물을 보호하기 위한 살생물제(살충제, 제초제, 살균제, 살선충제)의 형태나, 작물의 영양 상태를 개선하기 위한 첨단 화학 비료의 형태로 사용됩니다."
 agriculture_3_desc: "자동차 산업의 발전은 차세대 농업용 트랙터와 기계 장비의 등장을 이끌었습니다. 이 새로운 장비들은 더 빠르고, 신뢰성이 높으며, 효율적일 뿐만 아니라 가격도 더 저렴합니다."
 agriculture_4_desc: "농업 분야의 최근 연구 성과들 덕분에 농부들은 작물 선택을 개선할 수 있게 되었습니다. 이를 통해 연중 내내 더욱 효율적인 생산이 가능해졌습니다."
 agriculture_5_desc: "농화학 제품은 끊임없이 진화하고 있습니다. 살충제는 작업자와 소비자에게 미치는 독성을 줄이면서도, 새롭게 등장하거나 변화한 해충에 대응할 수 있어야 합니다. 합성 비료 또한 더욱 전문화되어, 토양의 특정 영양소 결핍 문제를 해결할 수 있게 되었습니다."
 agriculture_6_desc: "최신 기술의 도입으로 농업 분야는 막대한 생산량을 달성했습니다. 이는 늘어난 수확량을 처리하기 위한 새로운 방법이 필요함을 의미합니다. 물류, 공급망, 비즈니스 관행, 대규모 투자 등 다방면에서 생산된 물량을 소화하기 위한 변화와 적응이 이루어져야 합니다."
 health_1_desc: "20세기 초에 이르러서야 군 당국은 상시 배치되는 전투 의무병과 의료 시설을 군 편제에 통합해야 할 필요성을 인식했습니다. 비록 아직은 기초적인 수준이지만, 군대는 이제 일선 전투 부대에 표준 의료 보급품을 지급하기 시작했습니다."
 health_2_desc: "진보된 항생제는 인체가 감염에 저항하고 패혈증을 예방할 수 있는 확률을 크게 높여주었습니다. 전장에서 이러한 신약은 생사를 가르는 결정적인 요인이 될 수 있습니다."
 health_3_desc: "1930년대 후반과 1940년대 초반, 전 세계적으로 군사 활동이 증가함에 따라 병사들의 성 위생과 품행이 주요 문제로 대두되었습니다. 열악한 성 위생으로 인해 장병들이 겪게 될 위험성을 알리고 인식을 개선하려는 노력은, 비전투 손실을 줄이는 데 괄목할 만한 성과를 가져올 수 있습니다."
 health_4_desc: "화학 및 제약 산업의 발전은 새로운 합성 신약의 개발로 결실을 맺기 시작했습니다. 이를 통해 우리는 과거에는 치료할 수 없었던 질병에 대한 새로운 치료법을 확보하고, 국민들의 기대 수명을 획기적으로 연장할 수 있게 되었습니다."
 health_5_desc: "의학은 타 분야의 기술 발전으로부터 혜택을 입고 있으며, 이를 통해 기대 수명을 크게 향상시킬 수 있는 새로운 연구 분야가 열리고 있습니다."
 postwar_computing_tech1_desc: "트랜지스터는 전기 신호와 전력을 증폭하거나 스위칭하는 데 사용되는 반도체 소자입니다. 현대 전자공학의 기본 구성 요소 중 하나이며, 이러한 중요성 때문에 많은 사람들이 20세기 최고의 발명품 중 하나로 꼽습니다."
 postwar_computing_tech2_desc: "자기 코어 메모리는 임의 접근 메모리의 한 형태로, 순서에 상관없이 읽고 변경할 수 있는 전자 컴퓨터 메모리이며, 일반적으로 작업 데이터와 기계 코드를 저장하는 데 사용됩니다. 메모리 내 데이터의 물리적 위치에 관계없이 거의 동일한 시간 안에 데이터를 읽거나 쓸 수 있게 해줍니다."
 postwar_computing_tech3_desc: "하드 디스크 드라이브는 1956년 IBM에 의해 처음 도입되었으며, 1960년대 초부터 범용 컴퓨터의 지배적인 보조 기억 장치로 자리 잡았습니다."
 postwar_computing_tech4_desc: "마이크로칩으로도 알려진 집적 회로는 트랜지스터, 저항, 커패시터 등 상호 연결된 여러 전자 부품으로 구성된 소형 전자 소자입니다. 이러한 부품들은 반도체 재료(주로 실리콘)의 작은 조각 위에 새겨집니다. 집적 회로는 기기의 소형화와 기능 향상을 가능하게 하여 전자 분야에 지대한 영향을 미쳤습니다."
 fuel_refining6_desc: "정유 기술의 새로운 개척지는 탈아스팔트 공정입니다. 이는 기름을 탄소가 풍부한 성분, 수지, 아스팔텐으로부터 분리하여, 윤활유의 원료나 다른 2차 가공 시설을 위한 공급 원료로 전환할 수 있게 해줍니다."
 fuel_refining7_desc: "새로운 기술 덕분에 수소탈황법과 같은 새로운 공정이 가능해졌습니다. 이는 수소 가스를 사용하여 고압·고온에서 석유 유분(특히 디젤) 내의 황을 황화수소로 환원시킨 뒤, 이를 연료에서 쉽게 분리해 내는 공정입니다."
 fuel_refining8_desc: "과학계는 촉매 산화와 같은 새로운 공정을 계속 개발하고 있습니다. 촉매 산화는 하나 이상의 반응물에 산소를 첨가하여 생성물로 전환하는 화학 반응의 일종입니다. 이 반응의 가장 일반적인 예는 메탄올을 포름알데히드로 전환하는 촉매 산화입니다."
 fuel_refining9_desc: "우리 과학자들은 정유 공정에 수소분해공정을 도입하고자 합니다. 이는 정유 공장에서 고분자량 분자를 분해하여 중질유 유분을 더 가벼운 화합물로 전환하는 데 사용되는 촉매 공정입니다."
 fire_control_radar_desc: "사격 통제 레이다는 무기가 표적을 명중시킬 수 있도록 유도하기 위해 사격 통제 시스템에 정보(주로 표적의 방위각, 고도, 거리 및 거리 변화율)를 제공하도록 특별히 설계된 레이더입니다."
 fire_control_radar_1_desc: "최근의 발전으로 기존 사격 통제 레이다에 대한 조정과 점진적인 개량이 가능해졌습니다."
 SAM_tech_1_desc: "대규모 전략 폭격기 편대의 위협은 단순한 재래식 대공포만으로는 저지할 수 없음이 분명해졌습니다. 수 톤의 포탄을 공중에 쏟아부어도 효과는 미미합니다. 유도 로켓은 우리의 산업 시설과 인구를 보호하는 데 있어 훨씬 효과적이고 효율적인 수단이 될 것입니다."
 SAM_tech_2_desc: "더 진보된 레이다 및 유도체계와의 적절한 통합은 확실히 더 우수한 지대공 미사일의 개발로 이어질 것입니다. 추진 기술의 발전 또한 요격 미사일의 속도를 높이고 더 높은 고도에 도달할 수 있게 해줍니다."
 SAM_tech_3_desc: "지대공 미사일 포대의 효율성이 널리 인식됨에 따라, 적들은 폭격기 편대에 재밍 체계와 전반적인 전자 대응책 도입을 확대하고 있습니다. 신형 미사일 체계는 적의 재밍에 저항할 수 있는 전자 장비를 반드시 포함해야 합니다."
 SAM_tech_4_desc: "신형 미사일은 유도 및 추진 체계를 지속적으로 개선해야 합니다. 더 빠르고 민첩하며 정밀한 요격 미사일은 적 폭격기 승무원들에게 공포를 심어줄 것이 확실합니다."
 theater_missile_equipment_1_desc: "더 정밀한 유도 장비의 개발로, 독일의 V-1과 같은 지대지 순항 미사일을 이제 전술적 용도로 운용할 수 있게 되었습니다. 레일 기반 발사대를 사용하면 이러한 미사일 포대에 충분한 기동성을 부여하여 지상 작전을 지원할 수 있습니다."
 theater_missile_equipment_2_desc: "레이다 기반 항법 및 종말 비행 유도를 포함한 향상된 유도체계와 더 빠르고 유선형인 설계를 통해 더 우수한 전구 유도 미사일을 확보할 수 있습니다."
 sam_site_desc: "이 건물은 적 폭격기로부터 국가를 더 잘 보호하고 공격해오는 항공기에 사격을 가할 수 있는 능력을 제공합니다."
 main_battle_tank_chassis_2_desc:0 "경험에 따르면 경전차, 중형전차, 중전차의 설계가 점점 더 수렴하고 있습니다. 중전차는 기동성이 좋아졌고, 경전차는 생존을 위해 더 강력한 무장과 장갑을 갖추게 되었습니다. 따라서 이 세 가지 설계를 하나로 통합하는 것은 가치가 있으며, 이것이 바로 범용 주력 전차가 될 것입니다."
