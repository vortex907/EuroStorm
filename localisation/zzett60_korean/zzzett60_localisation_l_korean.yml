 ENG_anti_ship_missile_3_module_desc:0 "잉글리쉬 일렉트릭 옐로우 샌드는 1950년대 영국에서 유도 폭탄으로 개발된 대함 미사일입니다. 이는 그린 치즈 대함 핵 미사일의 전신일 가능성이 높습니다."
 FRA_air_air_ir_missile_1_module:0 "마트라 R 510"
 FRA_air_air_ir_missile_1_module_desc:0 "마트라 R 510은 AA 20 프로그램의 경쟁자로 마트라가 개발한 프로젝트 중 하나였습니다. R 510은 1953년에 개발된 적외선 유도 공대공 미사일로, 양산 전인 1956년 100기가 주문되었습니다. 실현 불가능한 적외선 유도 문제로 인해 510은 레이더 유도 미사일인 511을 위해 취소되었습니다."
 FRA_air_air_ir_missile_2_module:0 "마트라 R 511 IR"
 FRA_air_air_ir_missile_2_module_desc:0 "마트라 R 511 IR은 R 511의 적외선 유도 버전이었습니다. 510과 마찬가지로 511은 야간 사용에 제한이 있는 적외선 유도 체계로 인해 어려움에 직면했습니다. 1950년대 후반 주야간 전투기 간의 거리가 멀어지면서 야간 전투 전용 공대공 미사일이 불필요하다고 판단되어 511 IR의 주문이 이루어지지 않았습니다."
 FRA_air_air_missile_1_module:0 "노르드 5103 AA 20"
 FRA_air_air_missile_1_module_desc:0 "노르드 AA 20은 SS 10과 SS 11 대전차 미사일을 기반으로 한 프랑스 최초의 공대공 미사일이었습니다. AA 20은 수동 유도 방식으로 4km까지 목표물을 공격할 수 있으며 근접 신관을 장착한 23kg의 파편화 탄두를 장착했습니다. 1952년에 개발이 시작되었지만 1959년에야 개발이 종료되었고, 1961년부터 미국의 사이드와인더 미사일로 빠르게 대체되었습니다."
 FRA_air_air_missile_2_module:0 "노르드 5104 AA 25"
 FRA_air_air_missile_2_module_desc:0 "노르드 5104 AA 25는 1958년에 시작된 AA 20 프로그램을 발전시킨 것입니다. 목표는 내장 레이더가 장착된 자동 항법 장치를 탑재하는 것이었습니다. 노르드 5104는 당시 개발 중이던 마트라 R 530에 우선순위를 넘겨주었고, 이는 결국 마트라 Super 530으로 이어지게 됩니다."
 FRA_air_air_missile_3_module:0 "마트라 R 511"
 FRA_air_air_missile_3_module_desc:0 "AA 20 프로그램의 경쟁자였던 마트라 R 511은 자율 유도 시스템을 갖춘 공대공 미사일이었습니다. 25kg의 파편 근접 신관 탄두로 마하 1.8에 도달할 수 있는 R 511은 1961년 프랑스 최초의 자율 유도 시스템을 갖춘 공대공 미사일로, 프랑스 해군과 공군에 레이더 유도 버전으로 배치되어 보뚜르, 미라지 IIIC, 아퀼론에 장착되어 운용됐습니다."
 FRA_air_air_missile_4_module:0 "마트러 슈퍼 530"
 FRA_air_air_missile_4_module_desc:0 "마트라 530은 R 511을 기반으로 개발되었습니다. 이 미사일은 완전한 유도식 요격미사일로서 1958년 개발이 시작되었습니다. 1959년에는 미라지 III 요격기에 장착할 미사일로서 선택되었습니다. 슈퍼 530은 미라지 F1에 장착하기 위해 1969년부터 개발된 업그레이드 버전으로, 총 1200발이 생산되었습니다. 1980년대 후반까지 생산됨에 따라 미라지 2000의 첫 번째 공대공 미사일로 채택되었습니다."
 FRA_anti_tank_missile_module:0 "노르드 에비에이션 AS 20"
 FRA_anti_tank_missile_module_short:0 "AS 20"
 FRA_anti_tank_missile_module_desc:0 "AS 20은 AA 20 공대공 미사일을 발전시킨 것입니다. AS 20 미사일은 1960년에 도입되었으며, 오차 범위 5m 이내로 6km 떨어진 목표물을 타격할 수 있었습니다. 60년대 초부터 프랑스, 독일, 이탈리아 공군에서 1700발 이상의 AS 20을 생산하여 사용했습니다."
 FRA_anti_ship_missile_1_module:0 "노르드 에비에이션 AS 11"
 FRA_anti_ship_missile_1_module_short:0 "AS 11"
 FRA_anti_ship_missile_1_module_desc:0 "AS 11은 프랑스가 공대함 미사일을 개발하기 위해 노력한 것의 첫 결실입니다. 이 미사일은 SS 11 대전차 미사일을 개조하여 1959년에 배치되었고, 이후 약간 개량된 AS 12로 대체되었습니다."
 FRA_anti_ship_missile_2_module:0 "노르드 에비에이션 AS 12"
 FRA_anti_ship_missile_2_module_short:0 "AS 12"
 FRA_anti_ship_missile_2_module_desc:0 "AS 12는 대함 미사일 역할에 맞게 업그레이드된 SS 11 대전차 미사일의 업그레이드 버전입니다. AS 12는 수동으로 유도되어 느리게 움직이는 해군 헬리콥터와 항공기에 배치되었습니다. 이 미사일은 30kg의 탄두를 6km 떨어진 목표물에 배달해 줄 수 있었습니다."
 FRA_anti_ship_missile_3_module:0 "노르드 에비에이션 AM 20"
 FRA_anti_ship_missile_3_module_short:0 "AM 20"
 FRA_anti_ship_missile_3_module_desc:0 "AM 20은 AS 20 공대지 미사일을 대함 역할에 맞게 개량한 가상의 버전입니다. AS 20은 AA 20 공대공 미사일을 개량한 것입니다. AS 20 미사일은 1960년에 도입되어 6km 거리의 목표물을 타격할 수 있었습니다."
