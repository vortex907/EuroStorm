 FRA_infantry_equipment_4_short:0 "MAS-49"
 FRA_infantry_equipment_4_desc:0 "MAS-19의 생산은 1949년에 시작되어 그해 7월프랑스군에 채택되어 2차대전 이후 군에 남아있던 다양한 볼트액션 소총들을 대체했습니다. 알제리, 인도차이나, 수에즈 위기에서의 전훈을 반영하여 제작된 MAS-49/56이라는 개량형도 있었습니다. 이 소총은 정확도와 신뢰성이 높았고 유지보수가 간편했습니다."
 FRA_infantry_equipment_5:0 "생테티엔 조병창 54식"
 FRA_infantry_equipment_5_short:0 "MAS-54"
 FRA_infantry_equipment_5_desc:0 "MAS 54로 잘 알려진 MAS 1954는 1954년에 설계된 프랑스의 시제품 전투 소총이었고 시제품답게 생테티엔 조병창에서 매우 적은 물량만이 생산되었습니다. 1950년대와 60년대에 생산된 수많은 자동화기 시제품중 하나였으며, 당시 현역으로 사용되고 있던 MAS 49를 대체하는데에는 성공하지 못했습니다."
