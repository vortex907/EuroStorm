 night_vision3:0 "야간 투시경 III"
 night_vision3_desc:0 "야간투시경(NVD)의 연구는 1929년 시작되었습니다, 그리고 2차대전기에 사용된 NVD 장비의 경우 이제 0세대로 분류하는 것을 고려 중에 있습니다. 판터 두개 소대가 스퍼버 FG 1250을 장착했으며, StG-44는 밤피르 ZG 1229를 장착했습니다. 소비에트 연방은 PAU-2를 1942년에 야전 테스트했습니다. 미 육군은 M-1과 M-3 적외선 야간 투시장비를 테스트했으며, 한국전 기간동안 이 장비들은 저격수를 보조하기 위해 제한적으로 사용되었습니다."
 infantry_at3_desc:0 "전후 보병 대전차 무기의 개발은 두가지 목표에 초점이 맞춰졌습니다. 첫째는 대전차화기로 전후 중전차를 반드시 격파할 수 있어야만 했으며, 둘째는 보병이 휴대하기 위해 가볍고 휴대성이 좋아야만 했습니다."
 infantry_at4_desc:0 "1955년에 첫번째 유선유도 미사일인 노르드 에비에이션 SS.10이 프랑스군에 도입되었습니다. 이것의 개발은 전시 독일의 루르슈탈 X-4 미사일에 영향을 받았습니다."
 support_weapons5_desc:0 "전후 지원화기의 개발은 이들을 개선하는 것에 초점이 맞춰졌습니다. M1919 브라우닝의 개선에는 새로운 탄약과 분해 가능한 벨트 링크가 포함되어 있었습니다. 이 무기들은 가벼웠으나, 여전히 전투에 쓰기엔 무거웠기에 도입이 거부되었습니다."
 support_weapons6_desc:0 "기관총을 개선하려는 시도는 계속해서 이어졌습니다, 그리고 서방은 표준 나토 탄약을 도입했습니다. Mk 21은 미 해군이 M1919A4를 7.62mm 나토탄을 사용하게끔 개수한 물건이였습니다. M2HB 브라우닝 기관총은 91m 거리에서 철갑탄을 이용해 22.2mm짜리 강판을 관통할 것을 요구받았습니다. 독일의 MG42와 소련의 DShK 또한 현대화 되었습니다. MG42는 MG3로 재설계되었습니다. 중형 기관총들은 이제 GPMG(다목적기관총)로 분류됩니다."
 armored_car_equipment_3_desc:0 "기동성은 새로운 장갑차 설계에서 우선시되었습니다. 더 강력한 엔진은 이러한 요구사항을 가지는 현대 장갑차에게 있어 최고의 선택입니다."
 armored_car_equipment_4_desc:0 "화력은 새로운 장갑차 설계에서 우선시되어야만 합니다. 포탑에 탑재된 대구경 화포가 더 강력한 화력의 요구에 적합할 것 입니다."
 armored_car_equipment_5_desc:0 "현대 통신수단은 새로운 장갑차 설계에서 우선시되어야만 합니다."
 armored_car_at_equipment_1_desc:0 "대구경화기는 새로운 장갑차 종류에 있어 우선시 되어야만 합니다. 이러한 무기들은 전방을 향해 고정됩니다."
 armored_car_at_equipment_2_desc:0 "개선된 대구경화기는 새로운 장갑차 종류에 있어 우선시되어야만 합니다. 전방을 향해 고정된 고속포를 장착하는 것은 우리의 이미 있는 설계에서 화력을 상당량 증가시킬 수 있을 것 입니다."
 amphibious_mechanized_equipment_3_desc:0 "수륙양용차량, 궤도식(LVT)는 미 해병대에 의해 사용되었으며 1949년 LVT-3C로 재설계되었습니다. 장갑화된 지붕을 장착했으며, 부력 개선을 위해 함수부를 연장했습니다."
 tech_engineers5_desc:0 "야전공병들은 아군이 적들의 움직임을 방해하는 동안 이동할 수 있게 해 줍니다. 이들은 특화된 지식과 공학 장비로 아군의 생존성을 높여줍니다."
 tech_engineers6_desc:0 "야전공병들은 지뢰전, 다리 및 도로 건설, 참호 및 기타 장애물들의 건설 및 돌파, 정규 보병과 함께 전투 등 다양한 군사적 임무를 수행해 낼 수 있습니다."
 tech_recons5_desc:0 "정찰은 적군, 지형 및 기타 활동에 대해 알아내기 위해 지역을 탐사하는 것입니다. 이들은 영국군에서는 정찰(RECCE), 미군에서는 정찰(Recon)이라고 불립니다."
 tech_recons6_desc:0 "야전 정찰에 의해 습득된 정보는 구역, 길, 혹은 구역별로 수집 될 수 있습니다, 길이라는 것은 도로, 철도, 수로, 좁은 진출로 등이 될 수 있으며 구역은 적의 위치, 강점, 취약점에 대한 상세한 정보를 의미합니다."
 tech_military_police5_desc:0 "남아있는 지하 저항 세력을 분쇄하는 것을 돕기 위해 새로운 경찰 포렌식 기술이 개발되었습니다."
 tech_military_police6_desc:0 "새로운 전자 기술의 도입으로 우리는 새로운 저항조직이 점령한 점령지에서의 우리의 생존성을 향상 시킬 수 있습니다."
 tech_maintenance_company5_desc:0 "우리 정비 병력들이 효과적으로 수리를 마칠 수 있도록 견습 프로그램을 개발하는 것을 우선시 해야 합니다."
 tech_maintenance_company6_desc:0 "특화된 공구들을 개발함으로서 우리 정비병력들은 복잡한 유지보수, 수리, 오버홀을 실시 할 수 있습니다."
 tech_field_hospital5_desc:0 "기동 의무부대의 뼈대는 2차대전 기간동은 마란 대령이 패튼의 3군에서 만들었습니다. 그의 빠른 의료지원 제공은 부상병들을 놀라게 했고, 지휘 체계의 지원을 받았습니다. 하지만 이러한 트리아지라는 방법은 2차대전기까지 미군에 공식적으로 도입되지 않았습니다."
 tech_field_hospital6_desc:0 "한국전 기간동안 미군은 부상병들에게 의료지원을 해주기 위해 육군 기동 외과 병원을 설립했습니다. MASH 부대들은 2차대전기에 사용되었던 간이 외과 병원의 무작위 개별 체계를 개선한 것이였습니다. 부상병들은 전선에서 우선 1차 처치를 받은 후 대대 의무대로 후송되어 안정을 취했습니다. 그곳에서 그들은 더 많은 치료를 받기 위해 MASH 부대로 향했습니다."
 tech_logistics_comapany5_desc:0 "더 나은 계획 및 예보 기술은 우리의 보급품 배송을 개선합니다."
 tech_logistics_comapany6_desc:0 "보급 요구 사항에 맞춰 설계된 최신 장비와 함께라면 우린 더 많은 양의 보급품을 처리할 수 있습니다."
 tech_signal_company5_desc:0 "적들이 우리 통신을 도감청함으로서 어떠한 중요 정보라도 수집할 수 없게끔 하기 위해 통신 요원들의 정책과 절차를 개선해야합니다."
 tech_signal_company6_desc:0 "새로운 전자 기술의 도움으로 우리는 전장에서의 통신에 대한 암호화 방법을 개선할 수 있습니다."
