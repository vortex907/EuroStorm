 air_air_missile_1_module_desc:0 "유도탄 기술의 발전은 폭격기 요격에도 적용되고 있습니다. 로켓에 제어 가능한 핀과 제어 와이어를 추가하면 조종사가 로켓의 비행 경로를 수동으로 제어할 수 있어 훨씬 더 정확하게 발사할 수 있습니다. 조종사가 조이스틱을 사용하여 로켓을 제어해야 하기에 조종사는 한 번에 두 가지 일을 해야 해 적 전투기에는 그다지 효과적이지 않습니다."
 anti_ship_missile_1_module_desc:0 "초기의 미사일은 무선 조종 형태로, 무선 송신기를 사용하여 조종하고 후미에 색 조명을 부착하여 방향을 알려주는 방식입니다. 잘 훈련된 폭격수는 조종사와 적절한 거리를 유지하면서 의도한 목표물까지 정밀하게 유도할 수 있었습니다. 이러한 초기 미사일은 전파 방해에 매우 취약했습니다."
 anti_ship_missile_2_module_desc:0 "로켓 기술이 전술적으로 사용할 수 있을 만큼 안정되었으므로 유도탄에 로켓 모터를 추가하여 사거리를 늘리고 속도를 높이는 것이 다음 단계로서 당연해 보입니다. 이는 곧 폭격수가 미사일을 더 잘 조종할 수 있게 되어 정확도를 높일 수 있다는 것을 의미합니다."
