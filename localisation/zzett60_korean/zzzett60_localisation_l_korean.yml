 miniaturization_desc: "1951년 12월 20일, 아이다호 알코 인근의 EBR-I 시험시설에서 처음으로 원자로에서 전력이 생산되었으며, 첫 발전량은 약 100kw였습니다."
 naval_reactor: "시험적 해군 원자로"
 naval_reactor_desc: "원자로의 열이 수상함이나 잠수함에 동력을 제공합니다. 이 원자로의 열은 물을 가열하여 터빈이 사용할 수 있는 증기로 만들어 기어박스를 통해 함정의 스크류에 동력을 제공하거나 발전기를 가동시켜 모터를 작동시킵니다."
 nuclear_power_plants: "상업용 발전소"
 nuclear_power_plants_desc: "세계 최초의 \"상업용 원자력 발전소\"는 1956년 각 원자로 당 50 MW의 출력으로 영업을 개시한 잉글랜드 윈드스케일의 셀더 홀입니다."
 nsb_gyrocopter: "초기 헬리콥터 적용"
 nsb_gyrocopter_short: "초기 헬리콥터 적용"
 nsb_gyrocopter_desc: "자이로콥터는 스페인 엔지니어 후안 데 라 시에르바에 의해 1923년 1월 9일 마드리드의 쿠트로 비니토스 비행장에서 첫 비행을 했습니다. 이는 오토자이로로 불리며 고정익기와 비슷했습니다. 이것이 회전익기가 성공적으로 비행한 첫 사례입니다. 자이로콥터는 헬리콥터와는 다른데, 회전익에 동력이 공급되지 않기 때문입니다. 상승력은 날개 사이로 공기가 이동하면서 발생하며, 이것이 회전익을 돌게 만듭니다. 자이로콥터의 개발은 결국 수직이착륙으로 이어졌습니다. 전시에 이는 대부분 조종사 구조에 사용되었습니다."
