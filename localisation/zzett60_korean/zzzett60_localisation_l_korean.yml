 infantry_equipment_4_desc:0 "2차대전이 끝날 무렵 분대단위에서 더 강력한 화력이 필요하단 점이 이해되었습니다. 전쟁 기간 동안 44년형 돌격소총은 표준 보병소총에 비해 매우 강력한 화망을 보여주었습니다. 전쟁이 끝난 뒤, 전시 마우저사의 프로토타입이였던 StG45는 전후 보병화기 설계에 큰 영향을 끼쳤습니다. 돌격소총의 주요 초점은 가스작동식, 발사모드 조정가능, 20발 탄알집을 사용하는 것 이였습니다."
 infantry_equipment_5:0 "보병장비 V"
 infantry_equipment_5_short:0 "보병장비 V"
 infantry_equipment_5_desc:0 "1950년대에 들어 패전국들은 군수산업을 재건하고 자신들만의 전투소총을 설계하기 시작했습니다. 이탈리아는 LF-59를, 일본은 64식을, 그리고 독일은 HK33을 설계했습니다. 미국, 영국, 소련의 무기 설계는 전시부터 평시까지 계속해서 이어졌습니다. 미군의 M-14 소총은 M1 개런드의 발전형으로 나왔습니다. M-16의 개발은 이 과정을 이어나갔고, 나토국가들의 표준화도 이에 뒤따랐습니다; 즉 7.62mm와 5.56mm 나토탄이 나토 국가들의 표준 탄으로 도입되었습니다. 철의 장막 너머의 국가들은 AK-47과 그 파생형들을 그들의 주력 전투 소총으로서 도입했습니다."
