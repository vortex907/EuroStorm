 ENG_mechanized_equipment_5:0 "알비스 FV603 사라센"
 ENG_mechanized_equipment_5_short:0 "사라센"
 ENG_mechanized_equipment_5_desc:0 "FV603 사라켄은 FV600 알비스 6x6 차륜형 장갑차의 파생형입니다. FV603은 조종수, 차장, 8명의 보병분대, 보병지휘관을 위한 공간이 있는 보병수송장갑차입니다. 이 차량의 다른 파생형으로는 FV601 살라딘 정찰형, FV602 스트라이커 미사일 캐리어, FV604 사마리탄 구급차, FV621 스탈왈트 수송차량, FV625 술탄 지휘차가 있습니다."
 ENG_mechanized_equipment_6:0 "FV1611 험버 피그"
 ENG_mechanized_equipment_6_short:0 "험버 피그"
 ENG_mechanized_equipment_6_desc:0 "험버 피그는 1958년 후반부터 1970년 초까지 병력수송장갑차로 활용된 경장갑트럭이며, 공식적인 분류는 사륜구동 1톤 장갑화 트럭이였습니다. 그리고 이 설계는 FV1600 4륜 구동 1톤 트럭에 기반한 것으로, 이 트럭들은 1952년에 처음 소개되었으며, 피그는 FV1611 장갑화 파생형입니다. 이 차량의 파생형들은 왕립기갑군, 왕립포병대, 왕립공병대, 왕립통신대, REME(ROYAL ELECTRICAL AND MECHANICAL ENGINEERS), 보병들이 사용했습니다."
 ENG_mechanized_equipment_7:0 "FV432"
 ENG_mechanized_equipment_7_short:0 "FV432"
 ENG_mechanized_equipment_7_desc:0 "FV432는 FV430계열 APC의 병력수송장갑차 파생형입니다. FV430은 다양하게 사용하기 위해 궤도식으로 설계되었으며, FV430은 10종류의 파생형이 있습니다. FV432의 생산은 1962년에 시작되었으며 10년 이상 3천대 이상이 생산되었습니다. FV432에는 3가지 주요 파생형이 있으며, 지휘차량, 구급차, 수송차량, 통신차량, 구난차량 등의 파생형이 있습니다. 다른 파생형들은 웜뱃이나 84mm 칼 구스타프 같은 중화기들을 탑재했습니다."
 ENG_amphibious_mechanized_equipment_2:0 "테라핀 Mk.II"
 ENG_amphibious_mechanized_equipment_2_short:0 "테라핀 Mk.II"
 ENG_amphibious_tank_equipment_2:0 "FV4008 센추리온 DD"
 ENG_amphibious_tank_equipment_2_short:0 "센추리온 DD"
 mechanized_equipment_4_desc:0 "APC는 병력이나 장비를 전투지역으로 수송하기 위한 장갑차량을 광범위하게 지칭하는 말입니다. 이들은 20mm 미만의 경화기를 가지고 있으며, 이들은 적의 공격으로부터 차량과 승무원을 보호하기 위해 사용되지만 전투에서 직접 화력지원을 해주진 않습니다."
 mechanized_equipment_5_desc:0 "2차대전 동안 사용된 APC에는 미제 M3 하프트랙, 독일제 Sd. Kfz 251, 영국제 유니버셜 캐리어가 있습니다. 이들은 수송능력을 갖춘 간단한 장갑차에서 이러한 목적을 지닌 특수한 차량으로 진화했습니다. 군이 현대전에서 필요한 경험을 쌓으며 병사들이 탱크와 함께 전투에 나가는 것의 중요성은 분명해졌습니다. 기술은 빠르게 발전해 나갔고, 이로 인해 새로운 무기 체계와 전술들이 만들어졌습니다."
 FRA_mechanized_equipment_5_desc:0 "AMI-Vtt(병력수송차량)은 프랑스 경전차 AMX-13의 파생형입니다. 처음에 이는 AMX-13 Vtt로 알려졌습니다. 이 차량은 경기관총으로 무장했습니다."
 FRA_mechanized_equipment_6_desc:0 "AMI-VTP(병력수송차량)은 프랑스 경전차 AMX-13의 파생형입니다. 이 차량은 경기관총으로 무장했습니다."
 FRA_mechanized_equipment_7_desc:0 "AMX-VCI(보병전투차량)은 AMX-13의 마지막 병력수송장갑차 파생형입니다. 이 차량은 현대 보병전투차량이 지녀야할 수많은 특징들을 가지고 있습니다. 차량은 완전히 궤도화되었으며, 장갑화된 차체에, 경기관총, 중기관총, 기관포로 무장했습니다."
