 high_altitude_ballistics: "고고도 탄도"
 high_altitude_ballistics_desc: "공기가 희박한 고고도에서 탄도는 특정한 방식으로 바뀝니다, 이는 장비 개발과 장교 훈련 양측에서 고려되어야만 합니다."
 widespread_mountain_training: "광범위한 산악전 훈련"
 widespread_mountain_training_desc: "산악전 특화 훈련의 일부 사항은 정규군의 훈련 체계에도 도입할 수 있습니다."
 mountain_motorization: "산악병 차량화"
 mountain_motorization_desc: "산악 지형에서 기동전을 수행하는 데 따르는 어려움으로 인해 전문 산악 부대의 차량화가 지연되었으나, 적절한 훈련이 뒷받침된다면 이는 충분히 달성할 수 있습니다."
 mechanized_mountain_combat: "기계화산악전투"
 mechanized_mountain_combat_desc: "산악전투에서 기갑차량을 사용하는 특별한 방법들입니다. 이들은 환경에 구애받지 않으나, 신중한 계획과 실행이 이루어진다면 확실히 이를 더 잘 활용할 수 있습니다."
 high_altitude_engines: "고고도 헬리콥터 엔진"
 high_altitude_engines_desc: "고고도에서의 공기 부족은 헬리콥터 엔진의 성능을 떨어트리기에 작전을 방해한다는 점에서 특별한 도전을 제공합니다. 특화된 장비와 헬리콥터 훈련은 이들이 산악전에서 더 큰 역할을 할 수 있게 해줍니다."
 ifv_operations_doctrine: "IFV 작전"
 ifv_operations_doctrine_desc: "IFV는 고기동성 플랫폼에서 화력과 장갑을 집중시킬 수 있다는 점에서 특별한 기회를 제공합니다, 이는 이들이 산악전에서 유용하다는 점을 뜻합니다."
 helicopter_infiltration: "헬리콥터 침투"
 avlb_doctrine: "교량전차"
 avlb_doctrine_desc: "교량전차들은 공병들이 빠르게 강에 다리를 놓거나 기타 다양한 종류의 장애물들을 극복할 수 있게 해주며, 이러한 부대들이 더 쉽게 지원을 해 줄 수 있게 해줍니다."
 modern_landing_ships: "현대 상륙함"
 modern_landing_ships_desc: "기술의 발전으로 상륙함들은 더 복잡해졌으며 상륙 작전 도중 더 많은 지원을 해줄 수 있게 되었습니다, 또한 이들은 교리와 훈련에 통합되어야만 할 필요성이 있습니다."
 helicopter_amphibious_operations: "헬리콥터 상륙 작전"
 helicopter_amphibious_operations_desc: "헬리콥터의 등장과 함께 군은 병력을 상륙시키기 위한 새로운 방법을 가지게 되었습니다. 이는 분명 상륙전, 훈련, 교리에 있어 혁명이 될 것입니다."
 airmobile_commandos: "공중기동 특수부대"
 airmobile_commandos_desc: "특수부대 편성은 헬리콥터의 다용도성을 활용하면 엄청난 이점을 얻을 수 있으며, 훈련을 통해 대원들이 이 플랫폼을 최대한 활용할 수 있도록 준비시켜야만 합니다."
 marines_interdiction: "침투와 차단"
 marines_interdiction_desc: "헬기가 해병대에 제공하는 정찰과 침투의 조합은 적의 통신 및 보급선을 지속적으로 공격함으로서 적의 작전을 방해하고 차단하는데 사용될 수 있습니다."
 ship_to_shore_logistics: "함선-해변간 보급"
 ship_to_shore_logistics_desc: "수송 헬리콥터들은 상륙작전동안 함선에서 해변으로 이어지는 보급선을 강화하는데 있어 최적의 플랫폼이며, 이들의 능력은 우리의 작전 교리에 포함되어야만 합니다."
 airmobile_combat_support: "공중기동대 전투 지원"
 airmobile_combat_support_desc: "해병대를 지원하는 것을 넘어, 헬리콥터에 탑승한 보병들은 상륙작전이 이뤄지는 동안 전선에 있는 적 대형에 바로 진입해 교전을 치룰 수 있으며, 교전 중인 우리 정규 해병대원들을 전반적으로 지원해 주는 것이 가능합니다."
 airborne_pathfinders: "공수 패스파인더"
 airborne_pathfinders_desc: "패스파인더들은 공수작전 도중 정찰을 실시하는데 특화되어 있습니다. 본대가 도착하기 전에 강하한 이들은 가장 먼저 지상에 착지해 강하를 지시하고 강하지점에 있는 목표, 위험을 알립니다. 이 고도로 훈련된 부대는 공수부대의 능력을 두배로 강화합니다."
 elite_infantry_units: "정예보병대"
 elite_infantry_units_desc: "공수강하는 언제나 유용한 것이 아닙니다, 그래서 공수부대원들은 기나긴 전선에서의 전투를 위한 정예 보병으로 사용될 수도 있습니다. 이를 알아차린다면 사기가 향상될 뿐 아니라, 우리의 교리가 해당 특수부대의 더 많은 이용 사례를 평가할 수 있습니다."
 airmobile_units: "공중기동대"
 airmobile_units_desc: "보병전에 헬리콥터를 사용함으로서 특별한 공수부대만이 사용할 수 있는 전략 및 전술적 능력을 빠르게 제공하고 있습니다. 공수부대와 공중기동대의 활용이 통합되는 것은 당연한 일이며, 미래에는 어쩌면 같은 부대가 될지도 모릅니다."
 airmobile_interdiction: "공중기동대 차단"
 airmobile_interdiction_desc: "헬기가 공수부대에 제공하는 정찰과 침투의 조합은 적의 통신 및 보급선을 지속적으로 공격함으로서 적의 작전을 방해하고 차단하는데 사용될 수 있습니다."
 deep_recon_doctrine: "심층 정찰 투입"
 deep_recon_doctrine_desc: "적진 깊숙히 정찰을 하는 것은 전술적, 작전술적 이점을 가지는데 있어 핵심적인 사항입니다. 우리의 패스파인더와 정찰헬리콥터들은 이러한 능력을 우리 부대에 비슷하게 제공해 줄 수 있습니다."
 insurgency_suppresion: "저항 진압"
 insurgency_suppresion_desc: "헬리콥터의 대형에 대한 다재다능함과 적은 보급품으로 적 후방에서 작전할 수 있는 공수부대원들의 능력은 이러한 부대들이 성공적으로 반란군과 다른 비정규병력들과 싸울 수 있게 해줍니다."
 frontline_breakthrough: "전선 돌파"
 frontline_breakthrough_desc: "공수부대나 공중기동부대와 같은 정예병력들은 적 전선의 약점을 찾아내 활용할 수 있다는 독특한 입장에 놓여있으며, 아군이 돌파할 장소를 찾는걸 도울 수 있습니다."
 SF_AIRMOBILE_MARINES_exfiltration_effect_tt: "해병공중기동대는 어느 해안이나 침투할 수 있는 능력을 갖추고 있습니다."
