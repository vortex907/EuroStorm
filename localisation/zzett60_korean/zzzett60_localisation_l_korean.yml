 USA_infantry_equipment_4:0 "M14"
 USA_infantry_equipment_4_short:0 "M14"
 USA_infantry_equipment_4_desc:0 "M-14 소총은 7.62*51mm 나토(.308인치) 탄을 사용하는 발사모드를 변경가능한 전투소총입니다. 회전노리쇠 가스 작동식을 사용하며 유효사거리는 460m 혹은 500야드입니다. 조준경을 사용할 경우 유효사거리는 800m 혹은 875야드까지 늘어납니다. M14의 개발은 M1 개런드 소총의 개선의 결과였습니다. M1의 개선은 2차대전 말 완료되었으며, 여기엔 완전자동사격기능과 20발들이 탄알집이 포함되어 있었습니다. M-14 소총은 1959년 첫 생산에 들어갔으며, 서로 다른 7가지 무기들을 대체했습니다."
 USA_infantry_equipment_5:0 "AR-15"
 USA_infantry_equipment_5_short:0 "AR-15"
 USA_infantry_equipment_5_desc:0 "Ar-15는 아말라이트 Ar-15 설계안에 기반해 만들어진 가스 작동식 경량 반자동 소총입니다. .223 레밍턴 탄을 사용하며 20발들이 탄알집을 사용합니다. 이 총은 1956년에 설계되었으며 이 소총의 군용 전환은 5.56*45mm NATO탄을 사용하는 M-16 돌격소총의 개발로 이어졌습니다."
 USA_mechanized_equipment_4:0 "M44"
 USA_mechanized_equipment_4_short:0 "M44"
 USA_mechanized_equipment_4_desc:0 "M44 (T16)은 M18 헬켓을 기반으로 한 완전 밀폐형 병력수송장갑차입니다. 이것의 개발은 2차대전 말 시작되었으며, 이는 굉장히 큰 차량이였습니다. 전투중량은 51,000파운드였으며, 24명의 병력, 조종수 한명, 전방기관총사수 한명, 차장 한명을 태울 수 있었습니다. 이 차량은 포트 녹스와 에버딘 시험장에서 테스트되었습니다. 군 교리상 한개 보병분대는 10명의 인원으로 구성되었으며, M44는 병력수송차량으로서는 너무 컸기에 도입이 거부되었습니다."
 USA_mechanized_equipment_5:0 "M75"
 USA_mechanized_equipment_5_short:0 "M75"
 USA_mechanized_equipment_5_desc:0 "M75는 1952년부터 배치된 완전히 밀폐된 병력수송장갑차입니다. 1~2인치의 용접 장갑으로 차체가 둘러져 있었으며, 가솔린으로 작동되었습니다. 이후 모델은 조종수를 위해 M19 적외선 잠망경이 장비되었습니다. 차장 큐폴라에는 M2 브라우닝이 탑재되었으며, 차내에 M20 슈퍼바주카와 10발의 로켓탄이 들어 있었습니다. 이 차량은 한국 전쟁에 사용되었습니다."
 USA_mechanized_equipment_6:0 "M59"
 USA_mechanized_equipment_6_short:0 "M59"
 USA_mechanized_equipment_6_desc:0 "M59는 1954년에 채택되어 M75를 대체했습니다. M75에 비해 수륙양용 기능, 낮은 전고, 저렴한 생산단가의 이점이 있었습니다. 이것은 1960년까지 생산되었으며 총 생산량은 6300대에 이릅니다. 장갑 두께는 가장 얇은 상부장갑이 9.525mm(0.375인치), 가장 두꺼운 차량 하부 부분이 25.4mm(1인치)입니다. 승무원은 차장과 조종수 2명이며 10명의 인원을 수송할 수 있습니다."
 USA_mechanized_equipment_7:0 "M113"
 USA_mechanized_equipment_7_short:0 "M113"
 USA_mechanized_equipment_7_desc:0 "M113은 1961년부터 M59를 대체하기 시작했으며 1962년 4월 남베트남군에 의해 처음으로 실전에 사용되었습니다. 연합군은 이 차량을 빽빽한 수풀이나 적 진영을 돌파하기 위해 사용하였습니다. 이 차량은 APC 혹은 ACAV(기병 돌격 장갑차)로 알려졌습니다. 현재까지 각종 파생형들을 포함하여 약 8만대의 M113이 생산되었습니다."
