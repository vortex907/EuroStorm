 ITA_modern_tank_equipment_3:0 "오토멜라라 전투차량 리오네"
 ITA_modern_tank_equipment_3_short:0 "리오네"
 ITA_modern_tank_equipment_3_desc:0 "레오네는 이탈리아 전차 트리를 더 풍성하게 하기 위해 타임라인(1960년)을 벗어나 있지만 의도적으로 들어갔습니다."
 ITA_modern_tank_equipment_4:0 "오토멜라라-피아트 전투차량 OF-40"
 ITA_modern_tank_equipment_4_short:0 "OF-40"
 ITA_modern_tank_equipment_4_desc:0 "OF-40은 이탈리아 전차 트리를 더 풍성하게 하기 위해 타임라인(1960년)을 벗어나 있지만 의도적으로 들어갔습니다."
 ITA_infantry_equipment_4:0 "프란시 LF-58"
 ITA_infantry_equipment_4_short:0 "LF-58"
 ITA_infantry_equipment_4_desc:0 "프랑키 LF-58은 가스작동식 전투소총으로 .30 카빈탄을 사용하도록 설계되었습니다. 2차대전 후 이탈리아군은 M1 개런드와 같이 미군이 이탈리아에 기부하거나 판매한 무기들로 무장하고 있었습니다. 두 이탈리아 무기제조사들이 미제 .30 카빈탄을 사용하는 전투소총을 설계했는데, 이들이 베레타 57식과 프랑키 LF-58입니다."
 ITA_infantry_equipment_5:0 "프란시 LF-59"
 ITA_infantry_equipment_5_short:0 "LF-59"
 ITA_infantry_equipment_5_desc:0 "프랑키 LF-59는 20발들이 탄알집에 7.62x51mm 나토탄을 사용하는 가스작동식 전투소총입니다. FN-FAL을 닯았지만, 이것의 설계는 프랑키 LF-58에 기반한 것입니다."
