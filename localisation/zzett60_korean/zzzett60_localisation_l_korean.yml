 USA_anti_air_equipment_5:0 "레이시온 MIM-23 호크"
 USA_anti_air_equipment_5_short:0 "MIM-23 호크"
 antiair6_desc:0 "2차대전 이후 대공포의 개발은 대공포대가 점점 빨라지는 항공기를 추적하고 조준할 수 있도록 하는 것이였습니다. 조준기는 다른 사통장비, 고도 측정기나 레이다와 같은 다른 장비들과 결합되었습니다."
 anti_air_equipment_6_desc:0 "대공포대의 사격통제는 포 조준 레이다, 아날로그 컴퓨터(혹은 조준기), 자동장전기가 개별 대공포에 합쳐지면서 더욱 개선되었습니다."
 anti_air_equipment_7_desc:0 "현대 대공포의 개발은 대공포의 소구경(20mm~30mm)화와 기동성을 높이는 방향에 초점을 맞췄습니다. 일반적으로 고도 2.5km 이하에서 날아다니는 제트기들이 이러한 대공포들의 주 목표입니다. 2.5km 이상을 날아다니는 항공기들은 새롭게 개발된 지대공(SAM) 미사일들의 주 목표입니다."
 USA_anti_tank_equipment_4:0 "105mm T8"
 USA_anti_tank_equipment_4_desc:0 "105mm T8은 1940년대 중반 미국에서 개발된 대전차포입니다. 이 포의 설계는 미군이 프랑스에서 노획한 독일제 88mm Pak 43/41 대전차포에서 영향을 받았는데, 1944년 10월에 개발이 시작되어 1946년 2월 시험 단계에 들어갔습니다. 그 직후 프로젝트는 취소되었습니다."
 USA_anti_tank_equipment_5:0 "노르드 MGM-21"
 USA_anti_tank_equipment_5_desc:0 "노르드 MGM-21은 프랑스 노르드 에비에이션 SS.10 대전차미사일의 미군 버전입니다. 이것은 MCLOS(시야내 수동조작) 유선유도 대전차미사일로, 도입된지 얼마 지나지 않아 프랑스제 MGM-31 엔텍 미사일에게 대체되었습니다."
 FRA_anti_tank_equipment_5:0 "노르드 SS.10"
 FRA_anti_tank_equipment_5_desc:0 "노르드 SS.10은 MCLOS(시야내 수동조작) 유선유도 미사일입니다. 이 미사일은 프랑스제 엔텍의 도입으로 도입된지 얼마 지나지 않아 도태되었습니다."
 ENG_anti_tank_equipment_5:0 "말카라"
 ENG_anti_tank_equipment_5_desc:0 "말카라는 MCLOS(시야내 수동조작) 유선유도 대전차미사일로, 영국과 오스트리아가 공동개발했습니다. 이 미사일은 빅커스 빌리칸트 미사일의 도입에 의해 1960년대 후반 퇴역했습니다."
 ENG_anti_air_equipment_5:0 "BAC PT.428"
 ENG_anti_air_equipment_5_short:0 "PT.428"
 anti_tank_equipment_4_desc:0 "전쟁 기간 동안 전차의 장갑이 두꺼워지면서 대전차포의 개선은 필수불가견해졌습니다. 이 시점에 더 강력한 전차들과 더욱더 강력한 대전차포가 개발되었습니다. 종전시 대전차포의 구경은 85mm 이상으로 커졌으며, 128mm Pak 44는 독일이 전쟁 중 개발한 최후의 대전차포였습니다."
 anti_tank_equipment_5_desc:0 "2차대전 이후 대전차미사일은 MCLOS(시야내 수동조작) 유선유도 미사일들이였습니다. 이러한 무기 체계들의 운용병력들은 시야 내에서 미사일을 표적으로 유도해야 했습니다. MCLOS 미사일을 사용하기 위해선 운용병력들이 잘 훈련받아야만 했으며, 미사일을 목표로 유도하는 도중 방해를 받지 않아야 했습니다."
 antitank65_desc:0 "분리철갑탄과 같은 새로운 탄약의 설계는 우리의 대전차능력을 개선합니다."
 GER_anti_tank_equipment_3:0 "8.8 cm Pak 43"
 GER_anti_tank_equipment_4:0 "12,8 cm PaK 44"
 GER_anti_tank_equipment_4_desc:0 "12.8cm Pak 44는 1943년에 야포로 개발되었습니다. 동부전선에서 러시아제 IS-2의 출현은 당장 향상된 대전차포가 필요하다는 것으로 요구사항을 전환시켰습니다. Pak 44는 Pak 43과 중근거리 성능은 비슷했으나, 초장거리(1,800~2,700m 이상)에서는 더 나은 대전차 성능을 보여주었습니다."
 GER_anti_tank_equipment_5:0 "루르슈탈 X-7"
 GER_anti_tank_equipment_5_desc:0 "X-7 로트케프헨 대전차미사일은 루르슈탈 AG가 1943년에 개발했습니다. 수백문의 X-7이 빌레팔트 공장에서 생산되었으며, 확인되지 않은 보고서에 따르면 이 미사일은 동부전선에서 성공적으로 사용되었습니다. 전후 프랑스 공학자들은 노르드 SS.10을 X-7의 설계를 참조해 개발했습니다."
