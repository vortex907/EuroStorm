 GER_modern_tank_destroyer_equipment_4:0 "라케텐야크트판저 레오파르트"
 GER_modern_tank_destroyer_equipment_4_short:0 "라케텐야크트레오파르트"
 GER_motorized_rocket_equipment_2:0 "Sd.Kfz.4 판처베르퍼"
 GER_motorized_rocket_equipment_2_short:0 "판처베르퍼"
 GER_motorized_rocket_equipment_2_desc:0 "판처베르퍼라는 말의 뜻은 150mm 네벨베르퍼 41을 탑재하도록 개수된 하프트랙을 의미합니다. 두가지 유형의 차량들이 판처베르퍼로 사용되었는데, Sd. Kfz. 4/1 혹은 국방군 중 트랙터가 사용되었습니다. 두 하프트랙 모두 장갑이 둘러져 있었으며, 네벨베르퍼는 10발의 로켓을 순식간에 발사 할 수 있었습니다. 이것의 생산은 1943년 4월 개시되었으며 동부전선에 첫 선을 보인 것은 1943년 가을이였습니다."
 SOV_modern_tank_equipment_2:0 "T-54"
 SOV_modern_tank_equipment_2_short:0 "T-54"
 SOV_modern_tank_equipment_2_desc:0 "1950년대 기준으로, T-54는 강력한 화력, 훌륭한 방어 능력과 좋은 신뢰성을 가지고 동시대 NATO 전차들보다 더 작고 가벼운 훌륭한 전차였습니다."
 SOV_modern_tank_equipment_3:0 "T-55"
 SOV_modern_tank_equipment_3_short:0 "T-55"
 SOV_modern_tank_equipment_3_desc:0 "T-55는 상대방이 맞추기에는 상대적으로 작은 주력 전차입니다. 이 탱크는 가벼운 중량, 넓은 궤도, 좋은 혹한기 시동 체계와 도강을 가능하게 하는 스노클 덕분에 좋은 기동성을 가지고 있습니다."
 SOV_modern_tank_equipment_4:0 "T-62"
 SOV_modern_tank_equipment_4_short:0 "T-62"
 SOV_modern_tank_equipment_4_desc:0 "T-55 시리즈 이후의 개발임에도, T-62는 낮은 전고, 두꺼운 포탑 장갑을 포함, 대부분의 설계 사상을 유지했습니다. 강선포로 무장한 이전의 전차들과 달리, T-62는 고속의 날개안정분리철갑탄을 발사할 수 있는 활강포로 무장한 최초의 전차였습니다."
 SOV_amphibious_tank_equipment_1:0 "T-38"
 SOV_amphibious_tank_equipment_2:0 "T-40"
 SOV_amphibious_tank_equipment_3:0 "PT-76"
 SOV_amphibious_tank_equipment_3_short:0 "PT-76"
 SOV_light_tank_equipment_4:0 "T-76"
 SOV_light_tank_equipment_4_short:0 "T-76"
 SOV_light_tank_equipment_4_desc:0 "T-76은 널리 사용된 PT-76의 비 수륙양용버전입니다."
 SOV_heavy_tank_equipment_4:0 "IS-3"
 SOV_heavy_tank_equipment_4_short:0 "IS-3"
 SOV_heavy_tank_equipment_5:0 "IS-4"
 SOV_heavy_tank_equipment_5_short:0 "IS-4"
 SOV_mechanized_equipment_5:0 "BTR-152"
 SOV_mechanized_equipment_5_short:0 "BTR-152"
 SOV_mechanized_equipment_5_desc:0 "BTR-152V는 ZIS-151 다목적 트럭의 파생형입니다. 이 차량은 6륜 오픈탑 병력수송장갑차입니다. 이 차량은 붉은 군대가 보병사단을 빠르게 차량화하기 위해 생산비용을 최소한 것입니다. 하지만 ZIS-151과 같이 험지극복능력이 떨어졌으며, 같은 정비 문제가 있었습니다. 이 차량의 파생형들에는 구급차, 통신차, 공병차량, 자주대공포, 다른 형식들이 있습니다. BTR-152V1은 야간투시경업그레이드를 받은 물건입니다."
 SOV_mechanized_equipment_4:0 "BTR-40"
 SOV_mechanized_equipment_4_short:0 "BTR-40"
 SOV_mechanized_equipment_6:0 "ZiL-153"
 SOV_mechanized_equipment_6_short:0 "ZiL-153"
 SOV_mechanized_equipment_7:0 "BTR-60"
 SOV_mechanized_equipment_7_short:0 "BTR-60"
 SOV_mechanized_equipment_7_desc:0 "BTR-60은 1950년대 후반에 설계된 8륜 병력수송장갑차입니다. 이 차량은 BTR-152를 대체했으며, 최신 모델은 BTR-90까지 개발이 이어지는 중인 차륜형 병력수송장갑차들의 첫째 입니다. BTR-60은 승무원 공간을 전방에 두고, 병력수송칸을 중앙에, 엔진을 뒤에 두는 혁명적인 설계를 하였습니다."
 SOV_infantry_equipment_4:0 "칼라시니코프 자동소총"
 SOV_infantry_equipment_4_short:0 "AK-47"
 SOV_infantry_equipment_4_desc:0 "칼라시니코프 자동소총 AK-47은 가스작동식에 7.62x39mm 탄을 사용하는 미하일 칼라시니코프가 설계한 돌격소총입니다. 이것의 개발은 44년형 돌격소총이 독일군에 도입된 것에 영향을 받았습니다. 이것은 칼라시니코프 혹은 AK로 알려져 있으며, 47이라는 숫자는 개발이 끝난 연도를 의미합니다. AK 계열의 무기들은 모든 돌격소총의 생산 중 25%를 차지합니다. AK는 수많은 국가에서 생산되었으며, 여전히 수많은 군대와 비정규군에서 사용 중 입니다."
 SOV_infantry_equipment_5:0 "3형 칼라시니코프 자동소총"
 SOV_infantry_equipment_5_short:0 "AK-47 54/55"
 SOV_infantry_equipment_5_desc:0 "AK-47 54/55는 AK-47의 파생형입니다. 이것은 1954-55년 사이에 소련에서 생산이 시작되었으며, 1961년까지 생산이 이어졌습니다. 이것은 AK의 두번째 파생형입니다. 원본인 1형은 프레스로 찍어져 만들어진 리시버를 가지고 있으며 이것은 이제 매우 희귀한 물건이 되었습니다. 2형은 절삭가공으로 만들어졌으며, 3형(AK-47 54/55)은 절삭가공 리시버의 최종형으로, 원형 철강으로부터 만들어졌습니다."
