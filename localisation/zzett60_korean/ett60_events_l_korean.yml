l_korean:
 inc_res.1.t:0 "자원을 늘릴까요?"
 inc_res.1.d:0 "자원증가모드에 기초한 추가 자원을 원하십니까? 원한다면 추가 자원을 절반으로 줄일 수 있습니다.\n이는 보다 현대적인 장비를 생산할 자원이 모자라서 생산이 중단되는 1940년대를 지나서도 산업 생산이 가능케 해주기 위해 ETT1960에 추가되었습니다. 자원이 여전히 관련성을 가지게 하고 싶으시다면 중간 옵션을 추천합니다."
 inc_res.1.a:0 "추가자원은 필요없습니다!"
 inc_res.1.a.d:0 "자원이 추가되지 않습니다."
 inc_res.1.b:0 "주세요, 하지만 그렇게 많이는 필요없습니다."
 inc_res.1.b.d:0 "자원 절반이 추가됩니다."
 inc_res.1.c:0 "다 주세요!"
 inc_res.1.c.d:0 "모든 자원이 추가됩니다."
 shackles.1.t:0 "AI 족쇄"
 shackles.1.d:0 "게임의 시간대를 1960년대까지 늘리면서, ETT1960은 마이너 국가 AI가 대규모의 군장비를 만들고 대규모 병력을 훈련시키고 있다는 문제가 생겼습니다. 이는 1940년대 후반부터 문제가 생기며, 1950년대와 60년대로 접어들면서 부터는 게임 성능에 심대한 영향을 끼칩니다. ETT1960은 게임을 플레이를 보장하기 위해 이러한 마이너 국가에 생산과 징병 제한을 추가했습니다. 몇몇 국가들, 브라질과 아르헨티나 같은 국가들은 괜찮은 산업력을 가졌으나 대부분의 전쟁에는 참가하지 않기에(예를 들어, 브라질의 경우, 참전을 요구받을때까지요.) 징병가능한 인력에만 제한이 걸릴 것이며, 다른 국가들(엘살바도르와 같은)은 인력과 산업 모두 제한이 걸릴 것 입니다.\n\n족쇄라 불리는 이러한 제한들을 AI들에게 걸기로 결정하셨고 마이너 국가를 플레이하기로 결정했다면, 결정 탭을 통해 이를 제거할 수 있습니다(정치력 소모 없음). 이러한 제약들이 걸리는 국가들은 전쟁 정당화가 걸리거나, 전쟁 중 일 때 즉시 이 제약들이 사라질 것이며 일반적인 징병과 경제법으로 전환 될 것입니다. 혹은 모든 국가가 이러한 제한을 받지 않도록 하면서 플레이 할 수도 있지만, 거의 확실하게 게임 성능에는 악영향을 끼칠 것 입니다. 선택에 맞기겠습니다."
 shackles.1.b:0 "AI에게 제한을 걸지 않고 싶습니다."
 shackles.1.b.d:0 "마이너 국가는 어떠한 제한도 받지 않습니다."
 shackles.1.a:0 "AI 제한"
 shackles.1.a.d:0 "마이너 국가들은 제한을 받을 것입니다."
 ett60.1.t:0 "Extended Tech Tree 1960"
 ett60.1.d:0 "Extended Tech Tree 1960 모드에 오신 것을 환영합니다. 그동안 도움을 받긴 했지만, 이 작품은 한명이 개발한 물건이기에 버그나 문제가 있다면 알려주셨으면 합니다. 저에게 디스코드 서버를 통해 직접 연락해 주실 수 있습니다(스팀 설명창에 링크가 있습니다).\n모드의 특별한 구조에 대해 튜토리얼 이벤트가 필요하십니까?"
 ett60.1.a:0 "튜토리얼이 필요합니다."
 ett60.1.b:0 "아뇨, 이미 해봤습니다."
 ett60tech.1.t: "비행 중 급유 튜토리얼"
 ett60tech.1.d: "비행 중 급유가 가능합니다. 하지만, 이를 위해선 비행대 구성을 위해 플레이어의 조작이 조금 필요합니다. 급유기를 정확히 비행대에 넣기 위해선, 플레이어가 비행대의 전투기와 완전히 같은 종류, 역할, 임무를 가지고 있는 항공기를 동일한 기체로 만들어야만 합니다.\n다시 말해, 급유기를 소형기 비행대에 넣고 싶다면 \"가능한 임무\"와 역할이 완전히 같아야만 합니다. 무기 슬롯의 모듈을 이용해 비행대의 항공기와 완전히 같은 항공기로 만들어주어야만 합니다.\n만약 이를 마쳤다면, 급유기는 자동적으로 여러분의 비행대로 들어갈 겁니다.\n비행대가 정확한 항공기로 자동으로 보충되는 것은 어려울 겁니다, 그러니 이들을 주기적으로 체크하는 것을 추천합니다"
 ett60tech.1.a: "좋군!"
 ett60tech.2.t: "함대 급유선과 잠수함 급유선 튜토리얼"
 ett60tech.2.d: "함대 급유선은 여러분들의 함대 항속거리를 논리적으로 간단한 방법으로 늘려줍니다: 기동부대의 항속거리는 부대 내 각 함정들의 총 항속거리의 평균으로 계산됩니다. 함대 급유선은 그 자체만으로도 엄청난 항속거리를 가지며, 이들은 기동부대에 소속됨으로서 이들의 항속거리를 엄청나게 늘리는데 도움을 줄 겁니다. 함대의 크기가 늘어날 수록, 함대 전체에 영향을 미치는 급유선의 연료가 줄어듬에 따라 함대 급유선의 항속거리 보너스가 줄어듭니다. 다시 말해: 함대가 더 커질 수록, 항속거리를 늘리기 위해 더 많은 급유선이 필요해집니다.\n하지만 함대 급유선은 느리며 방어력이 모자라기에 전투에서 후퇴함으로 조심해야 합니다.\n잠수함 급유선도 같은 방법으로 작동합니다. 이 체계는 군사적으로 지도 상에서 민간 수송선을 기반으로 한 해상재보급 체계의 대체가 될 수 있습니다."
 ett60tech.2.a: "좋군!"