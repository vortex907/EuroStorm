 amazon_rubber_phase_3_desc:0 "'고무 전쟁'은 일본이 인도차이나의 근원로를 차단한 후 연합군의 전쟁 노력에 고무를 제공하기 위해 브라질 '의용군'이 싸웠기 때문에 아마존의 정글에서 벌어졌습니다."
