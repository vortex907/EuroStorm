 remove_shackles:0 "족쇄 제거"
 remove_shackles_desc:0 "1960년대까지 게임을 플레이 할 수 있도록 하기 위해, 마이너 국가의 대규모 군대를 배치하고 대규모 장비를 생산하는 능력에 제한을 걸었습니다. 만약 당신이 어떤 식으로든 제한이 걸린 마이너 국가나 중견국을 가지고 놀고 싶다면, 이 결정은 그러한 족쇄를 제거할 것입니다."
 shackles.1.t:0 "AI 족쇄"
 shackles.1.d:0 "호이 게임의 후반 렉은 유명합니다. 이는 AI 국가들이 소국일지라도 엄청난 양의 군사 장비를 생산하고 엄청난 군대를 훈련시킴으로 인해 발생하는 문제입니다. 이는 1940년대 후반과 1950년대에 접어들면서 게임 성능에 엄청난 영향을 끼치기에 문제가 됩니다. AI 족쇄 모드는 게임 플레이를 보장하기 위해 이러한 마이너 국가들에 생산 및 징병 제한을 추가합니다. 몇몇 국가들, 브라질, 아르헨티나와 같은 꽤 괜찮은 공업력을 가졌으나 해외의 분쟁에 별로 관여하지 않는 국가들의 경우엔(예를 들어 브라질의 경우엔 끌려들어가기 전까진 말입니다.) 징병가능한 인력에만 제한을 걸며, 다른 국가들(엘살바도르와 같은)의 경우엔 인력과 산업 모두 제한이 걸리게 됩니다.\n\nAI에게 족쇄라 불리는 이러한 제한을 가하기로 결정한 경우, 마이너 국가를 플레이하려면 결정을 통해 이를 제거할 수 있습니다(정치력 없음). 족쇄가 걸려있으나 전쟁 정당화가 걸리거나 전쟁 중인 국가의 경우, 즉시 족쇄를 풀고서 정상적인 동원 및 경제법을 사용할 것입니다. 또는 모든 국가에서 처음부터 이 기능을 사용하지 않고서 플레이할 수 있으나 이는 확실히 게임 성능에 부정적인 영향을 끼칠 것입니다. 선택은 당신의 몫입니다.\n\n스팀에서 Extended Tech Tree 1960 모드를 구독하여 정상적인 종료일이 지나도 추가로 플레이가 가능토록 초대하겠습니다."
 shackles.1.b:0 "AI에게 제한을 걸지 않고 싶습니다."
 shackles.1.b.d:0 "마이너 국가는 어떠한 제한도 받지 않습니다."
 shackles.1.a:0 "AI 제한"
 shackles.1.a.d:0 "마이너 국가들은 제한을 받을 것입니다."
