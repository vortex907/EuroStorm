 improved_submarine_mine_laying:0 "어뢰발사관 기뢰 부설"
 improved_submarine_mine_laying_desc:0 "기뢰를 어뢰 발사관에 맞게 재설계하면, 어뢰 보유량을 희생하더라도 모든 잠수함이 기뢰 부설함이 될 수 있습니다."
 airdrop_mines:0 "공중 기뢰부설"
 airdrop_mines_desc:0 "기뢰에 작은 낙하산을 장착하면 항공기로 안전하게 살포할 수 있으며, 빠르고 효율적으로 기뢰 지대를 만들 수 있습니다."
 airdrop_mines_bba:0 "$airdrop_mines$"
 airdrop_mines_bba_desc:0 "$airdrop_mines_desc$"
 airsweep_mines:0 "공중 기뢰소해"
 airsweep_mines_desc:0 "공중에서 기뢰를 탐지하고 안전하게 폭파시킬 수 있는 특수 장비를 항공기에 설치할 수 있도록 합니다."
