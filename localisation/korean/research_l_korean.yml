 TOA_jungle_pioneers_support_tech: "밀림 전투공병"
 basic_fortification_tech: "기초 요새화"
 basic_fortification_tech_desc: "구조물 내부에 더 강력한 재료와 금속 보강재를 사용하면 붕괴에 대한 걱정 없이 더 거대한 요새를 건설할 수 있습니다."
 land_fort_tech_1: "개선된 지상 요새"
 land_fort_tech_1_desc: "요새 주변의 토지를 보다 효과적으로 활용하고, 새로운 기술을 도입함으로서 우리는 기존의 구조물을 더 강화하고 확장할 수 있습니다."
 land_fort_tech_2: "발전된 지상 요새"
 land_fort_tech_2_desc: "과거의 실수로부터 교훈을 얻고 구조물 자체 뿐 아니라 기반도 강화한다면 우리는 훨씬 더 거대한 요새를 건설할 수 있을 것이며, 가장 노련한 적도 막을 수 있을 것입니다."
 coastal_fort_tech_1: "개선된 해안 요새"
 coastal_fort_tech_1_desc: "해안 요새 주변의 토지를 보다 효과적으로 활용하고, 새로운 기술을 도입함으로서 우리는 기존의 구조물을 더 강화하고 확장할 수 있습니다. "
 coastal_fort_tech_2: "발전된 해안 요새"
 coastal_fort_tech_2_desc: "절벽과 언덕 깊숙한 곳에 벙커와 요새를 건설한다면 가장 강력한 상륙부대조차 격퇴할 수 있는 더 거대한 요새 단지를 건설할 수 있습니다."
 sp_rockets_improved_guidance: "개선된 유도 채계"
 sp_rockets_improved_guidance_desc: "보다 나은 로켓 유도 체계를 통해 하늘을 나는 폭탄을 더 멀리 보낼 수 있을 것이며, 적들에게는 더 큰 위협이 될 것입니다. 소형 로켓의 유도 체계를 개선하면 로켓포병의 명중률 또한 높아질 것입니다."
