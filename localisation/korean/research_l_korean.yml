 sp_armored_advanced_flamethrower_tech_desc: "$advanced_flamethrower_desc$"
 sp_armored_lc_high_impact_obliterator_cannon_tech: "고충격 절멸포"
 sp_armored_lc_high_impact_obliterator_cannon_tech_desc: "$lc_high_impact_obliterator_cannon_desc$"
 sp_armored_lc_naval_engine_conversion_tech: "해군 엔진 환장"
 sp_armored_lc_naval_engine_conversion_tech_desc: "강화된 크랭크축, 고토크 변속기, 특수 냉각 체계와 같은 해군 공학 기술을 활용하면 육상순양함 엔진의 출력과 내구성을 향상시켜 엄청난 무게와 응력을 더 잘 관리할 수 있습니다."
 sp_armored_lc_transmission_improvements_tech: "현가장치 개선"
 sp_armored_lc_transmission_improvements_tech_desc: "육상순양함의 화력과 중량을 버틸 수 있는 더 효율적인 현가장치를 만들기 위해 기어비를 개선하고 동력제어 장치와 토크 변속기를 활용했습니다. 전반적인 기동성이 향상되었고 장치에 가해지는 응력이 감소합니다."
 sp_armored_lc_specialized_field_manuals_tech: "전문화된 야전 교범"
 sp_armored_lc_specialized_field_manuals_tech_desc: "육상순양함 승무원들을 위한 상세한 훈련 교본을 개발하며, 이 거대한 전쟁기계를 효과적으로 지휘하는 데 필요한 작전 절차, 정비 규정, 복잡한 전장 전술을 다룹니다."
 sp_armored_lc_weapon_fire_control_tech: "화기 사격 통제"
 sp_armored_lc_weapon_fire_control_tech_desc: "첨단 광학조준장치와 거리측정기, 자이로스코프 안정기를 장착하여 정확도와 사격 조정을 향상시키며, 주포의 엄청난 반동과 느린 조준에도 불구하고 효과적으로 표적을 공격할 수 있도록 합니다."
 sp_armored_engineer_tech: "기갑공병중대"
 sp_armored_engineer_tech_desc: "전문적 공병에 장갑 방호를 더한 기갑공병부대는 장애물을 제거하고 집중 포화를 받는 전선의 진격을 지원하는 데 특화되어 있습니다."
 sp_armored_maintenance_tech: "기갑정비중대"
 sp_armored_maintenance_tech_desc: "정비용 장갑차량을 운용하면 정비 인력이 모든 종류의 장비를 복구 및 수리할 수 있어 전장에서 최대의 작전준비태세를 갖출 수 있습니다. "
 sp_armored_signal_tech: "기갑통신중대"
 sp_armored_signal_tech_desc: "부대에 지휘 차량을 배속시키면 장갑의 보호 하에 안전하고 신뢰도 높은 전장 통신과 협동이 보장됩니다."
 sp_armored_motorized_military_police_tech: "차량화 헌병대"
 sp_armored_motorized_military_police_tech_desc: "군용 오토바이를 장비한 이 부대는 전선 후방에서의 질서 유지와 수송대 호위, 순찰 임무를 수행합니다. 이들의 속도와 기동성은 교란작전에 빠르게 대응할 수 있게 해주며, 만일 필요하다면 최전방에서 정찰도 수행할 수 있습니다."
 sp_cluster_shells: "집속탄"
 sp_cluster_shells_desc: "집속탄은 다량의 자탄을 광범위한 지역에 흩뿌리며, 적 병력들과 차량에 입히는 피해를 최대화합니다."
 sp_artillery_rocket_assisted_projectiles_tech: "로켓보조탄"
 sp_artillery_rocket_assisted_projectiles_tech_desc: "로켓 추진을 통해 사거리를 늘리고 살상력을 향상시키도록 강화 설계된 초중곡사포용 발사체입니다."
 sp_artillery_purpose_built_gun_motor_carriages_tech: "특수목적 자주포"
 sp_artillery_purpose_built_gun_motor_carriages_tech_desc: "초중곡사포를 운반 및 지원하도록 설계된 특수 차량으로, 기동성과 전장 배치의 용이성을 보장합니다."
 sp_multi_product_supply_ships: "다목적 보급선"
 sp_multi_product_supply_ships_desc: "신형 보급선의 도움으로, 연료, 탄약, 보급품의 원활한 운송이 가능해집니다. "
 sp_standard_tenshioned_replenishment_alongside_method: "표준화된 현측 장력 재보급 방식"
 sp_standard_tenshioned_replenishment_alongside_method_desc: "표준화된 현측 장력 재보급 방식 혹은 STREAM은 우리의 장거리 해상 작전에서 지속적으로 재보급을 가능케 해주는 추가적인 발전입니다."
 sp_aip_engine_improved_tech: "공기 불요 추진-디젤 결합 엔진"
 sp_aip_engine_improved_tech_desc: "공기 불요 추진 기술이 더욱 개선됨에 따라, 엔진에 쓰이는 자재의 소비량뿐만 아니라 성능 측면에서도 개선이 이루어지고 있습니다."
 sp_aip_engine_advanced_tech: "고속 발터 엔진"
 sp_aip_engine_advanced_tech_desc: "우리의 공기 불요 추진체계에 대한 경험과 이해는 최첨단 엔진을 개발할 수 있도록 해주었습니다. 이는 조용하고, 빠르며, 치명적입니다."
 sp_refined_pykrete: "정제된 파이크리트"
 sp_refined_pykrete_desc: "With the further refinement of Pykrete, we are now able to have much better insulation and protection for our aircraft aboard the Ice Carrier."
 sp_ice_composite_runawayas: "얼음복합재료 활주로"
 sp_ice_composite_runawayas_desc: "With the continued development of ice composites, we are looking for the best materials and construction techniques to provide protection for our carrier and planes."
 heavy_battleship2: "초중전함 II"
 heavy_battleship2_desc: "더욱 강력한 무장과 향상된 사격통제장치로 초기 초중전함을 개선한 모델입니다."
 sp_shock_hardening_techniques: "충격강화 기술"
 sp_shock_hardening_techniques_desc: "다양한 충격강화 기술을 적용하고 부품에 응력 균등화 장치를 활용하여, 조기 격발률를 낮추고 발사체를 더욱 안정적이고 효과적으로 만들었습니다."
 sp_variable_time_fuze_shells: "근접신관 포탄"
 sp_variable_time_fuze_shells_desc: "근접신관 포탄을 적용하여, 우리는 야포를 적에게 파괴적으로 만들었습니다. 포탄은 땅에 닿기 전에 폭발하므로 훨씬 더 큰 살상구역을 생성합니다."
 sp_helicopter_transport_pods_tech: "헬리콥터 수송중대"
 sp_helicopter_transport_pods_tech_desc: "헬리콥터 아래에 수송 포드나 화물칸을 줄로 연결해 장착하면 지형에 구애받지 않고 신속하게 보급품과 장비를 운송할 수 있습니다. 수렁에 빠지는 것은 이제 과거의 일이 되었습니다!"
 sp_helicopter_artillery_observers_tech: "헬리콥터 정찰중대"
 sp_helicopter_artillery_observers_tech_desc: "헬리콥터는 실제 지형에 상관없이 전장의 유리한 지점을 확보할 수 있으므로, 포격에 정확한 피드백을 제공하는 훌륭한 전방 정찰기로 기능할 수 있습니다."
 sp_helicopter_med_evac_tech: "헬리콥터 의무후송중대"
 sp_helicopter_med_evac_tech_desc: "부상자 접근중! 부상자 접근중! 의무후송 헬리콥터는 일반적인 구급차보다 훨씬 빠르게 전장에서 사상자를 후송할 수 있습니다."
 sp_rockets_dual_chamber_rocket_engine_1: "이중 연소실 로켓 엔진"
 sp_rockets_dual_chamber_rocket_engine_1_desc: "로켓 엔진에 두 번째 연소실을 추가하면 엔진의 비행 시간과 효율성을 개선할 수 있습니다."
 sp_rockets_dual_chamber_rocket_engine_2: "발전된 이중 연소실 로켓 엔진"
 sp_rockets_dual_chamber_rocket_engine_2_desc: "이중 연소 엔진을 더욱 개선하면 설계의 효율성을 훨씬 더 향상시킬 수 있습니다."
 reinforced_wings_mothership: "강화된 공중항모 날개"
 reinforced_wings_mothership_desc: "모선이 없으면 전투기는 공중에서 발이 묶여 작전 효율성에 심각한 제한을 겪습니다. 공중항모의 날개를 강화하는 것은 전체 편대의 생존 가능성을 높이는 가장 가성비 좋은 전략입니다."
 miniature_fighters: "꼬마 전투기"
 miniature_fighters_desc: "우리는 더 작은 전투기를 사용함으로써 화력 손실 없이 더 많은 기체를 전투에 투입할 수 있을 뿐만 아니라 모함의 적재 중량을 줄일 수도 있습니다."
 aerial_hangars: "항공기 격납고"
 aerial_hangars_desc: "모선에 부착된 항공기 격납고를 통해 더 많은 꼬마 전투기를 기체 상단에 탑재할 수 있으며, 이는 화력과 사거리를 증대시켜줍니다."
 mothership: "공중항모"
 transport_planes_cat: "수송기"
 rangers_tech:0 "레인저 I"
 rangers_tech_desc:0 "산림전에 특화하여 경보병들이 지형과 식생에 적응하도록 훈련시킨다면, 방어 병력을 절약하거나 적이 전혀 예상하지 못한 곳에서 적진을 돌파할 수 있습니다."
 rangers_tech2:0 "레인저 II"
 rangers_tech2_desc:0 "삼림지대 특기병을 소규모 정찰 부대로서가 아니라 대규모로 활용하면, 방어가 약한 구역에 대규모 공격을 수행할 기회가 생깁니다."
 rangers_tech3:0 "레인저 III"
 rangers_tech3_desc:0 "험난한 지역에서 작전을 수행하려면 특수 장비와 특수 훈련이 필요합니다. 우리 장병들이 최신 장비를 갖추고 최신 훈련 방법을 통해 훈련받을 수 있도록 해야 합니다."
 POWERED_BUILDING: "전원 공급 시 건설: $VAL|+=%2$"
 POWERED_DOCKYARD: "전원 공급 시 조선소 생산량: $VAL|+=%2$"
 POWERED_FACTORY: "전원 공급 시 공장 생산량: $VAL|+=%2$"
 rangers_tech_cat: "레인저 기술"
 cat_mass_mobilization_research: "대규모 동원 교리"
 cat_deep_battle_research: "종심 전투 교리"
 cat_mass_mobilization: "대규모 동원 교리"
 cat_deep_battle: "종심 전투 교리"
 advanced_sonar:0 "발전된 소나"
 advanced_sonar_desc:0 "정교한 수중 청음기 배열과 능동 소나 핑 기술은 적 잠수함 탐지의 정확도와 거리를 획기적으로 향상시킵니다. \n\n이 모듈을 §Y소형함§!이나 §Y순양함§!의 §Y전자장비 슬롯§!에 장착하면 적 §Y잠수함§!을 탐지하는 데 도움이 됩니다."
 modern_sonar:0 "현대식 소나"
 modern_sonar_desc:0 "신호 필터링 및 지향성 스캔 기술의 발전으로 이 새로운 소나 모델은 타의 추종을 불허하는 정밀도를 갖추게 되었으며, 이를 통해 적 잠수함을 치명적인 정확도로 사냥할 수 있습니다. \n\n이 모듈을 §Y소형함§!이나 §Y순양함§!의 §Y전자장비 슬롯§!에 장착하면 적 §Y잠수함§!을 탐지하는 데 도움이 됩니다."
 improved_seaplane_tender:0 "개선된 수상기모함"
 improved_seaplane_tender_desc:0 "해상 보급 및 회수 크레인 기술의 발전으로 수상기 작전의 효율이 향상되었습니다.\n\n§Y구축함§!에 §Y수상기모함§! 모듈을 장착하면 적 함선을 탐지하는 능력이 향상됩니다."
 seaplane_tender_advice_tt:0 "\n§Y구축함§!에 §Y수상기모함§! 모듈을 장착하면 적 함선을 탐지하는 능력이 향상됩니다."
 grand_banzai_charge: "대규모 반자이 돌격"
 RANGERS_DOCTRINE_LABEL: "레인저"
 RANGERS_DOCTRINE_DESC: "울창한 삼림 지역에서 대규모 병력을 운용할 수 있으면 우리 군대는 적군의 측면을 공격하고, 의표를 찌를 수 있게 됩니다."
 special_forces_rangers: "레인저 승급"
 special_forces_rangers_desc: "승리하기 위해서는 경보병이 중요합니다. 저격수 양성과 침투 전술은 정예 부대를 구축하는 데 핵심이 되어야 합니다."
 rangers_jaegers_training: "예거 전통 도입"
 rangers_jaegers_training_desc: "숲에서 자원을 얻어 생활하며 싸울 수 있고, 함정 설치와 매복에 능숙하며 사격에도 뛰어난 경보병을 양성합니다."
 rangers_jungle_training: "레인저 정글 훈련"
 rangers_jungle_training_desc: "생존에 능숙할 뿐만 아니라 열대 지방의 더위 속에서 울창한 숲을 무대로 싸우는 능력도 갖춘 이 레인저들은 일반 군대가 감히 들어가지 못하는 지역에서 작전을 수행하는 데 핵심적인 역할을 합니다."
 rangers_guerilla_doctrine: "숲의 게릴라"
 rangers_guerilla_doctrine_desc: "적을 공격하는 데는 주도권과 기동성이 핵심 요소입니다. 우리 레인저들은 은밀함과 기습 공격에 탁월해야 합니다."
 rangers_recon_terrain_training: "정찰 레인저 지형 숙달"
 rangers_recon_terrain_training_desc: "레인저 전술의 필수적인 전제 조건은 적이 예상치 못한 곳에서 공격하기 위해 매우 험난한 지형을 횡단할 수 있는 능력입니다."
 rangers_fire_support_integration: "사격 지원 통합"
 rangers_fire_support_integration_desc: "휴대용 신호 장비를 갖춘 전방 관측병을 레인저 팀에 통합하면, 소규모의 고립된 부대조차도 전투 중에 포병 지원을 받을 수 있게 됩니다."
 rangers_urban_combat: "레인저 시가전 전문성"
 rangers_urban_combat_desc: "숲과 도시에서의 전투는 교전 거리가 짧고 관측 범위가 제한적이라는 공통점이 있습니다. 한 환경에 숙련된 병력이라면 다른 환경에도 적응하도록 훈련할 수 있습니다."
 elite_rangers_doctrine: "정예 레인저"
 elite_rangers_doctrine_desc: "레인저는 우리 군대의 자랑입니다. 우리는 계속해서 최고의 인재만을 모집하여 레인저들이 더 큰 업적을 달성하도록 이끌어야 합니다."
 rangers_backbone_doctrine: "경보병 전문화"
 rangers_backbone_doctrine_desc: "우리 삼림 특기병들이 습득한 기술은 모든 정예 부대가 활용할 수 있는 귀중한 자산입니다. 우리는 이러한 지식을 모든 경보병 및 정예 부대에 적용해야 합니다."
 cat_rangers_doctrine: "레인저 교리"
 RESEARCH_SHARING_VALUE_SCIENTISTS: "$VALUE|H1%$"
 naval_minelaying_research: "기뢰 부설 연구"
 naval_minelaying_research_desc: "해군용 폭발물에 사용할 자기장 감지 기술 및 안정적인 기폭장치를 개발합니다."