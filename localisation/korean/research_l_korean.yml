 basic_ship_hull_cruiser:0 "1936년형 순양함 함체"
 basic_fire_control_system:0 "기초 사격 통제 장치"
 basic_fire_control_system_desc:0 "함포의 모든 포격은 중앙에서 통제되어, 탄착군을 좁히고 정확도를 높입니다."
 improved_fire_control_system:0 "개선된 사격 통제 장치"
 improved_fire_control_system_desc:0 "목표물의 항로, 속도 및 거리를 기계식 컴퓨터에 입력하면 다음 일제사격이 준비될 때 목표물의 위치를 정확하게 예측할 수 있습니다."
 advanced_fire_control_system:0 "발전된 사격 통제 장치"
 advanced_fire_control_system_desc:0 "크고 아름다운 기계식 컴퓨터는 목표물, 기상 조건, 해상 상태 등 입력된 수치를 추적하여 매우 정확한 탄도 계산을 할 수 있게 해 줍니다."
 sonar:0 "수동 음파탐지기"
 sonar_desc:1 "기본적인 음파탐지기는 수중 표적이 내는 소리를 감지하여 추적할 수 있게 해줍니다.\n\n§Y경함선§!이나 §Y순양함§!의 §Y전자장비 슬롯§!에 이 모듈을 장착하면 적의 §Y잠수함§!을 탐지하는데 도움이 됩니다."
 improved_sonar:0 "능동 음파탐지기"
 improved_sonar_desc:1 "이 장치는 조절 가능한 음파를 사용하여 수중 표적까지의 방향과 거리를 정확하게 측정할 수 있습니다.\n\n§Y경함선§!이나 §Y순양함§!의 §Y전자장비 슬롯§!에 이 모듈을 장착하면 적의 §Y잠수함§!을 탐지하는데 도움이 됩니다."
 smoke_generator:0 "연막 발생기"
 smoke_generator_desc:0 "경함선 또는 중형 함선의 엔진과 연돌에 대한 사소한 수정을 통해 적을 회피하거나 교전을 차단하는 많은 연막을 만들 수 있습니다."
 depth_charges_advice_tt:0 "\n§Y폭뢰§! 모듈을 §Y경함선§!이나 §Y순양함§!에 장착하면 적의 §Y잠수함§!을 공격할 수 있습니다."
 sonar_advice_tt:0 "\n§Y음파탐지기§! 모듈을 §Y경함선§!이나 §Y순양함§!에 장착하면 적의 §Y잠수함§!을 탐지할 수 있습니다."
 basic_depth_charges:0 "기초 폭뢰"
 basic_depth_charges_desc:1 "압력을 감지하는 장치가 달린 간단한 폭뢰는 미리 설정된 깊이에 도달하면 폭발합니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 모듈을 장착하면 적의§Y잠수함§!을 공격할 수 있습니다."
 improved_depth_charges:0 "폭뢰 투하대"
 improved_depth_charges_desc:1 "선박으로부터 일정한 거리를 두고 폭뢰를 발사하는 간단한 기계장치. 더이상 구축함이 목표물을 직접 넘나들며 공격할 필요가 없다는 뜻입니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 모듈을 장착하면 적의§Y잠수함§!을 공격할 수 있습니다."
 advanced_depth_charges:0 "폭뢰 박격포"
 advanced_depth_charges_desc:1 "구축함에 탑재된 박격포는 폭뢰를 훨씬 더 멀리 발사할 수 있어 공격 함과 동시에 함선이 소나를 통해 잠수함을 탐지할 수 있고 정확도를 획기적으로 높일 수 있습니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 모듈을 장착하면 적의§Y잠수함§!을 공격할 수 있습니다."
 modern_depth_charges:0 "개선된 폭뢰 박격포"
 modern_depth_charges_desc:1 "더 커다란 폭뢰 발사대는 상당히 먼 거리에서 잠수함이 있을법한 깊이에서 터지도록 설정한 폭뢰를 발사합니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 모듈을 장착하면 적의§Y잠수함§!을 공격할 수 있습니다."
 improved_airplane_launcher:0 "향상된 함재기 발사기"
 improved_airplane_launcher_desc:1 "향상된 공압 메커니즘은 훨씬 더 큰 비행기들이 케터펄트를 이용하여 발사될 수 있게 합니다. 이것은 항공기의 탐색 반경을 증가시킵니다.\n\n§Y순양함§!, §Y전함§! 또는 특화된 §Y잠수함§!에 이 모듈을 장착하면 적 함선을 탐지하는 능력이 향상됩니다."
 airplane_launcher_advice_tt:0 "\n§Y순양함§!, §Y전함§!, 또는 특화된 §Y잠수함§!에 §Y케터펄트§! 모듈을 장착하면 적 함선을 탐지하는 능력이 향상됩니다."
 cruiser_armor_advice_tt:0 "\n§Y순양함§!에 향상된 §Y장갑§! 모듈을 장착하면 피해를 버티는 능력이 향상됩니다."
 heavy_armor_advice_tt:0 "\n§Y중함선§!에 향상된 §Y장갑§! 모듈을 장착하면 피해를 버티는 능력이 향상됩니다. §Y장갑 도식§!의 종류에 따라 §Y전함§!과 §Y순양전함§!이 정해지며, 일반적으로 순양전함은 전함보다 장갑이 약합니다."
 basic_cruiser_armor_scheme:0 "기초 순양함 장갑 도식"
 basic_cruiser_armor_scheme_desc:1 "주력함에서 볼 수 있는 수선장갑대와 갑판 장갑을 틈을 본따, 파편과 소구경 함포로부터 어느 정도 보호 받을 수 있는 장갑 도식입니다.\n\n§Y순양함§!에 이 모듈을 장착하면 §Y피해를 버티는 능력§!이 향상되지만, §Y속도§!가 §R감소§!합니다."
 improved_cruiser_armor_scheme:0 "경사 수선부 순양함 장갑 도식"
 improved_cruiser_armor_scheme_desc:1 "수선장갑대를 비스듬하게 놓으면 같은 무게와 두께의 장갑으로도 훨씬 뚫기 어렵게 만들 수 있습니다.\n\n§Y순양함§!에 이 모듈을 장착하면 §Y피해를 버티는 능력§!이 향상되지만, §Y속도§!가 §R감소§!합니다."
 advanced_cruiser_armor_scheme:0 "양자택일 순양함 장갑 도식"
 advanced_cruiser_armor_scheme_desc:1 "이 계획은 배의 가장 중요한 부분만을 보호하고 중요하지 않은 부분은 무시하는 데 초점을 두고 있습니다.\n\n§Y순양함§!에 이 모듈을 장착하면 §Y피해를 버티는 능력§!이 향상되지만, §Y속도§!가 §R감소§!합니다."
 basic_heavy_armor_scheme:0 "경사 수선부 장갑 도식"
 basic_heavy_armor_scheme_desc:1 "수선장갑대를 비스듬하게 놓으면 같은 무게와 두께의 장갑으로도 훨씬 뚫기 어렵게 만들 수 있습니다.\n\n§Y중함선§!에 이 모듈을 장착하면 §Y피해를 버티는 능력§!이 향상됩니다. §Y장갑 도식§!의 종류에 따라 §Y전함§!과 §Y순양전함§!이 정해집니다."
 improved_heavy_armor_scheme:0 "양자택일 장갑 도식"
 improved_heavy_armor_scheme_desc:1 "이 계획은 배의 가장 중요한 부분만을 보호하고 중요하지 않은 부분은 무시하는 데 초점을 두고 있습니다.\n\n§Y중함선§!에 이 모듈을 장착하면 §Y피해를 버티는 능력§!이 향상됩니다. §Y장갑 도식§!의 종류에 따라 §Y전함§!과 §Y순양전함§!이 정해집니다."
 torpedo_advice_tt:0 "\n§Y경함선§!이나 §Y순양함§!에 §Y어뢰 발사대§!를 장착하면 §Y해전§!에서 적의 §Y보조함 전대§!을 압도할 경우 적의 §Y주력함§!을 공격하여 상당한 피해를 줄 수 있습니다."
 basic_torpedo:0 "기초 어뢰"
 basic_torpedo_desc:1 "폭발물 탄두를 장착한 자가 추진 무기로 표적의 흘수선 아래에 명중할 때까지 미리 설정된 항로로 전진합니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 모듈을 장착하면 적의 §Y주력함§!을 공격하여 상당한 피해를 줄 수 있습니다."
 magnetic_detonator:0 "자기 신관"
 magnetic_detonator_desc:0 "새로운 기폭 장치는 어뢰가 표적 아래를 지나갈 때 지구 자기장의 변화를 감지합니다. 배의 바로 아래에서 폭발하면 훨씬 더 많은 피해가 발생하며, 보통 목표의 용골이 끊어지면서 즉시 침몰합니다."
 homing_torpedo:0 "유도 어뢰"
 homing_torpedo_desc:0 "음향 탐지기가 장착된 어뢰는 일반적으로 목표물에 해당하는, 전방의 가장 큰 소음원을 추적해 접근할 수 있습니다."
 electric_torpedo:0 "자기 어뢰"
 electric_torpedo_desc:0 "일반 어뢰는 거품을 일으켜 적에 의해 탐지되기 쉽지만, 전기 엔진을 사용하는 어뢰는 사실상 함선에 닿기 전까지는 탐지가 거의 불가능합니다. 그 말인즉슨 어뢰의 흔적으로 잠수함을 역추적할 수 없다는 것입니다."
 improved_ship_torpedo_launcher:0 "개선된 함정 어뢰 발사기"
 improved_ship_torpedo_launcher_desc:1 "더 강력해진 엔진을 사용함으로써 더 많은 어뢰발사관을 장착할 수 있으며, 어뢰로 목표를 조준하는 속도가 더 빨라집니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 모듈을 장착하면 적의 §Y주력함§!을 공격하여 상당한 피해를 줄 수 있습니다."
 advanced_ship_torpedo_launcher:0 "발전된 함정 어뢰 발사기"
 advanced_ship_torpedo_launcher_desc:1 "직경이 더 큰 어뢰발사관을 장착함으로써 더 강력한 탄두를 사용할 수 있습니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 모듈을 장착하면 적의 §Y주력함§!을 공격하여 상당한 피해를 줄 수 있습니다."
 modern_ship_torpedo_launcher:0 "현대형 함정 어뢰 발사기"
 modern_ship_torpedo_launcher_desc:1 "강력한 압축공기어뢰는 무겁지만 더 빠른 속도로 물살을 헤치며 적에게 향합니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 모듈을 장착하면 적의 §Y주력함§!을 공격하여 상당한 피해를 줄 수 있습니다."
 snorkel_advice_tt:0 "\n§Y잠수함§!에 §Y스노클§!을 장착하면 §Y가시성§!이 극적으로 줄어들어 적 함선이 발견하고 교전하기 어려워집니다."
 basic_submarine_snorkel:0 "기초 잠수함 스노클"
 basic_submarine_snorkel_desc:1 "기관실에서 사령탑으로 이어지는 간단한 공기 튜브입니다. 이를 확장하면 잠수함이 잠수 중인 상태에서도 엔진을 가동하고 배터리를 충전할 수 있습니다.\n\n이 모듈을 §Y잠수함§!에 장착하면 §Y가시성§!이 감소하여 탐지하기 더 어려워집니다."
 improved_submarine_snorkel:0 "개선된 잠수함 스노클"
 improved_submarine_snorkel_desc:1 "An improved design prevents any water from being sucked into the engines and also reduces the radar signature of the snorkel head.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect."
 light_battery_advice_tt:0 "\n\n§Y경함선§!과 §Y순양함§!에 §Y부포§! 모듈을 장착하면 §Y부포 공격§!이 향상되어 적의 §Y보조함§!을 파괴하는데 도움이 됩니다. §Y부포§!는 일반적으로 §Y순양함§!과 §Y전함§! 같은 장갑함을 상대론 성능이 좋지 않습니다."
 medium_battery_advice_tt:0 "\n\n§Y순양함§!에 §Y경순양함포§! 또는 §Y중순양함포§! 모듈을 장착하면 §Y부포 공격§!이나 §Y주포 공격§!이 향상되어 적의 §Y보조함§! 또는 §Y주력함§!과 싸울 수 있습니다. §Y중순양함포§!를 하나라도 장착하면 §Y중순양함§!이 되며, §Y경순양함포§!만 장착하면 §Y경순양함§!이 됩니다."
 heavy_battery_advice_tt:0 "\n\n§Y중함포§! 모듈을 장착하면 §Y전함§!의 §Y주포 공격§!이 향상되어 적의 §Y주력함§!과 교전하고 파괴시킬 수 있습니다. §Y중함포§!는 일반적으로 §Y경함선§!과 §Y경순양함§!과 같은 경함선을 상대론 성능이 좋지 않습니다."
 basic_battery:0 "해군 함포"
 basic_battery_desc:0 "발전된 해군 함포와 훈련에 대한 기초 설계"
 basic_light_battery:0 "기초 경함포 포탑"
 basic_light_battery_desc:1 "소형 함선에 사용되는 개방식 소구경 함포입니다.\n\n이 모듈을 장착하면 §Y부포 공격§!이 향상되어 적 §Y보조함§!과 교전하는 데 도움이 됩니다."
 improved_light_battery:0 "개선된 경함포 포탑"
 improved_light_battery_desc:1 "포탑 조작 인원을 여러 물질과 포탄 파편으로부터 보호해주는 폐쇄형 소구경 함포입니다. \n\n이 모듈을 장착하면 §Y부포 공격§!이 향상되어 적 §Y보조함§!과 교전하는 데 도움이 됩니다."
 advanced_light_battery:0 "발전된 경함포 포탑"
 advanced_light_battery_desc:1 "튼튼한 장갑판으로 무장한 쌍열포는 더 빠른 속도로 포탄을 발포할 수 있습니다.\n\n이 모듈을 장착하면 §Y부포 공격§!이 향상되어 적 §Y보조함§!과 교전하는 데 도움이 됩니다."
 basic_light_shell:0 "소구경 반철갑탄"
 basic_light_shell_desc:0 "관통력과 폭발력이 절충된 이 포탄은, 경함선의 얇은 장갑을 관통한 뒤 훨씬 더 큰 피해를 입힙니다."
 improved_light_shell:0 "소구경 철갑탄"
 improved_light_shell_desc:0 "소구경 함포에 적합한 철갑탄은 구축함이나 다른 경함선들이 장갑화된 적을 상대할 수 있게 합니다."
 basic_medium_battery:0 "기초 중형함포 포탑"
 basic_medium_battery_desc:1 "순양함에 사용되는 포탑으로 중구경의 주포가 약 두 개에서 세 개가 달려있습니다. \n\n§Y경순양함포§! 모듈을 장착하면 §Y부포 공격§!이 향상되어 적 §Y보조함§!과 교전하는 데 도움이 됩니다. §Y중순양함포§! 모듈을 장착하면 §Y주포 공격§!이 향상되어 적 §Y주력함§!과 교전하는 데 도움이 됩니다."
 improved_medium_battery:0 "개선된 중형함포 포탑"
 improved_medium_battery_desc:1 "향상된 포탑 배치는 장전 속도를 향상시켜주는 동시에 생존성을 높여줍니다. \n\n§Y경순양함포§! 모듈을 장착하면 §Y부포 공격§!이 향상되어 적 §Y보조함§!과 교전하는 데 도움이 됩니다. §Y중순양함포§! 모듈을 장착하면 §Y주포 공격§!이 향상되어 적 §Y주력함§!과 교전하는 데 도움이 됩니다."
 advanced_medium_battery:0 "발전된 중형함포 포탑"
 advanced_medium_battery_desc:1 "파워로딩 통합, 원격동력조종 등을 통해 현대식 순양함은 지금까지 불가능이라 여겨졌던 재빠른 발사속도와 뛰어난 명중률을 가지게 되었습니다.\n\n§Y경순양함포§! 모듈을 장착하면 §Y부포 공격§!이 향상되어 적 §Y보조함§!과 교전하는 데 도움이 됩니다. §Y중순양함포§! 모듈을 장착하면 §Y주포 공격§!이 향상되어 적 §Y주력함§!과 교전하는 데 도움이 됩니다."
 basic_medium_shell:0 "중형 피모철갑탄"
 basic_medium_shell_desc:0 "유선형 피모를 장착함으로써 포탄은 더욱 공기역학적이면서도 관통력을 유지할 수 있습니다."
 improved_medium_shell:0 "중구경 반철갑탄"
 improved_medium_shell_desc:0 "관통력과 폭발력이 절충된 이 포탄은, 경함선의 얇은 장갑을 관통한 뒤 훨씬 더 큰 피해를 입힙니다."
 basic_heavy_battery:0 "기초 중함포 포탑"
 basic_heavy_battery_desc:1 "두꺼운 장갑으로 함포를 보호하는 거대한 포탑입니다.\n\n§Y중함포§! 모듈을 장착하면 함선의 §Y주포 공격§!이 향상되어 적의 §Y주력함§!에 대한 성능이 향상됩니다."
 improved_heavy_battery:0 "개선된 중함포 포탑"
 improved_heavy_battery_desc:1 "동력장전기는 거대한 함포의 재장선 속도를 높이는 한편 자동 계폐문은 안전성을 증가시켜줍니다.\n\n§Y중함포§! 모듈을 장착하면 함선의 §Y주포 공격§!이 향상되어 적의 §Y주력함§!에 대한 성능이 향상됩니다."
 advanced_heavy_battery:0 "발전된 중함포 포탑"
 advanced_heavy_battery_desc:1 "향상된 반동감쇠 메커니즘과 지연 코일은 비행 중 포탄간의 간섭을 줄이고 정확도를 크게 높입니다.\n\n§Y중함포§! 모듈을 장착하면 함선의 §Y주포 공격§!이 향상되어 적의 §Y주력함§!에 대한 성능이 향상됩니다."
 basic_heavy_shell:0 "피모철갑탄"
 basic_heavy_shell_desc:0 "유선형 피모를 장착함으로써 포탄은 더욱 공기역학적이면서도 관통력을 유지할 수 있습니다."
 improved_heavy_shell:1 "초중철갑탄"
 improved_heavy_shell_desc:0 "무게가 1톤이 훨씬 넘는 이 거대한 포탄들은 전례 없는 위력을 발휘하며 가장 두꺼운 장갑에도 크나큰 위협이 되고 있습니다."
 secondary_battery_advice_tt:0 "\n§Y부포§!는 §Y순양함§!과 §Y전함§!이 다른 목표물을 공격하는 동시에 적의 §Y스크린 함선§!들을 두번째 목표물로 삼고 교전할 수 있게 합니다."
 basic_secondary_battery:0 "선회 부포"
 basic_secondary_battery_desc:1 "선체에 노출된 상태로 있는 자그마한 포들은 작은 선박들에 저항하여 방어할 능력을 제공합니다만 제한된 사격범위를 가지고 있습니다.\n\n§Y부포§! 모듈을 장착하면 §Y순양함§!, §Y항공모함§!, §Y전함§!이 소량의 §Y부포 공격§!을 가할 수 있고 두번째 목표과 교전할 수 있습니다."
 improved_secondary_battery:0 "부포탑"
 improved_secondary_battery_desc:1 "부포를 회전식 포탑에 배치함으로써, 무거운 무게로 거친 바다에서의 안정성을 떨어트리는 대신 더 넓은 공격 범위를 가지게 됩니다.\n\n§Y부포§! 모듈을 장착하면 §Y순양함§!, §Y항공모함§!, §Y전함§!이 소량의 §Y부포 공격§!을 가할 수 있고 두번째 목표과 교전할 수 있습니다."
 damage_control_1:0 "소화방수 훈련"
 damage_control_1_desc:0 "선장부터 일반 수병에 이르기까지 모든 선원들은 선내 화재의 격리와 소화를 도울 수 있어야 합니다."
 damage_control_2:0 "소화 주관 분리"
 damage_control_2_desc:0 "선박에 있는 주요 물 수송관을 분리함으로써, 피탄으로 인한 화재에 속수무책으로 당할 확률을 현저히 낮춥니다."
 damage_control_3:0 "디젤발전 비상 펌프"
 damage_control_3_desc:0 "보통 강력한 펌프의 동력은 주 엔진에 의존하기 때문에, 단 한번의 가벼운 공격이라도 엔진에 문제가 생기면 배가 떠 있을 수 없게 됩니다."
 fire_control_methods_1:0 "협차 사격"
 fire_control_methods_1_desc:0 "목표에 포탄을 명중시키기 위한 첫 번째 단계는 표적을 가로지르는 양쪽에 포탄이 떨어질 때까지 한 번에 몇 발씩 포를 쏘는 것입니다."
 fire_control_methods_2:0 "단계 사격"
 fire_control_methods_2_desc:0 "목표물보다 위로 사격하면 적함이 착탄 지점을 가려 관측 결과를 잃게 됩니다. 그렇기에 우리는 의도적으로 표적보다 가까운 곳을 조준할 것이고, 착탄점과 목표물 사이의 거리를 측정해 사거리를 결정할 것입니다."
 fire_control_methods_3:0 "포탄 염색"
 fire_control_methods_3_desc:0 "포탄을 발사할 때 색상 연막을 추가해 목표물 주변의 영역을 표시하고 다수의 선박이 동일 목표를 공격할 때 서로의 탄을 혼동하지 않도록 합니다."
 fuel_silos:0 "연료 저장"
 fuel_silos_desc:0 "연료의 대량 저장에는 탱크, 파이프 및 밸브 복합체가 필요합니다."
 fuel_refining:0 "연료 정제 I"
 fuel_refining_desc:0 "화학적 분해법의 발전으로 원유에서 더 많은 양의 경유를 생산할 수 있습니다."
 fuel_refining2:0 "연료 정제 II"
 fuel_refining2_desc:0 "정유 설비의 배치 계획이 개선되며 연료 낭비도 감소하였습니다."
 fuel_refining3:0 "연료 정제 III"
 fuel_refining3_desc:0 "재사용 기술이 진척을 보여 정유 과정의 부산물에서 연료를 정제할 수 있습니다."
 fuel_refining4:0 "연료 정제 IV"
 fuel_refining4_desc:0 "화학 공학의 새로운 발전으로 신종 기름원에서 연료를 정제할 수 있습니다."
 fuel_refining5:0 "연료 정제 V"
 fuel_refining5_desc:0 "정유 공장의 건설 과정에 새로운 방식과 향상된 배치가 사용되어 낭비가 감소했으며 처리량은 대폭 상승했습니다."
 scout_plane1:0 "정찰기 I"
 scout_plane1_desc:0 "적의 병력 이동에 대한 정보 수집과 적의 해군 배치 보고 등은 대전쟁에 처음 배치된 이래 비행기의 고유한 임무였으며, 여전히 중요성을 갖습니다."
 scout_plane2:0 "정찰기 II"
 scout_plane2_desc:0 "항공 감시와 장거리 정찰 전용기를 개발함으로써 적의 목적과 전력을 정확히 파악하는 능력을 유지할 수 있다고 확신합니다."
 SURRENDER_REDUCTION_TOOLTIP:0 "$COUNTRY|H$ 내 협력은 그들의 항복 한계치를 $VALUE|+%.0$만큼 감소시킵니다."
 COLLABORATION_EFFECTS_TOOLTIP:0 "$COUNTRY|H$ 내 협력은 $COLLABORATION|+%.0$입니다. 이는 그들의 항복 한계치를 $SURRENDER|+%.0$만큼 감소시키고 적이 항복할 때 $COMPLIANCE|+%.0$의 순응도를 제공하여 추가 순응도 변동치 해금에 사용됩니다."
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "$OTHER_COUNTRY|H$의 $COUNTRY|H$ 내 협력은 $COLLABORATION|+%.0$입니다. 이는 $COUNTRY|H$의 항복 한계치를 $SURRENDER|+%.0$만큼 감소시키고 적이 항복할 때 $COMPLIANCE|+%.0$의 순응도를 제공하여 추가 순응도 변동치 해금에 사용됩니다."
