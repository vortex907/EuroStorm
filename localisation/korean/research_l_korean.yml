 NAVAL_TITLE_DAMAGE_CONTROL:0 "피해 통제"
 NAVAL_TITLE_FIRE_CONTROL:0 "사격 통제 방식"
 early_ship_hull_carrier:0 "갑판 개장 함체"
 early_ship_hull_carrier_short:0 "갑판 개장 함체"
 early_ship_hull_carrier_desc:0 "오래된 함체를 개장하면 해군 항공기를 이용한 실험을 통해 낮은 비용으로 항공모함 건조와 운영에 대한 경험을 쌓을 수 있습니다. 이 함정은 항공모함을 목적으로 건조된 것보다 능력이 떨어지지만 제작이 훨씬 빠릅니다."
 cruiser_submarines:0 "순양잠수함 함체"
 midget_submarines:0 "잠수정 선체"
