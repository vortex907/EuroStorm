 sp_naval_anechoic_tiles_preference_c: "선체 비용 절감"
 sp_naval_torpedo_cruiser_unique_reward_a: "두번째 기회 - 중뇌장순양함"
 sp_naval_torpedo_cruiser_unique_reward_a_desc: "과거 어뢰순양함이란 개념이 부활한 만큼, 함대에서 어떤 역할을 맡게 해야 할 지 중요한 결정을 내려야 합니다. 그 강점인 어뢰에 초점을 맞출 것인지, 아니면 대구축함전이라는 고질적 약점을 해결해야 할 지 말입니다."
