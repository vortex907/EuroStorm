 sp_rocket_turbo_pump_froth_reward_desc: "고고도 테스트 도중 터보 펌프에 문제가 발생했습니다. 극한 조건에서 펌프 내부의 윤활유에 거품이 발생해 현재 설계의 전반적인 성능과 신뢰성에 영향을 미치고 있는 것으로 보입니다."
