 sp_naval_modern_battleship_unique_reward_b_desc: "우리의 주장을 입증하고 우리의 위치를 유지하기 위해서는 적의 공격을 견뎌내야 합니다. 감히 우리에게 도전하는 자들에게 반격할 수 있으려면 어떤 개선이 필요할까요?"
