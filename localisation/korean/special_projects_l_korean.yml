 sp_nuclear_generic_electronics_tech_reward: "기술 혁신"
 sp_nuclear_generic_electronics_tech_reward_desc: "최근 프로젝트 시험 실행에서 중요한 학습이 이루어졌습니다. 이를 실용화하여 관련 분야의 연구 속도를 높일 수 있을 것입니다."
