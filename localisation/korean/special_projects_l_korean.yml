 sp_naval_nuclear_torpedo_preference_b: "안전한 저장고"
 sp_naval_midget_submarine_unique_reward_a: "많은 적재량"
 sp_naval_midget_submarine_unique_reward_a_desc: "우리는 소형 잠수함의 일부 부품을 특화할 수 있다는 것을 깨달았지만, 이는 약간의 대가를 치르게 될 것입니다."
