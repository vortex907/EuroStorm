 sp_rockets_flying_bomb_technical_breakthrough_in_pulsejet_design_reward_desc: "우리 공학자들이 미사일의 사거리와 속도에 결정적인 펄스 제트 엔진 설계에서 커다란 장애물을 극복했습니다."
 sp_rockets_flying_bomb_launch_ramp_innovations_reward: "발사대 기술 혁신"
 sp_rockets_flying_bomb_launch_ramp_innovations_reward_desc: "우리 공학자들이 미사일 배치에 필요한 특수 발사대 기술에 있어 상당한 개선을 선보였습니다."
 sp_rockets_flying_bomb_launch_ramp_innovations_reward_option: "좋은 소식이군."
