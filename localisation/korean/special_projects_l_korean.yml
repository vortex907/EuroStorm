 sp_naval_super_heavy_battleship_preference_b_a: "속도"
 sp_naval_super_heavy_battleship_preference_c_a: "부포"
 sp_naval_super_heavy_battleship_unique_reward_b: "우선순위 문제 - 방어"
 sp_naval_super_heavy_battleship_unique_reward_b_desc: "우리 해군의 최고 사령관들은 우리에게 불가능한 임무를 주었습니다. 이 배를 거의 무적으로 만들라는 것입니다. 우리는 그것이 불가능하다는 것을 알고 있지만, 적어도 그렇게 만들기 위해 노력할 수 있습니다. 이번에는 무엇을 우선시해야 할까요?"
