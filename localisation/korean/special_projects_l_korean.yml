 sp_naval_super_heavy_battleship_unique_reward_a: "우선순위 문제 - 공격"
 sp_naval_super_heavy_battleship_unique_reward_a_desc: "새로운 종류의 전함을 설계하면 해군 전장을 지배하는 능력을 향상시키는 데 집중할 수 있습니다. 무엇을 우선시해야 할까요?"
