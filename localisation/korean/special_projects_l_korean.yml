 sp_rocket_relay_failure_reward: "릴레이 결함"
 sp_rocket_relay_failure_reward_desc: "시험 발사를 준비하던 중, 로켓의 내부 제어 시스템에 사용된 결함이 있는 릴레이가 발견되었습니다. 공학자들은 이를 교체한 후 진행해야 한다고 판단하고 있지만, 발사 지연이 초래할 정치적 파장에 대한 우려가 커지고 있습니다."
