 sp_naval_midget_submarine_preference_c: "좀 더 멀리 가게"
 sp_naval_aip_engine_unique_reward_a: "독립적 개선"
 sp_naval_aip_engine_unique_reward_a_desc: "이 기술을 연구하고 있는 우리 과학자들이 기존 엔진의 개선에 힘쓰고 있는 동료들과 개발 성과를 공유했습니다. 다만 개선 결과가 엄청나지는 않을 것이기에 큰 기대를 할 필요는 없을 것입니다."
 sp_naval_aip_engine_preference_a: "조용한 엔진"
 sp_naval_aip_engine_preference_b: "빠른 엔진"
 sp_naval_aip_engine_preference_c: "연료를 덜 먹는 엔진"
 sp_naval_anechoic_tiles_unique_reward_a: "새로운 교훈 - 잠수함 함체 건조"
 sp_naval_anechoic_tiles_unique_reward_a_desc: "음향 흡수 타일을 개발하는 동안 우리는 현재의 가시성 수준을 유지하면서 은폐 기능을 강화하거나 비용을 약간 절감하기 위해 기존 잠수함 구조에 우리의 연구 결과를 적용할 수 있음을 깨달았습니다."
