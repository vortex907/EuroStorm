 sp_naval_midget_submarine: "잠수정"
 sp_naval_midget_submarine_desc: "우리 해군에는 항만 파괴부터 호송선단 공격까지 어떤 용도로든 사용할 수 있는 가볍고, 저렴하며, 다재다능한 잠수함에 대한 수요가 있습니다."
 sp_naval_midget_submarine_free_design: "잠수정"
 sp_naval_nuclear_torpedo: "핵 어뢰"
 sp_naval_nuclear_torpedo_desc: "저위력 전술 탄두의 출현으로 인해, 이론적으로 모든 재래식 잠수함에서 이런 탄두를 장착한 장거리 어뢰를 배치할 수 있게 되었습니다."
 sp_naval_modern_carrier: "현대식 항공모함"
