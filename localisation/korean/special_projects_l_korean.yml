 scientist_trait_aircraft_specialist_desc: "우수한 기체, 엔진, 설계를 개발하여 하늘을 지배할 수 있는 공기역학 및 항공기 설계 전문가입니다."
 scientist_trait_rocketry_specialist: "로켓 전문가"
 scientist_trait_rocketry_specialist_desc: "로켓 기술 전문으로, 탄도탄과 유도 로켓의 추진 원리에 집중합니다."
 scientist_trait_electronics_specialist: "전자공학 전문가"
 scientist_trait_electronics_specialist_desc: "현대전에 필수적인 통신, 레이더 및 컴퓨터 장치에 능통합니다."
 scientist_trait_helicopter_expert: "헬리콥터 전문가"
 scientist_trait_helicopter_expert_desc: "로터식 항공기의 개척자로, 수직이륙 메커니즘과 로터장치, 초기 헬리콥터 모델을 전문적으로 다룹니다."
 scientist_trait_jet_expert: "제트 전문가"
 scientist_trait_jet_expert_desc: "제트 추진 분야의 권위자로서 초기 제트 엔진과 군용 항공기에서의 제트 엔진 적용에 대한 연구를 발전시켰습니다."
 scientist_trait_bombs_expert: "폭탄 전문가"
 scientist_trait_bombs_expert_desc: "항공폭격을 위한 새롭고 정교한 전략에 쓰일 수 있는 폭발 장치와 정밀 폭탄을 개발하는 데 능숙합니다."
 scientist_trait_guidance_systems_expert: "유도 체계 전문가"
 scientist_trait_guidance_systems_expert_desc: "장거리 무인 폭발물 제어 체계를 개선한 경험이 있는 유도 기술 초기 개발 전문가입니다."
 scientist_trait_armored_specialist: "기갑 전문가"
 scientist_trait_armored_specialist_desc: "전차 및 기타 장갑차의 설계와 개선을 전문으로 하는 노련한 공학자입니다."
 scientist_trait_artillery_specialist: "포병 전문가"
 scientist_trait_artillery_specialist_desc: "장거리 화력 투사와 대구경 포의 개량에 경험이 있는 화포 전문가입니다."
 scientist_trait_submarine_specialist: "잠수함 전문가"
 scientist_trait_submarine_specialist_desc: "잠수함 작전의 전문가로서, 은밀하게 진행되는 해군 작전에서 잠수함의 역할을 향상시키기 위한 새로운 잠수함 기술 개발에 주력합니다."
 scientist_trait_surface_ship_specialist: "수상함 전문가"
 scientist_trait_surface_ship_specialist_desc: "대형 수상함의 설계, 개발 및 배치와 군함에 탑재할 새로운 기술 연구를 전문으로 합니다."
 scientist_trait_nuclear_specialist: "핵 전문가"
 scientist_trait_nuclear_specialist_desc: "핵분열과 연쇄 반응 연구에 깊이 몰두하고 있는 원자 연구의 최전선에 있는 물리학자입니다."
 scientist_trait_nuclear_warfare_expert: "핵전쟁 전문가"
 scientist_trait_nuclear_warfare_expert_desc: "핵물리학을 무기 개발에 실제로 적용하는 전문가로, 원자폭탄 설계의 이론을 전문으로 합니다."
 scientist_trait_nuclear_power_expert: "원자력 전문가"
 scientist_trait_nuclear_power_expert_desc: "핵분열 분야에 정통한 핵물리학의 권위자로, 발전 분야에 중점을 두고 있습니다."
 sp_nuclear_project_events.1.t: "정보 누출"
 sp_nuclear_project_events.1.desc: "완전히 우연의 일치였지만, [FROM.GetNameDef] 요원이 비밀 프로젝트에 대한 정보를 입수했습니다. 비밀 무기인 원자 폭탄 개발에 참여한 한 직원이 작은 모임에서 자신의 작업에 대해 이야기했는데, 그 모임에 우리 요원도 참석했습니다."
 sp_nuclear_project_events.1.a: "유용하게 쓰이겠군."
 sp_land_generic_reward_scientist_xp_1_desc: "[Character.GetName]은 대발견을 이루어 첨단 무기 분야의 발전을 가속화하여 동 분야의 개척자로서 [Character.GetHerHis]의 역할을 확고히 했습니다. 발견을 거듭할수록 [Character.GetHerHis]의 공학 지식은 극에 달해 군사 기술의 미래가 형성될 겁니다."
 sp_land_generic_reward_option_scientist_xp: "아는 것이 힘이다!"
 sp_land_generic_reward_option_scientist_xp_desc: "[Character.GetName]은 대발견을 이루어 첨단 무기 분야의 발전을 가속화하여 동 분야의 개척자로서 [Character.GetHerHis]의 역할을 확고히 했습니다."
 sp_land_generic_reward_army_xp_1_desc: "[Character.GetName]은 [SpecialProject.GetName]의 가능성에 대해 논의하기 위해 선택된 군 장교들과 회담을 갖고 지상전에서 신기술을 사용하는 것에 대한 중요한 통찰력을 얻었습니다. 그들의 협력으로 우리 군의 능력이 강화되어 앞으로의 전투에 대비할 수 있을 겁니다."
 sp_land_generic_reward_option_army_xp_desc: "[Character.GetName]은 [SpecialProject.GetName]의 가능성에 대해 논의하기 위해 선택된 군 장교들과 회담을 갖고 지상전에서 신기술을 사용하는 것에 대한 중요한 통찰력을 얻었습니다. 그들의 협력으로 우리 군의 능력이 강화되어 앞으로의 전투에 대비할 수 있을 겁니다."
 sp_land_generic_reward_major_progress_1_desc: "[Character.GetName]은 대발견을 이루어 프로젝트를 크게 진전시켰습니다. 이로써 [Character.GetHerHis]의 전문성이 확실하다는 것이 인정되어 연구팀의 사기가 상승했습니다. 이번 진전으로 프로젝트는 목표에 가까워졌고, [Character.GetName]은 오랜 ‘선구자’로서의 명성을 확고히 할 겁니다."
 sp_land_generic_reward_option_major_breakthrough_desc: "[Character.GetName]은 대발견을 이루어 프로젝트를 크게 진전시켰습니다. 이로써 [Character.GetHerHis]의 전문성이 확실하다는 것이 인정되어 연구팀의 사기가 상승했습니다. 이번 진전으로 프로젝트는 목표에 가까워졌고, [Character.GetName]은 오랜 ‘선구자’로서의 명성을 확고히 할 겁니다."
 sp_land_generic_reward_test_failure_1_desc: "실험 도중 [Character.GetName]의 시제품에 예상치 못한 결함이 발견되어 약한 후퇴가 있었습니다. 이 실수로 인해 접근 방식의 변경과 기술의 정제가 필요해졌습니다. 일시적으로 진행이 연기되겠지만, 이 교훈을 통해 장기적으로는 더 강력하고 쾌활한 프로젝트를 만들 수 있을 것입니다."
 sp_land_generic_reward_option_test_failure_desc: "실험 도중 [Character.GetName]의 시제품에 예상치 못한 결함이 발견되어 약한 후퇴가 있었습니다. 이 실수로 인해 접근 방식의 변경과 기술의 정제가 필요해졌습니다. 일시적으로 진행이 연기되겠지만, 이 교훈을 통해 장기적으로는 더 강력하고 쾌활한 프로젝트를 만들 수 있을 것입니다."
 sp_land_generic_reward_armor_tech_1_desc: "[Character.GetName]이 주도하는 [SpecialProject.GetName] 프로젝트의 최근 진전으로 인해 관련 분야에서 현저한 발전이 가능해졌습니다. 이러한 획기적인 발전은 군사력에 혁명을 가져오고 보다 효과적이고 강력한 지상전 전략으로 가는 길을 열어줄 것입니다"
 sp_land_generic_reward_option_armor_tech_desc: "[Character.GetName]이 주도하는 [SpecialProject.GetName] 프로젝트의 최근 진전으로 인해 관련 분야에서 현저한 발전이 가능해졌습니다. 이러한 획기적인 발전은 군사력에 혁명을 가져오고 보다 효과적이고 강력한 지상전 전략으로 가는 길을 열어줄 것입니다"
 sp_land_generic_reward_armor_bonus_1_desc: "최첨단 연구를 통해 [Character.GetName]은 전차 장갑에 혁명을 가져올 새로운 합금을 발견했다고 발표했습니다. 이는 장갑전에서의 중요한 발전을 약속하며 장갑전의 미래를 형성하는 데 이 과학자가 지극히 중요한 역할을 담당하고 있음을 보여줍니다"
 sp_land_generic_reward_option_armor_bonus_desc: "이 새로운 합금을 생산 라인에 도입하자."
 sp_land_generic_reward_engine_bonus_1_desc: "[SpecialProject.GetName]의 시제품을 위한 실험적 엔진의 최신 조정으로 인해 전차 엔진의 성능이 전반적으로 대폭 향상되었습니다. [Character.GetName](와)과 [Character.GetHerHis]의 팀의 치밀한 연구를 통해 공학의 한계가 확장되었으며, 이러한 혁신을 일반 전차 엔진에도 적용하면 더 우수한 능력을 발휘할 수 있을 것입니다."
 sp_land_generic_reward_option_engine_bonus_desc: "이 개선된 엔진의 생산을 시작하라!"
 sp_land_generic_reward_resource_scarcity_desc: "[Character.GetName]의 팀은 [SpecialProject.GetName] 프로젝트의 개발에 필수적인 자원의 부족에 직면해 있으며, 이로 인해 [Character.GetHerHim]는 자원의 다른 공급원을 찾아 수요에 부응하기 위한 새로운 제조 방법을 개발해야 하는 상황에 처해 있습니다."
 sp_land_generic_reward_option_resource_scarcity_desc: "[Character.GetName]의 팀은 [SpecialProject.GetName] 프로젝트의 개발에 필수적인 자원의 부족에 직면했었으며, 이로 인해 [Character.GetHerHim]는 자원의 다른 공급원을 찾아 수요에 부응하기 위한 새로운 제조 방법을 개발해야 했습니다."
 sp_land_reward_multi_charge_large_caliber_gun_successful_test_firing_desc: "[SpecialProject.GetName]포는 최근 이정표가 되는 시사를 성공적으로 마치고 그 놀라운 사거리와 정확성을 입증했습니다. 이 성과는 연구팀의 사기를 높이고 고위 관리들의 관심을 끌었습니다. 이로써 프로젝트는 더욱 탄력을 받고 성공에 대한 희망이 높아졌습니다."
 sp_land_reward_option_multi_charge_large_caliber_gun_successful_test_firing_desc: "[SpecialProject.GetName]포는 최근 이정표가 되는 시사를 성공적으로 마치고 그 놀라운 사거리와 정확성을 입증했습니다. 이 성과는 연구팀의 사기를 높이고 고위 관리들의 관심을 끌었습니다. 이로써 프로젝트는 더욱 탄력을 받고 성공에 대한 희망이 높아졌습니다."
 sp_land_reward_multi_charge_large_caliber_gun_test_failure_desc: "중요한 시험 중에 큰 폭발이 일어나 대포가 날아가고 인근 시설들이 큰 피해를 입었습니다. [Character.GetName]의 팀은 폭발 원인을 조사하고 여론 감시와 프로젝트 일정 지연 등 사고의 후폭풍을 처리하고 있습니다."
 sp_land_reward_option_multi_charge_large_caliber_gun_test_failure_desc: "중요한 시험 중에 큰 폭발이 일어나 대포가 날아가고 인근 시설들이 큰 피해를 입었습니다. [Character.GetName]의 팀은 폭발 원인을 조사하고 여론 감시와 프로젝트 일정 지연 등 사고의 후폭풍을 처리해야 했습니다."
 sp_land_reward_multi_charge_large_caliber_gun_breakthrough_in_propulsion_technology_desc: "[Character.GetName]이 추진 기술에 큰 돌파구를 만들어 [SpecialProject.GetName]의 발사체의 속도와 위력이 대폭 향상되었습니다. 이 발전은 전장에서 무기의 유효성에 대한 새로운 가능성을 열어주고, 프로젝트의 완성을 향한 진전을 가속화할 겁니다."
 sp_land_reward_option_multi_charge_large_caliber_gun_breakthrough_in_propulsion_technology_desc: "[Character.GetName]이 추진 기술에 큰 돌파구를 만들어 [SpecialProject.GetName]의 발사체의 속도와 위력이 대폭 향상되었습니다. 이 발전은 전장에서 무기의 유효성에 대한 새로운 가능성을 열어주고, 프로젝트의 완성을 향한 진전을 가속화할 겁니다."
