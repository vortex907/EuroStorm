 sp_naval_modern_battleship_unique_reward_a: "현대식 전함 - 희망"
 sp_naval_modern_battleship_unique_reward_a_desc: "많은 사람들이 전함의 시대가 끝났다고 생각하지만, 우리는 여전히 그 가치를 믿습니다. 이 배는 우리의 새로운 희망이 될 잠재력을 가지고 있습니다. 이 꿈을 이루기 위해 우리는 무엇에 집중해야 할까요?"
