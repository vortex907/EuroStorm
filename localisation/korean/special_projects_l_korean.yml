 sp_naval_ice_carrier_free_design: "얼음 항공모함"
 sp_naval_underway_replenishment: "해상재보급"
 sp_naval_underway_replenishment_desc: "본거지에서 멀리 떨어진 해군에 보급하는 것은 항상 제한 요인이었습니다. 우리 함대가 극한의 범위에서 작전을 수행함에 따라 우리는 새로운 보급 방법을 개발해야 합니다."
