 sp_nuclear_war_support_generic_reward_desc: "성공적인 실험, 그리고 강력한 통제를 받는 몇몇 관제 언론의 보도를 통해 대중들은 우리가 어떤 적도 물리칠 수 있는 슈퍼 무기의 개발에 점점 더 가까워지고 있다는 것을 이해하기 시작했습니다."
 sp_nuclear_major_political_interference_generic_reward: "상당한 정치적 간섭"
 sp_nuclear_major_political_interference_generic_reward_desc: "[SpecialProject.GetName] 프로젝트가 정치적 지도층의 늘어난 조사와 개입으로 인해 지연되고 있으며, 프로젝트 지도부에 변경이 강제될 수도 있습니다. 이로 인해 [Character.GetName](이)가 분노했습니다. 프로젝트를 재개하기 위해서는 이 정치적 도전을 처리해야 합니다."
