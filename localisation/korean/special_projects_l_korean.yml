 sp_nuclear_bomb_theoretical_breakthrough_generic_reward: "이론적 돌파구"
 sp_nuclear_bomb_theoretical_breakthrough_generic_reward_desc: "[Character.GetName](은)는 최신 시제품 작업 과정에서 복잡한 이론적 문제를 해결하는 데 성공했습니다. 이로 인해 폭탄 설계가 간소화되어 생산이 더 쉬워질 것입니다."
 sp_nuclear_bomb_critical_mass_generic_reward: "임계 질량 실험이 잘못됨"
 sp_nuclear_bomb_critical_mass_generic_reward_desc: "임계점을 계산하기 위한 실험 도중 치명적인 사고가 발생해 핵심 인사들 중 일부가 방사능 피폭으로 사망했습니다."
 sp_nuclear_bomb_information_leak_reward: "정보 누출"
 sp_nuclear_bomb_information_leak_reward_desc: "[SpecialProject.GetName]의 작업자 중 한 명이 해외 첩보원에게 정보를 누설한 것으로 확인되었습니다. 이것이 고의적인지 아닌지는 아직 알 수 없습니다. 이 행동이 이 프로젝트에 얼마나 큰 문제를 불러왔는지 단정하기는 어렵습니다."
 sp_nuclear_bomb_information_leak_reward_tt: "프로젝트 진행도 추가됨"
 sp_nuclear_reactor_radioactive_leak_stabilized_reward: "수습된 방사능 유출"
 sp_nuclear_reactor_radioactive_leak_stabilized_reward_desc: "불행하게도 원자로 작업 도중 심각한 사고가 일어났습니다. 감독관의 빠른 대응 덕분에, 피해는 최소화될 수 있었고 우리는 사고로부터 소중한 정보를 얻을 수 있었습니다."
 sp_nuclear_reactor_minor_explosion_reward: "경미한 폭발"
 sp_nuclear_reactor_minor_explosion_reward_desc: "가장 최근의 원자로 시제품 시험 실행에서 경미한 사고가 발생했습니다. 작은 폭발이 일어나 실험실이 손상되었지만, 이어진 화재는 손쉽게 진압할 수 있었습니다. 작업은 실험실 수리가 완료되는 대로 경미한 일정 지연 속에서 재개될 것입니다."
 sp_nuclear_reactor_tested_reward: "성공적인 첫 번째 원자로 실험"
 sp_nuclear_reactor_tested_reward_desc: "우리의 첫 번째 원자로 실험이 성공적으로 끝났고, 통제된 핵분열의 가능성이 입증되었습니다. 이 획기적인 성과는 에너지 발전의 새로운 시대를 열어줄 것이며, 그보다 더 많은 것도 가능할 것입니다."
 sp_nuclear_reactor_tested_reward_public: "공개적으로 이 성과를 축하하자"
 nuclear_reactor_tested_reward_classify: "당장은 이 정보를 기밀로 하라"
 sp_nuclear_reactor_tested_reward_public_tt: "다른 나라들이 혜택을 얻을 수도 있음"
 sp_nuclear_reactor_tested_tech_bonus: "핵실험 정보 풀기"
 sp_commercial_nuclear_reactor_concerns_reward: "핵 안전에 관한 우려"
 sp_commercial_nuclear_reactor_concerns_reward_desc: "[Character.GetName](은)는 새 원자로 냉각탑에 필터가 없다는 점에 우려를 표명했습니다. [Character.GetSheHeCap]는 비상 상황 속에서 원자로에서 방사선이 누출되는 것을 방지하기 위해서 필터를 추가해야 한다고 주장합니다. 하지만 공학자들은 이것이 프로젝트를 상당히 지연시킬 것이라고 주장했습니다."
 sp_commercial_nuclear_reactor_concerns_reward_option_safety: "필터를 추가하자."
 sp_commercial_nuclear_reactor_concerns_reward_option_ignore: "바보짓이야!"
 sp_nuclear_bomb_test_prototype_reward: "폭탄 시제품"
 sp_nuclear_bomb_test_prototype_reward_desc: "[Character.GetName]의 팀에서 폭탄 시제품을 제작했습니다. 성공적인 테스트를 진행하고 이를 평가하면 프로젝트의 진행 상황이 크게 개선될 것입니다. 하지만, 어쩌면 우리는 지금 이미 원자폭탄을 가지고 있다고도 볼 수 있을 것 같습니다..."
