 sp_naval_rocket_launching_submarine_preference_c: "잠항"
 sp_naval_nuclear_missile_submarine_unique_reward_a: "추적 탈출"
 sp_naval_nuclear_missile_submarine_unique_reward_a_desc: "만약 우리의 핵 공격 계획이 적에게 유출되면, 그들은 우리의 핵미사일 잠수함을 찾기 위한 대규모로 수색 작전을 벌일 것입니다. 탐지를 피하려면 우리가 해야 할 일은..."
