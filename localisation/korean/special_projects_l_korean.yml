 sp_rockets_flying_bomb_engine_optimization_breakthrough_reward: "엔진 최적화 혁신"
 sp_rockets_flying_bomb_engine_optimization_breakthrough_reward_desc: "우리 공학자들이 펄스 제트 엔진의 사거리와 신뢰도를 크게 개선하여 미사일의 작전 능력을 향상시켰습니다."
 sp_rockets_flying_bomb_technological_innovation_in_guidance_systems_reward: "유도 체계의 기술 혁신"
 sp_rockets_flying_bomb_technological_innovation_in_guidance_systems_reward_desc: "최근의 시제품 시험 단계에서 유도 시스템의 정확성과 간섭 방지 기능이 크게 향상되어 기술적 우위를 점하게 되었습니다."
 sp_rockets_flying_bomb_test_flight_failures_reward: "시험 비행 실패"
 sp_rockets_flying_bomb_test_flight_failures_reward_desc: "유도 시스템의 결함과 구조적 약점으로 인해 초기 시험 비행은 실패로 끝났습니다. 우리 과학자들은 많은 것을 배웠지만, 한 걸음 물러서서 다시 생각해야 합니다."
 sp_rockets_ground_control_improvements_reward: "지상 통제 개선"
 sp_rockets_ground_control_improvements_reward_desc: "[Character.GetName](이)가 지상에서 미사일을 추적하고 제어하는 데 있어 몇 가지 핵심적인 문제를 성공적으로 해결했습니다. 이것은 높은 고도에서 비행하는 항공기를 표적으로 삼는 데 있어 중요한 단계입니다."
 sp_rockets_vertical_launch_reward: "수직발사체계"
 sp_rockets_vertical_launch_reward_desc: "몇번의 실패 끝에 [Character.GetName]은 마침내 이 미사일의 수직발사 문제를 해결해냈습니다. 새로운 체계는 미사일을 문제 없이 발사시키고, 지연 없이 고고도에 도달할 수 있도록 해 줄 것입니다."
 sp_rockets_high_speed_flight_control_reward: "고속 비행 통제"
 sp_rockets_high_speed_flight_control_reward_desc: "우리는 마침내 고속에서 작동하며, 변화하는 비행 역학에 반응할 수 있는 제어체계를 얻어냈습니다. 이 지식은 다른 분야에서도 확실히 유용할 수 있습니다."
 sp_rockets_high_speed_flight_control_bonus: "고속 비행 통제"
 sp_rockets_warhead_detonation_mechanisms_reward: "탄두 폭발 메커니즘"
 sp_rockets_warhead_detonation_mechanisms_reward_desc: "이 개발에 있어서 중요한 것은 무기가 정확한 때에 터질 수 있게 하는 것입니다. [Character.GetName](이)가 가장 적절한 순간에 이를 터트릴 수 있게 할 해결책을 찾은 것 같습니다."
 sp_surface_air_missile_warhead_detonation_bonus: "지대공미사일: 개선된 탄두 폭발 메커니즘"
 sp_rocket_wind_tunnel_choice_reward: "공학자들의 풍동 요청"
 sp_rocket_wind_tunnel_choice_reward_desc: "탄도미사일 프로젝트에 종사하는 공학자들이 설계 축소모형의 테스트를 위해 초음속 풍동 건설을 요청했습니다. 이 풍동을 이용하면 시험 실행 속도가 빨라질 것이고, 장기적으로도 자원의 절약이 가능해질 것입니다."
 sp_rocket_wind_tunnel_choice_reward_reject: "지금 이런 데에 쓸 자원은 없다."
 sp_rocket_wind_tunnel_choice_reward_agree: "자원을 할당하라."
 sp_rocket_glass_wool_choice_reward: "재진입 도중 형성되는 얼음"
 sp_rocket_glass_wool_choice_reward_desc: "로켓의 대기권 재진입 단계에서 연료 탱크 주변에 얼음층이 형성되어 로켓의 내부 메커니즘을 방해하는 것으로 보입니다. 상당한 장애물을 만난 우리 공학자들은 향후 이러한 상황을 방지하기 위해 연료 탱크 주변에 유리솜을 추가할 것을 제안했습니다."
 sp_rocket_glass_wool_choice_reward_accept: "불행하지만 필요한 일이다."
 sp_rocket_guidance_system_choice_reward: "유도 체계"
 sp_rocket_guidance_system_choice_reward_desc: "우리 공학자들은 로켓의 유도 시스템에 대해 논의하고 있습니다. 일부는 이미 검증된 기계식 컴퓨터를 고수하자는 반면, 다른 이들은 발사 후 로켓을 제어하고 관리하기 위해 새로운 무선 기술을 활용하자고 주장합니다."
 sp_rocket_guidance_system_choice_reward_mechanical: "기계화가 믿을만하다."
