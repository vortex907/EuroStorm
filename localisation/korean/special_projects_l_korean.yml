 sp_naval_nuclear_torpedo_unique_reward_a: "새로운 어뢰 연구 방향"
 sp_naval_nuclear_torpedo_unique_reward_a_desc: "핵 어뢰 프로젝트가 거의 마무리 단계에 다다른 지금, 우리가 집중해야 할 사항은..."
