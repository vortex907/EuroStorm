 USA_naval_helicopter_equipment_1: "벨 HTL-4 시욱스"
 USA_naval_helicopter_equipment_1_short: "HTL-4 시욱스"
 USA_naval_helicopter_equipment_1_desc: "HTL-4 시욱스는 벨-47을 해군에서 가장 많이 사용한 버전입니다. 벨-47은 1946년 3월 8일, 처음으로 민간 운항 승인을 받은 미제 헬리콥터였습니다. 이는 단일 날개와 엔진을 가진 경 헬리콥터로 벨 헬리콥터사에서 제조되었습니다. 미 해군은 이 헬리콥터를 HTL-2와 HTL-3이라는 이름으로 도입했습니다. HTL-4는 첫 주력 버전이였으며, HTL-5는 0-335-5엔진을 장착했습니다. HTL-6와 HTL-7 또한 해군에서 운용되었습니다."
 USA_naval_helicopter_equipment_2: "시코르스키 HSS-1 시벳"
 USA_naval_helicopter_equipment_2_short: "HSS-1 시벳"
 USA_naval_helicopter_equipment_2_desc: "HSS-1 시벳은 미국 시코르스키 사에 의해 생산된 다목적 헬리콥터였습니다. UH-19 치카소 계열 헬리콥터들을 대체하기 위해 개발되었으며, 처음부터 해군에 의해 대잠 플랫폼으로서 이용되었습니다. 미 육군, 해병대, 해안경비대, 그리고 25개국에서 치카소의 다양한 버전을 사용했습니다."
 USA_utility_helicopter_equipment_1: "시코르스키 H-34 치카소"
 USA_utility_helicopter_equipment_1_short: "H-34"
 USA_utility_helicopter_equipment_1_desc: "H-34 치카소는 HSS-1 시벳의 파생형입니다. 시벳은 1954년 해군에서 운용 준비가 되었으며, 1955년 육군은 시벳을 치카소라는 이름으로, 해병대는 S-58 시호스라는 이름으로 1957년 도입했으며, 18명의 완전군장한 병사나 화물 1350kg을 수송할 수 있었습니다. 치카소는 상업적으로도 성공하였습니다."
 USA_utility_helicopter_equipment_2: "벨 UH-1A 이로쿼이"
 USA_utility_helicopter_equipment_2_short: "UH-1A 이로쿼이"
 USA_utility_helicopter_equipment_2_desc: "UH-1A 이로쿼이는 벨 헬리콥터 사에 의해 개발된 다목적 헬리콥터입니다. 공식적인 육군 명칭은 \"이로쿼이\"지만 이는 거의 쓰이지 않았습니다. 이 항공기는 \"휴이\"라는 별명을 얻었는데 첫 제식명이 HU-1A였기 때문입니다, 그리고 이 항공기는 베트남전에서 사용됨으로 인해 가장 유명해졌습니다. 주 사용처는 병력 수송, 의무 후송, 화물 수송, 공중공격이였습니다. 휴이는 생산에 들어간 미국 헬리콥터 중 처음으로 터빈 엔진을 장착했습니다."
