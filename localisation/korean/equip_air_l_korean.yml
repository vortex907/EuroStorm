 GER_utility_helicopter_equipment_1: "플레트너 Fl 43"
 GER_utility_helicopter_equipment_1_short: "Fl 43"
 GER_utility_helicopter_equipment_1_desc: "포케-아흐겔리스 Fa 452는 LordOguzHan이 상상한 가상 헬리콥터로 뵐코프 Bo-105 다목적 헬리콥터에 기반한 것입니다."
 GER_utility_helicopter_equipment_2: "뵐코우 Bo 119"
 GER_utility_helicopter_equipment_2_short: "Bo 119"
 GER_utility_helicopter_equipment_2_desc: "뵐코우 Bo 119는 1960년대 독일에서 개발된 컨셉 헬리콥터로, Bo 120 다목적/여객용 헬리콥터로 이어지는 가교 역할의 설계입니다. Yqueleden의 가상 이미지."
