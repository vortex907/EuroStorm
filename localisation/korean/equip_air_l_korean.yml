 cargo_helicopter_equipment_1_short:0 "수송 헬리콥터"
 cargo_helicopter_equipment_1_desc:0 "수송 헬리콥터는 기내에 화물을 적재하거나 혹은 하단의 고리에 화물을 매달아 화물을 운반하는 헬리콥터입니다. 공중강습작전동안 이 항공기는 보급품, 기자재 보급 혹은 강습을 위한 병력 수송, 사상자 후송을 실시할 수 있습니다."
 USA_cargo_helicopter_equipment_1:0 "시코르스키 CH-37 모자브"
 USA_cargo_helicopter_equipment_1_short:0 "CH-37 모자브"
 USA_cargo_helicopter_equipment_1_desc:0 "시코르스키 CH-37 모자브의 첫 비행은 1953년 12월 18일 이였습니다. 이 항공기는 피스톤 엔진을 이용한 중화물수송헬리콥터였습니다. 이 항공기의 엔진 설계는 그리 오래 사용되진 않았는데, 50년대에 더 강력한 터보샤프트 설계가 개발되었기 때문이였습니다. 154기의 CH-37들이 제조되었고, 해군은 이 중 두기를 챙겼습니다. 육군과 해병대가 나머지를 가져갔습니다. 타국은 이 항공기가 너무 비싸 주문하지 않았고, 4기의 CH-37이 격추된 미군기를 회수하기 위해 베트남전 기간 동안 운용되었습니다."
 SOV_cargo_helicopter_equipment_1:0 "밀 Mi-6 훅"
 SOV_cargo_helicopter_equipment_1_short:0 "Mi-6 훅"
 SOV_cargo_helicopter_equipment_1_desc:0 "Mi-6 훅은 밀 설계국에서 설계된 중수송헬리콥터입니다. 이는 소련이 개발한 첫 터보샤프트 엔진 헬기였습니다. 이 항공기는 50년대 중반 설계된 헬리콥터중 가장 거대했으며, 최대 수송량은 12,000Kg이였습니다. 이 항공기는 병력 65명, 41명의 부상자와 두명의 간호원, 혹은 경장갑차량을 수송할 수 있었습니다. 1959년부터 1980년까지 900기 이상의 Mi-6가 제조되었고(군용과 민수용을 합쳐), 훅은 2002년에 완전히 퇴역했습니다."
