 FRA_naval_helicopter_equipment_1: "아에로스파시알 SA-318G 알루에트 II 해상형"
 FRA_naval_helicopter_equipment_1_short: "알루에트 II 해상형"
 FRA_naval_helicopter_equipment_1_desc: "알루에트 II (랄크) 해상형은 쉬드 아비아시옹에서 민간과 군용으로 만든 기체입니다. 첫 비행은 1955년 3월 12일로, 가스터바인 동력을 탑재하고서 생산된 최초의 헬리콥터입니다. 이 경 헬리콥터는 거의 20년간 생산되었으며 각종 파생형들을 합쳐 1,300기 이상의 제조되었습니다. 이것의 주 목적은 정찰, 항공-해상구조, 대잠임무였습니다. 대잠임무에선 음향유도어뢰를 탑재했습니다. 일부 알루에트는 21세기 초에도 여전히 운용중이였습니다."
 FRA_naval_helicopter_equipment_2: "아에로스파시알 SA-318G 알루에트 II 해상형"
 FRA_naval_helicopter_equipment_2_short: "알루에트 II 해상형"
 FRA_naval_helicopter_equipment_2_desc: "알루에트 III 해상형(랄크)의 첫 비행은 1959년 2월 28일이였습니다. 1961년부터 생산되기 시작하여 1985년까지 각종 파생형들을 합쳐 2천기 이상의 헬리콥터들이 제작되었습니다. 60개국 이상이 랄크를 군용으로 사용했습니다. 프랑스 해군은 2018년 알루에트 III를 아에로스파시알 SA 330 퓨마로 대체하겠다고 밝혔습니다."
 FRA_utility_helicopter_equipment_1: "아에로스파시알 SA 313B 알루에트 II "
 FRA_utility_helicopter_equipment_1_short: "알루에트 II"
 FRA_utility_helicopter_equipment_1_desc: "알루에트 II 랄크는 쉬드 아비아시옹에서 군용과 민간용으로 제작한 항공기입니다. 첫 비행은 1955년 3월 12일이였으며, 가스터바인 동력을 탑재하고서 생산된 최초의 헬리콥터입니다. 이것의 주 목적은 정찰, 대전차, 연락이였습니다. 이 헬리콥터는 프랑스군이 도입 직후 알제리전에 투입해 첫 데뷔를 마쳤습니다. 이 항공기는 총 4명의 완전무장한 병사를 수송 가능했으며, 첫 헬기 건쉽으로서의 가능성도 있었습니다. 대전차임무에선 이 항공기는 SS.10이나 SS.11 MCLOS 유선유도대전차미사일을 탑재했습니다."
 FRA_utility_helicopter_equipment_2: "아에로스파시알 SA-316B 알루에트 II"
 FRA_utility_helicopter_equipment_2_short: "알루에트 III"
 FRA_utility_helicopter_equipment_2_desc: "알루에트 III 랄크는 성공적이였던 알루에트 II 랄크에서부터 개발된 것으로, 1960년대 초에 도입되었습니다. 이것은 알루에트 II의 대형화 버전이였으며, 곧 베스트셀러 회전익기가 되었습니다. 2,000기 이상의 헬리콥터가 제작되었습니다. 이 항공기는 알루에트 II 랄크와 동일한 군사 임무를 수행했습니다. 2010년에 이 헬리콥터는 운용군들에서 퇴역하기 시작했습니다. 프랑스군은 이 항공기를 새롭게 개발된 에어버스 헬리콥터 H160으로 대체하려 하고 있습니다."
 FRA_cargo_helicopter_equipment_1:0 "아에로스파시알 SA-321 쉬페르 프를롱"
 FRA_cargo_helicopter_equipment_1_short:0 "쉬페르 프를롱"
 FRA_cargo_helicopter_equipment_1_desc:0 "SA 321 쉬페르 프를롱은 1962년 12월 7일에 Sud Aviation(쉬드 아비아시옹)에서 제작한 3개의 엔진을 탑재한 대형 수송 헬리콥터입니다. 이 헬리콥터는 수송, 대잠, 수색 및 구조 이외에도 다양한 임무에서 사용되었습니다. 첫 번째 프로토타입은 프랑스 공군의 요구에 맞게 맞춤 제작되었으며 두 번째 프로토타입은 프랑스 해군용으로 제작되었습니다. 이는 프랑스 해군과 인민 해방군 해군 공군에서 사용되었습니다. 프랑스 해군은 2010년 4월 30일에 헬리콥터를 퇴역시켰고, 유로콥터 EC 225로 대체되었습니다."
 ENG_naval_helicopter_equipment_1: "웨스틀랜드 휠윈드 HAS.7"
 ENG_naval_helicopter_equipment_1_short: "휠윈드 HAS.7"
 ENG_naval_helicopter_equipment_1_desc: "휠윈드 HAS.7은 웨스트랜드 항공이 라이선스 생산한 기종으로, 시코르스키 UH-19 치카소 헬리콥터의 파생형입니다. 영국 해군에서 주로 대잠 작전 및 수색 구조 임무에 사용되었습니다. 이는 잠수함 사냥을 목적으로 특별히 설계된 최초의 헬리콥터였으며, 이 임무를 수행할 때는 헬리콥터 두 대가 협력하여 작전을 펼쳤습니다. 한 기는 소나를 전개하여 추적자 역할을 하고, 다른 한 기는 마크 30이나 마크 44 어뢰를 사용하여 공격자 역할을 담당했습니다."
 ENG_naval_helicopter_equipment_2: "웨스틀랜드 웨섹스 HAS.1"
 ENG_naval_helicopter_equipment_2_short: "웨섹스 HAS.1"
 ENG_naval_helicopter_equipment_2_desc: "웨섹스 HAS.1은 Westland Aircraft(웨스트랜드 에어크래프트)의 라이센스 하에 제작되었으며 Sikorsky(시코르스키) H-34의 파생형이었습니다. 영국 해군이 처음으로 이 헬리콥터를 사용했지만 이후에는 영국 공군과 영국 해병대도 필요에 따라 파생형을 사용했습니다. 주 용도는 대잠이었습니다. 또한 해상 구조 및 다용도 헬리콥터로도 사용되었습니다. 웨섹스는 1961년에 도입되었으며 그 기능은 휠윈드를 능가했습니다. 그러나 대잠을 위해서는 여전히 두 대의 헬리콥터가 필요했습니다. 하나는 디핑 소나를 탑재하고 다른 하나는 폭뢰 또는 어뢰를 탑재했습니다."
 ENG_utility_helicopter_equipment_1: "웨스틀랜드 WS-51 드래곤플라이"
 ENG_utility_helicopter_equipment_1_short: "드래곤플라이"
 ENG_utility_helicopter_equipment_1_desc: "드래곤플라이 HR.3은 웨이스트랜드 항공사에 의해 라이센스 생산되었으며, 이는 시코르스키 HOS-1의 바리에이션이기도 했습니다. 이 항공기는 1950년에 도입되어 항공-해상 구조임무에 사용되었습니다. 왕립공군은 이들 중 다수를 사상자 수후송에 전용했습니다. 휠윈드 HAS.7이 도입됨에 따라 이 항공기는 퇴역했습니다."
 ENG_utility_helicopter_equipment_2: "웨스틀랜드 웨섹스"
 ENG_utility_helicopter_equipment_2_short: "웨섹스"
 ENG_utility_helicopter_equipment_2_desc: "왕립공군 웨섹스 HAR.2는 웨이스트랜드 항공사에 의해 라이센스 생산된 것으로, 이는 시코르스키 H-34의 바리에이션이기도 했습니다. 왕립해군은 HAS.1을 1961년 첫 배치했으며, 왕립공군은 HAR.2를 1962년에 첫 배치했습니다. 왕립공군은 웨섹스를 수색 및 구조, 수송에 사용했습니다. 수색 및 구조기로서 이 항공기는 산악 지대에서의 비행에 이상적이였습니다. 왕립공군은 2003년까지 웨섹스를 사용했으며, 당해 웨섹스는 퇴역했습니다."
 ENG_cargo_helicopter_equipment_1:0 "브리스톨 172식"
 ENG_cargo_helicopter_equipment_1_short:0 "173식"
 ENG_cargo_helicopter_equipment_1_desc:0 "브리스톨 192식 벨베디어는 브리스톨 항공사에 의해 개발된 쌍발 수송헬리콥터입니다. 브리스톨 173식은 민간 헬리콥터였으나 왕립공군은 이에 흥미를 가졌습니다. 173식은 1952년 1월 3일 첫 비행을 하였으며, 192식은 1958년 7월 5일 첫 비행을 했습니다. 이 항공기의 주 임무는 병력 수송, 보급품 투하, 사상자 후송이였습니다."
