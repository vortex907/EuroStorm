 SOV_jet_fighter_equipment_1:0 "미코얀-구레비치 MiG-9 파고"
 SOV_jet_fighter_equipment_1_desc:0 "MiG-9 \"파고\"는 전후 미코얀이 설계한 최초의 제트기입니다. 1948년 도입되어 국공내전과 한국전에서 극소수 투입되어 전투와 훈련에 사용되었습니다. 총 610기가 생산되었으며 소련만 이를 사용했습니다. 최후의 MiG 9는 1951년 중공에서 퇴역했습니다."
 SOV_jet_fighter_equipment_1_short:0 "MiG-9 파고"
 SOV_jet_fighter_equipment_2:0 "미코얀-구레비치 MiG-15 파곳"
 SOV_jet_fighter_equipment_2_desc:0 "냉전의 아이콘이라 할 수 있는 전투기중 하나인 미코얀-구레비치 MiG-15 \"파곳\"은 1947년에 배치되었다. MiG-15는 미제 F-86 세이버의 휼륭한 적수임을 증명해낸 한국전을 시작으로 많은 전쟁에 참전했다. 한중국경은 \"미그 엘리\"라 불렸는데 이는 이곳에 미그기가 널려 있었기 때문이였다. 18,000기 이상의 MiG-15가 제작되었고 수많은 국가에서 사용되었으나 대부분은 소련과 동구권에서 사용했다. 대부분의 항공기는 50년대에 퇴역했으나 이 중 일부는 여전히 북한공군에서 사용중이다."
 SOV_jet_fighter_equipment_2_short:0 "MiG-15 파곳"
 SOV_jet_fighter_equipment_3:0 "미코얀-구레비치 MiG-17 프레스코"
 SOV_jet_fighter_equipment_3_desc:0 "MiG-15 \"파곳\"의 후계기종입니다. 1952년부터 10,000대 이상의 MiG-17 \"프레스코\"가 생산되었습니다. MiG-17은 중국 인민해방군 공군에서 선양 J-5라는 명칭으로 라이센스 생산되었습니다. MiG-17은 아프리카, 유럽, 아시아를 거치며 총 20개의 국가가 사용했습니다. 그것의 첫 번째 전투 배치는 타이완 해협에서 중공의 미그기가 중화민국의 F-86 세이버와 격돌한 1958년이었습니다. 그럼에도 MiG-17은 주로 베트남 인민공군과 중국 인민해방군 공군이 베트남 전쟁에서 운용하며 28회의 공중전 승리를 기록했습니다. MiG-17은 심지어 미국의 훨씬 현대적인 초음속 전투기, F-4 팬텀 II를 격추할 정도로 훌륭했습니다. MiG-17은 일부 아프리카 국가와 북한에서 제한적으로 운용하는걸 제외하면 일반적으로 1970년대에 퇴역했습니다."
 SOV_jet_fighter_equipment_3_short: "Mig-19"
 SOV_jet_fighter_equipment_4:0 "수호이 Su-7 핏터"
 SOV_jet_fighter_equipment_4_desc:0 "수호이 Su-7 \"핏터-A\"는 소련 최초의 초음속 전투기 중 하나였습니다. 설계는 1953년 스탈린의 사망 이후 수호이 설계국이 다시 문을 열며 시작되었습니다. 1956년부터 총 1,847대의 항공기가 생산되었지만, 대부분은 Su-7B 전폭기 버전이었고, 약 200대만이 전투기 버전이었습니다. Su-7은 이집트 공군에서 6일 전쟁과 욤 키푸르 전쟁에서 사용되었고, 인도 공군에서는 1971년 인도-파키스탄 전쟁에 사용되었습니다. Su-7은 1980년대부터 1990년대 초반까지 퇴역했습니다. 최소 28기의 항공기들을 북한 공군에서 여전히 사용 중에 있습니다."
 SOV_jet_fighter_equipment_4_short:0 "Su-7 핏터"
 SOV_jet_fighter_equipment_5:0 "미코얀-구레비치 MiG-21 피쉬베드"
 SOV_jet_fighter_equipment_5_desc:0 "MiG-21 '피시베드'는 소련 최초의 3세대 전투기 중 하나로 간주되며, BVR 미사일과 펄스 레이다를 장착했습니다. MiG-21은 역사상 가장 많이 생산된 초음속 제트기로, 이 엄청난 생산량의 일부는 중국과 인도가 라이센스를 받아 생산한 것 입니다. 11,000기 이상이 생산되어 5개 대륙, 60개국 이상에서 사용되었습니다. MiG-21은 총 240기의 공대공 격추기록을 가지고 있습니다. MiG-21은 베트남(엄청난 성공을 보인 곳), 1971년 인도-파키스탄 전쟁, 이란-이라크 전쟁을 포함한 수많은 전쟁에 참전했습니다. 이 항공기는 현역으로 60년 이상 복무했습니다."
 SOV_jet_fighter_equipment_5_short:0 "MiG-21 피쉬베드"
 SOV_jet_interceptor_equipment_1:0 "야코블레프 YaK-15 페터"
 SOV_jet_interceptor_equipment_1_desc:0 "야코블레프 YaK-15 \"페터\"는 2차대전 직후 개발된 소련의 첫 항공기입니다. 1946-47년까지 280기가 생산되었습니다. 이것은 전투기로 설계되었음에도 주로 피스톤 엔진 항공기 조종사들을 제트기로 전환시키는데에 사용되었습니다. 이 항공기는 전투에 단 한번도 투입되지 않았으며, 소련 공군만이 사용했습니다. 이 항공기는 1948년 퇴역했습니다."
 SOV_jet_interceptor_equipment_1_short:0 "Yak-15 페터"
 SOV_jet_interceptor_equipment_2:0 "라보치킨 La-15 팬테일"
 SOV_jet_interceptor_equipment_2_desc:0 "라보치킨 La-15 \"팬테일\"은 1949년 소련 공군에 도입되었습니다. 항공기는 기술적으론 MiG-15 보다 우수했으나 MiG-15의 저렴한 생산 단가로 인해 군은 MiG-15를 선호했습니다. 이 항공기는 전투에 투입된 적이 없으며, 제한적으로만 배치되었습니다. 총 235기의 항공기가 제작되었으며 1953년 퇴역했습니다. 이들은 엔진이 제거된 상태로 핵실험에 투입되었습니다."
 SOV_jet_interceptor_equipment_2_short:0 "La-15 팬테일"
 SOV_jet_interceptor_equipment_3:0 "미코얀-구레비치 MiG-19 파머"
 SOV_jet_interceptor_equipment_3_desc:0 "미코얀-구레비치 MiG-19 \"파머\"는 소비에트 연방 공군에서 운용한 초기형 2세대 전투기 였습니다. 전투기는 1955년 3월 도입되었고, 이후 베트남에서 미국 항공기를 상대로 6번의 공중전 승리를 기록했습니다. 이 비행기는 유럽내 바르샤바 조약 기구 구성국에서 2,172대가 만들어졌습니다. 중국에 판매되었을 때, 이 전투기는 J-6으로 명명되어 4,500대 이상이 생산되었고, J-6은 2010년에 퇴역했으나, 여전히 북한에서 제한적으로 운용중입니다. 총 24개국이 MiG-19 전투기를 구매 후 운용하였습니다."
 SOV_jet_interceptor_equipment_3_short:0 "MiG-19 파머"
 SOV_jet_interceptor_equipment_4:0 "수호이 Su-9 피시팟"
 SOV_jet_interceptor_equipment_4_desc:0 "수호이 Su-9 \"피쉬팟\"은 1950년대 개발된 소련의 전천후 델타익 요격기였습니다. Su-9의 초도비행은 1956년 6월 24일이었고, 3년 후 운용을 시작했습니다. 이 항공기는 전적으로 제 894 전투 항공 연대에서 사용되었고, 실제 전투에 사용된 적은 없었습니다. 만들어진 1,150대의 항공기는 1979년 퇴역했습니다."
 SOV_jet_interceptor_equipment_4_short:0 "Su-9 피시팟"
 SOV_jet_interceptor_equipment_5:0 "투폴레프 Tu-28 피들러"
 SOV_jet_interceptor_equipment_5_desc:0 "투플레프 Tu-28 \"피들러\"는 1964년 소련 공군에 도입된 항속거리를 늘린 요격기였습니다. Tu-28은 단거리 지대공 미사일이 보호하지 못하는 넓은 북쪽 국경을 통과하는 미국의 핵무장 전폭기를 요격하기 위해 설계되었습니다. 1961년부터, 198기가 생산되었으며, 소련에서만 운용했습니다. 공식적으로 보고된 유일한 전투 임무는 NATO의 고고도 정찰 기구 요격이었습니다. 이 항공기는 1990년 퇴역했습니다."
 SOV_jet_interceptor_equipment_5_short:0 "Tu-28 피들러"
 SOV_CAS_equipment_4:0 "일류신 Il-16 비스트"
 SOV_CAS_equipment_4_short:0 "Il-16 비스트"
 SOV_jet_CAS_equipment_1:0 "야코블레프 Yak-23 플로라"
 SOV_jet_CAS_equipment_1_desc:0 "야코블레프 Yak-23 \"플로라\"는 1949년 소련군이 도입한 소련제 항공기입니다. 항공기는 Yak-15 전투기의 발전형입니다. Yak-23은 주로 바르샤바 조약기구 구성국으로 수출되었고, 1950년대 후반까지 운용되었습니다."
 SOV_jet_CAS_equipment_1_short:0 "Yak-23 플로라"
 SOV_jet_CAS_equipment_2:0 "일류신 Il-40 브라우니"
 SOV_jet_CAS_equipment_2_desc:0 "일류신 Il-40 \"브라우니\"는 소련이 최초로 시도한 지상 공격에 특화된 제트공격기 였습니다. 1953년의 초도비행 동안, 이 항공기는 엔진 화염 분출, 꺼짐 같은 많은 문제점에 직면했습니다. 이 항공기는 1955년 재설계가 완료되었고, 생산 명령이 떨어졌습니다. 그러나, 5대의 항공기가 만들어진 후, 프로그램이 취소되었습니다. 소련 공군의 교리가 근접 항공 지원에서 전술 핵무기 사용으로 옮겨갔기에, 소련 공군은 이 비행기를 취소했습니다. Il-40은 전투에 투입되지 않았으며, 소련에서만 운용했습니다."
 SOV_jet_CAS_equipment_2_short:0 "Il-40 브라우니"
 SOV_jet_CAS_equipment_3:0 "일류신 Il-102 브라우니"
 SOV_jet_CAS_equipment_3_desc:0 "일류신 Il-102는 소련의 공격기였습니다. 이 비행기는 Il-40을 기반으로 설계되었습니다. 비록 프로그램이 소련 공군에 거절되었지만, 일류신은 사내  프로젝트로 개발을 계속했습니다. 2대의 프로토타입이 만들어졌고, 이 중 한대는 1982년 처녀비행을 마쳤습니다. 이 항공기는 운용되거나 수출되지 않았습니다."
 SOV_jet_CAS_equipment_3_short:0 "Il-102 브라우니"
 SOV_jet_CAS_equipment_4:0 "수호이 Su-7B 핏터"
 SOV_jet_CAS_equipment_4_desc:0 "Su-7 \"핏터-A\"의 폭격기 파생형은 1959년 3월 초도비행을 마치고 1961년부터 운용되었습니다. 1960년대 소련의 주력 공격기가 될 것이었습니다. 1957년부터 1972년까지 1,400대 이상의 Su-7B가 생산되었고, 대부분은 수출되었습니다. 이 항공기는 10개국 이상이 운용하게 되면서 상대적으로 유명해졌습니다. 인도 공군과 이집트 공군에서 광범위하게 사용되었습니다. 이 비행기는 북한에서 제한적으로 운용 중입니다."
