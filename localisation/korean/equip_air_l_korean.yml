l_korean:
 fighter:0 "전투기"
 fighter_equipment_desc:0 "전투기는 빠르고 날렵하며 많은 임무를 수행할 수 있습니다. 제공권 확보를 위한 공중전, 아군 폭격기 보호, 적 폭격기 요격까지 모든 것을 할 수 있습니다."
 cv_fighter:0 "전투기"
 cv_fighter_equipment_desc:0 "전투기는 빠르고 날렵하며 많은 임무를 수행할 수 있습니다. 제공권 확보를 위한 공중전, 아군 폭격기 보호, 적 폭격기 요격까지 모든 것을 할 수 있습니다."
 jet_fighter:0 "전투기"
 jet_fighter_equipment:0 "제트전투기"
 jet_fighter_equipment_desc:0 "전투기는 빠르고 날렵하며 많은 임무를 수행할 수 있습니다. 제공권 확보를 위한 공중전, 아군 폭격기 보호, 적 폭격기 요격까지 모든 것을 할 수 있습니다."
 cas:1 "근접항공지원기"
 CAS_equipment_desc:0 "근접항공지원기는 지상 전투를 지원하기 위하여 설계되었습니다."
 cv_cas:1 "근접항공지원기"
 cv_CAS_equipment_desc:0 "근접항공지원기는 지상 전투를 지원하기 위하여 설계되었습니다."
 nav_bomber:0 "뇌격기"
 nav_bomber_equipment_desc:0 "뇌격기는 적 함선에 대한 공격을 수행 할 수 있습니다."
 cv_nav_bomber:0 "뇌격기"
 cv_nav_bomber_equipment_desc:0 "뇌격기는 적 함선에 대한 공격을 수행 할 수 있습니다."
 tac_bomber:0 "전술폭격기"
 tac_bomber_equipment_desc:0 "전술폭격기는 지상군을 지원하고 적의 건물을 폭격할 수 있는 작고 빠른 폭격기입니다."
 jet_tac_bomber:2 "제트전술폭격기"
 jet_tac_bomber_equipment:2 "제트전술폭격기"
 jet_tac_bomber_equipment_desc:0 "전술폭격기는 지상군을 지원하고 적의 건물을 폭격할 수 있는 작고 빠른 폭격기입니다."
 heavy_fighter:0 "중전투기"
 heavy_fighter_equipment_desc:0 "중전투기는 긴 항속거리와 강력한 무장을 가지고 있습니다. 중전투기는 범위 내 아군 폭격기 보호와 적군 폭격기 요격 둘 다 적합합니다. 하지만 제한적인 기동성은 일반 전투기들과의 싸움에서는 불리하게 작용할 것입니다."
 strat_bomber:0 "전략폭격기"
 strat_bomber_equipment_desc:0 "전략폭격기는 적 건물과 기반 시설을 공격하여, 전쟁 수행에 필수적인 산업시설들을 사용할 수 없게 만들 것입니다."
 jet_strat_bomber:2 "제트전략폭격기"
 jet_strat_bomber_equipment:2 "제트전략폭격기"
 jet_strat_bomber_equipment_desc:0 "전략폭격기는 적 건물과 기반 시설을 공격하여, 전쟁 수행에 필수적인 산업시설들을 사용할 수 없게 만들 것입니다."
 transport_plane:0 "수송기"
 transport_plane_equipment_desc:0 "목적지까지 공수부대를 수송합니다."
 guided_missile:0 "로켓"
 fighter_equipment:0 "전투기"
 cv_fighter_equipment:0 "함재 전투기"
 cv_fighter_equipment_short:0 "함재 전투기"
 strat_bomber_equipment:0 "전략폭격기"
 rocket_interceptor_equipment:0 "로켓 요격기"
 rocket_interceptor_equipment_desc:0 "단거리 요격기는 화학 로켓 엔진에 의해 작동됩니다."
 suicide_craft_equipment:0 "자폭기"
 suicide_craft_equipment_desc:0 "단거리 유인폭탄은 화학 로켓 엔진에 의해 작동됩니다."
 fighter_equipment_0_short: "1933년형 전투기"
 fighter_equipment_0_desc:0 "전투기가 대전쟁을 통해 많은 변화를 겪는 동안, 복엽기는 더는 쓸모가 없어지고 있습니다. 우리는 민간 기술의 발전을 군사적으로 적용하기 위한 전환을 시작해야 합니다."
 fighter_equipment_1_short: "1936년형 전투기"
 fighter_equipment_1_desc:0 "가벼운 항공기체는 방사형태의 엔진 도입과 단엽기 설계, 완전 금속제 외피 구조를 포함해 대변혁을 일으켰습니다. 이 설계는 우리의 첫 번째 현대적인 전투기를 만드는 시도입니다."
 fighter_equipment_2_short: "1940년형 전투기"
 fighter_equipment_2_desc:0 "전투기의 발전 속도는 놀랍기 그지없으며, 우리는 기술의 통합과 기존 개념의 발전을 계속 유지해야 합니다. 우리의 새 전투기 설계는 고고도에서 높은 속도와 성능을 가지고 항속거리는 가능한 한 최고로 해야합니다. 게다가 추가적으로 무장도 매우 잘 되어야 합니다."
 fighter_equipment_3_short: "1943년형 전투기"
 fighter_equipment_3_desc:0 "이전 세대의 전투기들 역시 가치있다고 입증되었지만, 더 좋은 설계를 통해 개선점을 찾을 수 있었습니다. 이 항공기가 가진 훌륭한 동력, 높은 민첩성, 치명적인 무기와 긴 항속거리는 피스톤 엔진 전투기의 정점이 될 것입니다."
 heavy_fighter_equipment_1_short: "1936년형 중전투기"
 heavy_fighter_equipment_1_desc:0 "우리의 폭격 편대는 목표물에 도달했다가 돌아올 때까지 적들의 전투기로부터 보호받기 위한 호위가 필요합니다. 이러한 호위를 제공하기 위해, 우리는 폭격기와 같은 항속거리를 지닌 전투기를 설계해야 합니다. 이 항공기들은 필요 상 경전투기에 비해 크고 느려졌으며, 민첩하지도 않지만 그들의 중요한 무장을 탑재할 수 있습니다."
 heavy_fighter_equipment_2_short: "1940년형 중전투기"
 heavy_fighter_equipment_2_desc:0 "우리는 전쟁을 통해 우리의 중전투기 설계는 더 재빠른 전투기들에는 취약하나, 적의 폭격기를 포함한 중장갑의 기체를 요격하는 데에는 효과적이라는 것을 배웠습니다. 이 다음의 설계는 적 항공기뿐만 아니라 지상 목표까지 공격 할 수 있도록 성능을 끌어올리는 데 초점을 맞출 것입니다. 그만큼 속도와 항속거리 역시 향상될 것입니다."
 heavy_fighter_equipment_3_short: "1943년형 중전투기"
 heavy_fighter_equipment_3_desc:0 "우리 중전투기의 힘은 다양한 역할에서 능숙함을 보여주었지만, 우리는 적 전투기에 대한 상대적인 능력을 더 향상하고 점점 더 빨라지고 잘 방호되는 적 폭격기를 계속해서 요격할 수 있는 새로운 설계를 고려해야 합니다."
 strat_bomber_equipment_1_short: "1936년형 전략폭격기"
 strat_bomber_equipment_1_desc:0 "대전을 통한 경험과 연구는 적의 군사적 목표와 주요 도시를 폭격하는 것은 다음 전쟁에서 이길 수 있다는 것을 보여줍니다. 최소한 우리는 파괴를 배달해 줄 폭격기를 가져야 합니다. 이는 높은 고도에서 빠른 속력을 가지고, 큰 폭장량을 가질 필요가 있습니다. 대형 기체와 복수의 엔진, 그리고 약간의 방어무장이 요구됩니다."
 strat_bomber_equipment_2_short: "1940년형 전략폭격기"
 strat_bomber_equipment_2_desc:0 "폭격은 적의 전쟁 능력을 감소 시키는데 효과적이라는 것이 입증되었습니다. 방어무장을 강화하고 속도를 빠르게하면 새 설계의 파괴를 방지할 수 있을 것이고, 유효 탑재량과 작전 거리를 늘리면 효과를 더 올릴 수 있을 것입니다."
 strat_bomber_equipment_3_short: "1943년형 전략폭격기"
 strat_bomber_equipment_3_desc:0 "적의 전투기와 지상공격으로부터의 손실을 줄이기 위해, 우리의 새로운 설계는 대단히 높은 고도로 날게 될 것입니다. 막대한 폭장량과 항속거리를 늘리기 위한 더 많은 연료를 가지고 있습니다."
 jet_strat_bomber_equipment_1_desc:0 "다수의 제트 엔진을 가진 새로운 설계는 큰 폭장량과 긴 항속거리에도 전례없는 속도를 가능케 하였습니다. 이 항공기들은 대량 살상 무기의 새로운 시대를 열게 되었습니다."
 tac_bomber_equipment:0 "전술폭격기"
 tac_bomber_equipment_0_short: "1933년형 전술폭격기"
 tac_bomber_equipment_0_desc:0 "흔히들 다음 전쟁에서는 순전히 적을 폭격하여 전멸시킴으로써 승리할 수 있으리라 믿고 있습니다. 우리의 폭격기들이 충분한 속도와 많은 폭장량을 가질 수 있도록 설계를 시작하는 것이 필요합니다."
 tac_bomber_equipment_1_short: "1936년형 전술폭격기"
 tac_bomber_equipment_1_desc:0 "중형폭격기는 신속하고 다양한 임무를 수행할 항속거리가 요구됩니다. 아직까지는 상대적으로 가벼운 편인 쌍발기 설계는 앞으로 몇 년 동안은 거뜬히 사용할 수 있습니다."
 tac_bomber_equipment_2_short: "1940년형 전술폭격기"
 tac_bomber_equipment_2_desc:0 "전술폭격기를 더 크게 설계하면 항속거리와 폭장량, 속도를 늘리면서 다양한 임무를 수행하는 능력을 유지할 수 있습니다."
 tac_bomber_equipment_3_short: "1943년형 전술폭격기"
 tac_bomber_equipment_3_desc:0 "전투기의 발전에서 참고한 비전통적인 재료와 외형은 이제까지 만들어진 그 어떤 쌍발기보다 더 빠르고 최고의 성능을 내는 설계를 가능하게 했습니다."
 transport_plane_equipment:0 "수송기"
 transport_plane_equipment_1:0 "수송기 I"
 transport_plane_equipment_1_short:0 "수송기"
 transport_plane_equipment_1_desc:0 "§L공수강하 임무에 병력을 수송하는 데 사용되는 항공기입니다.§!"
 nav_bomber_equipment_1_short: "1936년형 함재 뇌격기"
 nav_bomber_equipment_1_desc:0 "잠수함의 중요성이 높아진 것과 같은 해상전의 새로운 국면에 맞서려면 향후 10년 동안은 해군 항공이 중요해질 것입니다. 앞으로 급강하 폭격과 정찰 임무를 수행할 수 있는 수상기가 사용될 것입니다."
 nav_bomber_equipment_2_short: "1940년형 함재 뇌격기"
 nav_bomber_equipment_2_desc:0 "새로운 엔진 기술과 공기 역학적으로 세련된 설계를 통해 해군 비행기들의 속도와 급강하 공격능력은 크게 향상될 것입니다."
 nav_bomber_equipment_3_short: "1943년형 뇌격기"
 nav_bomber_equipment_3_desc:0 "전금속 설계와 강력한 에어브레이크는 더 복잡한 해군 항공운용을 가능하게 했습니다. 하지만 이러한 미래의 비행기들은 발전된 시스템을 사용하기 위해 더욱 많은 승무원을 요구합니다."
 CAS_equipment_1_short: "1936년형 근접항공지원기"
 CAS_equipment_1_desc:0 "우리의 근접항공지원 교리는 정확한 지면 공격 능력을 갖춘 비행기를 필요로 합니다. 이러한 비행기들은 우리의 더 큰 전술폭격기에 비해 적은 폭장량을 가졌지만, 이들은 소규모의 목표를 향해 급강하하여 맹폭격하는 능력을 갖추었습니다."
 CAS_equipment_2_short: "1940년형 근접항공지원기"
 CAS_equipment_2_desc:0 "전쟁 초기의 경험은 근접항공지원기가 적의 전투기와 지상 공격으로부터 살아남기 위해 속도와 방어력, 그리고 기동성을 증가시킬 필요가 있음을 드러냈습니다. 다음 세대의 지상 공격기는 더 큰 폭탄과 기관총 등을 통해 목표물에 더 큰 피해를 줄 것입니다."
 CAS_equipment_3_short: "1943년 근접항공지원기"
 CAS_equipment_3_desc:0 "발전하는 적의 대공능력과 요격기들은 우리의 근접항공지원기들의 진화를 요구하고 있습니다. 이 새로운 설계는 증가한 엔진의 출력, 급강하 능력과 방어력을 늘린 동체, 더 많은 폭장량을 포함하고 있습니다."
 jet_fighter_equipment_1_short: "1945년형 전투기"
 jet_fighter_equipment_1_desc:0 "이전의 속도 증가는 첫 번째 제트전투기 도입 앞에서 무색해졌습니다. 우리는 아직 이 엔진을 위한 최상의 기체를 구성하는 방법을 가지고 있지만, 일반 전투기는 경쟁할 수 없습니다."
 jet_fighter_equipment_2_short: "1947년형 전투기"
 jet_fighter_equipment_2_desc:0 "후퇴익과 가벼운 소재를 채택한 새로운 설계는 항속거리와 속도의 향상에 있어서 제트전투기 이상의 혁명을 이루어냈습니다."
 jet_tac_bomber_equipment_1_desc:0 "제트전투기의 출현은 속도를 더 빠르게 하거나 최소한 맞출 수 있는 폭격기를 필요하게 합니다. 제트 엔진을 장착한 1세대 중형폭격기와 전투폭격기들은 이 역할을 대신할 것입니다."
 jet_tac_bomber_equipment_2_desc:0 "속도로 만족하지 않으며, 미래의 제트 폭격기들은 고도와 항속거리에서 기록을 세우고, 대륙간 군사정찰과 폭격 임무를 수행할 것입니다."
 cv_nav_bomber_equipment_1_short: "1936년형 함재 뇌격기"
 cv_nav_bomber_equipment_1_desc:0 "항공모함에서 이착함하도록 개조된 초기 뇌격기입니다."
 cv_nav_bomber_equipment_2_short: "1940년형 함재뇌격기"
 cv_nav_bomber_equipment_2_desc:0 "항공모함에서 이착함하도록 개조된 개선된 뇌격기입니다."
 cv_nav_bomber_equipment_3_short: "1943년형 함재 뇌격기"
 cv_nav_bomber_equipment_3_desc:0 "항공모함에서 이착함하도록 개조된 발전된 뇌격기입니다."
