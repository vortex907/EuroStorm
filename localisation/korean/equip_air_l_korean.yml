 naval_helicopter_equipment_1: "해군 헬리콥터 I"
 naval_helicopter_equipment_1_short: "대잠 헬리콥터 I"
 naval_helicopter_equipment_1_desc: "대잠 헬기와 모선은 잠수함에게 있어 두 가지 이점을 가집니다. 이들은 더 빠르고, 전장에서 떨어져 있다는 것 입니다. 헬기는 잠수함의 위치를 찾아내는데 있어 그 자신의 속도라는 이점을 얻을 수 있습니다. 잠수함이 발견된 뒤엔, 모선은 헬기가 잠수함을 공격하는 동안 전장에서 떨어져 있을 수 있다는 점에서 이점을 가집니다. 헬기는 잠수함에서 가하는 어떠한 반격에도 면역입니다."
 naval_helicopter_equipment_2: "해군 헬리콥터"
 naval_helicopter_equipment_2_short: "대잠 헬리콥터 II"
 naval_helicopter_equipment_2_desc: "대잠헬기는 제조 및 유지 비용이 비쌉니다, 그리고 역사적으로 수상함과 잠수함간의 조우는 대부분이 호송선단을 호위중일때 일어났죠. 그럼에도 모든 함정들이 대잠 헬기를 갖출 수는 없습니다. 헬기를 탑재한 헌터-킬러 대잠 항모와 헬기를 완전히 운용 가능한 구축함은 이러한 함정들의 가성비를 극대화 해 줍니다."
 utility_helicopter_equipment: "다목적 헬리콥터"
 utility_helicopter_equipment_1: "다목적 헬리콥터 II"
 utility_helicopter_equipment_1_short: "다목적 헬리콥터 I"
 utility_helicopter_equipment_1_desc: "현대 헬리콥터에는 7가지 주요 종류가 있습니다; 공격, 수송, 관측, 유틸리티, 해상초계, 다목적, 수색 및 구조 헬리콥터 말입니다. 2차대전 기간 동안 헬리콥터의 주 임무는 다음과 같았습니다; 관측, 수송, 수색 및 구조 말입니다. 독일 포케-아크겔리스 Fa-330은 유보트 후방에서 예인되어 관측에 사용되었습니다. 독일 공군 수송부는 40명의 포로 수송과 실종된 독일 조종사를 수색 및 구조했습니다. 미 육군은 시코르스키 헬리콥터들을 중국-버마-인도 전역에 격추된 조종사의 구조, 수색 및 구조를 위해 파견했습니다. 또한 미군 헬리콥터들은 남태평양에서 항공기 부속을 수송하기도 했습니다."
 utility_helicopter_equipment_2: "다목적 헬리콥터 II"
 utility_helicopter_equipment_2_short: "다목적 헬리콥터 II"
 utility_helicopter_equipment_2_desc: "2차 대전 기간 동안 헬리콥터는 전쟁의 결과에는 거의 영향을 끼치지 못했습니다, 그러나 이들의 개발은 계속해서 이어졌습니다. 미군은 한국전 기간 동안 6개의 서로 다른 기종들을 운용했고, 베트남전에서 헬리콥터는 다시 한번 광범위하게 사용되었습니다. 미 제 1 기병사단(공중기동대)은 헬리콥터를 대규모로 운용했습니다. 이들은 병력 수송기, 화물 수송기, 사상자 후송기, 항공 로켓 포병으로서 사용되었습니다. 이러한 기술과 병력의 조합은 사단을 전투에 언제 어느 때나 필요할 때면 투입할 수 있게 했습니다."
