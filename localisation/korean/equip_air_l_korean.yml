 SOV_naval_helicopter_equipment_1: "카모프 Ka-15 헨"
 SOV_naval_helicopter_equipment_1_short: "Ka-15 헨"
 SOV_naval_helicopter_equipment_1_desc: "Ka-15 헨은 1952년 4월 14일 첫 비행을 한 동축 반전 로터 방식의 2인승 다목적 헬리콥터입니다. 1955년이 되어서야 정부 승인을 받았고 1956년에 생산이 시작되었습니다. 이는 카모프사 최초의 양산형 헬리콥터로 군용과 상업용 모두 사용되었습니다. Ka-15는 상업용 모델이었으며, Ka-15M은 소련 해군에서 사용되었습니다. 4인승 버전인 카모프 Ka-18 호그도 개발되었습니다. 카모프 설계국은 모스크바 외곽에 위치한 회전익 항공기 제조사입니다. 이 헬리콥터의 별칭인 '헨'은 나토 코드명이며, 소련의 헬리콥터에는 'H'로 시작하는 별명이 붙여졌습니다."
 SOV_naval_helicopter_equipment_2: "카모프 Ka-20 하프"
 SOV_naval_helicopter_equipment_2_short: "Ka-20 하프"
 SOV_naval_helicopter_equipment_2_desc: "Ka-20 하프는 카모프가 설계하고 제작한 쌍발 엔진 프로토타입 헬리콥터입니다. 이는 소련 해군을 위해 Ka-15를 기반으로 개발되었습니다. Ka-15와 유사하게 서로 반대 방향으로 회전하는 3엽 날개 로터를 갖추고 있었습니다. 즉, 3개의 날개는 한쪽 방향으로 회전하고 나머지 3개의 날개는 반대 방향으로 회전하는 방식입니다. 이것이 프로토타입이었으며, 이후 Ka-25 호르몬이 양산형 버전으로 제작되었습니다. Ka-25는 대잠수함 작전(ASW), 수색 및 구조, 그리고 순항 미사일을 위한 초수평선 표적 획득 임무에 사용되었습니다."
 SOV_utility_helicopter_equipment_1: "밀 Mi-4 하운드"
 SOV_utility_helicopter_equipment_1_short: "Mi-4 하운드"
 SOV_utility_helicopter_equipment_1_desc: "Mi-4 하운드는 UH-19 치카소와 한국 전쟁 당시 미군 헬리콥터의 실전 배치에 대응하여 제작되었습니다. 치카소와 비교했을 때 외형은 매우 흡사하지만, 기체가 더 크고 적재 능력이 우수하며 생산량도 훨씬 많았습니다. 이 헬리콥터는 소련 육군 항공대의 기틀을 마련한 모델이었습니다. 군용 및 민수용으로 수십 년간 사용되었으며, 모든 파생형을 합쳐 4,000기 이상 생산되었습니다. 심지어 북한에서는 2014년까지도 일부 기체가 제한적으로 운용되었습니다."
 SOV_utility_helicopter_equipment_2: "야코블레프 Yak-24 홀스"
 SOV_utility_helicopter_equipment_2_short: "Yak-24 홀스"
 SOV_utility_helicopter_equipment_2_desc: "Yak-24 호스는 1950년대 야코블레프 설계국에서 개발한 쌍발 엔진, 탠덤 로터(앞뒤에 로터가 하나씩 있는 형태) 방식의 수송 헬리콥터입니다. 소련 공군에서 제한적으로 운용되었으며, 총생산량은 100기 미만으로 추정됩니다. 1952년 7월 3일 첫 비행을 마쳤으며 현재는 현역에서 모두 퇴역했으나, 정확한 퇴역 날짜는 알려지지 않았습니다. Yak-24는 30명의 공수부대, 18개의 들것 또는 3,000kg의 화물을 운반할 수 있습니다. 그러나 기술적인 결함으로 인해 생산이 중단되었고, 보다 성공적인 밀의 Mi-6가 대형 수송 헬리콥터로서 그 역할을 대신하게 되었습니다."
