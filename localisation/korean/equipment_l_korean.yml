 BRA_train_equipment_3_short:0 "TB-7"
 BRA_train_equipment_3_desc:0 "1932년 혁명 동안 상파울루에서는, 가장 유명한 TB-6(장갑 열차 6호)를 포함하여 최소 6대의 장갑열차가 반란군에게 이용되었습니다. 그 열차들은 브라질에 거주하는 프랑스인, 클레망 드 보주노가 현지에서 조달한 열차를 개조한 것이었습니다."
