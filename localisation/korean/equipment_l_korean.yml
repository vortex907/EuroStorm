 GER_medium_tank_aa_equipment_2_desc:0 "4호 대공전차 '오스트빈트' (독일어:'동풍')는 4호 전차를 기반으로 만든 자주대공포입니다. 이전 4호 대공전차의 문제점을 보완하기 위해 만들어졌으며 4호 전차의 포탑 대신 3.7cm Flak 43 대공포를 탑재한 육각형의 오픈형 포탑을 장착하였습니다 폐쇄형의 포탑 디자인이 보다 선호되었을 것이었으나 이는 심각한 포연 문제 때문에 불가능했습니다."
