 BRA_train_equipment_1_desc:0 "최초의 100% 국산 기관차는 1938년 피라시카바 시의 Bottene & Filhos에서 만들어졌습니다. \"Fulvio Morganti\" 라고 이름 지어진 이 기관차는 사탕수수를 Monte Alegre 제당소로 수송했습니다."
