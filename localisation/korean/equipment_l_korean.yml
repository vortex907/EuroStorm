 GER_medium_tank_destroyer_equipment_3_desc:0 "야크트판터(사냥하는 표범을 뜻하는 독일어)는 2차 세계대전 중 나치 독일에 의하여 개발된 판터 전차의 차대를 기본으로 한 구축전차였습니다. 이 전차는 대전 후반기인 1944년에 투입되었으며 동부전선 및 서부전선에서 사용되었습니다. 티거 2 전차의 강력한 8,8cm PaK 43 주포를 탑재하였고 판터 전차 차체를 사용하여 우수한 장갑과 서스펜션 특성을 확보하였으나 대전 말기 독일의 전체적으로 열악한 상황으로 인해 소수만 생산되었으며 부품 부족, 승무원의 숙련도 부족을 겪었습니다."
