 GER_medium_tank_equipment_3_desc:0 "판터는 제2차 세계대전 중 1943년 중반부터 1945년 유럽에서의 전쟁이 끝날 때까지 독일이 사용한 중형전차의 이름입니다. 이는 3호 전차와 4호 전차를 대체하고 러시아의 T-34를 상대하기 위한 전차였지만, 완전히 대체하지는 못한 채 종전 때까지 티거 중전차와 함께 사용되었습니다. 제2차 세계대전 중 운용된 최고의 전차 중 하나로 꼽히는 판터의 화력, 기동성과 방호력의 환상적인 조화는 다른 국가들의 대전 말기 및 전후 전차 디자인의 모범이 되었습니다."
