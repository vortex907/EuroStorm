 GER_medium_tank_artillery_equipment_1_short:0 "그릴레"
 GER_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz.138/1 그릴레(귀뚜라미를 뜻하는 독일어)는 제2차 세계 대전 당시 독일군이 사용했던 자주포입니다. 종전까지 약 490대에서 500대의 그릴레가 생산되었습니다. 프랑스와의 전쟁부터 시작하여 폴란드 그리고 소련과의 전쟁까지 독일의 기갑사단이 1945년까지 운용했던 자주포였으며, 튀니지에서 적들의 야포와 전차를 상대로 교전을 벌이기도 했었습니다."
 GER_medium_tank_artillery_equipment_2:0 "훔멜"
 GER_medium_tank_artillery_equipment_2_short:0 "훔멜"
 GER_medium_tank_artillery_equipment_2_desc:0 "훔멜(호박벌를 뜻하는 독일어)은 3호 전차와 4호 전차를 기반으로 제작된 자주포였으며, 15cm 곡사포를 탑재하였습니다. 훔멜은 제2차 세계 대전이 한창이던 1943년 초반부터 전쟁이 끝날 때까지 독일 국방군에 의해 운용되었습니다."
