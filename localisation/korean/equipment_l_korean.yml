 GER_heavy_tank_equipment_0_desc:0 "대형 트랙터는 독일에서 더 큰 체급의 중전차를 개발하기 전 실험용으로 개발한 시제형 전차였습니다. 제1차 세계대전 후 독일은 베르사유 조약에 의거 군사적 발전을 제한받았기에 '트랙터'라는 명칭을 붙여 기갑차량과 화포를 개발하는 비밀 프로젝트를 추진하였습니다."
