 GER_super_heavy_tank_artillery_equipment_1_desc:0 "\"카를-게라트\" (040/041), 또는 뫼르저 카를은 라인메탈 사에 의해 설계/개발된 자주구포(뫼르저)였습니다. 그것의 가장 무거운 탄약은 직경 60cm(24인치), 2,170kg(4,780 파운드)의 탄두였고, 가장 가벼운 탄인 1,250kg(2,750 파운드) 탄두의 사거리는 10km(6.2 마일) 이상이었습니다. 각 포는 크레인, 두 대의 수송 차대, 포탄을 나르기 위해 개조된 다양한 개조된 절차들과 함께해야 했습니다."
