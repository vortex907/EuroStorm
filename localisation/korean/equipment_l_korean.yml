 GER_medium_tank_equipment_2_short:0 "4호 전차"
 GER_medium_tank_equipment_2_desc:0 "4호 전차는 본래 대전차 용도가 아닌 보병지원을 목적으로 설계되었던 전차였습니다. 하지만, 기존의 전간기 교리의 한계와 소련의 T-34 전차와 맞닥뜨리자 구식에 불과했던 3호 전차의 한계점이 명확해지자 이를 대신하여 4호 전차가 대전차전을 수행하게 되었으며 기존의 보병지원 용도는 3호 전차가 수행하게 되었습니다. 2차 세계대전 동안 가장 많이 제조되고 배치된 독일의 4호 전차는 수많은 파생형 전차들의 모태가 되었습니다."
