 SOV_ifv_equipment_1: "오비옉트 765 BMP-1 프로토타입"
 SOV_ifv_equipment_1_short: "오비옉트 765"
 SOV_ifv_equipment_1_desc: "BMP-1은 독일의 랑과 함께 세계 최초의 \"진정한\" IFV라는 타이틀의 라이벌입니다. BMP-1은 랑보다 전체적으로 나은 차량이었기에 서방의 보병전투차 개발에 큰 자극을 주었으며, 표준이 되었습니다. 여기에선 선행양산모델인 오비옉트 765가 등장합니다."
 USA_ifv_equipment_1: "퍼시픽 카 앤드 파운더리 XM-701"
 USA_ifv_equipment_1_short: "XM-701"
 USA_ifv_equipment_1_desc: "XM-701은 MICV-65 프로그램의 일환으로 제작된 M107/M110 차체를 기반으로 한 프로토타입 보병 전투차였습니다. MICV-65는 미국이 IFV라는 개념을 탐구한 첫 시도였으나, BMP-1이 등장하면서 미국의 사양은 엄청나게 구식이란 것을 보여주었습니다."
 GER_ifv_equipment_1:0 "HS.30 보병전투차 랑"
 GER_ifv_equipment_1_short:0 "보병전투차 랑"
 GER_ifv_equipment_1_desc:0 "HS.30 보병전투차 \"랑'은 보병전투차의 개념을 만들었다고 알려진 서독의 보병전투차 설계입니다. 이 차량은 1950년대 중반에 설계되었으며 포탑에 20mm 기관포를 장착하였습니다. 설계에는 많은 문제가 있었으며, 그 결과 원 주문은 1만대 이상이었으나 2,176대만이 제작되었습니다. 1960년에 기갑척탄병 대대에 배치되었으며, 71년에 마르더로 대체되었습니다."
 FRA_ifv_equipment_1: "AMX-VCI M56"
 FRA_ifv_equipment_1_short: "AMX-VCI M56"
 FRA_ifv_equipment_1_desc: "랑과 BMP-1의 등장에 따라, 프랑스군도 IFV의 공백을 메울 대안을 찾아야 했습니다. 이 문제에 대한 그들의 답은 20mm 기관포로 AMX-VCI의 무장을 강화하는 것 이었습니다."
 ENG_ifv_equipment_1: "FV432 라르덴"
 ENG_ifv_equipment_1_short: "FV432 라르덴"
 ENG_ifv_equipment_1_desc: "FV432 병력수송장갑차 중 일부는 30mm L21A1 RARDEN 기관포를 장착하여 APC의 화력을 크게 올리도록 개수되었으며, 이를 통해 IFV로 분류될 수도 있었습니다."
 ifv_equipment_desc: "IFV라는 개념은 APC의 개발 도중 생겨났습니다. APC가 병력을 전투에 투입시키고 이들의 장갑으로 보호하는 것이 목표였다면, IFV들은 중화기를 탑재하고서 보병의 옆에서 직접화력지원을 제공할 수 있으며, 이를 위해선 더 통합된 활용과 새로운 교리의 개발이 필요합니다."
