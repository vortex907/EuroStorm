 gw_tank_equipment_desc:0 "제1차 세계 대전의 전차는 영국과 프랑스가 서부 전선에서 참호전의 교착 상태를 타개할 수단으로 개별적으로 동시에 개발하였습니다. 탱크라는 이름은 개발 초기 단계 동안 영국이 목적을 숨기기 위한 보안 수단으로 택하였습니다. 초기 전차는 기관총과 소구경 포로 무장하고, 느리게 움직이며, 소화기의 화력만 막을 수 있을 정도로 장갑되었습니다."
