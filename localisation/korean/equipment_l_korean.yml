 EQ_MOD_CAT_oscillating_turret_type_TITLE: "요동포탑"
 oscillating_turret: "요동포탑"
 oscillating_turret_desc: "부앙각을 주포에 의존하는 대신, 요동포탑은 주포의 움직임을 위해 상부 전체를 움직일 수 있도록 포탑을 경첩 위에 장착합니다. 이것의 부가적인 효과는 자동장전장치를 탑재하기 위한 공간 확보가 더 쉬워지며, 약간 더 큰 포를 장착할 수 있다는 것 입니다. 하지만 무게제한으로 인해 전체 포탑장갑이 얇아지며, 경첩이 쉽게 부러질 수 있습니다."
 tank_hydrostatic_engine: "유압식 구동장치"
 tank_hydrostatic_engine_desc: "유압식 구동장치는 변속기지만 이를 활용하기 위해선 특수한 엔진이 필요합니다. 이는 포탑과 탱크의 회전속도를 더 빠르게 해주며, 유압에 의해 구동되기에 연료 소모량이 줄어듭니다."
 tank_horstmann_suspension: "홀스트만 현가장치"
 tank_horstmann_suspension_desc: "크리스티 현가장치와 비슷한 홀스트만 현가장치는 하중을 많은 바퀴로 분담시킴으로서 중장비를 파손 걱정 없이 탑재할 수 있게 해줍니다."
 tank_hydropneumatic_suspension: "유기압식 현가장치"
 tank_hydropneumatic_suspension_desc: "더 복잡한 현가장치의 종류로, 로드휠이 지형에 부딪힐때마다 위로 올라감으로서 기동 중 더 정확한 사격을 가능케 하고 거친 지형에서 잘 방호되는 위치를 점할 수 있습니다."
 tank_hh_welded_armor: "고경도 용접 장갑"
 tank_hh_welded_armor_desc: "용접장갑은 뜨임 과정을 거친 장갑으로, 철갑탄에 대해 더 탄성을 보여줍니다. 그러나, 만약 관통될 경우 장갑은 더 산산히 부서지는 경향을 보입니다."
