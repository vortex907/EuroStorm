 third_gen_jet_engine_3x_desc: "3개의 엔진은 4개의 엔진을 장착하는 것보다 저렴하며, 두개의 엔진보다 더 강한 추력을 낼 수 있습니다."
 third_gen_jet_engine_4x_desc: "4개의 엔진은 무거운 비행기를 띄울 수 있을 정도의 추력을 제공하며, 더 큰 탑재 중량을 가집니다."
 third_gen_jet_engine_6x_desc: "6개의 엔진을 이용하면 더 많은 탑재 중량을 가지고 먼 거리를 적당한 속도로 운행할 수 있는 비행기를 제작할 수 있습니다."
 third_gen_jet_engine_8x_desc: "항공 공학이 꿈꿀 수 있는 가장 거대한 항공기에 동력을 공급하기 위해선 8개의 엔진이 필요합니다."
 supercharger_desc: "슈퍼차저는 흡기 매니폴드로 들어오는 공기를 압축하기에 엔진 출력을 높이는 반면, 무게와 그 복잡성은 증가합니다."
 turbocharger_desc: "터보차저는 엔진 자체의 배기가스를 사용하여 터빈에 동력을 공급하고, 터빈은 엔진으로 들어오는 공기를 압축합니다. 이는 출력을 크게 증대시키나, 엔진을 훨씬 더 무겁게 만듭니다."
 injection_system_desc: "전시비상출력은 비상상황에서 사용하기 위한 스로틀 설정입니다. 이를 위한 방법에는 물분사, 메탄올-물 분사, 아산화질소 분사 등 여러가지가 있습니다. 추가 출력은 엔진을 정격 최대 지속 출력 이상으로 끌어올리고, 이로 인한 응력은 엔진을 손상시켜 더 자주 유지관리를 해줘야하며, 전체 수명을 단축시킬 수 있습니다."
 contra_rotating_props_desc: "두개의 프로펠러가 서로 앞뒤로 배치되고, 동력은 유성 기어 혹은 평기어를 통해 엔진에서 전달됩니다. 이는 더 안정적이며, 효율적이고, 시끄럽고 복잡한 작동으로 이어집니다."
 non_strategic_materials_jet_engine_desc: "특히 고온이 수반되기에 제트 엔진은 제대로 작동하기 위해선 전략 재료 세트가 필요합니다. 절박한 상황에서는 신뢰성을 희생하고서라도 제트엔진을 만드는 대체 소재를 찾을 수 있습니다."
 gas_turbine_desc: "가스 터빈 엔진은 보일러를 사용하지 않고서 그 대신 발전된 압축기와 연소 체계를 사용하여 공기압과 엔진 성능을 더욱 향상시킵니다. 연비가 떨어지는 대신 매우 높은 속도를 낼 수 있습니다."
 wet_wing_desc: "항공기 날개 내부를 연료로 채우면, 기체의 다른 부분에 연료 탱크를 설치할 때 차지하던 공간을 절약할 수 있습니다. 또한 별도의 전용 탱크가 차지하는 무게를 없애 항속 거리를 늘릴 수 있지만, 그 대신 날개에 무기를 장착할 공간은 줄어들게 됩니다."
 scout_helicopter_1_desc: "자이로콥터는 몇 년 전까지만 해도 흥미로운 실험에 불과했으나, 지금은 장시간의 수직 비행을 위해 엔진을 사용할 수 있는 항공기를 제작하기 시작할 수 있습니다. 이 기술은 아직 초기단계이고 사용이 제한적이나, 미래에 사용될 방법은 많습니다."
 scout_helicopter_2_desc: "더욱 신중한 설계와 경험을 통하여 우리는 수직 비행의 시험적 측면 중 일부를 제거했으며, 새로운 정찰 비행은 더 오래, 더 멀리 비행하기에 더 많은 정보를 수집할 수 있습니다."
 scout_helicopter_3_desc: "더욱 긴 비행시간을 가질 수 있는 최첨단 정찰 헬리콥터 설계와, 현대식 녹화 장비가 이제 소형화되어 내부에 장착할 수 있습니다."
 scout_helicopter_recon_desc: "헬리콥터를 이용하면 정찰부대는 활주로나 준비된 착륙 장소가 없더라도 전장 주변의 하늘에서 훨씬 더 나은 사진을 찍을 수 있습니다."
 airmobile_desc: "헬리콥터로 모든 부대를 수송하면 공수부대나 수송기를 사용하는데 따르는 제한 없이 훨씬 더 빠른 속도로 병력을 수송할 수 있습니다."
 general_aviation_battalion_desc: "헬리콥터를 공수포병 임무에 활용하고, 사단에 가벼운 물자를 보급함으로서 우린 부대의 전투능력을 크게 향상시킬 수 있습니다."
 naval_helicopter_module_1_desc: "착함과 이함을 위한 안전한 접근을 위해 갑판 위에 설치된 일련의 마커로 이뤄진 착륙패드입니다."
 naval_helicopter_module_2_desc: "헬리콥터나 착륙패드에 있는 다른 물체를 고정할 수 있는 고정점이 있는 착륙패드입니다."
 sub_ship_radar_1_desc: "압력캡슐에 수납할 수 있는 레이다를 잠수함에 장착하면, 잠수함을 공격할 수 있는 인근 항공기의 위치를 파악할 수 있습니다."
 sub_ship_radar_2_desc: "마이크로파 대역에서 작동할 수 있는 레이다 감지장치를 적용함으로서 항공기의 레이다 체계를 감지하여 수면이나 그 근처에 위치한 우리 잠수함에 대한 기습 공격을 예방할 확률이 높아졌습니다."
 postwar_radar_tech_1_desc: "주파수와 출력을 증가시켜 레이다가 L 밴드에 더 의존할 수 있게 함으로서 해상도와 추적 능력이 향상됩니다. 이제 비슷한 거리에서 작은 항공기 편대를 감지할 수 있는 능력이 더 커졌습니다."
 postwar_radar_tech_2_desc: "출력을 더욱 증대시킴으로서, 우린 이제 더 멀리 떨어진 곳에서도 편대와 개별 항공기를 정확히 판단할 수 있게 되었습니다. 또한, 개별 항공기를 판단하는 능력이 향상되어, 화기관제체계를 위한 기초 작업이 이뤄질 수 있게 되었습니다."
 postwar_radar_tech_3_desc: "신중한 시험을 통해, 우린 레이다가 지형 제한에도 불구하고 전리층에서 반사되어 사거리를 늘릴 수 있다는 것을 입증해 냈습니다. 그 결과, 우리는 극한의 거리에서 표적을 탐지하는 능력을 높일 수 있게 되었습니다."
 postwar_radar_tech_4_desc: "우린 기존의 3세대 레이다를 개량하여 전송 출력을 증대시켜 매우 먼 거리에 있는 잠재적 목표를 구분하는 능력을 더욱 향상시켰습니다."
 postwar_radar_tech_5_desc: "적층 빔과 조향된 빔 개념의 개발을 이용하여 3차원 공간에서 레이다 이미지를 생성 가능한 레이다를 만들어낼 수 있습니다. 이는 이전의 레이다들에서 일반적으로 제공하는 방위각과 거리 외에도 고도라는 정보를 제공합니다."
 fly_by_wire_desc: "최신 디지털 컴퓨터화를 도입하면 항공기를 더 쉽게 제어할 수 있게 되며, 이전에는 안전하게 사용할 수 없었던 항공기 설계 또한 날 수 있게 될 것입니다."
 fire_control_radar_2_desc: "모노펄스 레이다의 개념은 1940년대부터 있었으나, 효과적으로 사용할 수 있는 화력제어체계를 제조하는데 필요한 정밀성을 갖추는데는 시간이 걸렸습니다. 이제 우리는 기본 체계를 압도하는 놀라운 속도와 효율성으로 표적을 추적할 수 있습니다."
 nukes_2_desc: "이전에는 핵분열 탄두에만 국한되었으나, 핵분열을 이용하여 핵융합 반응을 시작한다면 더욱 파괴적인 핵무기를 만들 수 있는 핵 사슬을 폭발시킬 수 있습니다."
 nukes_3_desc: "핵무기의 크기를 줄이면, 전투에 사용할 수 있는 핵무기의 숫자를 늘릴 수 있습니다."
 theater_missiles_1_desc: "이미 미사일을 운반할 수 있는 철도가 있다면, 새로운 발사 체계를 개발할 수 있습니다. 미사일을 운반할 수 있는 이동식 체계를 만들면, 지난 세대의 열차포와 같은 방식으로 미사일을 발사할 수 있습니다."
 theater_missiles_2_desc: "미사일 기술과 발사 플랫폼을 개선하면, 더 나은 미사일 발사 체계를 만들어 사용할 수 있습니다."
 sub_cruise_missile_1_desc: "잠수함 발사 순항미사일은 지상포격에 사용됩니다."
 sub_cruise_missile_2_desc: "개선된 잠수함 발사 순항미사일은 더 나은 지상포격을 가할 수 있습니다."
 sub_cruise_missile_battery_1_desc: "지상 폭격에 사용할 수 있는 잠수함 발사 순항미사일"
 sub_cruise_missile_battery_2_desc: "더욱 강력한 지상 폭격이 가능한 개량형 잠수함 발사 순항미사일"
 assembly_line_6_desc: "더욱 진보된 소재를 공구에 사용하면 수명을 늘리고 생산 효율을 크게 개선할 수 있습니다."
 assembly_line_7_desc: "동종 업종의 공장들을 더욱 가까이 연결함으로서 생산 라인을 따라 제품을 운반하는데 걸리는 시간을 대폭 단축시킬 수 있습니다."
 assembly_line_8_desc: "초기 CNC 기계가 도입됨으로서 제조에 있어 더 큰 유연성이 가능해졌으며, 더 이상 작업자가 기계를 작동시킬 필요가 없어졌습니다."
 assembly_line_9_desc: "CAD/CAM이 도입됨에 따라 공학자는 이제 부품 생산과 더 높은 품질에 집중할 수 있게 되었으나, 초기 컴퓨터 세트에서는 대부분의 제품을 직접 설계했습니다."
 industry6_desc: "동종 공장들을 합병함으로서 필요한 자재를 운반하는데 걸리는 시간을 획기적으로 단축시킬 수 있었습니다."
 industry7_desc: "다른 산업의 발전을 통해 우리는 이제 더 작은 공장을 지하로 옮길 수 있게 되었고, 이를 통해 얻은 공간을 활용하여 핵심 산업을 확장할 수 있게 되었습니다."
 industry8_desc: "초기 로봇을 활용함으로서 우리는 단순한 작업을 자동화하거나 인간이 할 수 없던 작업 조건 하에서 작업할 수 있게 되었습니다."
 industry9_desc: "로봇에 더 강력한 유압 장치를 설치함으로서 공장 바닥 공간을 수직으로 확장하고, 사용 가능한 공간을 극대화 할 수 있었습니다."
 construction6_desc: "건축물의 공통적인 부분을 조립식으로 제작함으로서 일반적인 건축물의 건축 속도를 크게 향상시킬 수 있습니다."
 construction7_desc: "보다 표준화된 부품이 도입됨으로서 건물을 조립하는 과정의 비용 및 시간 효율성이 훨씬 높아졌습니다."
 construction8_desc: "운송 기술의 발전으로 우리는 예전보다 더 짧은 시간에 더 많은 물품을 배송할 수 있게 되었습니다."
 construction9_desc: "기계를 더 가볍게 만들고 전력 사용량을 줄임으로서, 우리는 이전보다 훨씬 더 빨리, 더 낮은 비용으로 제품을 생산하는 공장을 시작할 수 있게되었습니다."
 excavation6_desc: "개선된 지상 측량술을 활용하면 더 빠르고 쉽게 광물 매장지를 찾아 채굴할 수 있습니다."
 excavation7_desc: "개선된 도구를 사용하면 광맥을 더욱 정교히 절단하고 가공에 사용할 수 있는 더 높은 품질의 자원을 더 많이 추출할 수 있습니다."
 excavation8_desc: "정제법을 개선함으로서 이전에는 최상의 추출물만 사용했으나, 동일 용량에 약간 낮은 품질의 광석을 사용할 수 있게 되면서 광물의 풍부함을 크게 향상시켰습니다."
 excavation9_desc: "더 나은 품질의 도구와 자동화의 발전으로 심층 채굴이 더 흔해졌으며, 더 깊은 곳까지 도달할 수 있어 산업에서 활용할 수 있는 더 고품질의 재료가 확보되었습니다."
 oil_processing_1945_desc: "공정의 에너지 효율을 개선함으로서 이전보다 훨씬 쉽게 대량의 합성유를 생산할 수 있습니다."
 oil_processing_1950_desc: "더욱 진보된 가공 기술 덕에 품질이 낮은 석탄도 분해 및 가열되어 모든 용도에 적합한 석유를 만들 수 있게 되었습니다."
 oil_processing_1955_desc: "석탄을 녹여 석유를 만드는 공정을 개선함으로서 우리는 더 다양한 종류의 석유를 합성유 생산의 기초로서 사용할 수 있으며, 결과적으로는 수율도 높일 수 있습니다."
 oil_processing_1960_desc: "공정에 촉매를 추가함으로서 석탄을 더욱 효과적으로 분해 및 중합할 수 있으며, 이러한 개발을 통하여 한번에 더 많은 석탄을 처리할 수 있습니다."
 rubber_processing_1945_desc: "공정의 에너지 효율을 개선함으로서 이전보다 훨씬 쉽게 더 많은 합성 고무를 생산할 수 있습니다."
 rubber_processing_1950_desc: "공정의 에너지 효율을 개선함으로서 이전보다 훨씬 쉽게 더 많은 합성 고무를 생산할 수 있습니다."
 rubber_processing_1955_desc: "합성물을 정제하는데 필요한 장비를 소형화 함으로서 정유공장에 더 많은 정제통을 추가할 수 있습니다."
 rubber_processing_1960_desc: "석탄을 분해하고 고무로 중합하는 과정을 약간만 개선하더라도 그 과정에서의 수율을 크게 높일 수 있습니다."
 anechoic_tiles_1_desc: "잠수함의 함체에 고무를 덧대면 잠수함의 흔적을 가리며, 소나 반사음을 왜곡할 수 있습니다."
 anechoic_tiles_2_desc: "적용된 타일의 품질을 개선함으로서 소나 반사를 왜곡할 수 있을 뿐 아니라 일부 엑티브 소나를 완전히 흡수하여 탐지 가능성을 더욱 줄일 수 있게 되었습니다."
 low_octane_fuel_desc: "항공유의 기준을 낮춘다면 사용 가능한 양이 크게 늘어나나, 성능은 떨어집니다."
 high_octane_fuel_desc: "군용기에 사용할 연료의 품질을 최고 품질만 허용함으로서, 항공기에서 기대할 수 있는 성능은 크게 향상되나 당연하게도 사용할 수 있는 유량은 줄어들 것입니다."