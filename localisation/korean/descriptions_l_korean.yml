 jet_engine_2_8x_desc: "항공 공학이 꿈꿀 수 있는 가장 거대한 항공기에 동력을 공급하기 위해선 8개의 엔진이 필요합니다."
 secong_gen_jet_engine_2x_desc: "두개의 엔진은 비행기의 추력을 크게 향상시키지만 가격이 비쌉니다."
 secong_gen_jet_engine_3x_desc: "3개의 엔진은 4개의 엔진을 장착하는 것보다 저렴하며, 두개의 엔진보다 더 강한 추력을 낼 수 있습니다."
 secong_gen_jet_engine_4x_desc: "4개의 엔진은 무거운 비행기를 띄울 수 있을 정도의 추력을 제공하며, 더 큰 탑재 중량을 가집니다."
 secong_gen_jet_engine_6x_desc: "6개의 엔진을 이용하면 더 많은 탑재 중량을 가지고 먼 거리를 적당한 속도로 운행할 수 있는 비행기를 제작할 수 있습니다."
 secong_gen_jet_engine_8x_desc: "항공 공학이 꿈꿀 수 있는 가장 거대한 항공기에 동력을 공급하기 위해선 8개의 엔진이 필요합니다."
