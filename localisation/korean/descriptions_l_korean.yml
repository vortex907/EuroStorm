l_korean:
 marines_a_desc: "해병대는 상륙전을 위한 함정을 이용하여 신속하고 끊임없는 공격을 가해 결국 해안을 확보할 수 있습니다."
 marines_b_desc: "현대 상륙전은 단순히 해상에서 접근하는 것이 아닌, 신속하게 합동군을 이용하여 사방에서 접근한다면 더욱 효과적으로 수행될 수 있습니다."
 mountaineers_a_desc: "이렇게 어려운 지형을 견뎌낼 수 있는 군인은 더 나은 전투 기술만이 필요한 게 아닙니다. 우린 이들이 상황에 무관하게 부상자를 퇴출시키는 방법도 알고 있어야만 합니다."
 mountaineers_b_desc: "산악 지형은 어려운 의사소통으로 악명이 높습니다. 우리의 다음 우선순위는 전령, 무전기, 그리고 다른 의사소통 수단을 통해 신뢰할 수 있는 의사소통 수단을 마련하는 것입니다."
 paratroopers_a_desc: "더 큰 규모의 작전이 가능해졌으나, 공수분견대에 더 작은 부대를 투입한다면 공중 침투가 성공할 가능성이 더 높아질 수 있습니다."
 paratroopers_b_desc: "헬리콥터의 개발은 공수부대에 있어 많은 의미가 있습니다. 우린 공수부대를 더 기동성 있게 만들 수 있을 뿐 아니라, 이들이 적 후방에 있더라도 안정적으로 보급하고 보충병을 보내줄 수 있을 것입니다."
 tech_recon5_desc: "현대 병력을 더 쉽게 탐지할 수 있는 새로운 정찰 장비를 사용한다면 우리 군인들이 전술적 성공을 이루는 데 있어 도움이 될 것입니다."
 tech_recon6_desc: "현대 광학 장치를 컴퓨터 자동화와 결합하여 사용하고, 장기 정기 초계 기술을 개발한다면 정보 수집 능력이 더욱 향상될 것입니다."
 tech_logistics_company5_desc: "군수중대 역시 컨테이너화로 전환하고 민간 부문의 파트너에게 아웃소싱을 하는 것이 필요합니다."
 tech_logistics_company6_desc: "컴퓨터의 시대가 빠르게 다가오면서 새로운 표 작성 및 계산방법이 군수를 구성하는 방식을 개선하고 있습니다."
 armor_tech_5_desc:0 "우리가 사용하는 장갑의 경도를 올리면 무게와 속도를 희생하더라도 방어 수준을 더 높일 수 있습니다."
 armor_tech_6_desc:0 "알루미늄은 가벼운 무게가 필요할 때 주로 사용되며, APC와 장갑차에 주로 사용됩니다. 가장 강력한 금속은 아니나 저렴하며, 가볍고, 튼튼하기에 간단한 장갑으로 사용할 수 있습니다."
 comp_armor_desc: "복합장갑은 금속, 플라스틱, 세라믹 또는 공기와 같은 다양한 재료의 층으로 구성되어 있는 차량 장갑의 한 유형입니다. 대부분의 복합장갑은 같은 크기의 금속보다 가벼우나, 동일한 방어력을 갖추기 위해 더 큰 부피가 필요합니다."
 engine_tech_5_desc:0 "연료 분사는 내연기관, 가장 일반적으로는 자동차 엔진에 인젝터를 이용하여 연료를 분사하는 것입니다. 연료 분사는 연료를 보다 효율적으로 사용하며, 연료 소비를 줄이는데다 배기가스를 줄이는 효과도 가져옵니다."
 engine_tech_6_desc:0 "전자식 연료 분사 체계는 전자 체계를 이용해 과정을 제어함으로서 연소 효율을 더욱 향상시킵니다."
 paradrop_tank_chassis_desc: "경전차는 공수 작전의 일부로서 투하될 수 있습니다. 해당 임무만을 위해 설계된 새로운 전차는 작전에 사용하기에 더 견고하고 안전한 설계를 가능케 할 것입니다."
 paradrop_tank_chassis_2_desc: "공수전차의 현대 버전입니다. 더 나은 소재와 전문 공학 지식으로 설계됨으로서 이전의 물건보다 성능이 더욱 향상되었습니다."
 imp_stab_desc: "정확도를 높이기 위해 서보 메커니즘을 단순화시켰으며, 더 나은 설계를 통하여 안정기를 개선하였으나 여전히 1축 안정만 가능합니다."
 twoplane_stab_desc: "여러개의 자이로스코프를 기계식 컴퓨터로 조절하여 사격통제체계를 수직 및 수평 방향으로 조절함으로서 정확한 발사가 가능해졌습니다."
 rangefinder1_desc: "우리 포수의 정확성을 과소평가할 순 없으나, 사거리를 정확히 측정하는 메카니즘을 제공함으로서 우리 포수들이 장거리에 있는 표적을 명중시킬 확률이 더욱 올라갑니다."
 rangefinder2_desc: "더 나은 반사재를 사용하고 허용오차범위를 줄임으로서, 우린 목표까지의 거리를 더 빠르고 정확히 측정하는 거리측정기를 만들 수 있습니다."
 armor_skirts_2_desc: "제2차 세계대전 당시 장갑 스커트의 극단적 형태인 추가장갑은 새로운 포와 다양한 탄약에 대비하여 구식 전차의 수명을 늘려주기 위해 고안된 것입니다."
 aluminium_armor_desc: "알루미늄은 가벼운 무게가 필요할 때 주로 사용되며, APC와 장갑차에 주로 사용됩니다. 가장 강력한 금속은 아니나 저렴하며, 가볍고, 튼튼하기에 간단한 장갑으로 사용할 수 있습니다."
 composite_armor_desc: "복합장갑은 금속, 플라스틱, 세라믹 또는 공기와 같은 다양한 재료의 층으로 구성되어 있는 차량 장갑의 한 유형입니다. 대부분의 복합장갑은 같은 크기의 금속보다 가벼우나, 동일한 방어력을 갖추기 위해 더 큰 부피가 필요합니다."
 tank_light_one_man_tank_turret_p_desc: "한명의 전차병이 내부에서 간신히 작동시킬 수 있을 크기의 포탑으로, 전투 능력은 심각히 제한되나 탱크가 공수투하되기 충분할 정도로 가볍게 해줍니다."
 tank_light_two_man_tank_turret_p_desc: "포탑은 이제 두명의 전차병이 포탑의 무기체계를 작동시킬 수 있을 정도로 커졌습니다. 크기와 공수강하 가능한 구성이 되어야만 하기에 여전히 제한적이긴 하나, 한명보단 낫습니다."
 tank_light_three_man_tank_turret_p_desc: "포탑은 더 커져 이제 3명의 전차병이 내부의 무기 체계를 사용할 수 있습니다. 여전히 그 크기가 제한되긴 했으나, 공수임무에 투입 가능한 가장 큰 크기의 포탑일 가능성이 큽니다."
 tank_light_fixed_superstructure_turret_p_desc: "고정포탑으로, 해당 설계를 사용함으로서 전차의 유지보수 필요성을 줄여주는 한편, 공격 능력을 제한합니다."
 tank_modern_tank_turret_2_desc: "발전된 주력전차에는 전투 효율성을 높이기 위해 필요한 현대 전자장비와 생존성을 통합하기 위해 특별히 설계된 포탑이 필요합니다."
 tank_heavy_modern_turret_desc: "이 훌륭한 중포탑은 3명의 승무원이 효율적으로 주무장을 운용하고 사주경게가 가능하게 합니다."
 tank_super_heavy_howitzer_desc: "요새화된 지점을 포격하는데 사용할 수 있으나, 그 크기 덕에 사실상 거의 모든 표적에 사용할 수 있는 어마어마하게 큰 포입니다."
 tank_super_heavy_fixed_superstructure_turret_desc: "무기체계를 장착할 수 있는 고정식 상부구조이나 포탑을 희생하였기에 차량의 전투능력과 신뢰성은 제한됩니다."
 stabilizer_2_desc: "정확도를 높이기 위해 서보 메커니즘을 단순화시켰으며, 더 나은 설계를 통하여 안정기를 개선하였으나 여전히 1축 안정만 가능합니다."
 stabilizer_3_desc: "여러개의 자이로스코프를 기계식 컴퓨터로 조절하여 사격통제체계를 수직 및 수평 방향으로 조절함으로서 정확한 발사가 가능해졌습니다."
 rangefinder_1_desc: "표적까지의 거리를 정확히 파악하기 위해 사용자의 입체 시야를 사용하는 거리측정기입니다."
 rangefinder_2_desc: "표적까지의 거리를 정확히 파악하기 위해 사용자의 입체 시야를 사용하는 개선된 거리측정기입니다."
 light_para_armor_desc: "공수투하가 가능한 경장갑 전차입니다."
 super_heavy_armor_desc: "전장에서의 가장 강력한 포화도 견뎌낼 수 있는 초중전차입니다."
 manpad_equipment_desc: "휴대용방공체계(MANPADS 혹은 MPADS)는 휴대형 지대공미사일입니다. 이들은 저공비행하는 항공기, 특히 헬리콥터를 노릴 수 있는 유도무기로, MANPADS는 지상군을 제트기로부터 보호하기 위하여 개발되었습니다. 그 이유는 이들은 속도가 빨라 일반적인 포신 대공포로는 격추하기가 더 어렵기 때문입니다."
 manpad_cpy_desc: "휴대용방공체계(MANPADS 혹은 MPADS)는 휴대형 지대공미사일입니다. 이들은 저공비행하는 항공기, 특히 헬리콥터를 노릴 수 있는 유도무기로, MANPADS는 지상군을 제트기로부터 보호하기 위하여 개발되었습니다. 그 이유는 이들은 속도가 빨라 일반적인 포신 대공포로는 격추하기가 더 어렵기 때문입니다."
 heatfs_ammo_desc: "순수한 운동 에너지 없이도 두터운 장갑을 관통하여 중전차를 파괴할 수 있는 성형작약을 사용하는 탄두로 이뤄진 포탄입니다."
 apfsds_ammo_desc: "발사후 유도가 가능한 성형작약이 장착된 미사일 발사대로, 필요시 보조무기로서 포탑 상부에 장착됩니다."
 tank_ATGM_desc: "발사후 유도가 가능한 성형작약이 장착된 미사일 발사대로, 포탑에 화기체계로 장착되었으며 엄청난 크기를 가졌습니다."
 aux_atgm_launcher_desc: "발사후 유도가 가능한 성형작약이 장착된 보조 미사일 발사대로, 포탑에 화기체계로 장착되었으며 엄청난 크기를 가졌습니다."
 tank_high_velocity_cannon_5_desc: "가장 진보된 야금 기술을 사용하여 만들어진 고속포로, 이 포는 극한의 속도까지 탄을 가속시키기 위해 더 높은 약실압을 가할 수 있습니다."
 tech_fleet_oiler_1: "오래된 함대 급유선은 더 평화로웠던 시기에 자국 해안에서 멀리 떨어진 함대에 보급을 하는데 사용됨으로서 더 나은 항속거리를 확보하였습니다. 함대 급유선은 느리고 취약하기에 적 함대로부터 멀리 떨어져 있어야 합니다."
 fleet_oiler_1: "오래된 함대 급유선은 더 평화로웠던 시기에 자국 해안에서 멀리 떨어진 함대에 보급을 하는데 사용됨으로서 더 나은 항속거리를 확보하였습니다. 함대 급유선은 느리고 취약하기에 적 함대로부터 멀리 떨어져 있어야 합니다."
 tech_fleet_oiler_2: "전시의 급유선은 전투에서 생존성을 높이기 위해 속도와 생존성이 향상되었습니다. 여전히 전투함으로 설계된 것은 아니나, 적어도 생존성만은 더 높습니다."
 fleet_oiler_2: "전시의 급유선은 전투에서 생존성을 높이기 위해 속도와 생존성이 향상되었습니다. 여전히 전투함으로 설계된 것은 아니나, 적어도 생존성만은 더 높습니다."
 tech_fleet_oiler_3: "현대 급유함은 아직 최전선의 함정은 아니나 전투함과 위험 지역에 더 가까이 배치되게끔 되어 있습니다."
 fleet_oiler_3: "현대 급유함은 아직 최전선의 함정은 아니나 전투함과 위험 지역에 더 가까이 배치되게끔 되어 있습니다."
 steam_turbine_desc: "증기터빈은 가압된 증기에서 열에너지를 추출하여 회전식 출력 축에서 기계적 작업을 수행하는데 사용됩니다. 19세기의 오리지널 증기 엔진의 발전형으로, 더 높은 속도에서의 효율성을 위하여 설계되었습니다."
 geared_steam_turbine_desc: "증기 터빈에 감속 기어를 추가하면 더 낮은 속도에서도 엔진의 전체 출력과 토크가 향상되어 전반적인 안정성이 높아집니다."
 turbo_electric_drive_desc: "이 엔진은 증기 터빈과 전기 모터를 사용하여 기계적 에너지를 구동축을 이용해 전력으로 변환합니다. 또한 선박의 나머지 체계에 전력을 공급할 수도 있습니다. 이 설계는 더 효율적이며 신뢰할 수 있으나, 축에 더 많은 날것의 힘을 공급할 수는 없습니다."
 diesel_engine_desc: "디젤유로 추진하는 선박 엔진은 전반적으로 더 효율적이며, 적은 연료로도 더 높은 출력을 낼 수 있습니다. 또한 더 안정적이며 내구성이 뛰어난 엔진입니다."
 submarine_sonar_1_desc: "적함을 격침시키는 첫 단계는 광활한 해상에서 적함을 탐지하는 것입니다. 수중 청음기는 운용요원이 물속에서 퍼져나오는 엔진 소리를 들어 먹잇감을 찾을 수 있게끔 합니다."
 submarine_sonar_2_desc: "개선된 청음기는 감도가 더 뛰어나 더 먼 거리에서도 조용한 물체를 감지할 수 있어 잠수함의 색적 능력을 조용히 상승시킵니다."
 submarine_sonar_3_desc: "소나 기술을 잠수함에서도 사용될 수 있으나, 침묵을 유지하는 능력이 제한되는 대가를 치르게 되었습니다. 그럼에도 불구하고 수중 엑티브 소나는 잠수함이 적의 수중 위협을 탐지하는 유일한 수단이 될 수 있습니다."
 sonobuoys_1_desc: "수중 청음기 운용요원으로 가득한 선박은 조사 및 거리 측정에 사용되며 수중 폭발의 삼각 측량을 더 쉽게 알아낼 수 있는 배터리 구동식 부표로 대체되고 있습니다. 이는 함정과 잠수함을 탐지하는데도 사용할 수 있습니다."
 sonobuoys_2_desc: "더 큰 배터리와 더 나은 센서를 탑재한 소노부이를 ASW기에서 투하한다면 시각적 접촉이 끊어진 후라도 잠수함을 추적할 수 있습니다."
 ship_sonar_4_desc: "함체에 수중 청음기를 장착하는 대신 선박 뒤편에서 예인함으로서 함정은 수온경계층 하부의 잠수함을 추적할 수 있으며, 심해에 있는 잠수함도 탐지할 수 있는 확률이 높아집니다."
 torpedo_protection_1_desc: "어뢰는 해상전을 뒤집어 놓았습니다. 조선공들은 잠수함 공격으로부터 함을 보호하기 위해 방뢰망, 방뢰벌지, 횡격벽과 같은 방어체계를 도입하여 적용했습니다."
 early_carrier_deck_desc: "거대하며 쓸데없는 배에서 튀어나온 마스트와 연돌을 제거한다면 해상에서 활주로를 만들 수 있습니다."
 angled_deck_desc: "항공기가 함 중심 축에서 비스듬하게 이함할 수 있도록 비행갑판을 설계한다면 이착함을 동시에 하는 것이 훨씬 더 안전해집니다."
 ship_heavy_battery_0_2x_desc: "대전쟁 전부터 장갑화된 포탑에 장착된 구경 12인치/30cm 짜리의 대포 2문 세트입니다."
 ship_heavy_battery_0_4x_desc: "대전쟁 전부터 장갑화된 포탑에 장착된 구경 12인치/30cm 짜리의 대포 2문 두 세트입니다."
 ship_heavy_battery_1_2x_desc: "대전쟁 당시 장갑화된 포탑에 장착된 구경 14~15인치/34~38cm 짜리의 대포 2문 세트입니다."
 ship_heavy_battery_1_3x_desc: "대전쟁 당시 장갑화된 포탑에 장착된 구경 14~15인치/34~38cm 짜리의 대포 3문 세트입니다."
 ship_heavy_battery_1_4x_desc: "대전쟁 당시 장갑화된 포탑에 장착된 구경 14~15인치/34~38cm 짜리의 대포 4문 세트입니다."
 ship_heavy_battery_2_2x_desc: "구경 15~16인치/38~41cm 짜리 대포 두 문이 엄정난 중장갑 포탑에 장착되었습니다. 포탑을 재설계함으로서 더 높은 고각을 허용하게 됨으로서 사거리 또한 늘어났습니다."
 ship_heavy_battery_2_3x_desc: "구경 15~16인치/38~41cm 짜리 대포 세 문이 엄정난 중장갑 포탑에 장착되었습니다. 포탑을 재설계함으로서 더 높은 고각을 허용하게 됨으로서 사거리 또한 늘어났습니다."
 ship_heavy_battery_2_4x_desc: "구경 15~16인치/38~41cm 짜리 대포 네 문이 엄정난 중장갑 포탑에 장착되었습니다. 포탑을 재설계함으로서 더 높은 고각을 허용하게 됨으로서 사거리 또한 늘어났습니다."
 ship_heavy_battery_3_2x_desc: "구경 15~16인치/38~41cm짜리 중포 두 문을 장착할 수 있는 중장갑 포탑으로, 정확도와 발사 속도를 높이기 위한 여러가지 새로운 기술이 들어갔습니다."
 ship_heavy_battery_3_3x_desc: "구경 15~16인치/38~41cm짜리 중포 세 문을 장착할 수 있는 중장갑 포탑으로, 정확도와 발사 속도를 높이기 위한 여러가지 새로운 기술이 들어갔습니다."
 ship_heavy_battery_3_4x_desc: "구경 15~16인치/38~41cm짜리 중포 네 문을 장착할 수 있는 중장갑 포탑으로, 정확도와 발사 속도를 높이기 위한 여러가지 새로운 기술이 들어갔습니다."
 ship_heavy_battery_4_2x_desc: "중화력의 궁극의 진화형인 이 중장갑 포탑은 구경 15~16인치/38~41cm짜리 포 두 문을 장착하며 장거리에서도 엄청난 정확도를 낼 수 있습니다."
 ship_heavy_battery_4_3x_desc: "중화력의 궁극의 진화형인 이 중장갑 포탑은 구경 15~16인치/38~41cm짜리 포 세 문을 장착하며 장거리에서도 엄청난 정확도를 낼 수 있습니다."
 ship_heavy_battery_4_4x_desc: "중화력의 궁극의 진화형인 이 중장갑 포탑은 구경 15~16인치/38~41cm짜리 포 네 문을 장착하며 장거리에서도 엄청난 정확도를 낼 수 있습니다."
 ship_heavy_battery_5_2x_desc: "시간이 지남에 따라 전함의 구경은 점점 더 커져만 갔습니다. 예를 들어 11인치와 12인치 포는 더 큰 구경에 의해 구식이 되었으나 이들이 쓸모가 없는 것은 아닙니다. 현대적인 포탑에 더 작은 구경의 함포를 두 문 장착한다면 저렴한 전함, 전투순양함, 중순양함, 혹은 순양함 사냥꾼에 적합한 대구경 포를 설계할 수 있습니다."
 ship_heavy_battery_5_3x_desc: "시간이 지남에 따라 전함의 구경은 점점 더 커져만 갔습니다. 예를 들어 11인치와 12인치 포는 더 큰 구경에 의해 구식이 되었으나 이들이 쓸모가 없는 것은 아닙니다. 현대적인 포탑에 더 작은 구경의 함포를 세 문 장착한다면 저렴한 전함, 전투순양함, 중순양함, 혹은 순양함 사냥꾼에 적합한 대구경 포를 설계할 수 있습니다."
 ship_heavy_battery_5_4x_desc: "시간이 지남에 따라 전함의 구경은 점점 더 커져만 갔습니다. 예를 들어 11인치와 12인치 포는 더 큰 구경에 의해 구식이 되었으나 이들이 쓸모가 없는 것은 아닙니다. 현대적인 포탑에 더 작은 구경의 함포를 네 문 장착한다면 저렴한 전함, 전투순양함, 중순양함, 혹은 순양함 사냥꾼에 적합한 대구경 포를 설계할 수 있습니다."
 ship_super_heavy_battery_1_2x_desc: "함정에 장착된 가장 거대한 한 쌍의 주포로, 구경 18인치/46cm인 이 포는 그 어떠한 거리에서도 모든 장갑을 뚫어재낄 수 있게끔 설계되었습니다."
 ship_super_heavy_battery_1_3x_desc: "함정에 장착된 가장 거대한 세 문의 주포로, 구경 18인치/46cm인 이 포는 그 어떠한 거리에서도 모든 장갑을 뚫어재낄 수 있게끔 설계되었습니다."
 ship_super_heavy_battery_1_4x_desc: "함정에 장착된 가장 거대한 네 문의 주포로, 구경 18인치/46cm인 이 포는 그 어떠한 거리에서도 모든 장갑을 뚫어재낄 수 있게끔 설계되었습니다."
 ship_super_heavy_battery_2_2x_desc: "현대 포탑에 장착된 가장 거대한 한 쌍의 주포인 이 구경 20인치/51cm 포는 그 어떠한 거리에서도 모든 장갑을 뚫을 수 있게끔 설계되었습니다."
 ship_super_heavy_battery_2_3x_desc: "현대 포탑에 장착된 가장 거대한 세 문의 주포인 이 구경 20인치/51cm 포는 그 어떠한 거리에서도 모든 장갑을 뚫을 수 있게끔 설계되었습니다."
 ship_super_heavy_battery_2_4x_desc: "현대 포탑에 장착된 가장 거대한 네 문의 주포인 이 구경 20인치/51cm 포는 그 어떠한 거리에서도 모든 장갑을 뚫을 수 있게끔 설계되었습니다."
 biplane_wing_desc: "비슷한 크기의 날개 두개를 겹쳐둔 항공기로, 복엽기는 본질적으로 단엽기보다 가볍고 강력하며 1930년대까진 가장 흔한 구조였습니다."
 straight_wing_desc: "후퇴각이 거의 없거나 없는 단엽입니다. 구조적으로 가장 효율적인 날개인데, 저속 설계에 있어 일반적이었으며 제트 단엽기 이전 시대의 설계에 있어 기본적인 표준이었습니다."
 elliptical_wing_desc: "선두부와 후부가 휘어져 현의 길이가 날개 폭에 따라 타원형으로 변하는 단엽입니다. 직선익보다 제조하기 어렵지만 더 효율적으로 양력을 만들어내며, 본질적으론 더 불안정하며 실속에 취약하다는 대가가 있습니다."
 semielliptical_wing_desc: "선두부 중 하나를 직선으로 유지하고 다른 하나를 곡선으로 유지하면서도 타원익의 면적분포를 달성하는 것이 목표인 단엽입니다. 타원익의 이점 중 일부를 달성함과 동시에 설계의 위험성 일부를 완화합니다."
 laminar_flow_straight_wing_desc: "에어포일 위로 공기의 층류를 생성하려는 의도로 제작된 날개입니다. 이는 와류 생성을 줄이고 항력을 줄이며, 이에 따라서 속도와 전반적인 설계 효율성을 증가시킵니다."
 high_altitude_straight_wing_desc: "고종횡비익은 더 길고 얇은 모양의 날개로, 더 나은 양력 대 항력비를 제공합니다. 더 나은 양력으로 인해 이러한 날개는 프롭요격기와 같이 고고도에서 좋은 성능을 발휘해야 하는 항공기에게 선호됩니다. 그러나, 초음속 비행에는 적합하지 않습니다."
 swept_wing_desc: "날개가 뿌리에서부터 끝까지 뒤로 휘어지는 단엽으로, 천음속 비행의 부작용을 최소화하는 고유한 능력을 가졌기에 고속기에 있어 가장 기본적인 설계입니다."
 flying_wing_desc: "뚜렷한 동체나 꼬리날개가 없는 항공기 구조 유형입니다. 이 모양은 이론적으로 가장 낮은 항력을 발생시키나, 기존의 제어 및 안정면이 모자리기에 본질적으로 불안정하며 제어가 어렵습니다."
 delta_wing_desc: "고속익의 한 유형으로, 항력이 감소하며 정면 면적이 낮기에 천음속 및 초음속 비행에서의 성능을 개선하게끔 설계되었습니다. 예를 들자면 초음속 요격기에 있어 선호되는 설계 중 하나입니다."
 tailed_delta_wing_desc: "꼬리날개가 달린 델타익은 델타익 설계에 기존의 수평안정기를 추가하여 해당 구성의 조종 특성을 개선하는 것을 목표로 합니다."
 blended_wing_desc: "블렌디드 윙 바디에서는 날개와 동체간에 부드러운 전환이 있으며, 뚜렷한 구분선이 없습니다. 개발 및 제조에 있어선 매우 어려운 구성이나, 항력을 크게 줄이고 전반적인 성능을 향상시킵니다."
 trapezoidal_wing_desc: "후퇴 사다리꼴익은 선두부가 뒤로 휘고 후미부가 앞으로 휘는 설계입니다. 고속에서 낮은 항력을 받기에 항공기 성능과 기동성이 개선됩니다."
 stub_wing_desc: "짧은 날개는 고속 사다리꼴익의 한 종류입니다. 작고 얇기에 항력을 최대한 줄일 수 있으며, 속도의 이점을 위하여 사용 가능한 양력을 감소시킵니다. 높은 실속 속도 덕에 이 설계는 요격과 같은 고속 임무에 더 적합합니다."
 modern_small_airframe_2_desc: "항력이 줄어들며, 구조 강도가 개선되었으며, 후퇴익이 널리 채용되었으며, 그 외 여러가지 발전이 이뤄진 새로운 기골은 이제 음속의 장벽을 넘어설 수 있게 되었습니다."
 modern_small_airframe_3_desc: "첫 세대의 제트기들이 나오면서 우리 항공기들은 더 높이, 더 빠르게, 더 날렵하게 날 수 있게 되었습니다. 우린 그 이전에 음속의 장벽을 넘어섰으며, 이젠 훨씬 더 진보된 제조 기술로 그 이상을 달성할 수 있게 되었습니다."
 modern_small_airframe_4_desc: "더 엄격한 허용오차, 현장 데이터, 그리고 미래의 제트 엔진의 광범위한 채택으로 인해 우린 항공의 미래를 최신 버전으로 표준화하고, 지원하며, 간소화할 수 있게 되었습니다."
 modern_small_airframe_5_desc: "수직이착륙, 항공전자기술의 진보, 지속적인 초음속 비행의 가능성 등 최신 제품은 최첨단을 달려나가고 있으며, 미래를 더 빠르게 가져올 것입니다."
 imp_bomb_rack_desc: "기본적인 센서를 추가하고, 폭탄을 운반하는데 사용되는 파일런을 강화한다면 10년 전보다 더 강력한 폭탄을 운반할 수 있게 될 것입니다."
 bomb_pods_desc: "폭탄을 폭탄창이나 파일런에 개별적으로 실어나르는 것 보다, 항력을 줄이기 위해 우린 이를 연료 포드와 같이 포장하기로 결정했습니다."
 radar_jammers_desc: "비행 중인 항공기 후방에 금속 색종이 조각을 뿌려주면 조기 경보 및 조준 레이다에 잘못된 접촉이 일어나게 해 혼동시킬 수 있습니다."
 aa_hmg_2_desc: "항공전에서 기관포에 비해 중기관총의 장점은 사거리 내에 수많은 탄을 뿌려댈 수 있다는 것으로 요약할 수 있습니다. 더 현대적인 기관포와 경쟁하기 위해 중기관총은 더 빠른 발사속도가 필요하며, 기본적인 탄약과 탄피는 동일하게 유지하되 동일한 시간 내에 목표에 발포하는 탄 수를 늘려 피해량을 늘려야 합니다."
 aa_cannon_3_desc: "개선된 발사속도, 더 큰 고폭탄, 더 나은 조준기 덕에 조종사는 적이 시야에 들어오는 몇분 내로 적을 제압할 수 있습니다."
 anti_ship_missile_1: "활강식 대함 유도 미사일"
 anti_ship_missile_1_desc: "폭탄의 유도장치에 무선조종장치를 추가함으로서, 이 다루기 힘든 물건이 적함을 타격하게끔 유도할 수 있을 것입니다. 또한, 항주 중인 해상 목표 또한 타격할 수 있는 기회가 늘어날 것입니다."
 guided_anti_ship_missile_2_desc: "투하장치의 개량으로 탄생한 미사일은 사용시 수선하를 타격하도록 설계되었으며, 종말단계 유도 체계를 통해 개량되었습니다."
 guided_anti_ship_missile_3_desc: "대함미사일의 최신 버전에는 레이다나 IR 옵션을 이용해 목표를 식별하고 엄청나게 먼 거리에서 타격할 수 있는 자율 유도 체계가 포함되었습니다."
 heavy_mg_2_2x_desc: "군용기에 탑재하게끔 설계된 발사속도가 향상된 두 정의 중기관총입니다."
 heavy_mg_2_4x_desc: "군용기에 탑재하게끔 설계된 발사속도가 향상된 네 정의 중기관총입니다."
 engine_cannon_1_1x_desc: "엔진 후부에 장착된 기관포는 항공기의 비행 특성에 별다른 영향을 끼치지 않으면서도 막대한 화력을 제공합니다."
 engine_cannon_2_1x_desc: "엔진 뒤에 장착된 개량된 기관포는 항공기 성능에 눈에 띄는 영향을 미치지 않으면서도 화력을 증대시켰습니다."
 reflex_gunsight_desc: "시야에 조준점을 비춰 투사시키는 광학 조준기입니다. 반사는 시차 효과를 거의 제거하여 더 정확한 조준을 보장하며, 따라서 항공 표적을 더 쉽게 명중시킬 수 있습니다."
 gunpod_cannon_2_2x_desc: "날개 하부에 장착된 두 개의 건포드는 항공기의 화력을 상당히 증가시킬 수 있습니다. 그러나 항공기 외부에 장착되기에 항공기의 성능을 상당히 악화시킵니다."
 gunpod_cannon_2_4x_desc: "각각 두 개의 기관포를 장착한 두 개의 건포드는 엄청난 화력을 제공하기에 거의 모든 표적을 찢어발길 수 있습니다. 장착된 항공기에 작용되는 무게와 항력을 엄청나게 증대시켜 기동성과 속도를 크게 제한합니다."
 gunpod_cannon_3_2x_desc: "날개 하부에 장착된 개선된 기관포를 탑재한 두 개의 건포드는 항공기의 화력을 상당히 증가시킬 수 있습니다. 그러나 항공기 외부에 장착되기에 항공기의 성능을 상당히 악화시킵니다."
 gunpod_cannon_3_4x_desc: "각각 개선된 두 개의 기관포를 장착한 두 개의 건포드는 엄청난 화력을 제공하기에 거의 모든 표적을 찢어발길 수 있습니다. 장착된 항공기에 작용되는 무게와 항력을 엄청나게 증대시켜 기동성과 속도를 크게 제한합니다."
 gunpod_cannon_4_2x_desc: "날개 하부에 장착된 발전된 기관포를 탑재한 두 개의 건포드는 항공기의 화력을 상당히 증가시킬 수 있습니다. 그러나 항공기 외부에 장착되기에 항공기의 성능을 상당히 악화시킵니다."
 gunpod_cannon_4_4x_desc: "각각 발전된 두 개의 기관포를 장착한 두 개의 건포드는 엄청난 화력을 제공하기에 거의 모든 표적을 찢어발길 수 있습니다. 장착된 항공기에 작용되는 무게와 항력을 엄청나게 증대시켜 기동성과 속도를 크게 제한합니다."
 air_air_missile_1_desc: "항공기에서 발사된 미사일을 수동으로 제어하기 위한 전선을 추가한다면, 우린 이 미사일을 사용해 안전한 거리에서 항공기를 공격할 수 있습니다."
 air_air_missile_2_desc: "모기의 레이다 락에 의존하여 표적을 추적하는 자동 유도 체계를 사용하는 미사일이 구현되었습니다. 작동되기 위해선 인간 조종사가 필요하기에 무게가 증가하여 실제로는 대형기를 요격하는데만 실용적입니다."
 air_air_missile_3_desc: "발사 및 추적 컴퓨터가 개선되었으며, 미사일과 모기간 통신이 개선되어 반능동 공대공 미사일의 성능이 크게 향상되었습니다."
 air_air_missile_4_desc: "미사일의 크기를 늘리면 레이다의 출력을 높이고 미사일의 사거리를 늘려 표적을 공격할 수 있습니다. 이를 통하여 요격기가 적의 대형기를 격추하기 위해 시야 내로 들어갈 필요가 없습니다."
 air_air_missile_2_module_desc: "미사일의 유도 체계를 기체에 장착된 레이다의 유도 체계와 연결하면 레이다를 사용해 미사일을 유도할 수 있기에 미사일을 유도하는데 있어 필요한 인간의 집중력을 줄일 수 있습니다."
 air_air_missile_3_module_desc: "반자동 레이다 유도 체계가 미사일에 적용되었습니다. 작동되기 위해선 인간 조종사가 필요하기에 무게가 증가하여 실제로는 대형기를 요격하는데만 실용적입니다."
 air_air_missile_4_module_desc: "지난 10년간의 미사일 개발에 대한 이해와 더 나은 산업 표준에 따른 개선을 이용하여 우린 시계외 교전이 가능한 공대공 미사일의 품질을 향상시킬 수 있습니다."
 air_air_ir_missile_1_module_desc: "열추적 유도체계는 레이다 락 없이도 표적을 추적하고 타격할 수 있는 수동적인 유도체계로, 뛰어난 단거리 무기입니다."
 air_air_ir_missile_2_module_desc: "더욱 신뢰할 수 있는 IR 추적 체계와 미사일의 공기 역학 및 제어면의 성능이 향상되면서 공중전 특성이 개선되었습니다."
 imp_rocket_rails_desc: "파일런의 레일 구조를 개선함으로서 운반 가능한 무게를 늘리고, 항공기에서 로켓을 발사할때 사용되는 압력으로부터 파일런을 보호할 수 있게 되었습니다."
 imp_bomb_locks_desc: "최신 모델에 비해 크기 면에서 크게 업그레이드 된 것은 아니나, 이 폭탄의 화학 및 야금술은 훨씬 개선되어 적에게 현실감을 더해줍니다."
 small_bomb_bay_2_desc: "적의 전투부대...혹은 트럭에 개선된 폭탄을 직접 배달해줄 수 있는 작은 폭탄창입니다."
 medium_bomb_bay_2_desc: "전투부대에 투하하기엔 적합하지 않으나, 적 병력이나 건물, 인프라를 공격하는데 사용될 수 있는 대형 폭탄을 운반할 수 있는 중형 폭탄창입니다."
 large_bomb_bay_2_desc: "광범위한 지역을 파괴하는데에만 전투 능력이 제한된 대형 폭탄창으로, 전략 파괴에 사용될 가능성이 높습니다."
 rocket_pod_module_desc: "로켓 포드는 더 많은 로켓을 운반하고 항력을 줄일 수 있기에 저렴하게 로켓을 발사 가능한 가장 현대적인 형태입니다."
 toss_computer_desc: "폭격기가 목표를 타격하기 위한 최적의 투하각을 계산하여 안전하고 빠르게 폭탄을 투하할 수 있도록 돕는 장치입니다."
 anti_tank_missile_module_desc: "유도 공대지미사일을 추가한다면 대규모의 재래식 폭격에 의존할 필요 없이 적 목표를 정확히 타격할 수 있습니다. 이를 통해 지상 목표를 신속히 제거할 수 있습니다."
 bomb_pod_module_desc: "연료 포드와 비슷해 보이는 포드에 폭탄을 탑재한 것인데, 길을 가로막는 불운한 적에게 더 큰 타격을 줄 가능성이 더 큽니다."
 turboprop_desc: "가능한 모든 성능 향상을 활용하기 위하여 광범위한 처리를 거친 이 엔진은 피스톤 엔진 기술의 정점을 상징합니다."
 radial_engine_1_1x_desc: "항공기용 성형 엔진은 실린더가 중앙 크랭크 사프트 주위에 성형으로 배치되어 있습니다. 이 구성은 냉각을 더 쉽게하고, 일반적으로는 더 큰 엔진을 제공하며, 엔진이 전투 중의 손상에 더 강력합니다."
 radial_engine_1_2x_desc: "두개의 엔진은 비행기의 추력을 크게 향상시키지만 가격이 비쌉니다."
 radial_engine_1_3x_desc: "3개의 엔진은 4개의 엔진을 장착하는 것보다 저렴하며, 두개의 엔진보다 더 강한 추력을 낼 수 있습니다."
 radial_engine_1_4x_desc: "4개의 엔진은 무거운 비행기를 띄울 수 있을 정도의 추력을 제공하며, 더 큰 탑재 중량을 가집니다."
 radial_engine_1_6x_desc: "6개의 엔진을 이용하면 더 많은 탑재 중량을 가지고 먼 거리를 적당한 속도로 운행할 수 있는 비행기를 제작할 수 있습니다."
 radial_engine_2_1x_desc: "더 크고 강력한 직렬 엔진을 통해 더 빠른 속도와 더 거대한 탑재 중량을 가질 수 있게 되었습니다."
