 supercharger_desc: "A supercharger increases the power output of an engine by compressing air as it enters the intake manifold, at the cost of more weight and complexity."
 turbocharger_desc: "A turbocharger uses the engine's own exhaust gasses to power a turbine that compresses the air coming into the engine. This greatly increases power output but makes the engine a lot heavier."
 injection_system_desc: "War emergency power is a throttle setting for use on emergency situations. There are several different methods to do so, including water injection, methanol-water injection and nitrous-oxide injection. The extra power would bring the engine above its rated max-sustained power and the resulting stress could damage the engine, requiring more frequent maintenance and reducing its overall lifetime."
 contra_rotating_props_desc: "Two propellers are arranged one behind the other, and power is transferred from the engine via a planetary gear or spur gear transmission. It leads to a more stable, efficient, noisy and complex operation."
 non_strategic_materials_jet_engine_desc: "Particularly due to the high temperatures involved, jet engines require a set of strategic materials to function correctly. In desperate times one can find alternative materials to build jet engines, at the expense of reliability."
 gas_turbine_desc: "A gas turbine engine does not use boilers, but instead employ an advanced compressor and combustion system which further increases the air pressure and engine performance. It delivers very high speeds at the cost of poor fuel efficiency."
 wet_wing_desc: "By filling the wing of the aircraft with fuel, we conserve space normally taken up by fuel tanks in other partes of the airframe. We also do away with the weight such dedicated tanks take up allowing for a longer range at the cost of space for weapons in the wings."
 
 scout_helicopter_1_desc: "While gyrocopters were an interesting experiment up to a few years ago, now we can begin to construct aircraft that are capable of being by an engine for vertical flight for extended periods of time for operation. While the technology is in its infancy and limited in use, there are many ways it can be used in the future."
 scout_helicopter_2_desc: "Through more careful design and experience, we have eliminated some of the more experimental aspects of vertical flight and our newer reconnaissance flights are capable of going longer, farther, and gathering more intelligence."
 scout_helicopter_3_desc: "Our most modern designs of reconnaissance helicopters that are capable of being used for even more extended flight times and modern recording equipment now being miniaturized to fit inside of them."
 
 scout_helicopter_recon_desc: "Using flights of helicopters, our recon units can be able to get a much better image from the sky around a battlefield without the requirement of runways or prepared landing areas."
 airmobile_desc: "By lifting entire formations by helicopter, we can transport troops at a much higher speed without the limitations imposed by using paratroopers and transport aircraft."
 general_aviation_battalion_desc: "By using helicopters in an airborne-artillery role and to resupply lighter items to the division, we can greatly improve the formations fighting ability."
 
 naval_helicopter_module_1_desc: "A landing pad that is mostly a set of markers on the deck to allow for a safe approach for landing and launch."
 naval_helicopter_module_2_desc: "A landing pad that now features a set of anchor points to anchor down the helicopter or other items on the landing pad."
 
 #ENGINEERING TECHS
 
 sub_ship_radar_1_desc: "By deploying radar onboard submarines capable of being house in pressure capsules, we can locate nearby aircraft before they're able to strike our submarines."
 sub_ship_radar_2_desc: "Through the implementation of radar detectors capable of operation at microwave-frequency, we can detect airborne radar systems to more likely prevent a surprise attack on our submarines on or near the surface."
 
 postwar_radar_tech_1_desc: "The increase of frequency and power to allow for Radar to more dominately rely in the L-band allows for increases in resolution and tracking. We should now be more capable of detecting small formations of aircraft at similar distances."
 postwar_radar_tech_2_desc: "By further increasing the power, we can now accurately determine formations, and even individual planes, from even further away. Addtionally, the ground work can be made for fire-control-systems due to the increase ability to track individual airframes."
 postwar_radar_tech_3_desc: "Through careful testing, we have demonstrated that radar can be bounced off the ionosphere to increase its range despite terrain limitations. Consequently, we can increase our ability to detect targets at extreme distances."
 postwar_radar_tech_4_desc: "We have improved our existing Third Generation Radars by increasing the amount of power in transmissions allowing for an increased ability to discriminate potential targets from extreme distances."
 postwar_radar_tech_5_desc: "Using developments in both the concepts of stacked and steered beams, we can create radars capable of generating radar images in a 3-dimensional space. This provides elevation in addition to azimuth and distance normally given by previous radar iterations."
 
 fly_by_wire_desc: "The addition of the most modern digital computerization should allow us to make our aircraft more easily controlled and should allow for us to fly aircraft designs that were not safe to use previously."
 
 fire_control_radar_2_desc: "While the concept of monopulse radar has been around since the 1940s, its taken time for the precision necessary to manufacture fire-control-systems capable of using it effectively. We now can track targets with incredible speed and efficiency that dwarf pre-existing systems."
 
 nukes_2_desc: "While previously limited to fission warheads, by using fission to kickstart a fusion reaction, we could detonate a nuclear chain that will allow for more destructive nuclear weapons."
 nukes_3_desc: "By reducing the size of our nuclear weapons payloads, we can increase the number of nuclear weapons we are capable of making and deploying in combat."
 
 theater_missiles_1_desc: "If we already have railways capable of transporting missiles, we could develop a new launch system. By making a mobile system capable of transporting missiles around, we can launch missiles in the same vein as the railway cannons of the last generation."
 theater_missiles_2_desc: "Through improvement of our missile technologies and our launch platform, we can create a better missile launch system for use."
 
 sub_cruise_missile_1_desc: "While most missiles are used from a prepared, fixed location. We could put our missiles on submarines to make missiles systems harder to protect, more resilient, and provide an expansion of missions to our submarine fleet."
 sub_cruise_missile_2_desc: "By improving the cruise missile launch system to be more resilient, we can transport even heavier cruise missiles allowing for more sustained heavy bombardment of enemy positions."
 
 sub_cruise_missile_battery_1_desc: "A submarine launched cruise missile capable of being used to conduct ground bombardment."
 sub_cruise_missile_battery_2_desc: "An improved submarine launched cruise missile capable of further ground bombardment."
 
