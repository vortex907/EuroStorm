 #INDUSTRY TECHS
 
 assembly_line_6_desc: "With more advanced materials used in tooling, they can be made to last longer and make production much more efficient."
 assembly_line_7_desc: "By linking factories of the same industry close together, we can drastically reduce the time take to transfer goods along the production line."
 assembly_line_8_desc: "The introduction of early CNC machines allows for greater flexibility in manufacturing, with operators no longer needed to run the machines."
 assembly_line_9_desc: "With the introduction of CAD/CAM, engineers are now more able to focus on producing parts and to a higher quality, while early computer sets design most of the product themselves."
 
 industry6_desc: "By merging factorys of the same industry, we are able to drasitcally reduce the time take to transport needed materials."
 industry7_desc: "With advances in other industries, we are now able to move smaller factories underground, and use the gained space to expand crucial industries."
 industry8_desc: "With the use of early robots, we are able to use automation for menial tasks or work in conditions a human could not."
 industry9_desc: "With more powerful hydraulics installed into robots, we are able to expand factory floor space vertically and maximise the space available to us."
 
 construction6_desc: "By prefabricating common parts of buildings, it is possible to greatly improve the speed of construction of normal buildings."
 construction7_desc: "With the introduction of more standardised parts, the process of prefabricating buildings is made much more cost and time efficient."
 construction8_desc: "With advances in transportation technologies, we are now able to deliver more supplies in a shorter amount of time than has every been possible before."
 construction9_desc: "By making machinery lighter and reducing power usage, we can now start factories turning out goods much quicker and at a far lower cost than previously possible."
 
 excavation6_desc: "With the use of improved ground surveying technology, we can quickly and more easily find mineral deposits and set about extracting them."
 excavation7_desc: "With improved tools we can make finer cuts into mineral veins and extract more resources of a higher quality for processings."
 excavation8_desc: "By improving our refining methods, we are now able to use ores of a slightly lower quality in the same capacity that was previously reserved for only the best extract, greatly improving the mineral abundance."
 excavation9_desc: "With better grade tooling and improvements to automation, deep-seam mines are now more common and can reach deeper, granting us more high quality material for use in industry."
 
 oil_processing_1945_desc: "By improving the energy efficiency of the process, more synthetic oil can be made siginificantly more easily than before."
 oil_processing_1950_desc: "Because of more advanced processing, lower grade coal can now be broken down and heated to make oils suitable for all purposes."
 oil_processing_1955_desc: "By improving the process of melting coal into oil, we are able to use more types of oil as a base from which to produce synthetics, therefore increasing the yield we get."
 oil_processing_1960_desc: "By adding catalysts into the process, we can break down coal much more efficiently in order to polymerise it, this development also allows us to process more coal at a time."
 
 rubber_processing_1945_desc: "By improving the energy efficiency of the process, more synthetic rubber can be made at the same cost as previously possible."
 rubber_processing_1950_desc: "By improving the energy efficiency of the process, more synthetic rubber can be made at the same cost as previously possible."
 rubber_processing_1955_desc: "By miniturising the equipment needed to refine synthetics, it is possible to add more refining vats into a refinery."
 rubber_processing_1960_desc: "By making minor improvements to the process of breaking down coal and polymerising it as rubber, we can greatly improve the yeild gained through the process."
 
 anechoic_tiles_1_desc: "By layering rubber onto the hull of a submarine, it is possible to mask its signiture and distort sonar returns."
 anechoic_tiles_2_desc: "By improving the quality of tiles applied, it is made possible to not only distort sonar returns, but also completely absorb some active sonar, further reducing the chance of detection."
 low_octane_fuel_desc: "By lowering the standard of fuel accepted for use in aviation, we greatly increase the amount available for use, though at a cost to performance of course."
 high_octane_fuel_desc: "By only accepting the highest quality of fuel for use in combat aircraft, the performance that can be expected of them is also greatly raised, though less fuel will be available for use of course."
   