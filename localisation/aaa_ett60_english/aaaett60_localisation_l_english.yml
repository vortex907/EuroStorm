 ENG_anti_ship_missile_3_module_desc:0 "English Electric Yellow Sand was an anti-ship missile developed in England in the 1950s as a homing bomb. It was likelly a precursor to the Green Cheese anti-ship nuclear missile." 
 
 ENG_ship_dp_missile_battery_1:"Vickers Seaslug Mark 2"
 ENG_ship_dp_missile_battery_1_desc:"The Seaslug Mark 2 was an updated version of the Seaslug ship-based SAM to include anti-ship capabilities with an improved low-altitude performance. The Seaslug Mk.2 used developments made for the cancelled Blue Slug Missile."
 ENG_ship_sam_missile_battery_1:"Project 502"
 ENG_ship_sam_missile_battery_1_desc:"Project 502 was an experimental ship-based SAM system that led to the development of the Seaslug system. Project 502 was the brainchild of a group of American and British companies: Armstrong Whitworth, Sperry and General Electric. Their final design was reportedly 50% better than the contemporary American Terrier design."
 ENG_ship_sam_missile_battery_2:"Vickers Seaslug"
 ENG_ship_sam_missile_battery_2_desc:"The Vickers Seaslug was a surface to air missile deployed by the Royal Navy as its first generation SAM in 1961. A high-performance missile for its time, the Seaslug combat debut was in the 1982 Malvinas war. By that time the system was severely obsolete and no hits were scored against aerial targets."
 ENG_ship_light_asm_battery_1:0 "Light Blue Slug launcher"
 ENG_ship_light_asm_battery_1_desc:0 "The Blue Slug project aimed at developing a heavy ship-launched anti-ship missile based on the Seaslug SAM. The Blue Slug project was cancelled in favour of the Green Cheese nuclear anti-ship missile (itself cancelled in 1956), however, developments from the Blue Slug project made its way into the Vickers Seaslug Mk.2, which included anti-ship capabilities."
 ENG_ship_heavy_asm_battery_1:0 "Heavy Blue Slug launcher"
 ENG_ship_heavy_asm_battery_1_desc:0 "The Blue Slug project aimed at developing a heavy ship-launched anti-ship missile based on the Seaslug SAM. The Blue Slug project was cancelled in favour of the Green Cheese nuclear anti-ship missile (itself cancelled in 1956), however, developments from the Blue Slug project made its way into the Vickers Seaslug Mk.2, which included anti-ship capabilities."
 
