 SOV_SAM_tech_1:0 "R-112"
 SOV_SAM_tech_1_desc:0 "The R-112 was an advanced medium surface-to-air missile derived from the R-102 (Schmetterling). Work on the design begun in 1948 but was cancelled without ever flying in 1951."
 SOV_SAM_tech_2:0 "S-25 Berkut"
 SOV_SAM_tech_2_desc:0 "Under a crash program ordered by Stalin, development began in 1951, first guided launch was in 1953, and by 1956, 2,640 launchers were deployed in defense of Moscow. The fixed-site S-25 was a multi-target system, capable of tracking and guiding missiles toward more than one target at a time."
 SOV_SAM_tech_3:0 "S-75 Dvina"
 SOV_SAM_tech_3_desc:0 "Known in the west as the SA-2 Guideline, this weapon was responsible for the downing of more American aircraft than any missile in history. It was deployed worldwide beginning in 1957, and improvements and updates, many by third parties, continued into the 21st Century."
 SOV_SAM_tech_4:0 "S-125 Neva"
 SOV_SAM_tech_4_desc:0 "The S-125 was developed in the early 1960's to complement the older S-25 and S-75 systems. The S-125 has the nickname "Neva" in Soviet service and "Pechora" for export. Compared to the S-75 the range, speed and altitude are reduced but it is more capable of engaging low altitude and maneuverable targets. The S-125 was one of the principal Soviet air defense systems and large numbers have been produced."
 
