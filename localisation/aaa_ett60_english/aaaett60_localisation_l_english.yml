 GER_infantry_equipment_4:0 "Heckler & Koch G3"
 GER_infantry_equipment_4_short:0 "G3" 
 GER_infantry_equipment_4_desc:0 "The Heckler & Koch Gewehr 3 (7.62 x 51mm) is a select-fire battle rifle that was developed by Heckler & Koch. The development of this rifle was in collaboration with the Spanish state agency CETME. It was the service rifle for the Bundeswehr until it was replaced by the G36 assault rifle in the 1990’s. Mauser weapon engineers, who worked on the StG 45(M), continued their work after the war at the French arms manufacturer CEAM. Lugwig Vorgrimler, one of the engineers, then moved to Spain and developed the Modelo 2. The Bundesgrenzschuta showed interest in this weapon, but it would be the Bundeswehr to use the rifle." 
 GER_infantry_equipment_5:0 "Heckler & Koch HK33"
 GER_infantry_equipment_5_short:0 "HK33"
 GER_infantry_equipment_5_desc:0 "The Heckler & Koch HK33 is a selective-fire 5.56mm assault rifle that was developed in the 1960’s by Heckler & Koch. Heckler & Koch developed four rifles that were based on the Gewehr 3. The cartridge for these rifles are: 7.62x51mm Nato, 7.62x39mm Soviet, 5.56x45mm Nato, and a 9x19mm Parabellum pistol cartridge. There are two main variants: a full length barrel with either a fixed stock or a collapsing stock, or a shortened K-variant barrel. The rifle can be either safe, semi and full auto or safe, semi, 3-round burst fire."
 
 GER_modern_tank_artillery_equipment_1:0 "Waffentrager 12.8 cm Skorpion"
 GER_modern_tank_artillery_equipment_1_short:0 "Skorpion"
 GER_modern_tank_artillery_equipment_1_desc:0 "On or around the 24th of February, 1943, Rheinmetall’s entry for the Selbstfahrlafette für 12.8 cm K 43 und 15 cm sFH 43 Project was assigned the cover name "Skorpion"."
 
