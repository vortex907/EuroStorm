 USA_SAM_tech_1:0 "Boeing SAM-A-1 GAPA"
 USA_SAM_tech_1_short:0 "SAM-A-1 GAPA"
 USA_SAM_tech_1_desc:0 "In the later stages of the war, the USAAF started a program to study and develop guided rocket anti-aircraft systems. Boeing was awarded a contract in 1946 with a project labeled GAPA (Ground-to-Air Pilotless Aircraft), designated project MX-606. Between 1946 and August 1950, more than 100 XSAM-A-1 GAPA test missiles were launched. The GAPA tactical missile program was officially terminated in 1949, as newer designs were showing more promise."
 USA_SAM_tech_2:0 "Bell M1 Nike Ajax"
 USA_SAM_tech_2_short:0 "M1 Nike Ajax"
 USA_SAM_tech_2_desc:0 "The Nike Ajax was the world's first operational surface-to-air guided missile system. The first production Nike (which had been redesignated SAM-A-7 in 1951) flew in 1952, and the first operational Nike site was activated in 1954. By 1958, nearly 200 Nike Ajax sites had been activated in the USA."
 USA_SAM_tech_3:0 "Bell M6 Nike Hercules"
 USA_SAM_tech_3_short:0 "M6 Nike Hercules"
 USA_SAM_tech_3_desc:0 "The SAM-A-25 Nike B program was formally established in June 1953 and used many components of the Nike I (Nike Ajax). The first production Nike Hercules missiles were delivered in 1958, and quickly replaced the Ajax on many Nike sites. All in all, the U.S. Army established 145 Nike Hercules sites over the years. Production of the missiles ended in 1964, and gradual phase-out of the MIM-14 began in the late 1960's."
 USA_SAM_tech_4:0 "Boeing IM-99A BOMARC"
 USA_SAM_tech_4_short:0 "IM-99A BOMARC"
 USA_SAM_tech_4_desc:0 "The Bomarc was the only surface-to-air missile ever deployed by the U.S. Air Force. Test flights of the missile began in September 1952 and continued through early 1955. In October 1957, the first production-representative prototype flew with full guidance, and succeeded to pass the target within destructive range. In late 1957, Boeing received the production contract for the IM-99A Bomarc A interceptor missile, and in September 1959, the first IM-99A squadron became operational."
  
