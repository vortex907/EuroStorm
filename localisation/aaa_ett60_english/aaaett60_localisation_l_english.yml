 ecm_pod_1_desc: "With the introduction of Radar, warfare is now fought in the electromagnetic realm too. Protecting our planes can be achieved by equipping them with pods housing electronic equipment designed to deceive and jam the enemy’s electromagnetic emitters and detectors."
 module_ecm_pod_1_desc: "A pod with powerful electronic emitters designed to interfere with the emission from enemy radars. In its current form it is mainly used to help bombers avoid detection and interception before reaching its target."
 ecm_pod_2_desc: "In the modern battlefield surviving might be down to jamming enemy radars or missiles and advancements in electronic warfare mean that we can house more powerful equipment into relatively lighter and smaller pods."
 module_ecm_pod_2_desc: "A more sleek and lighter pod, with better equipment to protect planes from enemy electromagnetic emissions."
 
 module_countermeasure_dispenser_small_desc: "As guided missiles are starting to dominate the skies, planes need dedicated equipment to protect themselves. We can install small dispensers of chaff, that use metallic particles in the air to trick radar-guided missiles, and flare, a small pyrotechnic that generates heat to throw off IR seekers."
 module_countermeasure_dispenser_medium_desc: "As guided missiles are starting to dominate the skies, planes need dedicated equipment to protect themselves. We can install small dispensers of chaff, that use metallic particles in the air to trick radar-guided missiles, and flare, a small pyrotechnic that generates heat to throw off IR seekers."
