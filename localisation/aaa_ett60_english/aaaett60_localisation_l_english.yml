 SOV_mechanized_equipment_5_desc:0 "The BTR-152V is a variant of the ZIS-151 utility truck. This vehicle is a six-wheeled, open-top, armoured personnel carrier. The vehicle was a low-cost option that allowed the Red Army to rapidly motorize the infantry divisions. However, it has the same poor cross-country mobility and maintenance issues as the ZIS-151. Variants of this vehicle include an ambulance, communications, engineer, SPAAG, and other types. The BTR-152V1 received a night vision upgrade."
