 JAP_infantry_equipment_4:0 "Howa R-3"
 JAP_infantry_equipment_4_short:0 "R-3" 
 JAP_infantry_equipment_4_desc:0 "The Howa R-3 rifle was based on the US M-14 rifle. With the conclusion of WWII the Potsdam Order prohibited Japan from producing weapons. However, with war raging on the Korean peninsula the Potsdam Order was amended allowing Japan to manufacture weapons for the Japanese military. Howa Machinery (renamed after WWII from Toyoda’s Loom Works) began developing equipment for the Japanese military. The Howa R-1 and R-2 prototypes rifles were based on the US ArmaLite AR-10 (the predecessor to the AR-15). The R-3 prototype followed soon afterwards, but was not officially adopted by the military." 
 JAP_infantry_equipment_5:0 "Howa Type 64"
 JAP_infantry_equipment_5_short:0 "Type 64"
 JAP_infantry_equipment_5_desc:0 "The Howa Type 64 is a gas-operated battle rifle used exclusively by the Japan Self-Defense Forces and the Japanese Coast Guard. It fires a 7.62x51mm Nato cartridge and it has a 20 round magazine. It has never been exported due to the strict Japanese anti-hardware export laws. Several prototypes prior to the Type 64 had been tested, but it was the Howa R63E that was used as the basis for developing the Type 64. The rifle entered service in 1964 and it is still in use."
 
