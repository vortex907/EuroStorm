 ENG_infantry_equipment_4_desc:0 "The Janson EM-2 Mamba was substantially different in design from the Thorpe EM-1. It was a gas-operated bullpup assault rifle based on the .280 Enfield cartridge. The roller-lock was abandoned for an improved design. The entire trigger group was redesigned and it was much simpler than the Thorpe EM-1’s trigger mechanism. It could fire in semi-automatic or automatic fire, and the rifle had a high degree of accuracy." 
