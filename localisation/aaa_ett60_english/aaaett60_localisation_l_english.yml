 aircraft_cannon_3_1x_desc: "The way to improve over the existing aerial auto-cannons is to ensure a better firing rate while ensuring its reliability. At this point we can also bring to bear larger calibers with bigger rounds and a heavier explosive warhead."
 aircraft_cannon_3_2x_desc: "The way to improve over the existing aerial auto-cannons is to ensure a better firing rate while ensuring its reliability. At this point we can also bring to bear larger calibers with bigger rounds and a heavier explosive warhead."
 engine_cannon_3_1x_desc: "The way to improve over the existing aerial auto-cannons is to ensure a better firing rate while ensuring its reliability. At this point we can also bring to bear larger calibers with bigger rounds and a heavier explosive warhead."
 
 cannon_defense_turret_2_desc: "New turrets can be controlled with electric motors from a distance, protecting the gunner and allowing for sustained return fire, even under attack."
 cannon_defense_turret_2_2x_desc: "New turrets can be controlled with electric motors from a distance, protecting the gunner and allowing for sustained return fire, even under attack."
 
 aa_cannon_4_desc: "In the jet age, as engagements are getting faster, pilots have to rely on increased firing rate. In new cannons, a single, short burst, will be enough to shred even the largest aerial target."
 aircraft_cannon_4_1x_desc: "In the jet age, as engagements are getting faster, pilots have to rely on increased firing rate. In new cannons, a single, short burst, will be enough to shred even the largest aerial target."
 aircraft_cannon_4_2x_desc: "In the jet age, as engagements are getting faster, pilots have to rely on increased firing rate. In new cannons, a single, short burst, will be enough to shred even the largest aerial target."
 cannon_defense_turret_3_desc: "Remote controlled turrets are getting more precise. Between more sensitive servo-motors and the integration with fire-director radars, modern turrets are extra effective at scaring away enemy aircraft."
 cannon_defense_turret_3_2x_desc: "Remote controlled turrets are getting more precise. Between more sensitive servo-motors and the integration with fire-director radars, modern turrets are extra effective at scaring away enemy aircraft."
 
 aa_cannon_5_desc: "The pinnacle of aerial auto cannons has reached extremely high firing rates, which are limited by the ammount of heat the barrel can absorb before malfunctioning. To counteract this, rotary cannons have been introduced, meaning that the barrels rotate, being used sequentially so that the heat generated is spread out, achieving a safer and more reliable operation."
 aircraft_cannon_5_1x_desc: "The pinnacle of aerial auto cannons has reached extremely high firing rates, which are limited by the ammount of heat the barrel can absorb before malfunctioning. To counteract this, rotary cannons have been introduced, meaning that the barrels rotate, being used sequentially so that the heat generated is spread out, achieving a safer and more reliable operation."
 hud_module_desc: "A head-up display, or heads-up display, is a transparent display that presents data without requiring users to look away from their usual viewpoints, being able to view information with the head positioned "up" and looking forward, instead of angled down looking at lower instruments."
 
 twin_tail_desc: "A twin tail is a type of vertical stabilizer arrangement found on the empennage of some aircraft. Two vertical stabilizers—often smaller on their own than a single conventional tail would be—are mounted at the outside of the aircraft's horizontal stabilizer. This arrangement is also known as an H-tail. The biggest advantages of this arrangement are the larger rudder area, and an easier installation of a rear gunner position."
 twin_boom_desc: "A twin-boom aircraft has two longitudinal auxiliary booms. These may contain ancillary items such as fuel tanks and/or provide a supporting structure for other items. It has been adopted to resolve various design problems with the conventional empennage for aircraft in different roles and configurations."
 
 crescent_wing_desc: "The crescent wing is a fixed-wing aircraft configuration in which a swept wing has a greater sweep angle on the inboard section than the outboard, giving the wing a crescent shape. The planform attempts to reduce several unpleasant side-effects of the swept wing design, notably its tendency to "pitch-up", sometimes violently, when it nears a stall."
 g_suit_1_desc: "A g-suit, is a flight suit worn by aviators who are subject to high levels of acceleration force. It is designed to prevent a black-out and g-LOC (g-induced loss of consciousness) caused by the blood pooling in the lower part of the body when under acceleration, thus depriving the brain of blood."
 g_suit_2_desc: "A g-suit, is a flight suit worn by aviators who are subject to high levels of acceleration force. It is designed to prevent a black-out and g-LOC (g-induced loss of consciousness) caused by the blood pooling in the lower part of the body when under acceleration, thus depriving the brain of blood." 
 g_suit_3_desc: "A g-suit, is a flight suit worn by aviators who are subject to high levels of acceleration force. It is designed to prevent a black-out and g-LOC (g-induced loss of consciousness) caused by the blood pooling in the lower part of the body when under acceleration, thus depriving the brain of blood." 
 
 fuel_tanks_very_large_desc: "As airframes get bigger, we can introduce even larger fuel tanks in our designs. Bombers can now theoretically trully achieve transoceanic and transcontinental operational ranges."
 canard_desc: "A canard is a wing configuration in which a small forewing or foreplane is placed forward of the main wing of a fixed-wing aircraft. The aerodynamics of the canard configuration are complex: while it is employed to increase the aircraft's maneuverability, especially at high angles of attack or during a stall, it causes problems in the longitudinal equilibrium, static and dynamic stability characteristics."
 afterburner_desc: "An afterburner is an additional combustion component used on some jet engines. Its purpose is to increase thrust, usually for supersonic flight, takeoff, and combat. The afterburning process injects additional fuel into a combustor in the jet pipe behind the turbine, "reheating" the exhaust gas. Afterburning significantly increases thrust at the cost of increased fuel consumption which limits its use to short periods."
 mach_2_afterburner_desc: "An afterburner is an additional combustion component used on some jet engines. Its purpose is to increase thrust, usually for supersonic flight, takeoff, and combat. The afterburning process injects additional fuel into a combustor in the jet pipe behind the turbine, "reheating" the exhaust gas. Afterburning significantly increases thrust at the cost of increased fuel consumption which limits its use to short periods."
 compressor_bleed_afterburner_desc: "This type of engine incorporated a unique compressor bleed bypass at high Mach number. When opened, bypass valves bled air and routed it around the compressor rear stages, combustor, and turbine. The bleed air re-entered the turbine exhaust around the front of the afterburner where it was used for increased thrust and cooling. For extreme high-altitude and high-speed environment operation, the engine required special fuel and oil."
 compressor_bleed_engine_tech_desc: "This type of engine incorporated a unique compressor bleed bypass at high Mach number. When opened, bypass valves bled air and routed it around the compressor rear stages, combustor, and turbine. The bleed air re-entered the turbine exhaust around the front of the afterburner where it was used for increased thrust and cooling. For extreme high-altitude and high-speed environment operation, the engine required special fuel and oil."
 
 air_improved_construction_desc: "With the developments in jet engines, aircraft construction must adapt to address stability and aerodynamic issues that have arisen as airplanes inch closer to supersonic speeds."
 air_advanced_construction_desc: "Specific research is required to successfully operate at transonic speeds and break the sound barrier. The engineering necessary to ensure that airframes can sustain the forces involved in supersonic maneuvering is not trivial."
 air_modern_construction_desc: "New materials and advanced engineering techniques can unlock more complex airframe configurations. The new generation of aircraft can be more specialized, being built to achieve specific performance targets, pushing the boundaries of flight envelopes all around."
 
 turboprops_desc: "We might have reached the pinnacle of piston engine construction. It is highly unlikely that more performance can be squeezed out of this type of technology."
 jet_engines_2_desc: "The first jet engines were fragile, unrealiable and left a lot of performance on the table. After this initial experience, we can adjust our designs solve those initial growing pains."
 second_gen_jet_engines_desc: "A new generation of jet engines must be able to operate at transonic and supersonic speeds. Without a powerful engine, that works, equipped with afterburners we can't even dream of breaking the sound barrier."
 third_gen_jet_engines_desc: "New materials and advanced engineering techniques allows for extremely powerful engines, achieving speeds in excess of Mach 2."

 plastics_1_desc: "Fully synthetic plastics have been researched in the previous decades, revolutionizing the chemical industry and opening new and exciting applications. Different types of polymers, ever cheaper, are starting to be introduced to the mass consumer market and can revolutionize, among other things, the food industry by extending the shelf life of perishable goods."
 plastics_2_desc: "The popularization of plastics led to the opening of a dedicated field of science to study, research and discover materials. Materials scientists emphasize understanding how the history of a material (processing) influences its structure, and thus the material's properties and performance."
 plastics_3_desc: "New materials are starting to be integrated into the industrial production chain. Materials like polypropylene and polystyrene, with multiple applications will soon be so ubiquitous that one would hardly remember a world without them."
 plastics_4_desc: "Material sciences can be expanded to include every class of materials, including ceramics, polymers, semiconductors, magnetic materials, etc. With a deeper understanding of the physical, chemical and molecular properties at play, scientists can now focus on developing materials based on the properties they want to achieve."
 
 agriculture_1_desc: "Agricultural mechanization is the use of machinery and equipment, ranging from simple and basic hand tools to more sophisticated, motorized equipment and machinery, to perform agricultural operations."
 agriculture_2_desc: "The application of specialized chemicals for agricultural production can greatly increase crop yields. They can come in the form of  biocides (insecticides, herbicides, fungicides and nematicides), to protect crops, or advanced chemical fertilizers to improve crop nutrition."
 agriculture_3_desc: "Developments in the auto industry has led to a new generation of agricultural tractors and machinery. They are faster, more reliable, more efficient and cheaper."
 agriculture_4_desc: "Recent discoveries in agriculture allows farmers to improve their crop selection. Achieving more efficient production all around the year."
 agriculture_5_desc: "Agrochemicals are ever evolving. Pesticides need to cover new and changed pests, while reducing their toxicity to workers and consumers. Synthetic fertilizers are also more specialized, being able to address specific soil nutrition deficiencies."
 agriculture_6_desc: "Agriculture has achieved massive yields with the application of the latest developments in the field. This means that new ways to deal with those yields are necessary: from logistics, supply chain, business practices and large-scale investments, adaptations need to be made to address the volume of goods produced."
 
 health_1_desc: "In the early 20th century, military forces finally recognized the need to have permanent combat medics and health facilities integrated into their structure. Albeit still unsophisticated, militaries are now beginning to issue standard medical supplies to its combat units."
 health_2_desc: "Advanced antibiotics are greatly expanding the chances of the human body resisting to infections and preventing sepsis. In combat, those new drugs can be the difference of life or death."
 health_3_desc: "During the late 1930s and early 1940s, military maneuvers increased worldwide, and sexual hygiene and conduct became major problems for the troops. Efforts to raise awareness about the dangers faced by servicemen through poor sexual hygiene can make a notable difference in non-combat-related casualties."
 health_4_desc: "Advancements in chemistry and in the pharmaceuticals, industry are beginning to pay off with the development of new synthetic drugs. With these we achieve new treatments for previously untreatable diseases and can notably expand the life expectancy of our people."
 health_5_desc: "Medical sciences are benefiting from advancements in other fields, opening up new research that can significantly improve life expectancy."
 
 postwar_computing_tech1_desc: "A transistor is a semiconductor device used to amplify or switch electrical signals and power. It is one of the basic building blocks of modern electronics and, because of that, many people consider them one of the 20th century's greatest inventions."
 postwar_computing_tech2_desc: "Magnetic-core memory is a form of random-access memory, an electronic computer memory that can be read and changed in any order, typically used to store working data and machine code. It allows data items to be read or written in almost the same amount of time irrespective of the physical location of data inside the memory."
 postwar_computing_tech3_desc: "Hard disk drives were introduced by IBM in 1956, and were the dominant secondary storage device for general-purpose computers beginning in the early 1960s."
 postwar_computing_tech4_desc: "An integrated circuit, also known as a microchip, is a small electronic device made up of multiple interconnected electronic components such as transistors, resistors, and capacitors. These components are etched onto a small piece of semiconductor material, usually silicon. They have greatly impacted the field of electronics by enabling device miniaturization and enhanced functionality."
 
 fuel_refining6_desc: "A new frontier in refining is the deasphalting process. It separates oil from carbon rich components, resins, and asphaltenes and, makes it possible to convert it to lube stock, or into feedstock for other secondary processing facilities."
 fuel_refining7_desc: "New technologies have unlocked new processes, such as hydrodesulfurization , a high-pressure and high-temperature process that uses hydrogen gas to reduce the sulfur in petroleum fractions (particularly diesel) to hydrogen sulfide, which is then readily separated from the fuel."
 fuel_refining8_desc: "Science continues to develop new processes like catalytic oxidation, a type of chemical reaction in which one or more reactants are converted into products by the addition of oxygen. The most common example of this reaction is the catalytic oxidation of methanol to formaldehyde."
 fuel_refining9_desc: "Our scientists want to implement hydrocracking in our refining processes. It is a catalytic process used in refineries to convert heavy oil fractions into lighter compounds by breaking high molecular weight molecules."
 
 fire_control_radar_desc: "A fire-control radar is a radar that is designed specifically to provide information (mainly target azimuth, elevation, range and range rate) to a fire-control system in order to direct weapons such that they hit a target."
 fire_control_radar_1_desc: "Recent developments allow for adjustments and gradual improvements in our already existing fire-control radars."
 
 SAM_tech_1_desc: "It has become clear that the dangers of massed strategic bomber formations cannot be deterred simply by conventional flak. Tons of shells are fired into the air to little effect. Guided rockets will be more effective and efficient in protecting our industry and population."
 SAM_tech_2_desc: "Proper integration with more advanced radar and guidance systems will certainly lead to better surface to air missiles. Developments in propulsion also allows for faster interceptor missiles as well as being able to reach higher altitudes."
 SAM_tech_3_desc: "The efficiency of SAM batteries is well recognized, so our enemies have expanded the introduction of jamming systems and general electronic countermeasures into their bomber formations. Newer missile systems must include electronics that can resist enemy jamming."
 SAM_tech_4_desc: "Newer missiles must continue to improve their guidance and propulsion systems. Faster, more agile, and precise missile interceptors are sure to bring fear to the enemy bomber crews."
 
 theater_missile_equipment_1_desc: "With the development of more accurate guidance equipment, surface to surface cruise missiles, like the German V-1, can now be employed in a tactical capacity. Rail-based launchers can be used to give those missiles batteries enough mobility to support our land operations."
 theater_missile_equipment_2_desc: "Better theater guided missiles can be achieved with improved guidance systems, including radar-based navigation and terminal flight direction, plus a faster and more streamlined design."
  
 sam_site_desc: "This building provides the state with better protection from enemy bombers and ability to fire at attacking aircraft."
 
 main_battle_tank_chassis_2_desc:0 "Experience has shown that the designs of light, medium, and heavy tank are converging more and more. heavy tanks have gotten more mobile, while light tanks are carrying heavier armament and armor to survive. there is therefore value in unifying all three designs into a single type, which will be a universal Main Battle Tank."
 main_battle_tank_chassis_3_desc:0 "Experience has shown that the designs of light, medium, and heavy tank are converging more and more. heavy tanks have gotten more mobile, while light tanks are carrying heavier armament and armor to survive. there is therefore value in unifying all three designs into a single type, which will be a universal Main Battle Tank."
 main_battle_tank_chassis_4_desc:0 "Experience has shown that the designs of light, medium, and heavy tank are converging more and more. heavy tanks have gotten more mobile, while light tanks are carrying heavier armament and armor to survive. there is therefore value in unifying all three designs into a single type, which will be a universal Main Battle Tank."
  
 # SOV_guided_missile_equipment_1_desc: "The MKB Raduga FKR-1 Meteor was a land based version of the Raduga KS-1 Komet air-to-surface missile. It was a nuclear capable mobile launching system designed for ground combat. The missile had a 150km range and could be launched directly from its transporter."
 # SOV_guided_missile_equipment_2_desc: "The R-11 originated as Theme N-2 of the R-3 IRBM project. This was an alternate approach to delivering nuclear warheads on West European targets - a road-mobile missile of shorter range that could be set up at the forward area of the battlefield and reach enemy targets. The specification was for a missile of the range and payload of the German V-2, but of less than half the size, using non-cryogenic propellants."
 # SOV_guided_missile_equipment_3_desc: "The R-2 was a russian intermediate range ballistic missile. The Soviet R-2 ballistic missile was developed in 1947-1953, nearly in parallel with the R-1 from which it derived. It incorporated many detailed improvements, had double the range of the R-1 and V-2. First operational units received its missiles starting in 1953."
 # SOV_guided_missile_equipment_4_desc: "The R-5 was the first Soviet missile to be armed with a nuclear warhead. It was also the end of the road in being the ultimate extrapolation of German V-2 technology. Later missiles of both Yangel and Korolev would use other propellants and engine designs. The R-5 could deliver a 1425 kg warhead over a range of 1200 km, doubling the performance of the R-2. Following a demonstration on 20 May 1954 the system was accepted by the military in 1955."
 # SOV_guided_missile_equipment_5_desc: "The R-12 was the first operationally effective intermediate range ballistic missile, the first Soviet missile deployed with a thermonuclear warhead, and the first mass-produced missile in history. 2,300 of the storable propellant rockets were built and deployed in both mobile and silo-based versions for thirty years, from March 1959 to June 1989."
 # SOV_guided_missile_equipment_6_desc: "The R-7 was the world's first ICBM and first orbital launch vehicle. The research project was authorized in a decree of 4 December 1950. The study was headed by Korolev's NII-88 and test flights of the first lot of 12 prototype missiles was completed on January 30, 1958, and the Semyorka reached initial operational capability in 1959."
 
 # USA_guided_missile_equipment_1_desc: "In 1943, following the appearance of the Fieseler Fi 103 V-1 bomb in Europe, the US started their own program to create their own “jet bomb. Development eventually led to the JB-10 prototype in 1945, equipped with a pulsejet propulsion system. It competed with the Ford JB-2, a copy of the V-1, which was much cheaper, leading to the JB-10’s cancellation in 1946. Neither system was adopted operationally, although the JB-2 had an extended life as a test and development vehicle."
 # USA_guided_missile_equipment_2_desc: "Project Hermes was launched in November 1944, awarding General Electric a contract for the design of a family of test vehicles and operational guided missiles. One these projects was the A-3, started in 1947, with the goal of developing a liquid-fueled rocket-powered surface-to-surface missile to carry a 450 kg (1000 lb) warhead to 240 km (150 miles) with an accuracy of 60 m (200 ft) CEP. Program was slow, with the first unsuccessful attempted flight in 1953, being terminated in 1954."
 # USA_guided_missile_equipment_3_desc: "The slow pace of the Hermes program led to a decision to develop a tactical nuclear-armed ballistic missile out of the Corporal test-vehicles, a series of Army research rockets from in 1944/45. Initial production contract was signed in 1951, first flight in 1952, and first deliveries in 1954, being the first operational guided missile of the US Army. A troubled design, the Corporal was retired from frontline units in 1962."
 # USA_guided_missile_equipment_4_desc: "The Thor was the first Intermediate Range Ballistic Missile (IRBM) deployed by the US armed forces. Although its military career was short, its descendants are still in use as space launch vehicles. Development began in 1954, using as many already existing components as possible to accelerate development, leading to production and testing as soon as 1956. Deployment was complete in 1960. Despite being deactivated in 1963, the missiles served as test and space launch vehicles until 1972."
 # USA_guided_missile_equipment_5_desc: "The Jupiter development began as a joint Army/Navy common missile program from in 1954. The Navy abandoned the idea, but development continued both as a missile and as a space launch vehicle. The missile was first tested in 1957, and first squadron deployed in 1961 in Turkey. This led to the Soviet decision to base its own missiles in Cuba, starting the Cuban Missile Crisis. A Jupiter C vehicle also launched the first US satellite into orbit on 1 February 1958. It was retired in 1963."
 # USA_guided_missile_equipment_6_desc: "The Atlas was the first Intercontinental Ballistic Missile (ICBM) deployed by the US. Development began in 1951 by Convair but changes to the design, including to its payload and propulsion, led to testing only in 1957. The first squadron was activated in 1959 at Vandenberg AFB but it became rapidly obsolete as a missile, being completely phased out in 1965. Despite that, the Atlas is still in use today in a space launch role, with the Atlas V version having first flown as recently as 2002."
 
 # USA_sub_cruise_missile_1: "Vought SSM-N-8 Regulus"
 # USA_sub_cruise_missile_1_short: "SSM-N-8 Regulus"
 # USA_sub_cruise_missile_1_desc: "The Regulus was the first strategic long-range guided missile deployed by the US Navy. In June 1946 the Navy awarded Vought a contract to develop the Regulus. The first flight was in 1951, the first shipboard launch succeeded in 1952, and the first submarine launch was done in 1953. In May 1954, the Regulus I was declared operational. Its deployment was limited, with only 5 submarines being equipped with it by the time it became obsolete by the introduction of the Polaris SLBMs." 
 # USA_sub_cruise_missile_2: "Vought SSM-N-9 Regulus II"
 # USA_sub_cruise_missile_2_short: "SSM-N-9 Regulus II"
 # USA_sub_cruise_missile_2_desc: "In June 1953 Vought received a contract to develop a supersonic successor to the Regulus cruise missile. It was named Regulus II although it was a completely new missile. First flight occurred in May 1956, and the testing continued until the end of 1957, with the first launch from a submarine in September 1958. Regulus II was a Mach 2 cruise missile design, displaying a better performance than the Regulus I. The introduction of the Polaris SLBM led to the Regulus II’s cancellation in 1958."
 
