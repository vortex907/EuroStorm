 antitank_a:0 "Plastic Explosive Ammunition"
 antitank_a_desc:0 "The introduction of High-Explosive Squash Head (HESH) or High-Explosive Plastic (HEP) ammunition was somewhat overshadowed by HEAT. However, refinements in the plastic explosive have made HESH and HEP rounds deadly due to improved spalling properties."
 antitank_d:0 "Fin-Stabilised Ammunition"
 antitank_d_desc:0 "With the simple addition of fin stabilisers to the core of our anti-tank rounds, our anti-tank rounds will lose far less speed when travelling to their intended targets, reducing dispersion as well as increasing their penetrative capacity."
# antitank_c:0 "X"
# antitank_c_desc:0 "X"
 antitank_b:0 "High-Low Pressure System"
 antitank_b_desc:0 "Utilising the pressure differential between the high pressure gases of ignition and the low pressure of the chamber, we can drastically cut down on equipment and ammunition weight while maintaining the same ballistics as those of a conventional design. This will enable massive upscaling of the calibre of our ammunition, further improving our dedicated anti-tank batteries."
 antitank_e:0 "APFSDS Flechettes"
 antitank_e_desc:0 "An Armour-Piercing Fin-Stabilized Discarding Sabot (APFSDS) flechette is a long, narrow, dart-like projectile made of dense materials such as depleted uranium or tungsten, designed to penetrate armored targets at high velocity. It is encased in a sabot that falls away after firing, allowing the fin-stabilized penetrator to continue toward the target with minimal drag and maximum kinetic energy."
 
