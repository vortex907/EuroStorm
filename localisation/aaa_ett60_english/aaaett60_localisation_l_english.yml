 JAP_air_air_missile_2_module:0 "Mitsubishi AAM-2R" 
 JAP_air_air_missile_2_module_short:0 "AAM-2R" 
 JAP_air_air_missile_2_module_desc:0 "The AAM-2 was an intended local version of the American AIM-4 Falcon missile. Originally Japan intended to produce locally the IR version of the missile, but with semi-active radar versions available, a radar version could be in the books. The project was cancelled and never deployed." 
