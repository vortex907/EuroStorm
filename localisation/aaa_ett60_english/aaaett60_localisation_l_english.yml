 FRA_air_air_missile_4_module_desc:0 "The Matra 530 was developed using the R 511 as a base. The missile was supposed to be a fully guided interception missile and development began in 1958. In 1959, it was chosen to equip the Mirage III interceptor. The Super 530 was an upgraded version developed to equip the Mirage F1 beginning in 1969, of which 1200 units were produced. It was eventually adapted to serve as the first air to air missiles of the Mirage 2000, being produced into the late 1980s."
 
 FRA_SAM_tech_1:0 "Direction des Etudes et Fabrications d'Armes Projectile Autopropulsé Radioguidé Contre Avions"
 FRA_SAM_tech_1_short:0 "DEFA PARCA"
 FRA_SAM_tech_1_desc:0 "The PARCA (Projectile Autopropulsé Radioguidé Contre Avions) program was one of France's first indigenous efforts to develop a surface-to-air missile system for air defence, started in 1948 by the Direction des Études et Fabrications d'Armes. Several other programs existed based off of late war German projects such the Wasserfall, and while the PARCA applied some of the lessons learned from the German projects it was the first effort to develop an essentially French vehicle independent from German designs."
 # FRA_SAM_tech_2:0 "Direction des Etudes et Fabrications d'Armes NA-250"
 # FRA_SAM_tech_2_short:0 "NA-250"
 # FRA_SAM_tech_2_desc:0 "The NA-250 was an experimental missile developed within the Super-PARCA surface-to-air program to test a 250mm ramjet engine as a further development of the PARCA program. The NA-250 used four boosters to achieve Mach 1.5, where the ramjet took over before it could reach it maximum speed of Mach 3. The NA-250 never entered production as an operational missile, but was a relevant step towards more modern types."
 FRA_SAM_tech_2:0 "Sud-Est SNCASE SE-4400"
 FRA_SAM_tech_2_short:0 "SE-4400"
 FRA_SAM_tech_2_desc:0 "The SE-4400 was intended to be France's first operation surface-to-air missile. It was a ramjet-powered, liquid-fueled, vertically-launched missile developed by the SNCASE company under request of the French government from 1953 onwards. It could achieve speeds up to Mach 3.7, while maintaining an average cruise speed of Mach 2.3 in pursuit of targets as high as 67.000 m. After difficulties with its guidance and terminal attack systems, the RE-4400 was cancelled in 1967 in favour of the R-422 being developed by Matra at the same time."
 
 FRA_SAM_tech_4:0 "Matra R-422 SA 20"
 FRA_SAM_tech_4_short:0 "R-422 SA 20"
 FRA_SAM_tech_4_desc:0 "The Matra R-422 was one of the missiles developed for the SA 20 program, as a solid-fueled surface to air missile. The R-422 could reach Mach 2.8 with a maximum range of 48km for targets at 18 000 m. Despite its performance numbers not being as impressive as of the R-431, the R-422 was chosen for the program for being a more mature design, which was closer to operational deployment. Neither system was adopted and fielded by the French, which opted for the US Hawk system."

 FRA_SAM_tech_3:0 "Matra R-431 SA 20"
 FRA_SAM_tech_3_short:0 "R-431 SA 20"
 FRA_SAM_tech_3_desc:0 "The R-431, designated SA 20, was a ramjet-powered, liquid-fueled, vertically launched surface-to-air missile developed in France in the early 1950s by Matra. It could reach up to Mach 2.7 in pursuit of a target 150 km away or at 20000 m of altitude. The program was a success, but was eventually cancelled in 1958 in favour of the Matra R-422 due to its more promissing solid fuel configuration."
  
 FRA_anti_tank_missile_module:0 "Nord-Aviation AS 20"
 FRA_anti_tank_missile_module_short:0 "AS 20"
 FRA_anti_tank_missile_module_desc:0 "The AS 20 was itself a development of the AA 20 air-to-air missile. The AS 20 missile was introduced in 1960, and could strike targets at a 6 km range with a 5 meter error. From the early 60s onwards, over 1700 AS 20 were produced and used by the French, German and Italian air forces."
 
 FRA_anti_ship_missile_1_module:0 "Nord-Aviation AS 11" 
 FRA_anti_ship_missile_1_module_short:0 "AS 11" 
 FRA_anti_ship_missile_1_module_desc:0 "The AS 11 was France's earliest efforts on developing an airborne anti-ship missile. It was adapted from the SS 11 anti-tank missile and deployed in 1959, being eventaully replaced by the slightly improved AS 12." 
 FRA_anti_ship_missile_2_module:0 "Nord-Aviation AS 12" 
 FRA_anti_ship_missile_2_module_short:0 "AS 12." 
 FRA_anti_ship_missile_2_module_desc:0 "The AS 12 was an upgraded version of the SS 11 anti-tank missile adapted to the anti-ship role. The AS 12 was deployed in slow-moving naval helicopters and aircraft as it was manually guided. It could deliver a 30 kg warhead to a target 6 km away." 
 FRA_anti_ship_missile_3_module:0 "Nord-Aviation AM 20"
 FRA_anti_ship_missile_3_module_short:0 "AM 20"
 FRA_anti_ship_missile_3_module_desc:0 "The AM 20 is an imagined version of the AS 20 air-to-ground missile adapted to the anti-ship role. The AS 20 was itself a development of the AA 20 air-to-air missile. The AS 20 missile was introduced in 1960, and could strike targets at a 6 km range." 
 
 FRA_ship_dp_missile_battery_1:"Masurca DP"
 FRA_ship_dp_missile_battery_1_desc:"The Masurca was France's first generation surface-to-air missile, introduced in the late 1960s. The systen was develop at the tail end of a series of other missile projects to close the gap between France's military technology with the other great powers in the missile realm. The system was installed on the Suffren class Frigates."
 FRA_ship_light_asm_battery_1:0 "Dual Nord-Aviation MM 12 launcher"
 FRA_ship_light_asm_battery_1_short:0 "Dual MM 12 Launcher"
 FRA_ship_light_asm_battery_1_desc:0 "The MM 12 was France's first generation anti-ship missile. Based off of the anti-tank AS 12 missile, the MM 12 was manually guided and had a limited range of 6km, leaving a lot of performance on the table in comparison with the Soviet first generation anti-ship missile P-15. The MM 12 was installed and deployed on naval helicopters and airplanes. France would eventually catch up with the highly effective second-generation MM38 Exocet missile."
 FRA_ship_heavy_asm_battery_1:0 "Quad Nord-Aviation MM 12 launcher"
 FRA_ship_heavy_asm_battery_1_short:0 "Quadruple MM 12 Launcher"
 FRA_ship_heavy_asm_battery_1_desc:0 "The MM 12 was France's first generation anti-ship missile. Based off of the anti-tank AS 12 missile, the MM 12 was manually guided and had a limited range of 6km, leaving a lot of performance on the table in comparison with the Soviet first generation anti-ship missile P-15. The MM 12 was installed and deployed on naval helicopters and airplanes. France would eventually catch up with the highly effective second-generation MM38 Exocet missile."
 
 # FRA_guided_missile_equipment_1:0 "SNCAC NC-3510"
 # FRA_guided_missile_equipment_1_short:0 "NC-3510"
 # FRA_guided_missile_equipment_1_desc:0 "The NC-3510 was an early French development of ramjet powered missiles. The project was kickstarted by the Société Nationale de Constructions Aéronautiques du Centre in order to comply with the French governments' requests for ramjet powered missiles. For budgetary reasons, the NC-3510 project was transferred to the Sud-Est company out of Cannes where it would eventually be developed into the SE-4200."
 # FRA_guided_missile_equipment_2:0 "Sud Aviation Casseur"
 # FRA_guided_missile_equipment_2_short:0 "Casseur"
 # FRA_guided_missile_equipment_2_desc:0 "Following the Soviet launch of the Sputnik satellite in 1957, the French government opened a request and provided funding for the development of a French ballistic missile for the Army. The project was led by Sud Aviation and engine provided by Nord Aviation. Also called the X.407, the Casseur was cancelled in 1959 due to insufficient funding."
 # FRA_guided_missile_equipment_3:0 "Sol Sol Balistique Tactique VE121 Emeraude"
 # FRA_guided_missile_equipment_3_short:0 "SSBT Emeraude"
 # FRA_guided_missile_equipment_3_desc:0 "In 1959, the French established that land-based ballistic missiles would be an integral part of the country's nuclear deterrent. Over the 1960s, a series of protoypes and research missiles, named after gemstones, were tested by the French, one of which was the Emeraude. The VE121 Emeraude flew five times between 1964 and 1965, and only the last two flights were sucessful. As a stepping stone, the one-stage Emeraud was abandoned in favour of the two-stage Saphir starting in 1965."
 # FRA_guided_missile_equipment_4:0 "Sol Sol Balistique Tactique VE231 Saphir"
 # FRA_guided_missile_equipment_4_short:0 "SSBT Saphir"
 # FRA_guided_missile_equipment_4_desc:0 "The Saphir was a two-stage version of the Emeraude. Several launches were conducted between 1965 and 1967, testing all technical aspects of two-stage missile operation, including reentry on ranges over 2000km."
 # FRA_guided_missile_equipment_5:0 "Sol Sol Balistique Stratégique S1"
 # FRA_guided_missile_equipment_5_short:0 "SSBS S1"
 # FRA_guided_missile_equipment_5_desc:0 "The S1 was one of the earliest iterations of the family of the first ballistic missile introduced into active service by the French Armed Forces. Its two-stage design allowed it to deliver payloads in the 3000km range. The S1 was replaced by the S2 in 1971, which would become the first French ballistic missile to be deployed to frontline units and be fully operational."
 # FRA_guided_missile_equipment_6:0 "Sol Sol Balistique Stratégique Cora/Europa"
 # FRA_guided_missile_equipment_6_short:0 "SSBS Cora/Europa"
 # FRA_guided_missile_equipment_6_desc:0 "In 1962 the British government offered to a group of European allies to jointly develop a three-stage satellite launcher based off of the British Blue Streak IRBM. The second stage of the now named Europa 1 missile (or ELDO A) was built by LRBA and Nord Aviation. With the British eventually pulling out in 1969, the bulk of the project was carried by the French and Germans. The project eventually led to the Ariane European launcher."
 
 # FRA_theater_missile_equipment_1:0 "Sud-Est SE-4200"
 # FRA_theater_missile_equipment_1_short:0 "SE-4200"
 # FRA_theater_missile_equipment_1_desc:0 "The SE-4200 was one of the earliest developments in French cruise missiles. Development began in 1955 by the Sud-Est company with the goal of providing a ramjet powered delivery vehicle for France's nuclear warheads still in development. The goal was for a vehicle capable of delivering a 700kg warhead with 100km in range, requirements which the SN-4200 fell short of."
 # FRA_theater_missile_equipment_2:0 "Sud-Est SE-4500"
 # FRA_theater_missile_equipment_2_short:0 "SE-4500"
 # FRA_theater_missile_equipment_2_desc:0 "SE-4500 was an enlarged version of the SE-4200, roughly 33% bigger than its predecessor. Flight trials begun in 1956 at Hammaguir, however the project only achieved its goals in 1957. By that time, the French government had already decided for the Mirage IV strategic nuclear bomber as its main nuclear aerial delivery system and the SN-4500 was ultimately cancelled in 1960."
 
