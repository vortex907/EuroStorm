 GER_SAM_tech_1:0 "Messerschmitt 'Enzian' E-4"
 GER_SAM_tech_1_short:0 "Enzian"
 GER_SAM_tech_1_desc:0 "The Enzian was a German WWII surface-to-air anti-aircraft missile that was the first to use a radio controlled guidance system. During the missile's development in the late stages of the war it was plagued by organisational problems and was cancelled before becoming operational."
 GER_SAM_tech_2:0 "Rheinmetall-Borsig F-55 Feuerlilie"
 GER_SAM_tech_2_short:0 "Feuerlilie"
 GER_SAM_tech_2_desc:0 "Rheinmetal-Borsig developed an Surface to Air Anti-Aircraft Missile in 1940 codenamed Feuerlilie (Firefly). Various versions were tested in the Raketenerprobungsstelle Rumbke (Rocket test center Rumbke) at the Baltic sea near Leba in today’s Poland. It never reached operational status."
 GER_SAM_tech_4:0 "Wasserfall Ferngelenkte FlaRakete"
 GER_SAM_tech_4_short:0 "Wasserfall"
 GER_SAM_tech_4_desc:0 "The Wasserfall Ferngelenkte FlaRakete was a German guided supersonic surface-to-air missile project based on many of the technologies developed for the V-2 rocket program, including the rocket itself, which was essentially a much scaled-down version of the V-2 airframe."
 GER_SAM_tech_3:0 "Henschel Hs 117 Schmetterling"
 GER_SAM_tech_3_short:0 "Schmetterling"
 GER_SAM_tech_3_desc:0 "Of all the experimental German antiaircraft missiles of World War II, the Schmetterling (Butterfly) came closest to deployment. It originated in 1941, when Henschel proposed several antiaircraft projects. However, the Air Ministry did not authorize the missile's development until 1943. Mass production was ordered in December 1944, with deployment to begin in March 1945 -an unrealistic timetable."
 
