 # ENG_guided_missile_equipment_3:0 "English Electric Aviation Blue Water"
 # ENG_guided_missile_equipment_3_short:0 "Blue Water"
 # ENG_guided_missile_equipment_3_desc:0 "The Blue Water was a tactical ballistic missile developed in the UK to replace the phasing out of the MGM-5 Corporal missiles bought from the US. The requirements were laid in 1958, but as interest from other customers in NATO failed to materialize, the project became financially non-viable and the Blue Water project was cancelled in 1962."
 # ENG_guided_missile_equipment_5:0 "de Havilland Propellers Blue Streak"
 # ENG_guided_missile_equipment_5_short:0 "Blue Streak"
 # ENG_guided_missile_equipment_5_desc:0 "Blue Streak was the British's attempt at retaining an independent nuclear deterrent based off of a design requirement in 1955. The system was a liquid-fueled IRBM capable of delivering nuclear warheads. The program was largely succesfful, albeit slow, but financial constraints led the military project to be cancelled in 1960. Civilian applications as a sattelite launcher were explored (both locally and with European allies), but never materialized."
 
 FRA_air_air_ir_missile_1_module:0 "Matra R 510" 
 FRA_air_air_ir_missile_1_module_desc:0 "The Matra R 510 was one of the projects developed by Matra as a contender for the AA 20 program. The R 510 design was an IR guided air to air missile came about in 1953, and a batch of 100 units were ordered as a pre-series in 1956. Problems with the unrealiable IR guidance led to the 510's cancellation in favour of the radar-guided 511."  
 FRA_air_air_ir_missile_2_module:0 "Matra R 511 IR" 
 FRA_air_air_ir_missile_2_module_desc:0 "The Matra R 511 IR was an infra-red guided version of the R 511. As with the 510, the 511 faced difficulties with its IR guidance system, which was limited for night use. With the fading distiction between day and night fighters in the late 1950s, an air to air missile with exclusive use for night fighting was deemed unnecessary and no orders of the 511 IR were made." 
 
 FRA_air_air_missile_1:0 "Nord 5103 AA 20" 
 FRA_air_air_missile_1_desc:0 "The Nord AA 20 was France's earliest operational air to air missile, based off of the SS 10 and SS 11 anti-tank missiles. The AA 20 was manually guided, could attack targets as far as 4km and had a 23kg fragmentation warhead with a proximity fuse. Development began in 1952, but only ended in 1959, leaving it to be quickly replaced by the American Sidewinder missile beginning in 1961." 
 FRA_air_air_missile_2:0 "Nord 5104 AA 25" 
 FRA_air_air_missile_2_desc:0 "Nord 5104 AA 25 was a development of the AA 20 program, which begun in 1958. The objective was to introduce an automated guidance system with an onboard radar. The Nord 5104 was passed over in favour of the Matra R 530 in development at the time, which would eventually lead to the Matra Super 530." 
 FRA_air_air_missile_3:0 "Matra R 511" 
 FRA_air_air_missile_3_desc:0 "The Matra R 511, which was a contender for the AA 20 program, was an air to air missile with an autonomous guidance system. It could reach Mach 1.8 with a 25 kg fragmentation proximity-fuse warhead.In 1961, the R 511 became France's first operational air to air missile with autonomous guidance system, deployed to the French Navy and Air Force in its radar-guided version, equipping the Vautour, the Mirage IIIC and the Aquilon."
 FRA_air_air_missile_4:0 "Matra Super 530" 
 FRA_air_air_missile_4_desc:0 "The Matra 530 was developed using the R 511 as a base. The missile was supposed to be a fully guided interception missile and development began in 1958. In 1959, it was chosen to equip the Mirage III interceptor. The Super 530 was an upgraded version developed to equip the Mirage F1 beginning in 1969, of which 1200 units were produced. It was eventually adapted to serve as the first air to air missiles of the Mirage 2000, being produced into the late 1980s."
 
