l_russian:
 fighter:0 "Истребитель" #NT!
 fighter_equipment_desc:0 "Бойцы быстры и проворны и могут выполнять множество работ. Все, начиная от борьбы за превосходство в воздухе, защищая свои бомбардировщики и перехватывая бомбардировщики противника." #NT!
 cv_fighter:0 "Истребитель" #NT!
 cv_fighter_equipment_desc:0 "Бойцы быстры и проворны и могут выполнять множество работ. Все, начиная от борьбы за превосходство в воздухе, защищая свои бомбардировщики и перехватывая бомбардировщики противника." #NT!
 jet_fighter:0 "Истребитель" #NT!
 jet_fighter_equipment:0 "Истребитель" #NT!
 jet_fighter_equipment_desc:0 "Бойцы быстры и проворны и могут выполнять множество работ. Все, начиная от борьбы за превосходство в воздухе, защищая свои бомбардировщики и перехватывая бомбардировщики противника." #NT!
 cas:1 "Непосредственная поддержка с воздуха" #NT!
 CAS_equipment_desc:0 "Самолеты непосредственной авиационной поддержки предназначены для оказания поддержки в наземных боях." #NT!
 cv_cas:1 "Непосредственная поддержка с воздуха" #NT!
 cv_CAS_equipment_desc:0 "Самолеты непосредственной авиационной поддержки предназначены для оказания поддержки в наземных боях." #NT!
 nav_bomber:0 "Морской бомбардировщик" #NT!
 nav_bomber_equipment_desc:0 "Морские бомбардировщики могут атаковать вражеские корабли." #NT!
 cv_nav_bomber:0 "Морской бомбардировщик" #NT!
 cv_nav_bomber_equipment_desc:0 "Морские бомбардировщики могут атаковать вражеские корабли." #NT!
 tac_bomber:0 "Тактический бомбардировщик" #NT!
 tac_bomber_equipment_desc:0 "Тактические бомбардировщики — это небольшие быстрые бомбардировщики, которые могут помочь наземным войскам и бомбить вражеские здания." #NT!
 jet_tac_bomber:2 "Реактивный тактический бомбардировщик" #NT!
 jet_tac_bomber_equipment:2 "Реактивный тактический бомбардировщик" #NT!
 jet_tac_bomber_equipment_desc:0 "Тактические бомбардировщики — это небольшие быстрые бомбардировщики, которые могут помочь наземным войскам и бомбить вражеские здания." #NT!
 heavy_fighter:0 "Тяжелый истребитель" #NT!
 heavy_fighter_equipment_desc:0 "Тяжелые истребители имеют большой радиус действия и мощное вооружение. Они хороши как для защиты бомбардировщиков на расстоянии, так и для перехвата вражеских бомбардировщиков. Однако их более низкая ловкость означает, что они будут бороться с обычными бойцами." #NT!
 strat_bomber:0 "Стратегический бомбардировщик" #NT!
 strat_bomber_equipment_desc:0 "Стратегические бомбардировщики атакуют вражеские здания и инфраструктуру, лишая их ценной промышленности." #NT!
 jet_strat_bomber:2 "Реактивный стратегический бомбардировщик" #NT!
 jet_strat_bomber_equipment:2 "Реактивный стратегический бомбардировщик" #NT!
 jet_strat_bomber_equipment_desc:0 "Стратегические бомбардировщики атакуют вражеские здания и инфраструктуру, лишая их ценной промышленности." #NT!
 transport_plane:0 "Транспорт" #NT!
 transport_plane_equipment_desc:0 "Доставляет десантников к месту назначения." #NT!
 guided_missile:0 "Ракета" #NT!
 fighter_equipment:0 "Истребитель" #NT!
 cv_fighter_equipment:0 "Авианосный истребитель" #NT!
 cv_fighter_equipment_short:0 "CV истребитель" #NT!
 strat_bomber_equipment:0 "Стратегический бомбардировщик" #NT!
 rocket_interceptor_equipment:0 "Ракетный перехватчик" #NT!
 rocket_interceptor_equipment_desc:0 "Перехватчик малой дальности с химическим ракетным двигателем." #NT!
 suicide_craft_equipment:0 "Суицид Крафт" #NT!
 suicide_craft_equipment_desc:0 "Пилотируемая бомба малой дальности с химическим ракетным двигателем." #NT!
 fighter_equipment_0:0 "Межвоенный истребитель" #NT!
 fighter_equipment_0_short:0 "Истребитель" #NT!
 fighter_equipment_0_desc:0 "В то время как истребительная авиация претерпела множество изменений во время Великой войны, и с тех пор конструкция биплана устаревает. Мы должны начать переводить гражданские технологические достижения в военные приложения." #NT!
 fighter_equipment_1:0 "Истребитель I" #NT!
 fighter_equipment_1_short:0 "Истребитель I" #NT!
 fighter_equipment_1_desc:0 "Легкие планеры произвели революцию с появлением радиальных двигателей, конструкции моноплана и цельнометаллической конструкции обшивки. Этот проект — наша попытка создать наш первый современный истребитель." #NT!
 fighter_equipment_2:0 "Истребитель 2" #NT!
 fighter_equipment_2_short:0 "Истребитель 2" #NT!
 fighter_equipment_2_desc:0 "Темпы развития истребителей поразительны, и поэтому мы должны продолжать внедрять технологии, а также улучшать существующие концепции. Наш новый истребитель должен обладать высокой скоростью, высокими характеристиками на высоте и максимально возможной дальностью полета. Кроме того, он должен быть очень хорошо вооружен." #NT!
 fighter_equipment_3:0 "Истребитель III" #NT!
 fighter_equipment_3_short:0 "Истребитель III" #NT!
 fighter_equipment_3_desc:0 "В то время как наши предыдущие поколения истребителей доказали свою эффективность, следует использовать любое преимущество, полученное за счет лучшей конструкции. Этот самолет станет вершиной поршневого истребителя, который будет обладать превосходной мощностью, высокой маневренностью, смертоносным вооружением и хорошей дальностью полета." #NT!
 heavy_fighter_equipment:0 "Тяжелый истребитель" #NT!
 heavy_fighter_equipment_1:0 "Тяжелый истребитель I" #NT!
 heavy_fighter_equipment_1_short:0 "Тяжелый истребитель I" #NT!
 heavy_fighter_equipment_1_desc:0 "Наши бомбардировщики нуждаются в эскортной защите от вражеских истребителей на всем пути к цели и обратно. Чтобы обеспечить это сопровождение, мы должны разработать истребитель с радиусом действия бомбардировщика. По необходимости эти самолеты больше, медленнее и менее маневренны, чем легкие истребители, хотя они могут нести значительное вооружение." #NT!
 heavy_fighter_equipment_2:0 "Тяжелый истребитель 2" #NT!
 heavy_fighter_equipment_2_short:0 "Тяжелый истребитель 2" #NT!
 heavy_fighter_equipment_2_desc:0 "Война научила нас, что конструкция нашего тяжелого истребителя уязвима для более шустрых истребителей, но довольно хороша для перехвата вражеских бомбардировщиков благодаря тяжелому вооружению. Этот следующий проект будет сосредоточен на повышении способности атаки против вражеских самолетов и даже наземных целей. Его скорость и дальность также будут улучшены." #NT!
 heavy_fighter_equipment_3:0 "Тяжелый истребитель III" #NT!
 heavy_fighter_equipment_3_short:0 "Тяжелый истребитель III" #NT!
 heavy_fighter_equipment_3_desc:0 "Хотя наши тяжелые истребители показали себя в различных ролях, мы должны рассмотреть новую конструкцию, которая улучшит их возможности по сравнению с вражескими истребителями, а также позволит им продолжать перехватывать все более быстрые и лучше защищенные вражеские бомбардировщики." #NT!
 strat_bomber_equipment_1:0 "Стратегический бомбардировщик I" #NT!
 strat_bomber_equipment_1_short:0 "Стратегический бомбардировщик I" #NT!
 strat_bomber_equipment_1_desc:0 "Опыт Великой войны и последующие исследования показывают, что бомбардировки военных объектов и крупных городов противника приведут к победе в следующей войне. По крайней мере, у нас должен быть бомбардировщик, способный наносить такие разрушения. Ему нужно будет летать высоко и с хорошей скоростью, и он должен нести большую полезную нагрузку. Для этого потребуется большой планер с несколькими двигателями. Он также будет иметь некоторую оборонительную способность." #NT!
 strat_bomber_equipment_2:0 "Стратегический бомбардировщик II" #NT!
 strat_bomber_equipment_2_short:0 "Стратегический бомбардировщик II" #NT!
 strat_bomber_equipment_2_desc:0 "Бомбардировка доказала свою эффективность в снижении способности противника вести войну. Больше оборонительного вооружения и увеличенная скорость позволят новой конструкции избежать разрушения, а увеличение полезной нагрузки и дальности сделает ее более эффективной." #NT!
 strat_bomber_equipment_3:0 "Стратегический бомбардировщик III" #NT!
 strat_bomber_equipment_3_short:0 "Стратегический бомбардировщик III" #NT!
 strat_bomber_equipment_3_desc:0 "Чтобы избежать потерь от вражеских истребителей и огня с земли, наша следующая конструкция будет летать на большой высоте. Он будет больше, чтобы нести огромную полезную нагрузку и больше топлива, чтобы увеличить дальность полета." #NT!
 jet_strat_bomber_equipment_1:0 "Реактивный стратегический бомбардировщик I" #NT!
 jet_strat_bomber_equipment_1_short:0 "Реактивный стратегический бомбардировщик I" #NT!
 jet_strat_bomber_equipment_1_desc:0 "Несколько реактивных двигателей обеспечивают беспрецедентную скорость новых конструкций, сохраняя при этом большую полезную нагрузку и большую дальность полета. Эти самолеты созданы для новой эры оружия массового уничтожения." #NT!
 tac_bomber_equipment:0 "Тактический бомбардировщик" #NT!
 tac_bomber_equipment_0:0 "Межвоенный бомбардировщик" #NT!
 tac_bomber_equipment_0_short:0 "Бомбардировщик" #NT!
 tac_bomber_equipment_0_desc:0 "Широко распространено мнение, что следующая война будет выиграна исключительно за счет уничтожения врага бомбардировками. Крайне важно, чтобы мы приступили к разработке собственного бомбардировщика, способного нести тяжелые грузы на соответствующей скорости." #NT!
 tac_bomber_equipment_1:0 "Тактический бомбардировщик I" #NT!
 tac_bomber_equipment_1_short:0 "Тактический бомбардировщик I" #NT!
 tac_bomber_equipment_1_desc:0 "Средние бомбардировщики должны быть универсальными и быстрыми, способными выполнять ряд функций. Двухмоторная конструкция, оставаясь относительно легкой, может служить еще долгие годы." #NT!
 tac_bomber_equipment_2:0 "Тактический бомбардировщик II" #NT!
 tac_bomber_equipment_2_short:0 "Тактический бомбардировщик II" #NT!
 tac_bomber_equipment_2_desc:0 "Более тяжелые конструкции тактических бомбардировщиков могут увеличить дальность полета, полезную нагрузку и скорость, сохраняя при этом способность самолетов выполнять широкий спектр задач." #NT!
 tac_bomber_equipment_3:0 "Тактический бомбардировщик III" #NT!
 tac_bomber_equipment_3_short:0 "Тактический бомбардировщик III" #NT!
 tac_bomber_equipment_3_desc:0 "Взяв за основу достижения в области истребителей, нетрадиционные материалы и формы могут сделать новые конструкции одними из самых быстрых и эффективных двухмоторных самолетов, когда-либо созданных." #NT!
 transport_plane_equipment:0 "Транспортный самолет" #NT!
 transport_plane_equipment_1:0 "Транспортный самолет I" #NT!
 transport_plane_equipment_1_short:0 "Транспорт" #NT!
 transport_plane_equipment_1_desc:0 "§LСамолеты, используемые для перевозки войск в парашютных миссиях.§!" #NT!
 nav_bomber_equipment:0 "Морской бомбардировщик" #NT!
 cv_nav_bomber_equipment:0 "Морской бомбардировщик CV" #NT!
 cv_nav_bomber_equipment_short:0 "CV навигационный бомбардировщик" #NT!
 nav_bomber_equipment_1:0 "Морской бомбардировщик I" #NT!
 nav_bomber_equipment_1_short:0 "НАВ I" #NT!
 nav_bomber_equipment_1_desc:0 "Морская авиация будет иметь жизненно важное значение в предстоящем десятилетии, чтобы противостоять новым разработкам в военно-морской войне, таким как возросшее значение подводных лодок. Пригодятся гидросамолеты, способные работать в качестве пикирующих бомбардировщиков и разведывательных машин." #NT!
 nav_bomber_equipment_2:0 "Морской бомбардировщик II" #NT!
 nav_bomber_equipment_2_short:0 "НАВ II" #NT!
 nav_bomber_equipment_2_desc:0 "Новая технология двигателя и аэродинамически усовершенствованная конструкция значительно повысят скорость и возможности пикирования морских самолетов." #NT!
 nav_bomber_equipment_3:0 "Морской бомбардировщик III" #NT!
 nav_bomber_equipment_3_short:0 "НАВ III" #NT!
 nav_bomber_equipment_3_desc:0 "Цельнометаллическая конструкция и мощные воздушные тормоза позволяют выполнять более сложные морские воздухоплавания. Однако самолеты будущего потребуют большего экипажа для работы с этими передовыми системами." #NT!
 CAS_equipment:0 "Непосредственная поддержка с воздуха" #NT!
 cv_CAS_equipment:0 "Перевозчик CAS" #NT!
 cv_CAS_equipment_short:0 "CV CAS" #NT!
 CAS_equipment_1:0 "Непосредственная поддержка с воздуха I" #NT!
 CAS_equipment_1_short:0 "КАС I" #NT!
 CAS_equipment_1_desc:0 "Наша доктрина CAS требует наличия самолета, способного к точечной атаке с поверхности. Хотя эти самолеты несут меньшую полезную нагрузку по сравнению с нашими более крупными тактическими бомбардировщиками, они способны атаковать и уничтожать небольшие возможные цели с помощью обстрелов и бомбометания с пикирования." #NT!
 CAS_equipment_2:0 "Непосредственная поддержка с воздуха II" #NT!
 CAS_equipment_2_short:0 "КАС II" #NT!
 CAS_equipment_2_desc:0 "Ранний военный опыт показал, что повышенная скорость, броня и маневренность необходимы для живучести самолетов CAS против истребителей противника и наземного огня. Это следующее поколение штурмовиков также будет использовать более крупные бомбы, пушки и пулеметы, чтобы нанести больший урон своим целям." #NT!
 CAS_equipment_3:0 "Непосредственная поддержка с воздуха III" #NT!
 CAS_equipment_3_short:0 "КАС III" #NT!
 CAS_equipment_3_desc:0 "Постоянно растущие возможности зенитной артиллерии и перехватчиков противника требуют дальнейшего развития наших самолетов CAS. Новая конструкция включает в себя увеличенную мощность двигателя, усовершенствования планера для повышения водолазных возможностей и защиты, а также еще большую полезную нагрузку." #NT!
 jet_fighter_equipment_1:0 "Реактивный истребитель I" #NT!
 jet_fighter_equipment_1_short:0 "Реактивный истребитель I" #NT!
 jet_fighter_equipment_1_desc:0 "Предыдущее увеличение скорости меркнет по сравнению с появлением первых реактивных истребителей. Хотя нам еще предстоит научиться конструировать самолеты для этих двигателей, обычные истребители не могут конкурировать с ними." #NT!
 jet_fighter_equipment_2:0 "Реактивный истребитель 2" #NT!
 jet_fighter_equipment_2_short:0 "Реактивный истребитель 2" #NT!
 jet_fighter_equipment_2_desc:0 "Новая конструкция стреловидного крыла и выбор более легких материалов позволят нам еще больше увеличить дальность полета и скорость революционных реактивных истребителей." #NT!
 jet_tac_bomber_equipment_1:0 "Реактивный тактический бомбардировщик I" #NT!
 jet_tac_bomber_equipment_1_short:0 "Джет Так Бомбардировщик I" #NT!
 jet_tac_bomber_equipment_1_desc:0 "Появление реактивных истребителей требует бомбардировщиков, которые могут опережать их или, по крайней мере, соответствовать их скорости. Эту роль выполнят средние бомбардировщики первого поколения и бомбардировщики-истребители, оснащенные реактивными двигателями." #NT!
 jet_tac_bomber_equipment_2:0 "Реактивный тактический бомбардировщик II" #NT!
 jet_tac_bomber_equipment_2_short:0 "Джет Так Бомбардировщик II" #NT!
 jet_tac_bomber_equipment_2_desc:0 "Не довольствуясь скоростью, будущие реактивные бомбардировщики будут устанавливать рекорды высоты и дальности полета, доставляя полезные грузы и проводя разведку в межконтинентальных миссиях." #NT!
 cv_nav_bomber_equipment_1:0 "Авианосный морской бомбардировщик I" #NT!
 cv_nav_bomber_equipment_1_short:0 "Авианосный бомбардировщик I" #NT!
 cv_nav_bomber_equipment_1_desc:0 "Ранний военно-морской бомбардировщик, модифицированный для запуска и посадки на авианосцы." #NT!
 cv_nav_bomber_equipment_2:0 "Авианосный морской бомбардировщик II" #NT!
 cv_nav_bomber_equipment_2_short:0 "Авианосный бомбардировщик II" #NT!
 cv_nav_bomber_equipment_2_desc:0 "Усовершенствованный морской бомбардировщик, модифицированный для запуска и посадки на авианосцы." #NT!
 cv_nav_bomber_equipment_3:0 "Авианосный морской бомбардировщик III" #NT!
 cv_nav_bomber_equipment_3_short:0 "Авианосный бомбардировщик III" #NT!
 cv_nav_bomber_equipment_3_desc:0 "Усовершенствованный морской бомбардировщик, модифицированный для запуска и посадки на авианосцы." #NT!
 cv_CAS_equipment_1:0 "Перевозчик CAS I" #NT!
 cv_CAS_equipment_1_short:0 "Перевозчик CAS I" #NT!
 cv_CAS_equipment_1_desc:0 "Ранний самолет непосредственной авиационной поддержки, модифицированный для запуска и посадки на авианосцы." #NT!
