 SOV_jet_fighter_equipment_2:0 "Микоян-Гуревич МиГ-15 Фагот" #NT!
 SOV_jet_fighter_equipment_2_desc:0 "Возможно, один из самых знаковых истребителей холодной войны, МиГ-15 «Фагот» Микояна-Гуревича поступил на вооружение в 1947 году. МиГ-15 участвовал во многих конфликтах с момента своего появления в Корейской войне, где показал себя достойным противником. американским F-86 Sabre и F9F Panther. Участок корейско-китайской границы получил прозвище «Аллея МиГов» из-за их распространенности в этом районе. Более 18 000 МиГ-15 были построены и использовались многими странами, в первую очередь СССР и странами Восточного блока. Хотя большинство самолетов было выведено из эксплуатации в 1950-х годах, некоторые из них все еще остаются на вооружении ВВС Северной Кореи." #NT!
 SOV_jet_fighter_equipment_2_short:0 "МиГ-15 Фагот" #NT!
 SOV_jet_fighter_equipment_3:0 "Микоян-Гуревич МиГ-17 Фреска" #NT!
 SOV_jet_fighter_equipment_3_desc:0 "Прямой преемник МиГ-15 «Фагот». С 1952 года было произведено более 10 000 МиГ-17 «Фреска». МиГ-17 был построен по лицензии в НОАК как Shenyang J-5. В общей сложности 20 стран использовали МиГ-17 в Африке, Европе и Азии. Его первое боевое развертывание произошло в 1958 году, когда МиГи КНР столкнулись с националистическими китайскими F-86 Sabre над Тайваньским проливом. Тем не менее, МиГ-17 в основном использовался во Вьетнамской войне с NVAF и PLAAF, где он одержал 28 воздушных побед. МиГ-17 был настолько успешным, что даже противостоял гораздо более современным сверхзвуковым американским истребителям «Фантом II» времен войны во Вьетнаме. МиГ-17, как правило, был выведен из эксплуатации в 1970-х годах, но до сих пор находится на ограниченной службе в некоторых африканских странах и Северной Корее." #NT!
 SOV_jet_fighter_equipment_3_short:0 "МиГ-17 Фреска" #NT!
 SOV_jet_fighter_equipment_4:0 "Сухой Су-7 Слесарь" #NT!
 SOV_jet_fighter_equipment_4_desc:0 "Су-7 «Слесарь-А» был одним из первых советских сверхзвуковых истребителей. Проектирование началось вскоре после смерти Сталина в 1953 году и открытия конструкторского бюро Сухого. Всего с 1956 г. было выпущено 1847 самолетов, но в основном в конфигурации истребителя-бомбардировщика Су-7Б; только около 200 были в истребительном варианте. Су-7 использовались ВВС Египта во время Шестидневной войны и войны Судного дня, а также активно использовались ВВС Индии в Индийско-пакистанской войне 1971 года. Су-7 был снят с вооружения в 1980-х и начале 1990-х годов. По меньшей мере 28 самолетов все еще остаются на вооружении ВВС Северной Кореи." #NT!
 SOV_jet_fighter_equipment_4_short:0 "Слесарь Су-7" #NT!
 SOV_jet_fighter_equipment_5:0 "Микоян-Гуревич МиГ-21 "Фишбед"" #NT!
 SOV_jet_fighter_equipment_5_desc:0 "МиГ-21 «Фишбед» считается одним из первых советских истребителей третьего поколения, оснащенных ракетами дальнего радиуса действия и импульсным радаром. МиГ-21 - самый производимый сверхзвуковой реактивный самолет в истории, особенно большое количество самолетов было построено по лицензии в Китае и Индии. Было построено более 11 000 самолетов, обслуживающих более 60 стран на 5 континентах. За время своего существования МиГ-21 сбили 240 самолетов. МиГ-21 участвовал во многих конфликтах, в том числе во Вьетнаме (где он добился огромного успеха), в войне между Индией и Пакистаном 1971 года, в ирано-иракской войне и во многих более мелких конфликтах. Он остается в эксплуатации после более чем 6 десятилетий." #NT!
 SOV_jet_fighter_equipment_5_short:0 "МиГ-21 "Фишбед"" #NT!

 SOV_jet_interceptor_equipment_1:0 "Яковлев Як-15 Перо" #NT!
 SOV_jet_interceptor_equipment_1_desc:0 "Яковлев Як-15 «Перо» — советский самолет первого поколения, разработанный сразу после Второй мировой войны. В 1946-47 годах было построено 280 самолетов. Хотя самолет проектировался как истребитель, он в основном использовался для обучения опытных пилотов с поршневыми двигателями полетам на реактивных самолетах. Самолет никогда не участвовал в боевых действиях и использовался исключительно советскими ВВС. Он покинул действующую службу в 1948 году." #NT!
 SOV_jet_interceptor_equipment_1_short:0 "Як-15 Перо" #NT!
 SOV_jet_interceptor_equipment_2:0 "Лавочкин Ла-15 Веерохвост" #NT!
 SOV_jet_interceptor_equipment_2_desc:0 "Лавочкин Ла-15 «Веерохвост» был принят на вооружение советских ВВС в 1949 году. Хотя технологически этот самолет превосходил МиГ-15, более низкая стоимость производства МиГ-15 означала, что ему отдавалось предпочтение. Самолет никогда не участвовал в боевых действиях и применялся лишь ограниченно. К 1953 году было произведено 235 самолетов, которые были выведены из эксплуатации. Они были лишены двигателей и использовались для испытаний ядерного оружия." #NT!
 SOV_jet_interceptor_equipment_2_short:0 "Ла-15 Фантейл" #NT!
 SOV_jet_interceptor_equipment_3:0 "Микоян-Гуревич МиГ-19 Фермер" #NT!
 SOV_jet_interceptor_equipment_3_desc:0 "Микоян-Гуревич МиГ-19 «Фермер» был ранним истребителем второго поколения на вооружении советских ВВС. Самолет был представлен в марте 1955 года, позже он одержал 6 воздушных побед над самолетами США над Вьетнамом. Самолет пользовался популярностью у стран Варшавского договора: в Европе было построено 2172 самолета. При продаже в Китай он получил обозначение J-6, где было построено более 4500 самолетов. J-6 был выведен из эксплуатации в 2010 году и до сих пор находится на ограниченной службе в Северной Корее. Всего истребители МиГ-19 закупили и эксплуатируют 24 страны." #NT!
 SOV_jet_interceptor_equipment_3_short:0 "МиГ-19 Фермер" #NT!
 SOV_jet_interceptor_equipment_4:0 "Сухой Су-9 Рыбалка" #NT!
 SOV_jet_interceptor_equipment_4_desc:0 "Су-9 «Рыбный горшок» был советским всепогодным перехватчиком с треугольным крылом, разработанным в 1950-х годах. Су-9 совершил свой первый полный полет 24 июня 1956 года и поступил на вооружение спустя 3 года, в 1959 году. Самолет эксплуатировался исключительно в 894-м истребительном авиационном полку ВВС СССР и в боевых действиях не участвовал. Последний из 1150 выпущенных самолетов покинул строй в 1979 году." #NT!
 SOV_jet_interceptor_equipment_4_short:0 "Su-9 Fishpot" #NT!
 SOV_jet_interceptor_equipment_5:0 "Туполев Ту-28 Скрипач" #NT!
 SOV_jet_interceptor_equipment_5_desc:0 "Туполев Ту-28 «Скрипач» был самолетом-перехватчиком увеличенной дальности, представленным в 1964 году советскими ВВС. Ту-28 был разработан для перехвата американских стратегических бомбардировщиков с ядерными боеголовками, проникающих через массивную северную границу, которую не могли прикрыть ракеты класса «земля-воздух» малой дальности. С 1961 года было выпущено 198 самолетов исключительно для обслуживания СССР. Единственной общеизвестной боевой операцией, предпринятой этим кораблем, был перехват высотных аэростатов-разведчиков НАТО. Самолет был списан в 1990 году." #NT!
 SOV_jet_interceptor_equipment_5_short:0 "Ту-28 Скрипач" #NT!

