 SOV_naval_helicopter_equipment_1:"Камов Ка-15 Курица" #NT!
 SOV_naval_helicopter_equipment_1_short:"Ка-15 Курица" #NT!
 SOV_naval_helicopter_equipment_1_desc:"Ка-15 «Курица» — двухместный многоцелевой вертолет с соосными несущими винтами, который впервые поднялся в воздух 14 апреля 1952 года. Лишь в 1955 году Ка-15 получил одобрение правительства, а производство началось в 1956 году. Это первый серийный вертолет. и его использование было как военным, так и коммерческим. Ка-15 был коммерческой модификацией, а Ка-15М использовался ВМФ СССР. Также была разработана четырехместная версия Камов Ка-18 Боров. Конструкторское бюро Камова — предприятие по производству вертолетов, расположенное недалеко от Москвы. Его псевдоним Hen - это репортерское имя НАТО. Советские вертолеты получили прозвища, начинающиеся с буквы Н." #NT!
 SOV_naval_helicopter_equipment_2:"Камов Ка-20 Арфа" #NT!
 SOV_naval_helicopter_equipment_2_short:"Ка-20 Арфа" #NT!
 SOV_naval_helicopter_equipment_2_desc:"Ка-20 «Арфа» был двухмоторным прототипом, спроектированным и построенным Камовым. Он был разработан на основе Ка-15 для ВМФ СССР. Он имел аналогичные спаренные трехлопастные несущие винты противоположного вращения Ка-15. Где три лопасти вращаются в одном направлении и три лопасти в другом направлении. Это прототип, а Ка-25 Гормон был серийным вариантом. Ка-25 использовался для борьбы с подводными лодками, поисково-спасательных работ и загоризонтного целеуказания крылатым ракетам." #NT!
 SOV_utility_helicopter_equipment_1:"Миль Ми-4 Гончая" #NT!
 SOV_utility_helicopter_equipment_1_short:"Ми-4 Гончая" #NT!
 SOV_utility_helicopter_equipment_1_desc:"Ми-4 Hound был построен в ответ на UH-19 Chickasaw и развертывание вертолетов США во время войны в Корее. По сравнению с Chickasaw этот вертолет очень похож, но он больше, способен поднимать больший вес и построен в большем количестве. Этот вертолет был основой, на которой строилась авиация Советской Армии. И военная, и гражданская авиация использовали этот вертолет на протяжении нескольких десятилетий. Было произведено более 4000 Hound всех вариантов, и некоторые из них все еще находились на ограниченной службе в Северной Корее до 2014 года." #NT!
 SOV_utility_helicopter_equipment_2:"Яковлев Як-24 Лошадь" #NT!
 SOV_utility_helicopter_equipment_2_short:"Як-24 Лошадь" #NT!
 SOV_utility_helicopter_equipment_2_desc:"Як-24 «Конь» — двухмоторный тандемный несущий винт (один передний и один задний) транспортный вертолет, разработанный Яковлевым в 1950-х годах. Он имел ограниченную службу в советских ВВС, и считается, что было произведено менее 100 вертолетов. Первый полет состоялся 3 июля 1952 года, и с тех пор он был выведен из эксплуатации, но эта дата неизвестна. Як-24 мог перевозить 30 десантников, или 18 носилок, или 3000 кг груза. Производство этого вертолета было прекращено из-за технических проблем, и его место в качестве тяжелого транспортного вертолета занял более удачный Ми-6." #NT!

 SOV_guided_missile_equipment_1:0 "МКБ Радуга ФКР-1 ССК-2а Салиш" #NT!
 SOV_guided_missile_equipment_1_short:0 "ФКР-1 Метеор" #NT!
 SOV_guided_missile_equipment_2:0 "Р-11 Земля СС-1б Скад-А" #NT!
 SOV_guided_missile_equipment_2_short:0 "Р-11 Земля" #NT!
 SOV_guided_missile_equipment_2_desc:0 "Скад-А открыл многочисленное семейство тактических баллистических ракет для Советского Союза. Его конструкция, являющаяся развитием советских исследований по ракете Фау-2, была принята на вооружение СССР в 1958 году. Проверенный проект, Скады и другие системы, основанные на его базовой конструкции, все еще эксплуатировались в 21 веке." #NT!
