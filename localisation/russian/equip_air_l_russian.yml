 cargo_helicopter_equipment_1_desc:0 "Грузовые вертолеты используются для перевозки грузов, которые перевозятся внутри или снаружи, путем подвешивания груза к точке крепления под вертолетом. Во время воздушно-десантной операции эти вертолеты могут использоваться для поддержки снабжения, оборудования или войск для воздушного десанта, а также для медицинской эвакуации раненых." #NT!

 USA_cargo_helicopter_equipment_1:0 "Сикорский CH-37 Мохаве" #NT!
 USA_cargo_helicopter_equipment_1_short:0 "CH-37 Мохаве" #NT!
 USA_cargo_helicopter_equipment_1_desc:0 "Sikorsky CH-37 Mojave совершил первый полет 18 декабря 1953 года. Это тяжелый грузовой вертолет с поршневым двигателем. Такая конструкция двигателя ограничила срок службы этого вертолета, поскольку в 1950-х годах разрабатывались более мощные конструкции турбовальных двигателей. Из 154 построенных Ч-37 флоту досталось два вертолета. Остальное взяли на себя армия и корпус морской пехоты. Никакие другие страны не размещали никаких заказов, поскольку эта конструкция была слишком дорогой для заказа и эксплуатации. Четыре Ch-37 были задействованы во Вьетнамском конфликте для эвакуации сбитых самолетов США." #NT!
 SOV_cargo_helicopter_equipment_1:0 "Крюк Ми-6" #NT!
 SOV_cargo_helicopter_equipment_1_short:0 "Ми-6 Крюк" #NT!
 SOV_cargo_helicopter_equipment_1_desc:0 "Ми-6 Крюк — тяжелый транспортный вертолет, разработанный конструкторским бюро Миля. Это был первый советский вертолет с турбовальным двигателем. Это был самый большой вертолет, когда он был спроектирован в середине 1950-х годов, и его максимальная грузоподъемность составляла 12 000 кг. Он может перевозить 65 солдат, или 41 носилки с двумя сопровождающими, или легкие БТР. С 1959 по 1980 год было построено более 900 Ми-6 (как военного, так и гражданского назначения), а Крюк был выведен из эксплуатации в 2002 году." #NT!

