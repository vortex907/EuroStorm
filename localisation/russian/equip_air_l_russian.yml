 SOV_jet_CAS_equipment_1:0 "Яковлев Як-23 Флора" #NT!
 SOV_jet_CAS_equipment_1_desc:0 "Яковлев Як-23 «Флора» — штурмовик советской разработки, представленный в 1949 году. Самолет был развитием реактивного истребителя Як-15. Як-23 в основном экспортировался в страны Варшавского договора, где оставался на вооружении до конца 1950-х годов." #NT!
 SOV_jet_CAS_equipment_1_short:0 "Як-23 Флора" #NT!
 SOV_jet_CAS_equipment_2:0 "Ильюшин Ил-40 Мускулистый" #NT!
 SOV_jet_CAS_equipment_2_desc:0 "Ильюшин Ил-40 «Бодрый» был первой советской попыткой создать исключительно реактивный штурмовик. Во время своего первого полета в 1953 году у самолета было много проблем, таких как перегорание двигателя и икота. Самолет был полностью переработан, а производство было заказано в 1955 году. Однако после постройки 5 самолетов программу свернули. Советские ВВС отменили посадку самолета, потому что их доктрина сместилась с непосредственной авиационной поддержки на применение тактического ядерного оружия. Ил-40 никогда не участвовал в боевых действиях и служил только в СССР." #NT!
 SOV_jet_CAS_equipment_2_short:0 "Ил-40 Мускулистый" #NT!
 SOV_jet_CAS_equipment_3:0 "Ильюшин Ил-102 Мускулистый" #NT!
 SOV_jet_CAS_equipment_3_desc:0 "Ильюшин Ил-102 — советский штурмовик. Разработан на базе Ил-40. Хотя программа была отклонена советскими ВВС, Ильюшин продолжил проект как частное предприятие. Было построено 2 прототипа, 1 из которых совершил свой первый полет в 1982 году. Самолет никогда не использовался в действующей службе и не экспортировался." #NT!
 SOV_jet_CAS_equipment_3_short:0 "Ил-102 Мускулистый" #NT!
 SOV_jet_CAS_equipment_4:0 "Сухой Су-7Б Слесарь" #NT!
 SOV_jet_CAS_equipment_4_desc:0 "Бомбардировщик Су-7 «Слесарь-А» впервые поднялся в воздух в марте 1959 года, а затем поступил на вооружение в 1961 году. Он стал основным советским штурмовиком 1960-х годов. С 1957 по 1972 год было построено более 1400 Су-7Б, многие из которых были поставлены на экспорт. Самолет был относительно популярен за рубежом, обслуживая 10 стран. Он широко использовался как в индийских, так и в египетских ВВС. Самолет остается в ограниченной эксплуатации в Северной Корее." #NT!
 SOV_jet_CAS_equipment_4_short:0 "Су-7Б Слесарь" #NT!

