 #night_fighter_equipment_1_desc:0 "Наши бомбардировщики нуждаются в эскортной защите от вражеских истребителей на всем пути к цели и обратно. Чтобы обеспечить это сопровождение, мы должны разработать истребитель с радиусом действия бомбардировщика. По необходимости эти самолеты больше, медленнее и менее маневренны, чем легкие истребители, хотя они могут нести значительное вооружение." #NT!
 night_fighter_equipment_2:0 "Ночной истребитель 2" #NT!
 night_fighter_equipment_2_short:0 "Ночной истребитель 2" #NT!
 #night_fighter_equipment_2_desc:0 "Война научила нас, что конструкция нашего ночного истребителя уязвима для более маневренных истребителей, но вполне хороша для перехвата вражеских бомбардировщиков благодаря ночному вооружению. Этот следующий проект будет сосредоточен на повышении способности атаки против вражеских самолетов и даже наземных целей. Его скорость и дальность также будут улучшены." #NT!
 night_fighter_equipment_3:0 "Ночной истребитель III" #NT!
 night_fighter_equipment_3_short:0 "Ночной истребитель III" #NT!
 #night_fighter_equipment_3_desc:0 "Хотя наши ночные истребители показали себя в различных ролях, мы должны рассмотреть новую конструкцию, которая улучшит их возможности по сравнению с истребителями противника, а также позволит им продолжать перехватывать все более быстрые и лучше защищенные вражеские бомбардировщики." #NT!
