 naval_helicopter_equipment:"Военно-морской вертолет" #NT!
 naval_helicopter_equipment_1:"Морской вертолет I" #NT!
 naval_helicopter_equipment_1_short:"ПЛО Привет I" #NT!
 naval_helicopter_equipment_1_desc:"Противолодочные вертолеты и их суда имеют два преимущества перед подводной лодкой. Это скорость и противостояние. Вертолет может получить преимущество в скорости поиска подводной лодки. Как только подводная лодка была обнаружена, судно имеет преимущество, чтобы оставаться в стороне, пока вертолет атакует подводную лодку. Вертолет невосприимчив к любой контратаке подводной лодки" #NT!
 naval_helicopter_equipment_2:"Морской вертолет II" #NT!
 naval_helicopter_equipment_2_short:"ПЛО Helo II" #NT!
 naval_helicopter_equipment_2_desc:"Противолодочные вертолеты дорого строить и обслуживать, а исторические столкновения между надводными кораблями и подводными лодками происходят в основном при защите конвоев. Таким образом, не каждый корабль должен быть оснащен противолодочными вертолетами. Оснащенные вертолётом противолодочные авианосцы-охотники и настоящие эсминцы с вертолётом представляют собой хороший баланс между затратами и преимуществами, которые предлагают эти корабли." #NT!

 utility_helicopter_equipment:"Универсальный вертолет" #NT!
 utility_helicopter_equipment_1:"Универсальный вертолет I" #NT!
 utility_helicopter_equipment_1_short:"Утилита Helo I" #NT!
 utility_helicopter_equipment_1_desc:"Существует семь основных типов современных вертолетов; ударные, транспортные, наблюдательные, многоцелевые, морские, многоцелевые и поисково-спасательные вертолеты. Во время Второй мировой войны главные роли для вертолетов были; наблюдения, транспортировки и поисково-спасательных работ. Немецкий Focke-Achegelis Fa 330 буксировался за подводной лодкой и использовался для наблюдения. Люфтваффе Transportstaffel 40 перевозил пленных и проводил поисково-спасательную операцию для пропавшего немецкого пилота. Армия США направила вертолеты Sikorsky на театр военных действий Китай-Брума-Индия для спасательных работ, поиска и спасения сбитых летчиков. Вертолеты США также использовались для перевозки частей самолетов в южной части Тихого океана." #NT!
 utility_helicopter_equipment_2:"Универсальный вертолет II" #NT!
 utility_helicopter_equipment_2_short:"Утилита Helo II" #NT!
 utility_helicopter_equipment_2_desc:"Во время Второй мировой войны вертолеты мало повлияли на исход войны; однако их разработка и использование продолжались. Во время войны в Корее у США было шесть различных моделей, а к войне во Вьетнаме использование вертолетов снова расширилось. 1-я кавалерийская дивизия США (аэромобильная) широко использовала вертолеты. Они использовались как транспортные средства, грузовые подъемники, медицинские эвакуаторы и воздушная реактивная артиллерия. Такое сочетание технологий и войск позволяет дивизии развернуться в бою, когда и где это необходимо." #NT!


