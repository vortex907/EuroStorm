 USA_naval_helicopter_equipment_1_short:"HTL-4 Сиу" #NT!
 USA_naval_helicopter_equipment_1_desc:"HTL-4 Sioux — наиболее распространенная версия Bell-47 для ВМФ. Bell-47 был первым вертолетом США, сертифицированным для гражданского использования 8 марта 1946 года. Это легкий одновинтовой вертолет производства Bell Helicopter. ВМС США начали закупку этого вертолета с моделей HTL-2 и HTL-3. HTL-4 был первой основной версией, за ней последовал HTL-5 с двигателем 0-335-5. HTL-6 и HTL-7 также находились на вооружении флота." #NT!
 USA_naval_helicopter_equipment_2:"Sikorski HSS-1 Морская летучая мышь" #NT!
 USA_naval_helicopter_equipment_2_short:"HSS-1 Морская летучая мышь" #NT!
 USA_naval_helicopter_equipment_2_desc:"HSS-1 Seabat — многоцелевой вертолет производства Sikorsky в США. Он был разработан как замена вертолетам серии UH-19 Chickasaw и с самого начала должен был использоваться военно-морским флотом в качестве противолодочной платформы. Армия США, USMC, USCG и двадцать пять других стран использовали вариант чокто." #NT!
 USA_utility_helicopter_equipment_1:"Сикорский Н-34" #NT!
 USA_utility_helicopter_equipment_1_short:"Н-34" #NT!
 USA_utility_helicopter_equipment_1_desc:"H-34 Choctaw был вариантом HSS-1 Seabat. Seabat был готов для флота в сентябре 1954 года. Армия приняла Seabat как Choctaw в 1955 году, а Корпус морской пехоты в 1957 году как S-58 Seahorse. Он был способен перевозить 18 боеготовых солдат или груз массой 1350 кг. Чокто имел коммерческий успех." #NT!
 USA_utility_helicopter_equipment_2:"Белл UH-1A Ирокез" #NT!
 USA_utility_helicopter_equipment_2_short:"UH-1A Ирокез" #NT!
 USA_utility_helicopter_equipment_2_desc:"UH-1A Iroquois был многоцелевым служебным вертолетом, разработанным Bell Helicopter. Официальное армейское обозначение «Ирокиз» почти никогда не использовалось. Он получил прозвище «Хьюи» из-за своего первоначального обозначения HU-1A и наиболее известен тем, что использовался во время войны во Вьетнаме. Основными видами применения были перевозка войск, медицинская эвакуация, грузовой транспорт и воздушное нападение. Huey был первым серийным вертолетом в США, оснащенным турбиной." #NT!

