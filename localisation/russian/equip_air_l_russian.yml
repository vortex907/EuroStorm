 FRA_naval_helicopter_equipment_1_desc:"Alouette II (Lark) Marine производился Sud Aviation как для военного, так и для гражданского использования. Первый полет был совершен 12 марта 1955 года, и это первый произведенный вертолет с газотурбинным двигателем. Этот легкий вертолет находился в производстве почти 20 лет, за это время было собрано более 1300 вертолетов всех модификаций. В основном он использовался для разведки, спасения в воздухе и на море и противолодочной обороны. В роли противолодочной обороны он нес акустические торпеды. Некоторые Alouette II все еще использовались в начале 21 века." #NT!
 FRA_naval_helicopter_equipment_2:"Aérospatiale SA 316G Alouette III Marine" #NT!
 FRA_naval_helicopter_equipment_2_short:"Алуэтт III морской пехотинец" #NT!
 FRA_naval_helicopter_equipment_2_desc:"Alouette III Marine (Lark) впервые поднялся в воздух 28 февраля 1959 года. Производство началось в 1961 году, и с 1961 по 1985 год было изготовлено более 2000 вертолетов всех модификаций. Более 60 стран использовали Lark в военных целях. В январе 2018 года ВМС Франции объявили, что заменят свой флот Alouette III на Aérospatiale SA 330 Puma." #NT!
 FRA_utility_helicopter_equipment_1:"Аэроспасьяль SA 313B Алуэтт II" #NT!
 FRA_utility_helicopter_equipment_1_short:"Алуэтт II" #NT!
 FRA_utility_helicopter_equipment_1_desc:"Alouette II Lark производился Sud Aviation как для военного, так и для гражданского использования. Первый полет был совершен 12 марта 1955 года, и это первый произведенный вертолет с газотурбинным двигателем. В основном он использовался для разведки, борьбы с танками и связи. Вертолет впервые использовался во время войны в Алжире для французской армии, когда он поступил на вооружение. Он может перевозить четырех полностью экипированных солдат и, возможно, является первым боевым вертолетом. В противотанковой роли он нес противотанковую ракету SS.10 или SS.11 MCLOS с проводным наведением." #NT!
 FRA_utility_helicopter_equipment_2:"Аэроспасьяль SA 316B Алуэтт III" #NT!
 FRA_utility_helicopter_equipment_2_short:"Алуэтт III" #NT!
 FRA_utility_helicopter_equipment_2_desc:"Alouette III Lark был разработан на основе успешного Alouette II Lark и поступил на вооружение в самом начале 1960-х годов. Это была увеличенная версия Alouette II, которая стала популярным винтокрылым аппаратом. Всего было построено более 2000 таких вертолетов. Он выполнял те же функции в военных операциях, что и Alouette II Lark. К 2010 году этот вертолет был выведен из эксплуатации его операторами. Французские военные с нетерпением ждали замены их недавно разработанным вертолетом Airbus Helicopter H160." #NT!
 FRA_cargo_helicopter_equipment_1:0 "Aerospatiale SA 321 Супер Фрелон" #NT!
 FRA_cargo_helicopter_equipment_1_short:0 "Супер Фрелон" #NT!
 FRA_cargo_helicopter_equipment_1_desc:0 "SA 321 Super Frelon — тяжелый транспортный вертолет с тремя двигателями, построенный Sud Aviation, и его первый полет состоялся 7 декабря 1962 года. Он использовался для перевозки, ПЛО, SAR и в качестве вспомогательного транспорта. Первый прототип был доработан для нужд ВВС Франции, а второй — для ВМС Франции. Именно этот второй прототип будет наиболее интенсивно использоваться военно-морской авиацией; т. е. ВМС Франции и ВМС Народно-освободительной армии. Военно-морской флот Франции выведет вертолет из эксплуатации 30 апреля 2010 года. Он был заменен на Eurocopter EC 225." #NT!

 ENG_naval_helicopter_equipment_1:"Вестленд Вихрь HAS.7" #NT!
 ENG_naval_helicopter_equipment_1_short:"Вихрь HAS.7" #NT!
 ENG_naval_helicopter_equipment_1_desc:"Whirlwind HAS.7 был построен по лицензии компанией Westland Aircraft и представлял собой вариант вертолета Sikorsky UH-19 Chickasaw. Его основное использование Королевским флотом было противолодочным и поисково-спасательным. Это был первый вертолет, специально предназначенный для охоты за подводными лодками. Два вертолета будут работать вместе при выполнении этой задачи. Один будет охотником, развернув гидролокатор, а другой станет убийцей, используя торпеду Mark 30 или Mark 44." #NT!
 ENG_naval_helicopter_equipment_2:"Вестленд Уэссекс HAS.1" #NT!
 ENG_naval_helicopter_equipment_2_short:"Уэссекс HAS.1" #NT!
 ENG_naval_helicopter_equipment_2_desc:"Wessex HAS.1 был построен по лицензии компанией Westland Aircraft и представлял собой вариант Sikorsky H-34. Королевский флот был первым, кто использовал этот вертолет, но позже Королевские военно-воздушные силы и Королевская морская пехота также заказывали варианты для своих нужд. Его основное использование было для противолодочной войны. Он также использовался для спасательных операций в воздухе и на море и в качестве вспомогательного вертолета. Wessex был представлен в 1961 году, и его возможности превзошли возможности Whirlwind. Однако для борьбы с подводными лодками по-прежнему требовалось два вертолета. Один будет нести гидролокатор, а другой — либо глубинные бомбы, либо торпеды." #NT!
 ENG_utility_helicopter_equipment_1:"Вестленд WS-51 Стрекоза" #NT!
 ENG_utility_helicopter_equipment_1_short:"Стрекоза" #NT!
 ENG_utility_helicopter_equipment_1_desc:"Dragonfly HR.3 был построен по лицензии компанией Westland Aircraft и представлял собой вариант Sikorsky H03S-1. Он поступил на вооружение в 1950 году и использовался для спасательных операций в воздухе и на море. Королевские ВВС также использовали некоторые из них для эвакуации раненых. Его заменил Whirlwind HAS.7." #NT!
 ENG_utility_helicopter_equipment_2:"Вестленд Уэссекс" #NT!
 ENG_utility_helicopter_equipment_2_short:"Уэссекс" #NT!
 ENG_utility_helicopter_equipment_2_desc:"RAF Wessex HAR.2 был построен по лицензии компанией Westland Aircraft и представлял собой вариант Sikorsky H-34. RN впервые развернула HAS.1 в 1961 году и RAF HAR.2 в 1962 году. RAF использовали Wessex как для поисково-спасательных операций, так и для транспортировки. Как поисково-спасательный самолет идеально подходил для полетов в горных районах. Королевские ВВС продолжали летать на Wessex до 2003 года, когда он был выведен из эксплуатации." #NT!
 ENG_cargo_helicopter_equipment_1:0 "Бристоль Тип 173" #NT!
 ENG_cargo_helicopter_equipment_1_short:0 "Тип 173" #NT!
 ENG_cargo_helicopter_equipment_1_desc:0 "Bristol Type 192 Belvedere — двухмоторный транспортный вертолет, построенный компанией Bristol Airplane Company. Королевские ВВС заинтересовались коммерческим вертолетом Bristol Type 173. Первый полет Type 173 состоялся 3 января 1952 года, а TYpe 173 - 5 июля 1958 года. Его основными функциями были транспортировка войск, сброс снабжения и эвакуация раненых." #NT!

