 GER_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz. 138/1 Grille (нем. «Сверчок») — самоходная артиллерийская установка, использовавшаяся Германией во время Второй мировой войны. Было выпущено около 490-500 решеток. Они использовались танковыми дивизиями в Советском Союзе, а также частями в Польше и Франции. Они использовались до 1945 года, а также служили в Тунисе, где боролись с артиллерией и танками противника." #NT!
