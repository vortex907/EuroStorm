 infantry_equipment_desc:0 "Личное оружие и оружие для экипажа для пехоты, а также различные другие предметы снаряжения, необходимые солдату." #NT!
 infantry_equipment_0:0 "Основное снаряжение пехоты" #NT!
 infantry_equipment_0_short:0 "Основное уравнение" #NT!
 infantry_equipment_0_desc:0 "Базовое снаряжение пехотинца, разработанное до и во время Великой войны." #NT!
 infantry_equipment_1:0 "Пехотное снаряжение I" #NT!
 infantry_equipment_1_short:0 "Оружие я" #NT!
 infantry_equipment_1_desc:0 "Личное оружие и оружие для экипажа для пехоты, а также различные другие предметы снаряжения, необходимые солдату." #NT!
 infantry_equipment_2:0 "Пехотное снаряжение II" #NT!
 infantry_equipment_2_short:0 "Оружие 2" #NT!
 infantry_equipment_2_desc:0 "Личное оружие и оружие для экипажа для пехоты, а также различные другие предметы снаряжения, необходимые солдату. Модернизирован, чтобы включить большое количество автоматов и противотанковых ружей." #NT!
 infantry_equipment_3:0 "Пехотное снаряжение III" #NT!
 infantry_equipment_3_short:0 "Оружие 3" #NT!
 infantry_equipment_3_desc:0 "Личное оружие и оружие для экипажа для пехоты, а также различные другие предметы снаряжения, необходимые солдату. Дальнейшая модернизация, включающая персональные штурмовые винтовки и противотанковые ракеты." #NT!

 gw_armored_car_equipment:0 "Межвоенный бронеавтомобиль" #NT!
 gw_armored_car_equipment_desc:0 "В то время как предыдущие бронеавтомобили были простыми коммерческими моделями с тонкой стальной обшивкой, эта модель была разработана с нуля для перевозки брони и легкого вооружения." #NT!
 armored_car_equipment_1:0 "Базовый бронеавтомобиль" #NT!
 armored_car_equipment_1_desc:0 "Усовершенствованная внутренняя компоновка и дополнительный боекомплект делают бронеавтомобиль более эффективным." #NT!
 armored_car_equipment_2:0 "Улучшенный бронеавтомобиль" #NT!
 armored_car_equipment_2_desc:0 "Изменения на поле боя требуют гораздо более тяжелого вооружения и более толстой брони, чтобы победить легкие подразделения противника и выжить, чтобы доложить." #NT!
 armored_car_at_equipment:0 "Противотанковый бронеавтомобиль" #NT!
 armored_car_at_equipment_desc:0 "Наши легкие механизированные части в какой-то момент вступят в контакт с танковыми силами противника. Разработка специального противотанкового варианта даст им боевой шанс." #NT!

