 FRA_ifv_equipment_1_desc: "С появлением Lang и БМП-1 французы были вынуждены найти альтернативу для заполнения ниши БМП. Их ответом на эту проблему было усиление вооружения AMX-VCI 20-мм автоматической пушкой." #NT!

 ENG_ifv_equipment_1: "FV432 РАРДЕН" #NT!
 ENG_ifv_equipment_1_short: "FV432 РАРДЕН" #NT!
 ENG_ifv_equipment_1_desc: "Часть парка БТР FV432 была приспособлена для установки башни с 30-мм автоматической пушкой L21A1 RARDEN, что значительно повысило огневую мощь этого БТР и позволило отнести его к категории БМП." #NT!

 ifv_equipment_desc: "Концепция БМП возникла как развитие БТР. В то время как БТР предназначены для перевозки солдат в бой и обеспечения защиты с помощью своей брони, БМП оснащены тяжелым вооружением и должны сражаться вместе с пехотой, обеспечивая непосредственную огневую поддержку, что требует более скоординированного применения и разработки новых доктрин." #NT!

