 GER_gw_tank_equipment_desc:0 "Leichttraktor — немецкий экспериментальный танк. После Первой мировой войны Германия была ограничена в военном развитии Версальским договором, но в рамках секретной программы под названием «Трактор» разрабатывались военные бронированные машины и артиллерия." #NT!
