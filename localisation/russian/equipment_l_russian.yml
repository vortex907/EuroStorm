 GER_medium_tank_artillery_equipment_2_desc:0 "Hummel (нем. «Шмель») — самоходная артиллерийская установка на базе шасси Geschützwagen III/IV, вооруженная 15-сантиметровой гаубицей. Он использовался немецким вермахтом во время Второй мировой войны с начала 1943 года до конца войны." #NT!
