 medium_tank_destroyer_equipment_2_desc:0 "Истребители танков — это танки с более крупной пушкой, установленной вместо башни в стационарной установке. Средние ПТ-САУ основаны на шасси средних танков, что означает, что они достаточно мобильны и обладают приличной огневой мощью." #NT!
