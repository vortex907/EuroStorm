 BRA_train_equipment_1_short:0 "Боттен Мод.1" #NT!
 BRA_train_equipment_1_desc:0 "Первый полностью национальный локомотив был построен компанией Bottene e Filhos в Пирасикабе в 1938 году. Локомотив, названный «Фульвио Морганти», перевозил сахарный тростник на завод в Монте-Алегри." #NT!
 BRA_train_equipment_2:0 "Боттене и Фильюс Модельо 2" #NT!
 BRA_train_equipment_2_short:0 "Боттен Мод.2" #NT!
 BRA_train_equipment_2_desc:0 "Второй локомотив производства Bottene назывался Dona Joaninha и был построен в 1940 году также для перевозки сахарного тростника." #NT!
 BRA_train_equipment_3:0 "Трем Блиндадо Божено Модель 7" #NT!
 BRA_train_equipment_3_short:0 "ТБ-7" #NT!
 BRA_train_equipment_3_desc:0 "Во время революции 1932 года в Сан-Паулу повстанческие войска использовали не менее шести бронепоездов, самым известным из которых был ТБ-6 (бронепоезд № 6). Эти поезда были адаптацией поездов местного производства, спроектированных Клеманом де Божено, французом, живущим в Бразилии." #NT!

