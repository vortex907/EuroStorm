l_russian:
 submarine:0 "подводная лодка" #NT!
 submarine_desc:0 "Подводные лодки используют малозаметность и мощные торпеды для уничтожения вражеских конвоев." #NT!
 both_cruisers_desc:0 "Легкий крейсер - легкое досмотровое судно. Его основная задача — защищать крупные корабли от вражеских легких кораблей, но он также может выпускать мощные торпеды, которые могут повредить более крупные корабли.\n\nHeavy Crusier — большой броненосный крейсер, обладающий достаточной маневренностью. Хороший выбор для наций, которые не могут позволить себе строить крупные крупные корабли." #NT!
 light_cruiser:1 "Легкий крейсер" #NT!
 light_cruiser_desc:0 "Легкое экранировочное судно. Его основная задача — защищать крупные корабли от вражеских легких кораблей, но он также может выпускать мощные торпеды, которые могут повредить более крупные корабли." #NT!
 heavy_cruiser:1 "Тяжелый крейсер" #NT!
 heavy_cruiser_desc:0 "Большой броненосный крейсер, довольно гибкий. Хороший выбор для наций, которые не могут позволить себе строить крупные крупные корабли." #NT!
 destroyer:0 "Разрушитель" #NT!
 destroyer_desc:0 "Самое легкое досмотровое судно. Его задача - защищать более крупные корабли, а также находить и уничтожать подводные лодки." #NT!
 ship_hull_light:1 "Легкий корпус" #NT!
 ship_hull_light_desc:0 "Самое легкое досмотровое судно. Его задача - защищать более крупные корабли, а также находить и уничтожать подводные лодки." #NT!
 carrier:0 "Перевозчик" #NT!
 carrier_desc:0 "Крупный корабль, способный нести в бой крылья мощного авианосца. Также полезен как плавучий аэродром, который вы можете разместить у побережья вашего врага." #NT!
 battleship:0 "Линкор" #NT!
 battleship_desc:0 "Самый большой капитальный корабль с самыми большими орудиями и самой прочной броней, которую можно купить за деньги. Такие дорогие инвестиции заслуживают надлежащей поддержки небольших досмотровых судов." #NT!
 battle_cruiser:0 "линейный крейсер" #NT!
 battle_cruiser_desc:0 "Большой капитальный корабль часто с атакующими способностями, близкими к боевым кораблям, но с более слабой броней в обмен на более высокую скорость." #NT!
 convoy:0 "Конвой" #NT!
 convoy_desc:0 "Конвои, используемые для международной торговли товарами и ресурсами. Также используется для переброски войск и проведения морских вторжений." #NT!
 sh_battleship:0 "Сверхтяжелый линкор" #NT!
 sh_battleship_desc:0 "Самый большой капитальный корабль с самыми большими орудиями и самой прочной броней, которую можно купить за деньги. Такие дорогие инвестиции заслуживают надлежащей поддержки небольших досмотровых судов." #NT!
 light_airframe:0 "Легкий планер" #NT!
 light_airframe_desc:0 "Самолеты на базе легких планеров" #NT!
 medium_airframe:0 "Средний планер" #NT!
 medium_airframe_desc:0 "Самолеты на базе среднего планера" #NT!
 heavy_airframe:0 "Тяжелый планер" #NT!
 heavy_airframe_desc:0 "Самолеты на базе тяжелых планеров" #NT!
 jet_engines:0 "Реактивные двигатели" #NT!
 JET_ENGINES_SPECIAL:0 "Разработка реактивных двигателей является важной предпосылкой для разработки самолетов с реактивными двигателями. Это должно быть исследовано, прежде чем вы сможете исследовать продвинутые самолеты." #NT!
 jet_engines_desc:0 "Реактивный двигатель, являющийся прорывом в технологии двигателей, позволит разработать самолет совершенно нового поколения." #NT!
 convoy_1:0 "Грузовой корабль" #NT!
 armored_car_equipment:0 "Броневик" #NT!
 armored_car_equipment_desc:0 "Легкие бронированные колесные машины. Обычны для разведки и подавления сопротивления, но могут быть оснащены более тяжелым вооружением." #NT!
 motorized_equipment:1 "Грузовик" #NT!
 motorized_equipment_desc:1 "Грузовики использовались для перевозки войск, припасов и для моторизации дивизии." #NT!
 motorized_equipment_0: "Ранний грузовик"
 motorized_equipment_0_desc: "Во время Великой войны в войсках начали использовать обычные гражданские грузовики для перевозки припасов и снаряжения. С тех пор такие грузовики стали неотъемлемой частью большинства армий."
 motorized_equipment_1: "Грузовики"
 motorized_equipment_1_desc: "Автотранспорт — первый шаг на пути к механизации армии. Гражданские грузовики легко адаптируются к военным нуждам: перевозят солдат, тянут пушки и доставляют снабжение. Это заметно повышает стратегическую мобильность пехотных частей, которым в противном случае пришлось бы двигаться маршем."
 support_equipment_short:0 "Уравнение поддержки" #NT!
 support_equipment:0 "Вспомогательное оборудование" #NT!
 support_equipment_desc:0 "Радиостанции, джипы, понтоны и другое оборудование, используемое для поддержки войск." #NT!
 support_equipment_1:0 "Вспомогательное оборудование" #NT!
 support_equipment_1_desc:0 "Радиостанции, джипы, понтоны и другое оборудование, используемое для поддержки войск." #NT!
