 train_equipment_2_desc:0 "Упрощенная конструкция, в которой отсутствуют многие функции, обычно встречающиеся в обычных грузовых поездах, ради удешевления производства. Он по-прежнему так же уязвим, как и обычный поезд, но его легче заменить." #NT!
 train_equipment_3:0 "Бронепоезд" #NT!
 train_equipment_3_desc:0 "Паровоз, закованный в тяжелую броню, делает его менее уязвимым для вражеских атак. Он может перевозить столько же груза, сколько и любая другая конструкция, но его производство дороже." #NT!
 railway_gun_equipment:0 "Железнодорожная артиллерия" #NT!
 railway_gun_equipment_desc:0 "Тяжелая пушка, установленная на железнодорожном вагоне для транспортировки." #NT!
 railway_gun_desc:0 "Железные дороги дают возможность перемещать тяжелые орудия далеко вглубь суши с разумной скоростью, что позволяет нам обстреливать вражеские позиции с большого расстояния и с хорошим эффектом." #NT!
