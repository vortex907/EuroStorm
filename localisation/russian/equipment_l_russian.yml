 SOV_ifv_equipment_1: "Объект 765 БМП-1 Опытный образец" #NT!
 SOV_ifv_equipment_1_short: "Объект 765" #NT!
 SOV_ifv_equipment_1_desc: "БМП-1 соперничает за звание первой в мире «настоящей» БМП с немецким Лангом. БМП-1 была во всех отношениях лучшей машиной, чем Lang, поэтому она взяла на себя роль большого стимула и стандарта для западной разработки БМП. Здесь он представлен опытным образцом Objekt 765." #NT!

 USA_ifv_equipment_1: "Pacific Car and Foundry XM-701" #NT!
 USA_ifv_equipment_1_short: "ХМ-701" #NT!
 USA_ifv_equipment_1_desc: "XM-701 был прототипом БМП, построенным на базе шасси M107/M110 в начале 60-х годов в рамках программы MICV-65. Программа MICV-65 была первой попыткой США изучить концепцию БМП, но была прекращена в 1965 году, когда появилась БМП-1, что показало, что американские спецификации уже сильно устарели." #NT!

 GER_ifv_equipment_1:0 "Шютценпанцер Ланг HS.30" #NT!
 GER_ifv_equipment_1_short:0 "Спз Ланг" #NT!
 GER_ifv_equipment_1_desc:0 "Schützenpanzer Lang HS.30 - это боевая машина пехоты, разработанная в Западной Германии, и, как говорят, была создана концепция БМП. Машина была разработана во второй половине 1950-х годов и имеет 20-мм пушку, установленную в башне. В конструкции было много проблем, и в результате было построено 2176 машин. Первоначальный заказ был на более десяти тысяч автомобилей. Он поступил на вооружение танково-гренадерских батальонов в 1960 году и был заменен на Marder в 1971 году." #NT!

