 GER_medium_tank_equipment_3:0 "Панцеркампфваген V Пантера" #NT!
 GER_medium_tank_equipment_3_short:0 "Пантера" #NT!
 GER_medium_tank_equipment_3_desc:0 "Пантера — это общее название среднего танка, использовавшегося Германией во время Второй мировой войны с середины 1943 года до конца войны в Европе в 1945 году. Он был задуман как противовес советскому Т-34 и как замена танку. III и танк IV. Никогда не заменяя последний, он служил вместе с ним и более тяжелыми танками «Тигр» до конца войны. Превосходное сочетание огневой мощи, подвижности и защиты Panther послужило эталоном для других стран в концевоенных и послевоенных конструкциях танков, и он считается одним из лучших танков Второй мировой войны." #NT!
