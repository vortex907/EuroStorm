 GER_medium_tank_equipment_1_desc:0 "Еще в 1934/35 году генерал Хайнц Гудериан предусмотрел два основных типа, которые должны были стать наиболее многочисленной техникой для будущих немецких танковых дивизий. Первая машина должна была быть вооружена противотанковой пушкой и двумя пулеметами, а вторая должна была стать машиной поддержки, вооруженной пушкой большего калибра. Первый со временем стал известен как Panzerkampfwagen III, который должен был стать стандартным танком для трех легких рот танкового батальона. Второй стал известен как Panzerkampfwagen IV." #NT!
