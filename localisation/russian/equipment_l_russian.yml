 medium_tank_destroyer_equipment_3_short:0 "М. ТД III" #NT!
 medium_tank_destroyer_equipment_3_desc:0 "Истребители танков — это танки с более крупной пушкой, установленной вместо башни в стационарной установке. Средние ПТ-САУ основаны на шасси средних танков, что означает, что они достаточно мобильны и обладают приличной огневой мощью." #NT!
 GER_medium_tank_destroyer_equipment_1:0 "Штурмгешютц III" #NT!
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III" #NT!
 GER_medium_tank_destroyer_equipment_1_desc:0 "Штурмовое орудие Sturmgeschütz III было самой производимой боевой бронированной машиной Германии во время Второй мировой войны. Он был построен на шасси проверенного танка Panzer III. Первоначально задуманный как мобильное бронированное легкое орудие для поддержки пехоты, StuG постоянно модифицировался и широко использовался в качестве истребителя танков." #NT!
 GER_medium_tank_destroyer_equipment_2:0 "Ягдпанцер IV" #NT!
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV" #NT!
 GER_medium_tank_destroyer_equipment_2_desc:0 "Jagdpanzer IV служил в противотанковых секциях танковых дивизий и танковых дивизий СС. Они сражались в Нормандии, в Арденнах и на Восточном фронте. Они были очень успешными истребителями танков, но плохо себя показали, когда их использовали вместо танков или штурмовых орудий, как и большинство истребителей танков. Однако на более поздних этапах войны они все чаще использовались в качестве заменителей танков, потому что часто ничего другого не было." #NT!
 GER_medium_tank_destroyer_equipment_3:0 "Ягдпантера" #NT!
 GER_medium_tank_destroyer_equipment_3_short:0 "Ягдпантера" #NT!
 GER_medium_tank_destroyer_equipment_3_desc:0 "Jagdpanther (нем. «Охотничья пантера») — истребитель танков, построенный нацистской Германией во время Второй мировой войны на базе шасси танка «Пантера». Он поступил на вооружение в конце войны (1944 г.) и служил на Восточном и Западном фронтах. Jagdpanther сочетал в себе очень мощную 8,8-см пушку PaK 43 от Tiger II и характерно превосходную броню и подвеску шасси Panther, хотя он страдал от общего плохого состояния Германии в конце войны, что привело к небольшому производству. числа, нехватка запасных частей и плохая подготовка экипажа." #NT!
