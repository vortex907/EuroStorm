 medium_tank_destroyer_equipment:0 "Средний истребитель танков" #NT!
 medium_tank_destroyer_equipment_short:0 "М. Истребитель танков" #NT!
 medium_tank_destroyer_equipment_desc:0 "Истребители танков — это танки с более крупной пушкой, установленной вместо башни в стационарной установке. Средние ПТ-САУ основаны на шасси средних танков, что означает, что они достаточно мобильны и обладают приличной огневой мощью." #NT!
 medium_tank_destroyer_equipment_1:0 "Средняя истребитель танков I" #NT!
 medium_tank_destroyer_equipment_1_short:0 "М. ТД I" #NT!
 medium_tank_destroyer_equipment_1_desc:0 "Истребители танков — это танки с более крупной пушкой, установленной вместо башни в стационарной установке. Средние ПТ-САУ основаны на шасси средних танков, что означает, что они достаточно мобильны и обладают приличной огневой мощью." #NT!
 medium_tank_destroyer_equipment_2:0 "Средняя истребитель танков II" #NT!
