 EQ_MOD_CAT_oscillating_turret_type_TITLE: "Качающаяся башня" #NT!
 oscillating_turret: "Качающаяся башня" #NT!
 oscillating_turret_desc: "Вместо того, чтобы полагаться на орудие для определения углов склонения и возвышения, качающиеся башни устанавливают башню на петлях, перемещая всю верхнюю конструкцию для поворота орудия. Побочным эффектом этого является более легкое распределение места для автомата заряжания и возможность установки орудий чуть большего калибра. Однако это снижает общую броню башни из-за ограничений по весу, а сами шарниры склонны к поломке." #NT!
 tank_hydrostatic_engine: "Гидростатический привод" #NT!
 tank_hydrostatic_engine_desc: "Хотя гидростатический привод представляет собой трансмиссию, для его питания требуется специальный двигатель. Это увеличивает скорость поворота башни и поворота танка, а также снижает потребление топлива за счет гидравлического привода." #NT!
 tank_horstmann_suspension: "Подвеска Хорстманна" #NT!
 tank_horstmann_suspension_desc: "Подобно подвеске Christie, подвеска Horstmann распределяет вес на несколько колес, что позволяет устанавливать более тяжелое оборудование, не опасаясь поломок." #NT!
 tank_hydropneumatic_suspension: "Гидропневматическая подвеска" #NT!
 tank_hydropneumatic_suspension_desc: "Более сложный тип подвески, опорные катки поднимаются при наезде на неровности местности, что позволяет вести более точный огонь с ходу и занимать оборонительные позиции на пересеченной местности." #NT!
 tank_hh_welded_armor: "Сварная броня высокой твердости" #NT!
 tank_hh_welded_armor_desc: "Сварная броня, прошедшая процесс закалки, что делает пластины более устойчивыми к бронебойным снарядам. Однако, если пробитие достигнуто, броня еще более склонна к разрушению." #NT!

