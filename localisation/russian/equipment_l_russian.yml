 GER_medium_tank_equipment_2_desc:0 "Разработанный как танк поддержки пехоты, Panzer IV изначально не предназначался для поражения бронетехники противника — эту функцию выполнял более легкий Panzer III. Однако, когда стали очевидны недостатки довоенной доктрины и перед лицом советских танков Т-34, Panzer IV вскоре взял на себя боевую роль своего все более устаревшего родственника. Panzer IV, наиболее широко производимый и применявшийся немецкий танк времен Второй мировой войны, использовался в качестве базы для многих других боевых машин." #NT!
