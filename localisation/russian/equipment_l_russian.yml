 gw_tank_equipment:0 "Танк Великой войны" #NT!
 gw_tank_equipment_short:0 "Танк Великой войны" #NT!
 gw_tank_equipment_desc:0 "Танки во время Первой мировой войны разрабатывались отдельно и одновременно Великобританией и Францией как средство выхода из тупика позиционной войны на Западном фронте. Название Tank было принято британцами на ранних этапах их разработки в качестве меры безопасности, скрывающей их назначение. Ранние танки были вооружены пулеметами и небольшими пушками, двигались медленно и были достаточно бронированы, чтобы остановить огонь из стрелкового оружия." #NT!
