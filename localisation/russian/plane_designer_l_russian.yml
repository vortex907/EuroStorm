 jet_engine_4x_desc:0 "$engine_1_4x_desc$" #NT!
 jet_engine_6x:0 "6 реактивных двигателей" #NT!
 jet_engine_6x_desc:0 "$engine_1_6x_desc$" #NT!
 rocket_engine_1:0 "Ракетный двигатель I" #NT!
 rocket_engine_1_desc:0 "Используя ряд очень летучих видов топлива и такой же нестабильный окислитель, этот двигатель способен развивать очень большую тягу, чтобы разогнать самолет до высоких скоростей за счет дальности полета." #NT!
 rocket_engine_2:0 "Ракетный двигатель 2" #NT!
 rocket_engine_2_desc:0 "Улучшения в камере сгорания и небольшие изменения в топливной смеси обеспечивают еще более высокую производительность при соответствующем снижении запаса хода." #NT!
 rocket_engine_3:0 "Ракетный двигатель III" #NT!
 rocket_engine_3_desc:0 ""

 light_mg_2x:0 "2 легких пулемета" #NT!
 light_mg_2x_desc:0 "Набор из двух пулеметов винтовочного калибра дает небольшую дополнительную огневую мощь против воздушных целей при очень умеренной цене." #NT!
 light_mg_4x:0 "4 легких пулемета" #NT!
 light_mg_4x_desc:0 "Недостаток разрушительной силы этого набора из четырех винтовочных калибров компенсируется огромным объемом." #NT!
 aircraft_cannon_1_1x:0 "1x пушка I" #NT!
 aircraft_cannon_1_1x_desc:0 "Автоматическая пушка обеспечивает значительную огневую мощь против воздушных целей, но дополнительный вес делает самолет медленнее и менее маневренным." #NT!
 aircraft_cannon_1_2x:0 "2 пушки I" #NT!
 aircraft_cannon_1_2x_desc:0 "Две автоматические пушки дают самолету устрашающее вооружение для стрельбы вперед против воздушных и мягких наземных целей за счет значительной потери веса и маневренности." #NT!
 bomb_locks:0 "Бомбовые замки" #NT!
 bomb_locks_desc:0 "Крепления для малых бомб под крыльями или фюзеляжем позволяют самолету атаковать наземные цели с некоторой надеждой на успех." #NT!
 heavy_bomb_locks: "Держатели для тяжелых бомб"
 heavy_bomb_locks_desc: "Крепления для крупных бомб под крыльями или фюзеляжем позволяют самолету весьма успешно атаковать наземные цели."
 armor_piercing_bomb_locks: "Держатели для бронебойных бомб"
 armor_piercing_bomb_locks_desc: "Крепления для бронебойных бомб под крыльями или фюзеляжем позволяют самолету весьма успешно атаковать морские цели."
 torpedo_mounting: "Крепления для легких торпед"
 torpedo_mounting_desc: "Крепления, позволяющие установить легковесную торпеду под фюзеляжем. Это дает самолету мощное оружие для уничтожения вражеских кораблей."
 torpedo_mounting_2: "Крепления для средних торпед"
 torpedo_mounting_2_desc: "Крепления, позволяющие установить торпеду среднего веса под фюзеляжем. Это дает самолету мощное оружие для уничтожения вражеских кораблей."
 torpedo_mounting_3: "Крепления для тяжелых торпед"
 torpedo_mounting_3_desc: "Крепления, позволяющие установить тяжеловесную торпеду под фюзеляжем. Это дает самолету мощное оружие для уничтожения вражеских кораблей."
 armor_plate_small:0 "Бронепластины" #NT!
 armor_plate_small_desc:0 "Стальная обшивка позади кресла пилота и вокруг двигателя повышает живучесть самолета при наземном огне и атаках сзади." #NT!
 heavy_mg_2x:0 "2x крупнокалиберных пулемета" #NT!
 heavy_mg_2x_desc:0 "Пара крупнокалиберных пулеметов позволяет пробить усиленную внешнюю обшивку современных самолетов." #NT!
 heavy_mg_4x:0 "4 крупнокалиберных пулемета" #NT!
 heavy_mg_4x_desc:0 "Четверка крупнокалиберных пулеметов предлагает ужасающую огневую мощь, как в индивидуальном исполнении, так и в объеме огня." #NT!
 aircraft_cannon_2_1x:0 "1x пушка II" #NT!
 aircraft_cannon_2_1x_desc:0 "Стреляя более крупным и мощным снарядом, чем предыдущие версии автопушек, это оружие может сбить даже большой планер одним ударом." #NT!
 aircraft_cannon_2_2x:0 "2 пушки II" #NT!
 aircraft_cannon_2_2x_desc:0 "Сдвоенные пушки придают самолету значительную силу, а увеличенный объем огня еще больше упрощает нанесение сокрушительных попаданий." #NT!
 small_bomb_bay:0 "Малый бомбовый отсек" #NT!
 small_bomb_bay_desc:0 "Небольшой отсек для бомб. Нахождение внутри фюзеляжа снижает лобовое сопротивление, но необходимые для этого конструктивные изменения означают, что самолет не может совершать радикальных маневров в воздушном бою." #NT!
 medium_bomb_bay:0 "Средний бомбоотсек" #NT!
 medium_bomb_bay_desc:0 "Бомбоотсек среднего размера позволяет нести достаточно боеприпасов для поражения самых разных целей." #NT!
 large_bomb_bay:0 "Большой бомбоотсек" #NT!
 large_bomb_bay_desc:0 "Большой отсек, чтобы нести достаточно боеприпасов, чтобы повредить или уничтожить даже обширные фабрики и другие сложные цели." #NT!
 tank_buster_1:0 "Противотанковая пушка I" #NT!
 tank_buster_1_desc:0 "Это орудие, адаптированное из противотанковой пушки, используемой в армии, может уничтожать даже современные танки меткими выстрелами. Однако его большой вес и неуклюжая конструкция серьезно ограничивают летно-технические характеристики самолета." #NT!
 tank_buster_2:0 "Противотанковая пушка II" #NT!
 tank_buster_2_desc:0 "Более тяжелые танки, которые сейчас находятся на вооружении, требуют для боя гораздо более крупную пушку. Несмотря на то, что он чрезвычайно тяжелый и громоздкий, он очень хорош в качестве оружия для атак на вражеские позиции." #NT!
 fuel_tanks_small:0 "Дополнительные топливные баки" #NT!
 fuel_tanks_small_desc:0 "Выделение большего внутреннего пространства планера для топлива увеличивает дальность полета самолета, но также делает его более легковоспламеняющимся." #NT!
 self_sealing_fuel_tanks_small:0 "Самоуплотняющиеся топливные баки" #NT!
 self_sealing_fuel_tanks_small_desc:0 "Благодаря добавлению слоя специально обработанной резины вокруг топливных баков попадание в топливный бак не приведет к повреждению самолета, поскольку со временем бак уплотнится, предотвращая потерю топлива." #NT!
 armor_plate_medium:0 "$armor_plate_small$" #NT!
 armor_plate_medium_desc:0 "Броня вокруг двигателей и более хрупких частей фюзеляжа значительно повышает живучесть самолета за счет дальности полета." #NT!
 fuel_tanks_medium:0 "$fuel_tanks_small$" #NT!
 fuel_tanks_medium_desc:0 "$fuel_tanks_small_desc$" #NT!
 self_sealing_fuel_tanks_medium:0 "$self_sealing_fuel_tanks_small$" #NT!
 self_sealing_fuel_tanks_medium_desc:0 "$self_sealing_fuel_tanks_small_desc$" #NT!
 armor_plate_large:0 "$armor_plate_small$" #NT!
 armor_plate_large_desc:0 "Обширная стальная обшивка защищает двигатели, топливные баки и боевой отсек, что позволяет самолету выдерживать все, кроме прямого попадания зенитного огня, а также делает его очень сложной целью для истребителей." #NT!
 fuel_tanks_large:0 "$fuel_tanks_small$" #NT!
 fuel_tanks_large_desc:0 "$fuel_tanks_small_desc$" #NT!
 self_sealing_fuel_tanks_large:0 "$self_sealing_fuel_tanks_small$" #NT!
 self_sealing_fuel_tanks_large_desc:0 "$self_sealing_fuel_tanks_small_desc$" #NT!
 lmg_defense_turret:0 "Легкая защитная турель MG" #NT!
 lmg_defense_turret_desc:0 "Несмотря на то, что мощности для боя воздух-воздух несколько недостаточно, легкий пулемет в башне сделает любую атаку на этот самолет более опасной." #NT!
 lmg_defense_turret_2x:0 "Легкая защитная турель MG 2x" #NT!
 lmg_defense_turret_2x_desc:0 "Набор из двух ручных пулеметов в турелях с электроприводом покрывает больше углов и делает самолет гораздо более сложной целью для атаки." #NT!
 hmg_defense_turret:0 "Тяжелая защитная турель MG" #NT!
 hmg_defense_turret_desc:0 "Крупнокалиберный пулемет во вращающейся башне позволяет обороняющемуся с некоторой надеждой на успех дать отпор бойцу, вооруженному аналогичным оружием." #NT!
 hmg_defense_turret_2x:0 "Тяжелая оборонительная турель MG 2x" #NT!
 hmg_defense_turret_2x_desc:0 "Комплект из двух турелей с крупнокалиберными пулеметами представляет собой опасную цель для любого атакующего истребителя." #NT!
 cannon_defense_turret:0 "Пушечная защитная турель" #NT!
 cannon_defense_turret_desc:0 "Современная пушка в поворотной башне существенно меняет соотношение сил между обороняющимся и атакующим в воздушном бою. Немногие истребители могут выдержать прямое попадание из современной пушки и продолжить бой." #NT!
 cannon_defense_turret_2x:0 "Пушечная защитная турель 2x" #NT!
 cannon_defense_turret_2x_desc:0 "Две турели, вооруженные автоматическими пушками, дают самолету устрашающую оборонительную мощь, которая делает любую атаку истребителя действительно очень опасной." #NT!
 rocket_rails:0 "Ракетные рельсы" #NT!
 rocket_rails_desc:0 "Неуправляемые снаряды висели под крыльями. Поскольку они стреляют впереди атакующего самолета, пилоту намного легче наводить их на цель по сравнению с бомбами." #NT!
 bomb_sights_1:0 "Бомбовые прицелы I" #NT!
 bomb_sights_1_desc:0 "Сложный механический вычислитель, учитывающий снос ветром, предельную скорость и высоту, позволяет бомбардиру сбрасывать бомбы с высокой степенью точности." #NT!
 bomb_sights_2:0 "Бомбовые прицелы II" #NT!
 bomb_sights_2_desc:0 "В то время как предыдущие поколения бомбовых прицелов часто требовали длительного процесса настройки, прежде чем они пришли к своим решениям по наведению, этот полностью стабилизированный бомбовый прицел занимает всего несколько секунд и может даже компенсировать неглубокие погружения." #NT!
 radio_navigation_1:0 "Радионавигация I" #NT!
 radio_navigation_1_desc:0 "Радиоприемник прослушивает пересечение двух довольно простых радионавигационных лучей, что позволяет находить цель даже в полной темноте." #NT!
 radio_navigation_2:0 "Радионавигация II" #NT!
 radio_navigation_2_desc:0 "Радиоприемник, который также включает в себя несколько помощников для измерения расстояния, сообщающих бомбардиру точный момент, когда следует сбросить бомбы, даже если он не видит цель." #NT!
 air_ground_radar_1:0 "Радар «воздух-земля» I" #NT!
 air_ground_radar_1_desc:0 "Бортовой радар, который дает штурману точное изображение поверхности под самолетом, что позволяет точно ориентироваться даже в темноте или плохой погоде." #NT!
 air_ground_radar_2:0 "Радар "воздух-земля" II" #NT!
 air_ground_radar_2_desc:0 "Благодаря более высокому разрешению, чем у предыдущих моделей, этот радар позволяет вести точную бомбардировку даже сквозь облачность." #NT!
 air_air_radar_1:0 "Радар «воздух-воздух» I" #NT!
 air_air_radar_1_desc:0 "Комплект радиолокационных антенн на самолете позволяет обученному оператору находить воздушную цель даже в темноте." #NT!
 air_air_radar_2:0 "Воздушный радар II" #NT!
 air_air_radar_2_desc:0 "Благодаря более мощному передатчику этот радар может обнаруживать цели на большем расстоянии." #NT!
 non_strategic_materials_small:0 "Нестратегическое использование материалов" #NT!
 non_strategic_materials_small_desc:0 "По возможности заменяя алюминий специально обработанной древесиной или тканью, мы можем значительно сократить использование стратегических материалов. Однако дерево и ткань не очень хорошо противостоят современному оружию." #NT!
 drop_tanks:0 "Дроп-танки" #NT!
 drop_tanks_desc:0 "Небольшие одноразовые баки с дополнительным топливом дают нашим истребителям дополнительную дальность полета при выполнении наступательных задач. Поскольку они сбрасываются перед боем, они не мешают боевым характеристикам." #NT!
 dive_brakes_small:0 "Дайв-тормоза" #NT!
 dive_brakes_small_desc:0 "Набор спойлеров вдоль задней кромки крыла раскрывается, когда самолет входит в пикирование, снижая общую скорость и позволяя самолету выходить из крутых пикирований, не отрывая крыльев. это, в свою очередь, позволяет самолету атаковать с почти вертикального пикирования, резко повышая точность." #NT!
 non_strategic_materials_medium:0 "$non_strategic_materials_small$" #NT!
 non_strategic_materials_medium_desc:0 "$non_strategic_materials_small_desc$" #NT!
 non_strategic_materials_large:0 "$non_strategic_materials_small$" #NT!
 non_strategic_materials_large_desc:0 "$non_strategic_materials_small_desc$" #NT!
 floats:0 "Плавает" #NT!
 floats_desc:0 "Сиденье поплавковых устройств, установленное под планером, позволяет самолету садиться на воду. Это упрощает разведку военно-морских сил противника, но резко снижает маневренность." #NT!
 flying_boat_medium:0 "Летающая лодка" #NT!
 flying_boat_medium_desc:0 "Вместо установки шасси можно придать нижней части самолета такую ​​форму, чтобы он мог садиться на воду. это значительно упрощает разведку над водой." #NT!
 flying_boat_large:0 "$flying_boat_medium$" #NT!
 flying_boat_large_desc:0 "$flying_boat_medium_desc$" #NT!
 guided_anti_ship_missile:0 "Управляемая противокорабельная ракета" #NT!
 guided_anti_ship_missile_desc:0 "Эффективно противокорабельная бомба с ракетным двигателем и радионаведением, это новое боевое оружие представляет серьезную угрозу для всех кораблей, находящихся в настоящее время на плаву." #NT!
 fixed_explosive_charge:0 "Фиксированный взрывной заряд" #NT!
 fixed_explosive_charge_desc:0 "Фиксированный кумулятивный заряд превращает самолет в летающую бомбу. Если самолет направится на вражеский корабль, это приведет к серьезным разрушениям, но ценой потери самолета и экипажа." #NT!
 recon_camera:0 "Разведывательная камера" #NT!
 recon_camera_desc:0 "Комплект камер со специальными объективами, позволяющими самолету делать точные снимки вражеских формирований и объектов даже с большой высоты." #NT!
 airdropped_mines:0 "Сбрасываемые с воздуха мины" #NT!
 airdropped_mines_desc:0 "Комплект морских мин оснащен парашютом, что позволяет сбрасывать их с самолета." #NT!
 demining_coil:0 "Катушка разминирования" #NT!
 demining_coil_desc:0 "Большая катушка, установленная на планере, позволяет самолету создавать мощное магнитное поле, которое вызывает взрыв магнитных мин на траектории полета." #NT!

 small_plane_airframe_0:0 "Межвоенный малый планер" #NT!
 small_plane_airframe_0_desc:0 "С первых дней Великой войны авиация развивалась семимильными шагами. Этот планер представляет собой кульминацию этих разработок, но ясно, что его потенциал роста ограничен." #NT!
 small_plane_airframe_1:0 "Базовый малый планер" #NT!
 small_plane_airframe_1_desc:0 "В последние годы появился ряд новых технологий, позволяющих строить очень мощные, но небольшие самолеты. Этот планер представляет собой лишь первый шаг на этом пути." #NT!
 small_plane_airframe_2:0 "Улучшенный малый планер" #NT!
 small_plane_airframe_2_desc:0 "Благодаря улучшенной аэродинамике и более прочной конструкции этот планер представляет собой явный шаг вперед по сравнению с базовой моделью." #NT!
 small_plane_airframe_3:0 "Усовершенствованный малый планер" #NT!
 small_plane_airframe_3_desc:0 "Тщательно оптимизированный по производительности, этот планер представляет собой абсолютный максимум того, что можно сделать с поршневым самолетом." #NT!
 small_plane_airframe_4:0 "Современный малый планер" #NT!
 small_plane_airframe_4_desc:0 "Этот планер разработан, чтобы использовать преимущества высоких скоростей, предлагаемых современными двигателями, и решить некоторые конструктивные проблемы, возникающие при полетах на высоких дозвуковых скоростях." #NT!
