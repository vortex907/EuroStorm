 early_bombs:0 "Бомбы" #NT!
 early_bombs_desc:0 "С первых дней Великой войны самолеты все чаще использовались для сброса взрывчатых веществ на вражеские цели. Со временем это все больше и больше превращалось в фундаментальный аспект воздушной войны." #NT!
 photo_reconnaisance:0 "Фоторазведка" #NT!
 photo_reconnaisance_desc:0 "Первым явным военным назначением самолета было найти противника и сообщить об его местонахождении генералам на земле. Это до сих пор остается одной из самых распространенных задач боевой авиации." #NT!
 aa_lmg:0 "Легкий пулемет" #NT!
 aa_lmg_desc:0 "Пулеметы винтовочного калибра составляли основу зенитного вооружения еще со времен Великой войны." #NT!
 survivability_studies:0 "Исследования выживаемости" #NT!
 survivability_studies_desc:0 "Тщательно анализируя боевые повреждения возвращающихся самолетов, мы можем точно определить, какие части самолета действительно жизненно важны." #NT!
 aircraft_construction:0 "Строительство самолетов" #NT!
 aircraft_construction_desc:0 "Мы прошли долгий путь со времен использования фанеры и ткани в авиастроении. Новые технологии позволяют создавать самолеты, которые лучше подходят для определенных ролей." #NT!
 aa_hmg:0 "Тяжелый пулемет" #NT!
 aa_hmg_desc:0 "Современные самолеты способны выдержать значительно большее количество ударов, чем старые модели, но при этом предлагают меньше возможностей для попадания. Таким образом, каждое попадание должно наносить максимальный урон, требующий большего патрона." #NT!
 aa_cannon_1:0 "Пушки I" #NT!
 aa_cannon_1_desc:0 "Снаряд пушки может пробить даже самый прочный самолет, потенциально несущий достаточно взрывчатки, чтобы нанести сокрушительный урон при попадании." #NT!
 aa_cannon_2:0 "Пушки 2" #NT!
 aa_cannon_2_desc:0 "Благодаря более высокому калибру и большему размеру снаряда эти пушки могут сбивать даже большие самолеты одним попаданием." #NT!
 engines_1:0 "Двигатели я" #NT!
 engines_1_desc:0 "Двигатели самолетов должны быть мощными, но легкими и надежными. Этот тип двигателя обеспечивает достаточную мощность, чтобы поднять самолет в воздух, но несколько ограничивает его использование в полной мере." #NT!
 engines_2:0 "Двигатели 2" #NT!
 engines_2_desc:0 "Быстрый рост самолетов требует соответствующего роста мощности двигателей." #NT!
 engines_3:0 "Двигатели III" #NT!
 engines_3_desc:0 "$engine_3_1x_desc$" #NT!
 engines_4:0 "Двигатели IV" #NT!
 engines_4_desc:0 "$engine_4_1x_desc$" #NT!
 range_improvements:0 "Улучшения диапазона" #NT!
 range_improvements_desc:0 "Хотя кажется очевидным, что добавление большего количества топлива увеличит дальность полета самолета, на самом деле добавление этого объема к самолету без слишком большого влияния на летные характеристики далеко не тривиально." #NT!

