 #engine_3_4x:0 "4x Двигатель III" #NT!
 engine_3_4x_desc:0 "$engine_1_4x_desc$" #NT!
 #engine_3_6x:0 "6x Двигатель III" #NT!
 engine_3_6x_desc:0 "$engine_1_6x_desc$" #NT!
 #engine_4_1x:0 "1x Двигатель IV" #NT!
 engine_4_1x_desc:0 "Благодаря обширным инженерным разработкам, позволяющим извлечь выгоду из любого возможного повышения производительности, этот двигатель представляет собой абсолютную вершину технологии поршневых двигателей." #NT!
