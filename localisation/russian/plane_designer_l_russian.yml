 medium_plane_airframe_0:0 "Межвоенный средний планер" #NT!
 medium_plane_airframe_0_desc:0 "Несмотря на то, что он способен нести значительную полезную нагрузку на большие расстояния, потенциал роста этого планера сильно ограничен." #NT!
 medium_plane_airframe_1:0 "Базовый средний планер" #NT!
 medium_plane_airframe_1_desc:0 "Включая в себя ряд новых технологий, разработанных в последнее время, этот планер обладает значительно большими возможностями, чем предыдущие самолеты аналогичного размера." #NT!
 medium_plane_airframe_2:0 "Улучшенный средний планер" #NT!
 medium_plane_airframe_2_desc:0 "Используя современные технологии производства, этот планер позволяет самолету нести большую полезную нагрузку на большее расстояние." #NT!
 medium_plane_airframe_3:0 "Усовершенствованный средний планер" #NT!
 medium_plane_airframe_3_desc:0 "Этот планер, спроектированный для обеспечения максимальной производительности и полезной нагрузки, представляет собой вершину среди самолетов с обычным двигателем." #NT!
 medium_plane_airframe_4:0 "Современный средний планер" #NT!
 medium_plane_airframe_4_desc:0 "Поскольку самолеты с реактивными двигателями, вероятно, станут доминирующими, инженеры начинают выяснять, как строить планеры с учетом реактивного движения." #NT!
