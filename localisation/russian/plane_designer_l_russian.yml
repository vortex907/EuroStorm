 #engine_1_1x:0 "1x Двигатель I" #NT!
 engine_1_1x_desc:0 "Этот базовый двигатель надежен и дешев, но не особенно мощен." #NT!
 #engine_1_2x:0 "2x Двигатель I" #NT!
 engine_1_2x_desc:0 "Сдвоенные двигатели дают самолету значительное увеличение тяги, но за это приходится платить." #NT!
 #engine_1_3x:0 "3x Двигатель I" #NT!
 engine_1_3x_desc:0 "Три двигателя дают большую тягу, чем пара, без дополнительных затрат на четвертый двигатель." #NT!
 #engine_1_4x:0 "4x Двигатель I" #NT!
 engine_1_4x_desc:0 "Четверка двигателей обеспечивает достаточную тягу, чтобы поднять тяжелый самолет и позволить ему нести значительную полезную нагрузку." #NT!
 #engine_1_6x:0 "6x Двигатель I" #NT!
 engine_1_6x_desc:0 "С шестью двигателями любой самолет можно заставить нести значительную полезную нагрузку на большие расстояния с приличной скоростью." #NT!
 #engine_2_1x:0 "1x Двигатель II" #NT!
 engine_2_1x_desc:0 "Более крупный и мощный двигатель обеспечивает более высокую скорость и большую полезную нагрузку." #NT!
 #engine_2_2x:0 "2x Двигатель II" #NT!
 engine_2_2x_desc:0 "$engine_1_2x_desc$" #NT!
 #engine_2_3x:0 "3x Двигатель II" #NT!
 engine_2_3x_desc:0 "$engine_1_3x_desc$" #NT!
 #engine_2_4x:0 "4x Двигатель II" #NT!
 engine_2_4x_desc:0 "$engine_1_4x_desc$" #NT!
 #engine_2_6x:0 "6x Двигатель II" #NT!
 engine_2_6x_desc:0 "$engine_1_6x_desc$" #NT!
 #engine_3_1x:0 "1x Двигатель III" #NT!
 engine_3_1x_desc:0 "Включая расширенные функции, такие как впрыск метанола и автоматическое смешивание, этот двигатель способен выдавать значительно большую мощность." #NT!
 #engine_3_2x:0 "2x Двигатель III" #NT!
