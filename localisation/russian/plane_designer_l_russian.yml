 heavy_bombs: "Тяжелые бомбы"
 heavy_bombs_desc: "Современные боевые действия требуют сброса на противника все более тяжелых авиабомб. Сегодня бомбометание — неоспоримо важный аспект воздушной войны."
 armor_piercing_bombs: "Бронебойные бомбы"
 armor_piercing_bombs_desc: "Бронирование палуб военных кораблей из года в год становится только прочнее. Для противодействия этому потребуются особые бомбы, способные пробивать броню."
 air_torpedoe_1: "Авиационные торпеды"
 air_torpedoe_1_desc: "Нам нужны легковесные торпеды, которыми можно снабдить самолеты."
 air_torpedoe_2: "Улучшенные авиационные торпеды"
 air_torpedoe_2_desc: "Новые успехи в самолетостроении помогли нам разработать более крупные и мощные торпеды."
 air_torpedoe_3: "Модернизированные авиационные торпеды"
 air_torpedoe_3_desc: "Благодаря последним достижениям военной науки мы можем производить современные торпеды для самолетов."
 