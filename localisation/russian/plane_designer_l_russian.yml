 jet_engine_1x:0 "1 реактивный двигатель" #NT!
 jet_engine_1x_desc:0 "При совершенно ином подходе к силовой установке самолета этот сложный и темпераментный двигатель по-прежнему обеспечивает значительный прирост тяги и скорости." #NT!
