 large_plane_airframe_0:0 "Межвоенный большой планер" #NT!
 large_plane_airframe_0_desc:0 "Этот очень большой планер имеет достаточно места для размещения бомб или топливных баков. Однако очевидно, что возможности его развития сильно ограничены. Новые поколения стратегических бомбардировщиков уже на горизонте." #NT!
 large_plane_airframe_1:0 "Базовый большой планер" #NT!
 large_plane_airframe_1_desc:0 "Этот планер был разработан, чтобы проверить потенциал настоящего стратегического бомбардировщика, способного атаковать промышленные объекты в глубине вражеской территории и возвращать свой экипаж живым." #NT!
 large_plane_airframe_2:0 "Улучшенный большой планер" #NT!
 large_plane_airframe_2_desc:0 "Теперь, когда концепция стратегического бомбардировщика хорошо зарекомендовала себя, этот планер был разработан для увеличения полезной нагрузки и дальности полета, имея при этом достаточный потенциал для будущего роста." #NT!
 large_plane_airframe_3:0 "Усовершенствованный большой планер" #NT!
 large_plane_airframe_3_desc:0 "Оптимизированный для очень дальних полетов на очень большой высоте, этот планер способен нести значительную полезную нагрузку в самое сердце вражеской территории." #NT!
 large_plane_airframe_4:0 "Современный большой планер" #NT!
 large_plane_airframe_4_desc:0 "Реактивное движение предлагает качественный скачок в производительности. Этот планер был разработан, чтобы воспользоваться этим." #NT!
 large_plane_maritime_patrol_plane_airframe_0:0 "Межвоенный планер морского патруля" #NT!
 large_plane_maritime_patrol_plane_airframe_0_desc:1 "Флоту нужны дальнобойные самолеты, чтобы находить врагов далеко от берега. Хотя этот планер несколько устарел, он предлагает необходимую дальность полета для покрытия больших участков океана." #NT!
 large_plane_maritime_patrol_plane_airframe_1:0 "Базовый планер морского патруля" #NT!
 large_plane_maritime_patrol_plane_airframe_1_desc:0 "Появление более мощных самолетов-носителей заставляет находить и уничтожать вражеские флоты вдали от берега. Первый шаг для этого — найти их далеко в океане, что требует нового типа самолета." #NT!
 large_plane_maritime_patrol_plane_airframe_2:0 "Улучшенный планер морского патруля" #NT!
 large_plane_maritime_patrol_plane_airframe_2_desc:0 "Двойная угроза со стороны подводных лодок и рейдовых крейсеров требует патрулирования обширных участков океана. Этот планер оптимизирован для этого." #NT!
 large_plane_maritime_patrol_plane_airframe_3:0 "Усовершенствованный планер морского патруля" #NT!
 large_plane_maritime_patrol_plane_airframe_3_desc:0 "Радар и другие датчики позволяют обнаруживать вражеские флоты даже в плохую погоду или темными ночами, но для всего нового оборудования требуется более крупный планер." #NT!
 large_plane_maritime_patrol_plane_airframe_4:0 "Планер современного морского патруля" #NT!
 large_plane_maritime_patrol_plane_airframe_4_desc:0 "С наступлением ракетной эры морские патрульные самолеты должны быть способны действовать еще дальше от берега и в течение более длительного времени." #NT!
 cv_small_plane_airframe_0:0 "Планер межвоенного авианосца" #NT!
 cv_small_plane_airframe_0_desc:0 "Оснащенный гаком и усиленным шасси, этот планер способен действовать с авианосца." #NT!
 cv_small_plane_airframe_1:0 "Базовый планер авианосца" #NT!
 cv_small_plane_airframe_1_desc:0 "Включая новые технологии, разработанные для самолетов наземного базирования, этот планер обладает такими же возможностями, но может запускаться с палубы авианосца." #NT!
 cv_small_plane_airframe_2:0 "Усовершенствованный планер авианосца" #NT!
 cv_small_plane_airframe_2_desc:0 "Чтобы идти в ногу с развитием наземной авиации, этот планер был разработан с использованием новых технологий для увеличения дальности и производительности." #NT!
 cv_small_plane_airframe_3:0 "Усовершенствованный планер авианосца" #NT!
 cv_small_plane_airframe_3_desc:0 "Строгий характер авианосной авиации ограничивает размер и возможности планера. Этот планер представляет собой абсолютный максимум, которого можно достичь с помощью планера с обычным двигателем." #NT!
 cv_small_plane_airframe_4:0 "Планер современного авианосца" #NT!
 cv_small_plane_airframe_4_desc:0 "Этот планер был разработан, чтобы использовать преимущества повышенной тяги реактивных двигателей и использовать их в морской авиации." #NT!
