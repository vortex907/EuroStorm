 USA_infantry_equipment_4:0 "М14" #NT!
 USA_infantry_equipment_4_short:0 "М14" #NT!
 USA_infantry_equipment_4_desc:0 "Винтовка М-14 представляет собой боевую винтовку с избранным режимом огня, стреляющую патроном 7,62*51 мм НАТО (0,308 дюйма). Он работает от газа с вращающимся затвором и имеет эффективную дальность стрельбы 460 м или 500 ярдов. С оптикой эффективная дальность стрельбы увеличена до 800 м или 875 ярдов. Разработка M14 произошла в результате усовершенствования винтовки M1 Garand. В конце Второй мировой войны в M1 вносились усовершенствования, в том числе полностью автоматическая стрельба и магазин на 20 патронов. Винтовка М-14 была запущена в производство в 1959 году и при поступлении на вооружение заменила семь других видов оружия." #NT!
 USA_infantry_equipment_5:0 "АР-15" #NT!
 USA_infantry_equipment_5_short:0 "АР-15" #NT!
 USA_infantry_equipment_5_desc:0 "Ar-15 — это легкая полуавтоматическая винтовка с газовым приводом, созданная на основе конструкции ArmalLite Ar-15. Он стреляет патроном .223 Remigton с магазином на 20 патронов. Он был разработан в 1956 году, и его преобразование в боевое оружие привело к разработке штурмовой винтовки М-16 (5,56 * 45 мм НАТО)." #NT!

 USA_mechanized_equipment_4:0 "М44" #NT!
 USA_mechanized_equipment_4_short:0 "М44" #NT!
 USA_mechanized_equipment_4_desc:0 "M44 (T16) — полностью закрытый бронетранспортер, созданный на базе M18 Hellcat. Его разработка началась в конце Второй мировой войны, и это была чрезвычайно крупная машина. Его боевая масса составляла 51 000 фунтов, и он мог перевозить 24 солдата, одного водителя, стрелка из лука и командира машины. Автомобиль прошел испытания в Форт-Ноксе и на Абердинском полигоне. Военная доктрина требовала наличия пехотного отделения из десяти солдат, а M44 был отклонен как носитель БТР из-за его размера." #NT!

 USA_mechanized_equipment_5:0 "М75" #NT!
 USA_mechanized_equipment_5_short:0 "М75" #NT!
 USA_mechanized_equipment_5_desc:0 "M75 — это полностью закрытый бронетранспортер, который поступил на вооружение в 1952 году. Это бензиновый двигатель со сварным стальным корпусом, толщина которого варьируется от одного до двух дюймов. Более поздние модели были оснащены инфракрасным перископом M19 для водителя. Командирская башенка оснащена пулеметом M2 Browning, а в машине перевозится M20 Super Bazooka с десятью ракетами. Машина участвовала в Корейской войне." #NT!
 USA_mechanized_equipment_6:0 "М59" #NT!
 USA_mechanized_equipment_6_short:0 "М59" #NT!
 USA_mechanized_equipment_6_desc:0 "M59 поступил на вооружение в 1954 году и заменил M75. Его преимущества перед M75 заключаются в амфибийных возможностях, более низком профиле и более низкой стоимости производства. Производство закончилось в 1960 году, когда было построено около 6300 единиц. Броня имеет толщину от 0,375 дюйма сверху до 1 дюйма на брюхе. Экипаж из двух человек, водителя и командира, управляет машиной, а в задней части машины могут перевозиться десять пассажиров." #NT!
 USA_mechanized_equipment_7:0 "М113" #NT!
 USA_mechanized_equipment_7_short:0 "М113" #NT!
 USA_mechanized_equipment_7_desc:0 "M113 начал заменять M59 в 1961 году и впервые был использован в бою южновьетнамской армией в апреле 1962 года. Силы Альянса использовали эту машину для прорыва густых кустов и захвата вражеских позиций. Он стал известен как БТР или ACAV (бронированная кавалерийская штурмовая машина). На сегодняшний день произведено около 80 000 M113 всех типов и модификаций." #NT!


