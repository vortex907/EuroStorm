 FRA_mechanized_equipment_7:0 "АМХ-ВКИ" #NT!
 FRA_mechanized_equipment_7_short:0 "АМХ-ВКИ" #NT!
 FRA_mechanized_equipment_7_desc:0 "AMX-VCI (Véhicule de Combat d`Infanterie) был последним вариантом AMX-13, который использовался в качестве бронетранспортера. Он включает в себя многие характеристики, которые сейчас ассоциируются с современной боевой машиной пехоты. Он полностью гусеничный, имеет бронированный корпус и может быть оснащен ручными и крупнокалиберными пулеметами, а также автопушками." #NT!

