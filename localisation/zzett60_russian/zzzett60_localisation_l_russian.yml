 GER_motorized_rocket_equipment_2:0 "Sd.Kfz.4 Панцерверфер" #NT!
 GER_motorized_rocket_equipment_2_short:0 "Панцерверфер" #NT!
 GER_motorized_rocket_equipment_2_desc:0 "Термин Panzerwerfer относится к полугусеничной машине с модифицированным 150-мм орудием Nebelwerfer 41. Для Panzerwerfer использовалось два типа машин: либо Sd. Кфз. 4/1 или Schwerer Wehrmachtschlepper. Обе полугусеницы были бронированы, и Nebelwerfer мог выпустить десять ракет за раз. Производство началось в апреле 1943 года, и осенью 1943 года он впервые был использован на Восточном фронте." #NT!

 SOV_modern_tank_equipment_2:0 "Т-54" #NT!
 SOV_modern_tank_equipment_2_short:0 "Т-54" #NT!
 SOV_modern_tank_equipment_2_desc:0 "По меркам 1950-х годов Т-54 был отличным танком, сочетающим в себе смертоносную огневую мощь, отличную бронезащиту и хорошую надежность, оставаясь при этом значительно меньшим и легким танком, чем его натовские современники." #NT!
 SOV_modern_tank_equipment_3:0 "Т-55" #NT!
 SOV_modern_tank_equipment_3_short:0 "Т-55" #NT!
 SOV_modern_tank_equipment_3_desc:0 "Т-55 — относительно небольшой основной боевой танк, представляющий собой меньшую цель для поражения противника. Танки обладают хорошей подвижностью благодаря относительно небольшому весу, широким гусеницам, хорошей системе запуска в холодную погоду и шноркелю, позволяющему переправляться через реки." #NT!
 SOV_modern_tank_equipment_4:0 "Т-62" #NT!
 SOV_modern_tank_equipment_4_short:0 "Т-62" #NT!
 SOV_modern_tank_equipment_4_desc:0 "Как дальнейшее развитие серии Т-55, Т-62 сохранил многие элементы конструкции своего предшественника, включая низкий профиль и толстую броню башни. В отличие от предыдущих танков, которые были вооружены нарезными танковыми орудиями, Т-62 был первым танком, вооруженным гладкоствольной танковой пушкой, которая могла стрелять снарядами APFSDS с более высокой скоростью." #NT!
