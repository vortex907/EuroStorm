 FRA_infantry_equipment_4_short:0 "МАС-49" #NT!
 FRA_infantry_equipment_4_desc:0 "Производство MAS-49 началось в 1949 году, и в июле того же года он был принят на вооружение французской армии. Он заменил разнообразную коллекцию винтовок с продольно-скользящим затвором, которые были поглощены военными после Второй мировой войны. Был один вариант этой винтовки под названием MAS 49/56. В MAS-49 были внесены улучшения, основанные на уроках, извлеченных из Алжира, Индокитая и Суэцкого кризиса. Винтовка была точной, надежной и простой в обслуживании." #NT!
 FRA_infantry_equipment_5:0 "Мануфактура d'Armes de Saint-Étienne Type 54" #NT!
 FRA_infantry_equipment_5_short:0 "МАС-54" #NT!
 FRA_infantry_equipment_5_desc:0 "MAS 1954, широко известная как MAS 54, была прототипом французской боевой винтовки, разработанной в 1954 году и произведенной в очень небольшом количестве в виде прототипа только на Manufacture d'armes de Saint-Étienne. Один из нескольких прототипов автоматического оружия, разработанных MAS в 1950-х и 1960-х годах, MAS 54 был неудачной попыткой заменить MAS 49 на вооружении." #NT!

