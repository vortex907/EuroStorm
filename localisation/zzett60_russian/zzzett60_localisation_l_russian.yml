 miniaturization:"Прототипы производства ядерной электроэнергии" #NT!
 miniaturization_desc:"Электроэнергия впервые была выработана ядерным реактором 20 декабря 1951 года на экспериментальной станции EBR-I недалеко от Арко, штат Айдахо, которая первоначально производила около 100 кВт." #NT!
 naval_reactor:"Прототипы морских ядерных реакторов" #NT!
 naval_reactor_desc:"Обеспечивает движение корабля или подводной лодки с помощью тепла, выделяемого атомной энергетической установкой. Электростанция нагревает воду для производства пара для турбины, используемой для вращения гребного винта корабля с помощью редуктора или электрического генератора и двигателя." #NT!
 nuclear_power_plants:"Коммерческие электростанции" #NT!
 nuclear_power_plants_desc:"Первая в мире «коммерческая атомная электростанция» Колдер-холл в Виндскейле, Англия, была открыта в 1956 году с начальной мощностью 50 МВт на реактор (всего 200 МВт)." #NT!
 nsb_gyrocopter:"Ранние приложения для вертолетов" #NT!
