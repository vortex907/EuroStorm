 USA_theater_missile_equipment_1:0 "Мартин ТМ-61 Матадор" #NT!
 USA_theater_missile_equipment_1_short:0 "Матадор" #NT!
 USA_theater_missile_equipment_1_desc:0 "«Матадор» представлял собой тактическую ракету класса «земля-земля», предназначенную для перевозки как обычных, так и ядерных боеголовок. Первоначально обозначенный как B-61, первый «беспилотный бомбардировщик» ВВС США, он был похож по концепции на немецкую «жужжащую бомбу» Фау-1 времен Второй мировой войны. Последовавшие позже боевые ТМ-61 были первыми тактическими управляемыми ракетами на вооружении ВВС США. Выведен из эксплуатации в июне 1959 года." #NT!
 USA_theater_missile_equipment_2:0 "Мартин ТМ-76 Булава" #NT!
 USA_theater_missile_equipment_2_short:0 "Булава" #NT!
 USA_theater_missile_equipment_2_desc:0 "Булава была улучшенной версией крылатой ракеты Матадор. Радиоуправление «Матадора» было заменено инновационной автономной системой радиолокационного картографирования и сопоставления местности. Модернизированный планер вмещал больше топлива, увеличивая дальность полета до 1300 км (800 миль). Летные испытания начались в 1956 году, а первая эскадрилья вступила в строй в 1959 году, заменив ракеты Matador на вооружении армии. Булава была выведена из эксплуатации в 1966-1971 гг." #NT!

 SOV_theater_missile_equipment_1:0 "Ильюшин П-205 SSC-3 Стикс" #NT!
 SOV_theater_missile_equipment_1_short:0 "P-205 Стикс" #NT!
 SOV_theater_missile_equipment_1_desc:0 "Р-205 — крылатая ракета средней дальности, разработанная в конце 1950-х годов в Советском Союзе на базе противокорабельной ракеты Р-20. Ракета хранилась в герметичном транспортно-пусковом контейнере. Контейнер будет поднят на высоту 16 градусов для запуска. Два пуска ракеты были произведены из испытательного центра в 1959 и 1960 годах, прежде чем проект наземного базирования был отменен 5 февраля 1960 года. корабельная ракета в 1970-е гг." #NT!
 SOV_theater_missile_equipment_2:0 "Челомей С-35 SSC-1a Shaddock" #NT!
 SOV_theater_missile_equipment_2_short:0 "С-35 Шеддок" #NT!
 SOV_theater_missile_equipment_2_desc:0 "С-35 представляла собой крылатую ракету наземного базирования, разработанную на основе ПКР П-5. В Советском Союзе эксплуатировались различные версии практически одной и той же ракеты с разными обозначениями, что вызывало путаницу у западной разведки. Крылатая ракета наземного базирования С-35 получила в НАТО обозначение SSC-1a Shaddock и запускалась из длинного цилиндрического контейнера." #NT!

 ENG_theater_missile_equipment_1:0 "Английский электрический блэк-рок" #NT!
 ENG_theater_missile_equipment_1_short:0 "Блэк Рок" #NT!
 ENG_theater_missile_equipment_1_desc:0 "English Electric разработала Black Rock как экспериментальную ракету класса «земля-земля» в начале-середине пятидесятых годов. Ракета в основном предназначалась в качестве испытательного стенда для твердотопливных ракетных двигателей для применения в других баллистических ракетах и ​​в качестве временной конструкции так и не была развернута в эксплуатации." #NT!
 ENG_theater_missile_equipment_2:0 "Vickers-Armstrong UB.109T Красная рапира" #NT!
 ENG_theater_missile_equipment_2_short:0 "Красная рапира" #NT!
 ENG_theater_missile_equipment_2_desc:0 "Британская «Красная рапира» была проектом крылатой ракеты, рожденным из основных требований для развертывания обновленной версии немецкой летающей бомбы Фау-1. Задержки с проектированием и испытаниями привели к тому, что проект был отменен в 1955 году после того, как его требования устарели из-за других разработок, таких как стратегический бомбардировщик Valiant." #NT!

