 ENG_anti_ship_missile_3_desc:0 "English Electric Yellow Sand — противокорабельная ракета, разработанная в Англии в 1950-х годах как самонаводящаяся бомба. Вероятно, это был предшественник противокорабельной ядерной ракеты Green Cheese." #NT!

 ENG_ship_dp_missile_battery_1:"Виккерс Seaslug Марк 2" #NT!
 ENG_ship_dp_missile_battery_1_desc:"Seaslug Mark 2 был обновленной версией корабельного ЗРК Seaslug, включающим противокорабельные возможности с улучшенными характеристиками на малых высотах. В Seaslug Mk.2 использовались разработки, сделанные для отмененной ракеты Blue Slug." #NT!
 ENG_ship_sam_missile_battery_1:"Проект 502" #NT!
 ENG_ship_sam_missile_battery_1_desc:"Проект 502 представлял собой экспериментальную корабельную ЗРК, на основе которой была разработана система Seaslug. Проект 502 был детищем группы американских и британских компаний: Armstrong Whitworth, Sperry и General Electric. Сообщается, что их окончательный дизайн был на 50% лучше, чем у современного американского терьера." #NT!
 ENG_ship_sam_missile_battery_2:"Викерс морской слизень" #NT!
 ENG_ship_sam_missile_battery_2_desc:"Vickers Seaslug была ракетой класса «земля-воздух», развернутой Королевским флотом в качестве ЗРК первого поколения в 1961 году. Боевой дебют Seaslug, высокоэффективной для своего времени ракеты, состоялся в войне на Мальвинских островах в 1982 году. К тому времени система сильно устарела, а попаданий по воздушным целям не было." #NT!
 ENG_ship_light_ASM_battery_1:0 "Пусковая установка светло-голубых слизней" #NT!
 ENG_ship_light_ASM_battery_1_desc:0 "Проект Blue Slug направлен на разработку тяжелой противокорабельной ракеты корабельного базирования на базе ЗРК Seaslug. Проект Blue Slug был отменен в пользу ядерной противокорабельной ракеты Green Cheese (сама отменена в 1956 году), однако разработки проекта Blue Slug нашли свое отражение в Vickers Seaslug Mk.2, который включал противокорабельные возможности." #NT!
 ENG_ship_heavy_ASM_battery_1:0 "Пусковая установка тяжелых синих слизней" #NT!
 ENG_ship_heavy_ASM_battery_1_desc:0 "Проект Blue Slug направлен на разработку тяжелой противокорабельной ракеты корабельного базирования на базе ЗРК Seaslug. Проект Blue Slug был отменен в пользу ядерной противокорабельной ракеты Green Cheese (сама отменена в 1956 году), однако разработки проекта Blue Slug нашли свое отражение в Vickers Seaslug Mk.2, который включал противокорабельные возможности." #NT!

 # ENG_guided_missile_equipment_1:0 "JB-2 Лун" #NT!
 # ENG_guided_missile_equipment_1_short:0 "JB-2 Лун" #NT!
 # ENG_guided_missile_equipment_2:0 "Гермес Б-2" #NT!
 # ENG_guided_missile_equipment_2_short:0 "БИ 2" #NT!
 # ENG_guided_missile_equipment_3:0 "МГМ-5 Капрал" #NT!
 # ENG_guided_missile_equipment_3_short:0 "Капрал" #NT!
 #ENG_guided_missile_equipment_3:0 "Английская электрическая авиация Red Nose" #NT!
 #ENG_guided_missile_equipment_3_short:0 "Красный нос" #NT!
 ENG_guided_missile_equipment_3:0 "English Electric Aviation Blue Water" #NT!
 ENG_guided_missile_equipment_3_short:0 "Голубая вода" #NT!
 ENG_guided_missile_equipment_3_desc:0 "Blue Water была тактической баллистической ракетой, разработанной в Великобритании для замены закупленных в США ракет MGM-5 Corporal. Требования были заложены в 1958 году, но поскольку интерес со стороны других заказчиков в НАТО не материализовался, проект стал финансово нежизнеспособным, и проект Blue Water был отменен в 1962 году." #NT!
 ENG_guided_missile_equipment_5:0 "Голубая полоса де Хэвилленд Пропеллерс" #NT!
 ENG_guided_missile_equipment_5_short:0 "Синяя полоса" #NT!
 ENG_guided_missile_equipment_5_desc:0 "Blue Streak была попыткой британцев сохранить независимое средство ядерного сдерживания, основанное на требованиях к конструкции в 1955 году. Система представляла собой БРСД на жидком топливе, способную доставлять ядерные боеголовки. Программа была в значительной степени успешной, хотя и медленной, но финансовые трудности привели к тому, что военный проект был отменен в 1960 году. Были изучены гражданские применения в качестве ракеты-носителя (как на местном уровне, так и с европейскими союзниками), но так и не материализовались." #NT!

 FRA_air_air_ir_missile_1:0 "Матра Р 510" #NT!
 FRA_air_air_ir_missile_1_desc:0 "Matra R 510 был одним из проектов, разработанных Matra в качестве претендента на участие в программе AA 20. Проект R 510 представлял собой ракету «воздух-воздух» с ИК-наведением, появившуюся в 1953 году, а предсерийная партия из 100 единиц была заказана в 1956 году. Проблемы с ненадежным ИК-наведением привели к отказу от 510-го в пользу радара руководство 511." #NT!
 FRA_air_air_ir_missile_2:0 "Матра R 511 IR" #NT!
 FRA_air_air_ir_missile_2_desc:0 "Matra R 511 IR был версией R 511 с инфракрасным наведением. Как и в случае с 510, 511 столкнулся с трудностями с ИК-системой наведения, которая была ограничена для использования в ночное время. С исчезновением различия между дневными и ночными истребителями в конце 1950-х годов ракета воздух-воздух, предназначенная исключительно для ночных боев, была сочтена ненужной, и никаких заказов 511 IR не поступало." #NT!

 FRA_air_air_missile_1:0 "Норд 5103 АА 20" #NT!
 FRA_air_air_missile_1_desc:0 "Nord AA 20 была первой боевой ракетой класса «воздух-воздух» во Франции, созданной на базе противотанковых ракет SS 10 и SS 11. AA 20 управлялась вручную, могла атаковать цели на расстоянии до 4 км и имела 23-килограммовую осколочную боевую часть с неконтактным взрывателем. Разработка началась в 1952 году, но закончилась только в 1959 году, и в 1961 году ее быстро заменила американская ракета Sidewinder." #NT!
 FRA_air_air_missile_2:0 "Норд 5104 АА 25" #NT!
 FRA_air_air_missile_2_desc:0 "Nord 5104 AA 25 был развитием программы AA 20, начатой ​​в 1958 году. Задачей было внедрение автоматизированной системы наведения с бортовой РЛС. От Nord 5104 отказались в пользу Matra R 530, находившейся в разработке в то время, что в конечном итоге привело к Matra Super 530." #NT!
 FRA_air_air_missile_3:0 "Матра Р 511" #NT!
 FRA_air_air_missile_3_desc:0 "Matra R 511, которая была претендентом на участие в программе AA 20, представляла собой ракету класса «воздух-воздух» с автономной системой наведения. Она могла развивать скорость до 1,8 Маха с осколочной боеголовкой с неконтактным взрывателем массой 25 кг. Vautour, Mirage IIIC и Aquilon." #NT!
 FRA_air_air_missile_4:0 "Матра Супер 530" #NT!
 FRA_air_air_missile_4_desc:0 "Matra 530 была разработана на базе R 511. Предполагалось, что эта ракета будет полностью управляемой ракетой-перехватчиком, и ее разработка началась в 1958 году. В 1959 году она была выбрана для оснащения перехватчика Mirage III. Super 530 был модернизированной версией, разработанной для оснащения Mirage F1, начиная с 1969 года, которых было выпущено 1200 единиц. В конечном итоге он был адаптирован для использования в качестве первой ракеты воздух-воздух Mirage 2000, которая производилась до конца 1980-х годов." #NT!

 FRA_SAM_tech_1:0 "Direction des Etudes et Fabrications d'Armes Projectile Autopropulsé Radioguidé Contre Avions" #NT!
 FRA_SAM_tech_1_short:0 "ДЕФА ПАРКА" #NT!
 FRA_SAM_tech_1_desc:0 "Программа PARCA (Projectile Autopropulsé Radioguide Contre Avions) была одной из первых собственных усилий Франции по разработке зенитно-ракетной системы для противовоздушной обороны, начатой ​​​​в 1948 году Управлением исследований и разработок вооружений. Существовало несколько других программ, основанных на немецких проектах конца войны, таких как Wasserfall, и, хотя PARCA применила некоторые уроки, извлеченные из немецких проектов, это была первая попытка разработать по существу французскую машину, независимую от немецких конструкций." #NT!
 # FRA_SAM_tech_2:0 "Direction des Etudes et Fabrications d'Armes NA-250" #NT!
 # FRA_SAM_tech_2_short:0 "НА-250" #NT!
 # FRA_SAM_tech_2_desc:0 "NA-250 была экспериментальной ракетой, разработанной в рамках программы Super-PARCA класса «земля-воздух» для испытаний 250-мм прямоточного воздушно-реактивного двигателя в качестве дальнейшего развития программы PARCA. В NA-250 использовалось четыре ускорителя для достижения скорости 1,5 Маха, где прямоточный воздушно-реактивный двигатель взял верх, прежде чем он смог достичь максимальной скорости 3 Маха. NA-250 так и не поступил в производство как действующая ракета, но был важным шагом на пути к более современным типам." #NT!
 FRA_SAM_tech_2:0 "Суд-Эст SNCASE SE-4400" #NT!
 FRA_SAM_tech_2_short:0 "SE-4400" #NT!
 FRA_SAM_tech_2_desc:0 "SE-4400 должна была стать первой французской зенитной ракетой. Это была жидкостная ракета вертикального старта с прямоточным воздушно-реактивным двигателем, разработанная компанией SNCASE по заказу французского правительства с 1953 года. Он мог развивать скорость до 3,7 Маха, сохраняя при этом среднюю крейсерскую скорость 2,3 Маха при преследовании целей на высоте 67 000 м. Из-за проблем с системами наведения и терминальной атаки RE-4400 был отменен в 1967 году в пользу R-422, разрабатываемого Matra в то же время." #NT!

 FRA_SAM_tech_4:0 "Матра Р-422 СА 20" #NT!
 FRA_SAM_tech_4_short:0 "Р-422 СА 20" #NT!
 FRA_SAM_tech_4_desc:0 "Matra R-422 была одной из ракет, разработанных для программы SA 20, как твердотопливная ракета земля-воздух. Р-422 могла развивать скорость 2,8 Маха с максимальной дальностью полета 48 км по целям на высоте 18 000 м. Несмотря на то, что его характеристики не были такими впечатляющими, как у Р-431, Р-422 был выбран для программы как более зрелая конструкция, которая была ближе к оперативному развертыванию. Ни одна из систем не была принята и развернута французами, которые выбрали американскую систему Hawk." #NT!

 FRA_SAM_tech_3:0 "Матра Р-431 СА 20" #NT!
 FRA_SAM_tech_3_short:0 "Р-431 СА 20" #NT!
 FRA_SAM_tech_3_desc:0 "R-431, получившая обозначение SA 20, представляла собой жидкостную ракету класса «земля-воздух» с прямоточным воздушно-реактивным двигателем вертикального запуска, разработанную во Франции в начале 1950-х годов компанией Matra. Он мог развивать скорость до 2,7 Маха при преследовании цели на расстоянии 150 км или на высоте 20 000 м. Программа имела успех, но в конечном итоге была отменена в 1958 году в пользу Matra R-422 из-за ее более многообещающей твердотопливной конфигурации." #NT!

 FRA_anti_tank_missile:0 "Норд-Авиация АС 20" #NT!
 FRA_anti_tank_missile_short:0 "АС 20" #NT!
 FRA_anti_tank_missile_desc:0 "Сама AS 20 была развитием ракеты класса "воздух-воздух" AA 20. Ракета AS 20 была представлена ​​​​в 1960 году и могла поражать цели на расстоянии 6 км с ошибкой 5 метров. С начала 60-х годов более 1700 AS 20 были произведены и использовались французскими, немецкими и итальянскими военно-воздушными силами." #NT!

 FRA_anti_ship_missile_1:0 "Норд-Авиация АС 11" #NT!
 FRA_anti_ship_missile_1_short:0 "АС 11" #NT!
 FRA_anti_ship_missile_1_desc:0 "AS 11 была первой попыткой Франции разработать противокорабельную ракету воздушного базирования. Он был адаптирован из противотанковой ракеты SS 11 и развернут в 1959 году, в конечном итоге заменен слегка улучшенной AS 12." #NT!
 FRA_anti_ship_missile_2:0 "Норд-Авиация АС 12" #NT!
 FRA_anti_ship_missile_2_short:0 "АС 12." #NT!
 FRA_anti_ship_missile_2_desc:0 "AS 12 была модернизированной версией противотанковой ракеты SS 11, адаптированной для противокорабельной роли. AS 12 размещался на тихоходных военно-морских вертолетах и ​​самолетах, поскольку управлялся вручную. Он мог доставить боеголовку массой 30 кг к цели на расстоянии 6 км." #NT!
 FRA_anti_ship_missile_3:0 "Норд-Авиация АМ 20" #NT!
 FRA_anti_ship_missile_3_short:0 "20 утра" #NT!
 FRA_anti_ship_missile_3_desc:0 "AM 20 — это воображаемая версия ракеты класса «воздух-земля» AS 20, адаптированная для использования в качестве противокорабельной. Сама AS 20 была развитием ракеты класса "воздух-воздух" AA 20. Ракета AS 20 была представлена ​​​​в 1960 году и могла поражать цели на расстоянии 6 км." #NT!

 FRA_ship_dp_missile_battery_1:"Масурка ДП" #NT!
 FRA_ship_dp_missile_battery_1_desc:"Masurca была французской ракетой класса «земля-воздух» первого поколения, представленной в конце 1960-х годов. Система была разработана в конце ряда других ракетных проектов, чтобы сократить разрыв между военными технологиями Франции и другими великими державами в области ракет. Система была установлена ​​на фрегатах класса Suffren." #NT!
 FRA_ship_light_ASM_battery_1:0 "Сдвоенная пусковая установка Nord-Aviation MM 12" #NT!
 FRA_ship_light_ASM_battery_1_short:0 "Двойная пусковая установка ММ 12" #NT!
 FRA_ship_light_ASM_battery_1_desc:0 "MM 12 была французской противокорабельной ракетой первого поколения. Основанная на противотанковой ракете АС-12, ММ-12 управлялась вручную и имела ограниченную дальность стрельбы в 6 км, что оставляло много вопросов по сравнению с советской противокорабельной ракетой первого поколения П-15. MM 12 был установлен и развернут на военно-морских вертолетах и ​​самолетах. Франция в конечном итоге догонит высокоэффективную ракету MM38 Exocet второго поколения." #NT!
 FRA_ship_heavy_ASM_battery_1:0 "Счетверённая пусковая установка Nord-Aviation MM 12" #NT!
 FRA_ship_heavy_ASM_battery_1_short:0 "Четырехствольная пусковая установка ММ 12" #NT!
 FRA_ship_heavy_ASM_battery_1_desc:0 "MM 12 была французской противокорабельной ракетой первого поколения. Основанная на противотанковой ракете АС-12, ММ-12 управлялась вручную и имела ограниченную дальность стрельбы в 6 км, что оставляло много вопросов по сравнению с советской противокорабельной ракетой первого поколения П-15. MM 12 был установлен и развернут на военно-морских вертолетах и ​​самолетах. Франция в конечном итоге догонит высокоэффективную ракету MM38 Exocet второго поколения." #NT!

 FRA_guided_missile_equipment_1:0 "СНКАК NC-3510" #NT!
 FRA_guided_missile_equipment_1_short:0 "NC-3510" #NT!
 FRA_guided_missile_equipment_1_desc:0 "NC-3510 была ранней французской разработкой ракет с прямоточным воздушно-реактивным двигателем. Проект был инициирован Société Nationale de Constructions Aéronautiques du Center, чтобы удовлетворить запросы французского правительства на ракеты с прямоточным воздушно-реактивным двигателем. По бюджетным причинам проект NC-3510 был передан компании Sud-Est из Канн, где в конечном итоге он был преобразован в SE-4200." #NT!
 FRA_guided_missile_equipment_2:0 "Sud Aviation Casseur" #NT!
 FRA_guided_missile_equipment_2_short:0 "Кассер" #NT!
 FRA_guided_missile_equipment_2_desc:0 "После запуска советским спутником спутника в 1957 году французское правительство открыло запрос и предоставило финансирование для разработки французской баллистической ракеты для армии. Проектом руководила Sud Aviation, а двигатель предоставила Nord Aviation. Casseur, также называемый X.407, был закрыт в 1959 году из-за недостаточного финансирования." #NT!
 FRA_guided_missile_equipment_3:0 "Sol Sol Balistique Tactique VE121 Emeraude" #NT!
 FRA_guided_missile_equipment_3_short:0 "ССБТ Эмерод" #NT!
 FRA_guided_missile_equipment_3_desc:0 "В 1959 году французы установили, что баллистические ракеты наземного базирования будут неотъемлемой частью ядерного сдерживания страны. В течение 1960-х годов французы испытали серию прототипов и исследовательских ракет, названных в честь драгоценных камней, одной из которых была Emeraude. VE121 Emeraude совершил пять полетов в период с 1964 по 1965 год, и только два последних полета были успешными. В качестве трамплина от одноступенчатого Emeraud отказались в пользу двухступенчатого Saphir, начиная с 1965 года." #NT!
 FRA_guided_missile_equipment_4:0 "Sol Sol Balistique Tactique VE231 Saphir" #NT!
 FRA_guided_missile_equipment_4_short:0 "ССБТ Сапфир" #NT!
 FRA_guided_missile_equipment_4_desc:0 "Saphir был двухступенчатой ​​версией Emeraude. В период с 1965 по 1967 год было проведено несколько пусков, в ходе которых были проверены все технические аспекты работы двухступенчатой ​​ракеты, включая возвращение на дальность свыше 2000 км." #NT!
 FRA_guided_missile_equipment_5:0 "Sol Sol Balistique Strategique S1" #NT!
 FRA_guided_missile_equipment_5_short:0 "ССБС S1" #NT!
 FRA_guided_missile_equipment_5_desc:0 "S1 была одной из первых итераций семейства первых баллистических ракет, принятых на вооружение французскими вооруженными силами. Его двухступенчатая конструкция позволяла доставлять полезную нагрузку на расстояние до 3000 км. В 1971 году S1 была заменена на S2, которая стала первой французской баллистической ракетой, развернутой в передовых частях и полностью готовой к работе." #NT!
 FRA_guided_missile_equipment_6:0 "Sol Sol Balistique Stratégique Cora/Europa" #NT!
 FRA_guided_missile_equipment_6_short:0 "SSBS Кора/Европа" #NT!
 FRA_guided_missile_equipment_6_desc:0 "В 1962 году британское правительство предложило группе европейских союзников совместную разработку трехступенчатой ​​ракеты-носителя спутников на базе британской БРСД Blue Streak. Вторая ступень ракеты, которая теперь называется Europa 1 (или ELDO A), была построена компаниями LRBA и Nord Aviation. Когда в 1969 году британцы в конце концов ушли, основную часть проекта взяли на себя французы и немцы. В конечном итоге проект привел к созданию европейской пусковой установки Ariane." #NT!

 FRA_theater_missile_equipment_1:0 "Суд-Эст SE-4200" #NT!
 FRA_theater_missile_equipment_1_short:0 "SE-4200" #NT!
 FRA_theater_missile_equipment_1_desc:0 "SE-4200 была одной из первых разработок французских крылатых ракет. Разработка началась в 1955 году компанией Sud-Est с целью предоставить средство доставки с прямоточным воздушно-реактивным двигателем для французских ядерных боеголовок, которые все еще находятся в разработке. Цель состояла в том, чтобы создать машину, способную нести 700-килограммовую боеголовку с дальностью полета 100 км, что не соответствовало требованиям SN-4200." #NT!
 FRA_theater_missile_equipment_2:0 "Суд-Эст SE-4500" #NT!
 FRA_theater_missile_equipment_2_short:0 "СЭ-4500" #NT!
 FRA_theater_missile_equipment_2_desc:0 "SE-4500 был увеличенной версией SE-4200, примерно на 33% больше, чем его предшественник. Летные испытания начались в 1956 году в Хаммагире, однако проект достиг своих целей только в 1957 году. К тому времени французское правительство уже приняло решение использовать стратегический ядерный бомбардировщик Mirage IV в качестве своей основной системы доставки ядерного оружия по воздуху, и SN-4500 был окончательно отменен. в 1960 году." #NT!

