 JAP_infantry_equipment_4:0 "Хова Р-3" #NT!
 JAP_infantry_equipment_4_short:0 "Р-3" #NT!
 JAP_infantry_equipment_4_desc:0 "Винтовка Howa R-3 была основана на американской винтовке М-14. После окончания Второй мировой войны Потсдамский приказ запретил Японии производить оружие. Однако, когда на Корейском полуострове бушует война, в Потсдамский приказ были внесены поправки, позволяющие Японии производить оружие для японских вооруженных сил. Howa Machinery (переименованная после Второй мировой войны в Toyoda’s Loom Works) начала разработку оборудования для японских военных. Прототипы винтовок Howa R-1 и R-2 были основаны на американской ArmaLite AR-10 (предшественник AR-15). Вскоре после этого последовал прототип Р-3, но он так и не был официально принят на вооружение." #NT!
 JAP_infantry_equipment_5:0 "Хова Тип 64" #NT!
 JAP_infantry_equipment_5_short:0 "Тип 64" #NT!
 JAP_infantry_equipment_5_desc:0 "Howa Type 64 — газовая боевая винтовка, используемая исключительно Силами самообороны Японии и Береговой охраной Японии. Он стреляет патронами НАТО 7,62x51 мм и имеет магазин на 20 патронов. Он никогда не экспортировался из-за строгих японских законов, запрещающих экспорт оборудования. Было испытано несколько прототипов до Type 64, но именно Howa R63E была использована в качестве основы для разработки Type 64. Винтовка поступила на вооружение в 1964 году и используется до сих пор." #NT!

