 FRA_ship_sam_missile_battery_1:"Marine Sol Air Latécoère Contre Avions MS-12 Masalca" #NT!
 FRA_ship_sam_missile_battery_1_short:"МС-12 Масалка" #NT!
 FRA_ship_sam_missile_battery_1_desc:"Masalca была французской попыткой выставить на вооружение раннюю зенитно-ракетную систему бюро Latécoère. МС-12 и его обновленные версии МС-14 и МС-15 не смогли решить проблемы с рулевыми поверхностями, и от проектов отказались." #NT!
 FRA_ship_sam_missile_battery_2:"DTCN Масурка" #NT!
 FRA_ship_sam_missile_battery_2_short:"Масурка" #NT!
 FRA_ship_sam_missile_battery_2_desc:"Masurca была французской ракетой класса «земля-воздух» первого поколения, представленной в конце 1960-х годов. Система была разработана в конце ряда других ракетных проектов, чтобы сократить разрыв между военными технологиями Франции и другими великими державами в области ракет. Система была установлена ​​на фрегатах класса Suffren." #NT!

 ITA_air_air_ir_missile_1:0 "СИСПРЭ С.7" #NT!
 ITA_air_air_ir_missile_1_desc:0 "C.7 был проектом SISPRE по оснащению итальянского истребителя Fiat G.91 ракетой воздух-воздух с инфракрасным наведением. C.7 имел крестообразное хвостовое оперение и трапециевидные крылья с гидравлическим приводом. Ожидалось, что производство начнется в 1961 году." #NT!

###------> Artillery from EaW  <><> <><> <><> <><> <><>
 artillery_a:0 "Усовершенствованные механизмы загрузки" #NT!
 artillery_a_desc:0 "Усовершенствованная система заряжания и выброса гильз для всех наших артиллерийских орудий обеспечивает быстрый и плавный ручной цикл, позволяющий вести непрерывный огонь из наших легких и средних орудий. Благодаря этой новой системе заряжания даже более тяжелые части могут выпускать несколько гильз в минуту." #NT!
 artillery_c:0 "Оптимизированная координация огня" #NT!
 artillery_c_desc:0 "Когда присутствует артиллерийский корректировщик, крайне важно, чтобы связь между корректировщиком и отвечающей батареей была бесперебойной и точной. Могут быть реализованы новый язык и терминология, специально разработанные для устранения недоразумений и сокращения времени между обнаружением и стрельбой, а также улучшенная радиосвязь между корректировщиком и наводчиком." #NT!
 artillery_d:0 "Визирование пеленга сетки" #NT!
 artillery_d_desc:0 "Определение азимута стрельбы ранее выполнялось путем корректировки данных стрельбы на основе «нуля» ориентированного орудия. Вместо того, чтобы использовать фактический пеленг на цель по координатной сетке, мы можем уменьшить ошибки расчета, чтобы обеспечить правильную установку артиллерийской батареи." #NT!
 artillery_f:0 "Призменные параллелоскопы" #NT!
 artillery_f_desc:0 "Улучшение по сравнению с предыдущими параллелоскопами с гладкими зеркалами, призма улучшает возможности стрельбы с закрытых позиций, выступая в качестве точки прицеливания в горизонтальной плоскости во время заграждений. Это также особенно полезно ночью, так как не требует точек прицеливания с прикрепленными к ним огнями." #NT!
#-<><><>
 rocket_artillery_a:0 "Дополнительные рельсы запуска" #NT!
 rocket_artillery_a_desc:0 "Иногда простое решение оказывается самым эффективным. Добавление большего количества пусковых рельсов и стоек увеличивает общий боезапас, запускаемый с одного лафета ракетной установки, обещая более интенсивные обстрелы за один пуск." #NT!
 rocket_artillery_b:0 "Механизмы управления ракетой" #NT!
 rocket_artillery_b_desc:0 "С введением новых механизмов управления для каждой ракеты, таких как самостабилизирующие стабилизаторы, наши ракеты гораздо реже сбиваются с курса и чаще попадают в цель." #NT!
# rocket_artillery_c:0 "Икс" #NT!
# rocket_artillery_c_desc:0 "Икс" #NT!
 rocket_artillery_d:0 "Специализированные ракеты" #NT!
 rocket_artillery_d_desc:0 "Иногда возникает косвенная потребность в большей или меньшей зоне поражения на поле боя, и «универсальная» ракета не будет столь эффективна. Меньшие и более многочисленные ракеты могут расширить зону обстрела, тогда как более крупные и сложные боеприпасы могут быть более избирательными, чтобы сузить зоны обстрела." #NT!
 rocket_artillery_e:0 "Высокооктановое ракетное топливо" #NT!
 rocket_artillery_e_desc:0 "В другом месте наш технический опыт как в баллистических ракетах, так и в ракетных технологиях позволил внедрить новое специально приготовленное ракетное топливо с невероятно высоким октановым числом, которое улучшает летные характеристики наших боеприпасов." #NT!
#-<><><>
 antiair_a:0 "Баллистические компьютеры" #NT!
 antiair_a_desc:0 "С появлением реактивных самолетов стрелки рассчитывают траекторию слишком медленно, чтобы наши зенитные орудия были эффективными. Интегрируя рудиментарные компьютеризированные баллистические калькуляторы, мы можем более точно отслеживать и сбивать быстрые вражеские самолеты." #NT!
 antiair_b:0 "Радар наведения орудия" #NT!
 antiair_b_desc:0 "Миниатюризация радиолокационных систем позволяет отдельным орудиям использовать свои собственные радарные купола или тарелки для лучшего обнаружения и отслеживания воздушных судов, устраняя необходимость в более обширном и дорогом радиолокационном ретрансляторе, который ранее координировался бы с десятками орудий." #NT!
# antiair_c:0 "Икс" #NT!
# antiair_c_desc:0 "Икс" #NT!
 antiair_d:0 "Автозагрузчики" #NT!
 antiair_d_desc:0 "Для поддержания конкурентоспособности наших зенитных орудий требуются более крупные снаряды, которые мешают устойчивой скорострельности меньших калибров. Внедряя механические автоматы заряжания, расчеты зенитных орудий могут с большей готовностью поддерживать скорость стрельбы, аналогичную предыдущим калибрам, одновременно бросая более тяжелые боеприпасы в небо." #NT!
 antiair_e:0 "Аналоговые режиссеры" #NT!
 antiair_e_desc:0 "Хотя это несколько непрактично для небольших артиллерийских лафетов, специальный электронный вспомогательный предсказатель, способный быстро принимать тригонометрические решения для стрельбы, значительно повышает эффективность наших более тяжелых зенитных орудий, поскольку реактивные самолеты продолжают бить новые рекорды скорости. Именно благодаря этим громоздким директорам наше традиционное АА все еще актуально в эту новую эпоху." #NT!
#-<><><>
 antitank_a:0 "Пластиковые взрывчатые боеприпасы" #NT!
 antitank_a_desc:0 "Внедрение боеприпасов с осколочно-фугасной головкой (HESH) или осколочно-фугасного пластика (HEP) было несколько омрачено HEAT. Однако усовершенствования пластической взрывчатки сделали снаряды HESH и HEP смертоносными из-за улучшенных свойств отслаивания." #NT!
 antitank_b:0 "Боеприпасы с плавниковой стабилизацией" #NT!
 antitank_b_desc:0 "Благодаря простому добавлению стабилизаторов оперения в сердцевину наших противотанковых снарядов, наши противотанковые снаряды будут терять гораздо меньшую скорость при движении к намеченным целям, уменьшая рассеивание, а также увеличивая свою проникающую способность." #NT!
# antitank_c:0 "Икс" #NT!
# antitank_c_desc:0 "Икс" #NT!
 antitank_d:0 "Система высокого-низкого давления" #NT!
 antitank_d_desc:0 "Используя разницу давлений между газами воспламенения под высоким давлением и низким давлением в патроннике, мы можем резко сократить вес снаряжения и боеприпасов, сохранив при этом ту же баллистику, что и у обычной конструкции. Это позволит значительно увеличить калибр наших боеприпасов, еще больше улучшив наши специальные противотанковые батареи." #NT!
 antitank_e:0 "Интеграция ночного видения" #NT!
 antitank_e_desc:0 "Улучшения в технологиях ночного видения упростили интеграцию этих устройств на наши оружейные платформы, значительно повысив эффективность наших противотанковых орудий в условиях низкой освещенности. Во многих случаях наши артиллеристы смогут поразить быстро движущуюся машину глубокой ночью!" #NT!

