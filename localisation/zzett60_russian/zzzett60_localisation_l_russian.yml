 nsb_gyrocopter_desc:"Автожир был изобретен испанским инженером Хуаном де ла Сьерва и поднялся в воздух 9 января 1923 года на аэродроме Куатро Вейнтос в Мадриде. Он назывался автожиром и напоминал самолет с неподвижным крылом. Это был первый успешный полет роторного самолета. Автожир отличается от вертолета тем, что его роторы не питаются. Подъемная сила возникает, когда воздух проходит через лопасти, заставляя ротор вращаться. Разработка автожира в конечном итоге привела к вертикальному взлету и посадке. Во время войны они использовались в основном для наблюдения с воздуха." #NT!
