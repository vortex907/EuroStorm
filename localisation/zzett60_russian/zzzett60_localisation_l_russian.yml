 FRA_mechanized_equipment_5_desc:0 "AMI-Vtt (Vehicule Transport de Troupe) — модификация французского легкого танка AMX-13. Первоначально он был известен как AMX-13 Vtt. Машина была вооружена ручным пулеметом." #NT!
