 night_vision3:0 "Ночное видение 3" #NT!
 night_vision3_desc:0 "Исследования приборов ночного видения (ПНВ) начались в 1929 году, и оборудование ПНВ, которое использовалось во время Второй мировой войны, теперь считается поколением 0. Два взвода «Пантер» были оснащены Sperber FG 1250, а StG-44 - Vampir ZG 1229. Советский Союз провел полевые испытания ПАУ-2 в 1942 году. Армия США испытала инфракрасные ночные прицелы М-1 и М-3, а во время войны в Корее это оборудование использовалось ограниченно для помощи снайперам." #NT!
 infantry_at3_desc:0 "Послевоенное развитие противотанковых средств пехоты преследовало две цели. Во-первых, противотанковые средства должны быть способны поражать послевоенные тяжелые танки, а во-вторых, они должны быть легкими и переносными для пехоты." #NT!
 infantry_at4_desc:0 "В 1955 году на вооружение французской армии поступила первая ракета с проводным наведением Nord Aviation SS.10. Его разработка была вдохновлена ​​немецкой ракетой Ruhrstahl X-4 военного времени." #NT!
 support_weapons5_desc:0 "Послевоенное развитие вспомогательного оружия было сосредоточено на улучшении этого оружия. Усовершенствования пулемета M1919 Browning включали новый патрон и разрушающиеся звенья ремня. Оружие было легче, но все же слишком тяжелым для боя, поэтому оно не было принято на вооружение." #NT!
 support_weapons6_desc:0 "Усилия по совершенствованию пулеметов продолжались, и на Западе был принят патрон стандарта НАТО. Mk 21 представлял собой модификацию M1919A4 ВМС США, которая стреляла 7,62-мм патроном НАТО. M2HB Browning должен был пробить 22,2-мм броню на расстоянии 91 м бронебойными боеприпасами. Были модернизированы и немецкий MG 42, и советский ДШК. MG 42 будет переработан в MG3. Средние пулеметы теперь классифицируются как GPMG (пулеметы общего назначения)." #NT!
 armored_car_equipment_3_desc:0 "Мобильность должна быть приоритетом для новых конструкций бронированных автомобилей. Под это требование к современным бронеавтомобилям лучше всего подходил бы более мощный двигатель." #NT!
 armored_car_equipment_4_desc:0 "Огневая мощь должна быть приоритетом для новых конструкций броневиков. Орудие большого калибра, установленное в башне, лучше всего соответствовало бы этому требованию для большей огневой мощи." #NT!
 armored_car_equipment_5_desc:0 "Современные средства связи должны быть в приоритете при разработке новых бронеавтомобилей." #NT!
 armored_car_at_equipment_1_desc:0 "Оружие большого калибра должно быть приоритетным для новых вариантов броневика. Это оружие может быть установлено лицом вперед." #NT!
 armored_car_at_equipment_2_desc:0 "Усовершенствованное крупнокалиберное вооружение должно стать приоритетом для новых вариантов броневика. Установка высокоскоростной пушки лицом вперед значительно увеличила бы огневую мощь по сравнению с нашими существующими конструкциями." #NT!
 amphibious_mechanized_equipment_3_desc:0 "Гусеничная машина-амфибия (LVT), используемая Корпусом морской пехоты США, была переработана в 1949 году как LVT-3C. У него была бронированная крыша, а носовая часть была удлинена для улучшения маневренности." #NT!
 tech_engineers5_desc:0 "Полевые инженеры облегчают мобильность дружественных сил, препятствуя мобильности противника. Они работают, чтобы обеспечить живучесть дружественных сил за счет использования специальных знаний и инженерного оборудования." #NT!
 tech_engineers6_desc:0 "Полевые инженеры выполняют различные военные задачи, которые могут включать минную войну, строительство мостов и дорог, строительство или прорыв траншей и других препятствий, а также боевые действия вместе с обычной пехотой." #NT!
 tech_recons5_desc:0 "Разведка - это исследование территории вооруженными силами для получения информации о силах противника, местности и других действиях. Британские военные часто называют это разведкой, а американские военные - разведкой." #NT!
 tech_recons6_desc:0 "Информация, собранная полевой разведкой, может быть по районам, маршрутам или зонам. Район — это указанное место, маршрут может быть автомобильным, железным, водным путем или узкой осью наступления, а зона — это подробная информация о местонахождении противника, его сильных и слабых сторонах." #NT!
 tech_military_police5_desc:0 "Необходимо разработать новые полицейские криминалистические методы, чтобы помочь подавить любое оставшееся подпольное сопротивление." #NT!
 tech_military_police6_desc:0 "С помощью новых электронных технологий мы можем улучшить наблюдение за оккупированными территориями в поисках новых групп сопротивления." #NT!
 tech_maintenance_company5_desc:0 "Приоритет следует отдать разработке программы ученичества, которая обеспечит наш обслуживающий персонал навыками, необходимыми для эффективного выполнения ремонта." #NT!
 tech_maintenance_company6_desc:0 "Необходимо разработать специализированное оборудование, чтобы наш обслуживающий персонал мог проводить комплексное техническое обслуживание, ремонт или капитальный ремонт." #NT!
 tech_field_hospital5_desc:0 "Базовая структура мобильной медицинской части была создана майором Марраном в Третьей армии Паттона во время Второй мировой войны. Его метод оказания скорой медицинской помощи раненым вызывал восхищение и поддержку командного состава. Однако только во время Корейской войны этот метод сортировки был официально принят американскими военными." #NT!
 tech_field_hospital6_desc:0 "Во время Корейской войны военные США создали передвижные армейские хирургические госпитали для оказания медицинской помощи раненым солдатам. Блоки MASH были усовершенствованием случайных индивидуальных систем переносных хирургических госпиталей, которые использовались во время Второй мировой войны. Раненых солдат сначала лечат на линии, а затем отправляют в медпункт батальона для стабилизации. Оттуда они направляются в отделение MASH для интенсивного лечения." #NT!
 tech_logistics_comapany5_desc:0 "Благодаря методам заблаговременного планирования и прогнозирования мы можем улучшить распределение поставок." #NT!
 tech_logistics_comapany6_desc:0 "Благодаря современному оборудованию, разработанному с учетом потребностей логистики, мы можем справиться с большим объемом поставок." #NT!
 tech_signal_company5_desc:0 "Необходимо улучшить политику и процедуры для персонала связи, чтобы противник не мог получить какую-либо важную информацию при перехвате наших сообщений." #NT!
 tech_signal_company6_desc:0 "С новыми электронными технологиями мы можем улучшить наши методы шифрования связи на поле боя." #NT!

