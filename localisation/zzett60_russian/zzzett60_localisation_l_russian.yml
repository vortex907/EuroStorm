 air_air_missile_1:0 "Ранняя управляемая вручную ракета класса "воздух-воздух"" #NT!
 air_air_missile_1_desc:0 "Достижения в области технологий управляемых боеприпасов нашли применение для перехвата бомбардировщиков. Добавление к ракете управляемых стабилизаторов и троса управления позволяет пилоту вручную управлять траекторией полета ракеты, обеспечивая гораздо более точную стрельбу. Поскольку пилот должен использовать джойстик для управления ракетой, система не очень эффективна против вражеских истребителей, так как пилоту будет сложно делать две вещи одновременно." #NT!
 air_air_missile_2:0 "Ранняя полуактивная ракета класса "воздух-воздух"" #NT!
 air_air_missile_3:0 "Усовершенствованная полуактивная ракета класса "воздух-воздух"" #NT!
 air_air_missile_4:0 "Активная ракета класса "воздух-воздух" большой дальности" #NT!

 anti_ship_missile_1:0 "Управляемый планирующий противокорабельный боеприпас" #NT!
 anti_ship_missile_1_desc:0 "Самые ранние формы управляемых боеприпасов были в форме радиоуправления, с использованием радиопередатчика для управления и цветных огней, прикрепленных к хвостовой части устройства для ориентации. Хорошо обученный бомбардир мог направить боеприпас к намеченной цели с приличной точностью, в то время как поддержание приличного диапазона дистанции для авиатора. Эти ранние боеприпасы были очень восприимчивы к радиопомехам." #NT!
 anti_ship_missile_2:0 "Управляемый самоходный противокорабельный боеприпас" #NT!
 anti_ship_missile_2_desc:0 "Поскольку ракетные технологии стали достаточно надежными, чтобы их можно было использовать в тактических целях, кажется вполне логичным, что добавление ракетного двигателя к нашим управляемым боеприпасам станет следующим шагом, позволяющим увеличить дальность полета и увеличить скорость боеприпасов. Это, в свою очередь, означает, что бомбардир может лучше направлять боеприпас, что обеспечивает лучшую точность." #NT!
