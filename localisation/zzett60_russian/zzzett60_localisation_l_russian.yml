 USA_anti_air_equipment_4:0 "M45 Quadmount" #NT!
 USA_anti_air_equipment_desc:0 "M45 Quadmount, также известный как «Krautmower» из-за его высокой скорострельности, состоял из четырех крупноствольных пулеметов M2 Browning калибра .50. Башня была разработана W.L. Maxson Corporation и заменила спаренную установку M33. Он имел электрический привод и был разработан как зенитное оружие. Однако он был эффективен и против наземных целей." #NT!
 USA_anti_air_equipment_5:0 "М1 120мм" #NT!
 USA_anti_air_equipment_5_desc:0 "120-мм М1 — сверхтяжелое зенитное орудие, которое использовалось с 1944 по 1960 год. Его разработка началась после Первой мировой войны, и первый прототип был собран в 1924 году. Оно считалось слишком тяжелым и дорогим. Потребность в сверхтяжелом зенитном орудии возобновилась в 1938 году, и к 1940 году был готов новый прототип. Батарея орудий состояла из четырех орудий, радара, наводки орудия, компьютера данных орудия и тягача М6." #NT!
 USA_anti_air_equipment_6:0 "M51 Skysweeper" #NT!
 antiair6_desc:0 "Разработка зенитных орудий после Второй мировой войны была сосредоточена на отслеживании и направлении зенитной батареи для стрельбы по все более быстрым самолетам. Управление огнем было улучшено за счет использования наводок. Наводчики пушек использовались вместе с другим оборудованием управления огнем; например, высотомеры и радар." #NT!
 anti_air_equipment_5_desc:0 "Управление огнем зенитной батареи может быть улучшено за счет использования компьютеров с данными об орудии. Добавляя компьютеры данных о орудиях к существующим радарам и наводкам орудий, зенитная батарея будет правильно наведена на вражеский самолет. Азимут, высота и время взрыва теперь будут обрабатываться сложной системой управления огнем." #NT!
 anti_air_equipment_6_desc:0 "Управление огнем зенитной батареи можно дополнительно улучшить, объединив отдельное зенитное орудие с радаром наведения, аналоговым компьютером (или управляющим устройством) и автоматом заряжания на одном лафете." #NT!
 anti_air_equipment_7_desc:0 "Современные разработки зенитных орудий сосредоточены на разработке зенитных орудий малого калибра (от 20 до 30 мм) и мобильных. Реактивные самолеты, летящие на малых высотах, обычно менее 2,5 км, являются основной целью для этих зенитных орудий. Самолеты, летящие на высоте более 2,5 км, теперь являются приоритетной целью для недавно разработанных ракет класса «земля-воздух» (ЗРК)." #NT!
 # USA_anti_air_equipment_7:0 "Антивоздух VII" #NT!

 # USA_anti_tank_equipment_4:0 "3-дюймовая пушка M5" #NT!
 # USA_anti_tank_equipment_4_desc:0 "Разработка 3-дюймовой пушки М5 началась в конце 1940 г. и базировалась на 3-дюймовой зенитной пушке Т9. Первоначальный проект был установлен на лафете гаубицы M2, и он был готов к сентябрю 1941 года. С этой комбинацией возникли небольшие проблемы, и был использован модифицированный лафет под названием M6. Производство началось в декабре 1942 года, и на момент развертывания он был признан слишком тяжелым. Он был выведен из эксплуатации в пользу самоходных истребителей танков." #NT!
 USA_anti_tank_equipment_4:0 "105-мм безоткатная винтовка M27" #NT!
 USA_anti_tank_equipment_4_desc:0 "Безоткатная винтовка М27 представляет собой 105-мм однозарядное однозарядное переносное безоткатное орудие с казенной частью. Он может использоваться как в противотанковых, так и в противопехотных ролях. Разработка безоткатного орудия началась во время Второй мировой войны с демонстрации 57-мм безоткатного орудия. Были рекомендованы более крупные калибры, но разработка была остановлена ​​в июне 1947 года. Корейская война ознаменовалась возрождением проекта и широким использованием M27." #NT!
 # USA_anti_tank_equipment_6:0 "Безоткатная винтовка M40" #NT!
 # USA_anti_tank_equipment_6_desc:0 "Безоткатная винтовка M40 представляет собой переносное 105-мм безоткатное ружье, обслуживаемое экипажем, к которому прикреплена прицельная винтовка M8C калибра .50. Траектория снаряда калибра 0,50 калибра почти совпадает с траекторией снаряда калибра 105 мм, и при ударе возникает клуб дыма. Затем производится выстрел из 105-мм патрона калибра .50 калибра." #NT!
 USA_anti_tank_equipment_5:0 "Норд МГМ-21" #NT!
 USA_anti_tank_equipment_5_desc:0 "Nord MGM-21 — это американская версия французской ракеты Nord Aviation SS.10 AT. Это противотанковая ракета MCLOS (с ручным управлением по прямой видимости) с проводным наведением. Ракета была снята с производства после нескольких коротких лет эксплуатации французской MGM-31 Entac." #NT!
 FRA_anti_tank_equipment_5:0 "Норд СС.10" #NT!
 FRA_anti_tank_equipment_5_desc:0 "Nord SS.10 представляет собой противотанковую ракету MCLOS (с ручным управлением по линии визирования) с проводным наведением. Ракета была снята с производства после нескольких коротких лет эксплуатации французской Entac." #NT!

 ENG_anti_tank_equipment_5:0 "Малкара" #NT!
 ENG_anti_tank_equipment_5_desc:0 "Malkara представляет собой противотанковую ракету MCLOS (с ручным управлением по линии прямой видимости) с проводным наведением, совместно разработанную Великобританией и Австралией. Ракета была снята с производства в конце 1960-х годов в пользу ракеты Vickers Vigilant." #NT!

 anti_tank_equipment_4_desc:0 "Усовершенствования противотанковых орудий военного времени были необходимы из-за увеличения толщины брони танка. Со временем это привело бы к разработке более тяжелых танков и еще более совершенных противотанковых орудий. К концу войны противотанковые орудия будут иметь калибр 85 мм и более. 128-мм Pak 44 была последней немецкой противотанковой пушкой военного времени." #NT!
 #anti_tank_equipment_5_desc:0 "Послевоенное развитие противотанковых орудий продолжалось с появлением более крупных и мощных противотанковых орудий. Советский Союз усовершенствовал свою 85-мм пушку, представив 85-мм пушку Д-48, а армия США продолжила разработку безоткатных орудий ПТ." #NT!
 #anti_tank_equipment_6_desc:0 "Улучшение возможностей ПТ в послевоенное время привело к тому, что Советы представили более крупную противотанковую пушку - 100-мм пушку Т-12. Армия США продолжала работать над безоткатными орудиями, и в результате разработки была развернута безоткатная винтовка M40 (105-мм винтовка с прикрепленной пристрелочной винтовкой M8C .50cal)." #NT!
 anti_tank_equipment_5_desc:0 "Ракеты AT после Второй мировой войны представляли собой ракеты с проводным наведением MCLOS (ручное управление по прямой видимости). Операторы этих систем вооружения будут наводить ракету на цель по линии прямой видимости. Оператор должен был быть хорошо обучен использованию ракеты MCLOS и не отвлекаться при наведении ракеты на цель." #NT!
 antitank65_desc:0 "Новые конструкции боеприпасов, такие как APDS, повысят наши противотанковые возможности." #NT!

 GER_anti_tank_equipment_3:0 "8,8 см Пак 43" #NT!
 GER_anti_tank_equipment_4:0 "12,8 см ПаК 44" #NT!
 GER_anti_tank_equipment_4_desc:0 "12,8-см Pak 44 изначально разрабатывалась как полевое орудие в 1943 году. Появление русских ИС-2 на Восточном фронте изменило требования, поскольку теперь требовалась улучшенная противотанковая пушка. Pak 44 имеет характеристики на коротких и средних дистанциях, аналогичные Pak 43, но сохраняет лучшие противотанковые характеристики на дальних и экстремальных дистанциях (от 1800 до 2700 м и выше)." #NT!
 GER_anti_tank_equipment_5:0 "Руршталь Х-7" #NT!
 GER_anti_tank_equipment_5_desc:0 "Противотанковая ракета X-7 Rotkäppchen была разработана и разработана компанией Ruhrstahl AG в 1943 году. Несколько сотен ракет X-7 было произведено на заводе в Бракведе, и, по неподтвержденным данным, ракета успешно использовалась на Восточном фронте. После войны французские инженеры разработали Nord SS. 10 из конструкции Х-7." #NT!

