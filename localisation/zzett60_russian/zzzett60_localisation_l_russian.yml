 ITA_infantry_equipment_4:0 "Франчи LF-58" #NT!
 ITA_infantry_equipment_4_short:0 "ЛФ-58" #NT!
 ITA_infantry_equipment_4_desc:0 "Franchi LF-58 — газовая боевая винтовка, предназначенная для использования патрона .30 Carbine. После Второй мировой войны итальянские вооруженные силы были оснащены оружием, которое было либо подарено, либо продано итальянцам США; M1 Granad была одной из таких винтовок. Затем два итальянских производителя оружия приступили к разработке боевых винтовок, в которых использовался американский патрон .3 Carbine; Beretta Model 57 и Franchi LF-58." #NT!
 ITA_infantry_equipment_5:0 "Франчи LF-59" #NT!
 ITA_infantry_equipment_5_short:0 "ЛФ-59" #NT!
 ITA_infantry_equipment_5_desc:0 "Franchi LF-59 — газовая боевая винтовка с магазином на 20 патронов, стреляющая патронами НАТО 7,62x51 мм. Внешне он похож на FN FAL, но его конструкция основана на Franchi LF-58." #NT!

