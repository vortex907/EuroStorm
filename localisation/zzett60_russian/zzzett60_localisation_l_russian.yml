 SOV_mechanized_equipment_5:0 "БТР-152" #NT!
 SOV_mechanized_equipment_5_short:0 "БТР-152" #NT!
 SOV_mechanized_equipment_5_desc:0 "БТР-152В — модификация легкового автомобиля ЗИС-151. Это шестиколесный бронетранспортер с открытым верхом. Машина представляла собой недорогой вариант, позволивший Красной Армии быстро моторизовать пехотные дивизии. Однако у него такая же плохая проходимость и проблемы с обслуживанием, как и у ЗИС-151. Варианты этой машины включают машину скорой помощи, связи, инженера, ЗСУ и другие типы. БТР-152В1 получил модернизацию ночного видения." #NT!
 SOV_mechanized_equipment_4:0 "БТР-40" #NT!
 SOV_mechanized_equipment_4_short:0 "БТР-40" #NT!
 #SOV_mechanized_equipment_5_desc:0 "БТР-152К был усовершенствованной версией БТР-152В. Он имеет бронированную крышу с тремя большими люками сверху, систему регулирования внутреннего давления в шинах и фильтрующую систему вентиляции. Это обновление позволило улучшить ядерно-биологическую и химическую защиту. Стандартный БТР-152В не мог предложить возможности NBC." #NT!
 SOV_mechanized_equipment_6:0 "БТР-50" #NT!
 SOV_mechanized_equipment_6_short:0 "БТР-50" #NT!
 SOV_mechanized_equipment_6_desc:0 "БТР-50 — модификация ПТ-76, бронетранспортера-амфибии. В отличие от большинства серий БТР, которые являются колесными, эта машина является гусеничной. На нем находятся двадцать полностью экипированных солдат, которые спешиваются с БТР, перелезая через борта корпуса. Варианты включают версию NBC, командирскую машину, разминирование, переднее управление воздушным движением, ЗСУ и другие виды использования." #NT!
 SOV_mechanized_equipment_7:0 "БТР-60" #NT!
 SOV_mechanized_equipment_7_short:0 "БТР-60" #NT!
 SOV_mechanized_equipment_7_desc:0 "БТР-60 — восьмиколесный бронетранспортер, разработанный в конце 1950-х годов. Он стал заменой БТР-152 и является первым в серии колесных бронетранспортеров, которые до сих пор разрабатываются. Последней серийной моделью является БТР-90. БТР-60 был революционной конструкции с боевым отделением впереди, десантным отделением посередине и двигателем сзади." #NT!

 SOV_infantry_equipment_4:0 "Автомат Калашникова" #NT!
 SOV_infantry_equipment_4_short:0 "АК 47" #NT!
 SOV_infantry_equipment_4_desc:0 "Автомат Калашникова АК-47 — газовый автомат калибра 7,62x39 мм, разработанный Михаилом Калашниковым. Его разработка была вдохновлена ​​Sturmgewehr 44, поступившим на вооружение в Германии. Он известен как Калашников или АК, а число 47 указывает на год завершения его разработки: 1947. Он был запущен в производство в 1948 году, и было произведено около 75 миллионов АК. На семейство АК приходится около 25% всех произведенных автоматов. АК производился во многих странах и до сих пор стоит на вооружении как вооруженных сил, так и нерегулярных сил." #NT!
 SOV_infantry_equipment_5:0 "Автомат Калашникова Тип 3" #NT!
 SOV_infantry_equipment_5_short:0 "АК-47 54/55" #NT!
 SOV_infantry_equipment_5_desc:0 "Автомат Калашникова АК-47 54/55 является вариантом АК-47. Он был запущен в производство в Советской России в 1954-55 годах и производился до 1961 года. Это второй вариант АК. Тип 1, первоначальная версия, была изготовлена ​​со штампованной ствольной коробкой из листового металла, и сейчас это очень редкое оружие. Тип 2 был фрезерован из стальной поковки, а Тип 3 (АК-47 54/55) был окончательным вариантом фрезерованной ствольной коробки, изготовленной из стального прутка." #NT!

