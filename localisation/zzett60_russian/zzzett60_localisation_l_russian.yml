 infantry_equipment_4:0 "Пехотное снаряжение IV" #NT!
 infantry_equipment_4_short:0 "Оружие IV" #NT!
 infantry_equipment_4_desc:0 "К концу Второй мировой войны стало понятно, что необходима большая огневая мощь на уровне отделения. Даже во время войны Sturmgewehr (StG) 44 значительно увеличила объем огня по сравнению со стандартной пехотной винтовкой. После войны StG 45, прототип Маузера военного времени, оказал значительное влияние на послевоенные конструкции оружия. Основное внимание уделялось разработке штурмовой винтовки, которая должна была быть газоотводной, избирательной и иметь магазин на 20 патронов." #NT!
 infantry_equipment_5:0 "Пехотное снаряжение V" #NT!
 infantry_equipment_5_short:0 "Оружие V" #NT!
 infantry_equipment_5_desc:0 "К 1950-м годам побежденные восстанавливали свою военную промышленность и разрабатывали собственные боевые винтовки. Итальянцы разработали LF-59, японцы разработали Type 64, а немцы разработали HK33. Развитие оружия в США, Великобритании и Советском Союзе шло непрерывно от военного времени к мирному. Американская винтовка M-14 является усовершенствованием M1 Garand. В этом процессе продолжается разработка М-16, после чего следует стандартизация для стран НАТО; то есть патроны 7,62 и 5,56 НАТО. Страны за железным занавесом рассматривают АК-47 и его варианты как свои основные боевые винтовки." #NT!

