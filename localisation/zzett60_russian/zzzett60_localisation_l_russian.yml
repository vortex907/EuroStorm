 #USA_motorized_rocket_equipment_2_desc:0 "T34 Calliope — реактивная система залпового огня, установленная на башне танка M4 Sherman. Пусковая установка была разработана в 1943 году и использовалась до февраля 1945 года. Для пусковой установки Т34 имеется 60 ракетных стволов (64 ствола для Т34Е1), и эти стволы стреляют ракетой М8 (114 мм). Каждая ракета представляет собой оперенный снаряд с такой же взрывной силой, как у 105-мм гаубицы." #NT!
