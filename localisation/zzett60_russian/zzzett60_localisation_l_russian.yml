 ENG_mechanized_equipment_4:0 "Центурион Кенгуру" #NT!
 ENG_mechanized_equipment_4_short:0 "Центурион Кенгуру" #NT!
 ENG_mechanized_equipment_4_desc:0 "Centurion Kangaroo был полевой модификацией, созданной Армией обороны Израиля для использования в израильско-ливанском конфликте 2006 года. Идея бронетранспортера «кенгуру» возникла во время Второй мировой войны. M3 и M5 Stuart использовались в Африке, но они были легкобронированными. Канадская армия провела полевые модификации в июле 1944 года. Самоходных артиллерийских установок и танков в армию было поставлено в избытке, а американских полугусеничных М3 — в дефиците. 72 священника M7 были преобразованы, и другие силы Содружества последуют примеру канадцев, используя кенгуру." #NT!
 ENG_mechanized_equipment_5:0 "Алвис FV603 Сарацин" #NT!
 ENG_mechanized_equipment_5_short:0 "Сарацин" #NT!
 ENG_mechanized_equipment_5_desc:0 "FV603 Saracen — вариант колесной бронированной машины FV600 Alvis с колесной формулой 6x6. FV603 — это бронетранспортер, в котором есть места для водителя, командира, отделения восьмого солдата и командира взвода. Другие варианты этой машины включают разведывательный FV601 Saladin, ракетоносец FV602 Striker, санитарный FV604 Samaritan, грузовой транспортер FV621 Stalwart и командный FV625 Sultan." #NT!
 ENG_mechanized_equipment_6:0 "FV1611 Свинья Хамбер" #NT!
 ENG_mechanized_equipment_6_short:0 "Хамбер Свинья" #NT!
 ENG_mechanized_equipment_6_desc:0 "Humber Pig — это легкобронированный грузовик, который использовался в качестве бронетранспортера с конца 1958 до начала 1970 года. Его официальное обозначение — Truck, Armoured, 1 Ton, 4x4, а его конструкция была основана на серии полноприводных автомобилей FV1600 1. грузовых автомобилей с тоннажем. Эти грузовики были впервые представлены в 1952 году, а «Свинья» — это бронированный вариант FV1611. Варианты этой машины использовались Королевским бронетанковым корпусом, Королевской артиллерией, Королевскими инженерами, RS, REME и пехотой." #NT!
 ENG_mechanized_equipment_7:0 "ФВ432" #NT!
 ENG_mechanized_equipment_7_short:0 "ФВ432" #NT!
 ENG_mechanized_equipment_7_desc:0 "FV432 — это бронетранспортерный вариант боевой бронированной машины серии FV430. FV430 — это полностью гусеничная машина, предназначенная для различных целей. Всего было изготовлено десять вариантов FV430. Производство FV432 началось в 1962 году, и за десять лет было выпущено 3000 автомобилей. Есть три основных варианта FV432. FV432n включает в себя командирскую машину, машину скорой помощи, грузовой автомобиль, машину связи и эвакуационную машину. Другие варианты были оснащены тяжелым вооружением, таким как WOMBAT или 84-мм Carl Gustav." #NT!

