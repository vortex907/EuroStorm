 GER_modern_tank_equipment_2:0 "Pz.IX E-50 Пантера III" #NT!
 GER_modern_tank_equipment_2_short:0 "Pz.IX Пантера III" #NT!
 GER_modern_tank_equipment_2_desc:0 "Серия Entwicklung была попыткой Германии в конце войны создать стандартную серию танков. Должны были быть стандартные конструкции в шести различных весовых категориях. E-50 Standardpanzer задумывался как стандартный средний танк, заменяющий серии танков Panther и Tiger, а также модификации, основанные на этих танках." #NT!
 GER_modern_tank_equipment_3:0 "Pz.X Е-75 Тигр III" #NT!
 GER_modern_tank_equipment_3_short:0 "Pz.X Тигр III" #NT!
 GER_modern_tank_equipment_3_desc:0 "E-75 Standardpanzer должен был стать стандартным тяжелым танком для замены Tiger II и Jagdtiger. E-75 должен был быть построен на тех же производственных линиях, что и E-50, для простоты производства, и эти две машины должны были иметь много общих компонентов, включая один и тот же двигатель Maybach HL 234." #NT!
 GER_modern_tank_equipment_4:0 "Pz.XII Леопард 1" #NT!
 GER_modern_tank_equipment_4_short:0 "Леопард 1" #NT!
 GER_modern_tank_equipment_4_desc:0 "Разработанный в эпоху, когда считалось, что кумулятивные боеголовки делают обычную тяжелую броню ограниченной ценностью, Leopard сосредоточился на огневой мощи в виде немецкой версии британской 105-мм пушки L7 и улучшенных характеристиках проходимости, которые были непревзойденными. по другим образцам той эпохи." #NT!

 GER_mechanized_equipment_4_short:0 "Катцхен" #NT!
 GER_mechanized_equipment_4:0 "Геп. МТЗ "Кетцхен"" #NT!
 GER_mechanized_equipment_4_desc:0 "Gepanzerter Mannschaftstransportwagen «Kätzchen» — полностью гусеничный бронетранспортер конца войны. Компания Auto-Union построила два прототипа в конце 1944 и начале 1945 года. Корпус похож по форме на Tiger II и напоминает систему подвески никогда не выпускавшихся сменных танков E-25. Перед окончанием войны проект был передан BMW, и он был переименован в Vollkettenaufklärer 38(t) Kätzchen." #NT!
 GER_mechanized_equipment_5:0 "Шютценпанцер Курц 11-2" #NT!
 GER_mechanized_equipment_5_short:0 "Спз Курц" #NT!
 GER_mechanized_equipment_5_desc:0 "Schützenpanzer SPz 11-2 Kurz — разведывательная машина, созданная на базе французского Hotchkiss SP1A. Он имеет 20-мм пушку Hispano-Suiza 820 L/85, установленную в башне, и с небольшими изменениями может быть превращен в бронетранспортер." #NT!
 GER_mechanized_equipment_6:0 "Хеншель 1НК 2/1" #NT!
 GER_mechanized_equipment_6_short:0 "1НК 2/1" #NT!
 GER_mechanized_equipment_6_desc:0 "1HK 2/1 был ранним прототипом машины для замены Lang в Бундесвере. Ранние чертежи показывали недовооруженную машину, которая, скорее всего, попадала бы в категорию БТР. Он довольно рано выбыл из конкурса, возможно, из-за не слишком впечатляющего дизайна." #NT!
 GER_mechanized_equipment_7:0 "Ханомаг РУ 111" #NT!
 GER_mechanized_equipment_7_short:0 "РУ 111" #NT!
 GER_mechanized_equipment_7_desc:0 "RU 111 был первым прототипом, построенным Hanomag в 1961 году для будущей БМП Marder 1970-х годов. В своих первоначальных проектах Hanomag предлагал автомобиль, напоминающий Lang. Дизайн претерпел несколько итераций с течением времени, в сочетании с параллельными разработками MOWAG, прежде чем в 1969 году был принят окончательный дизайн Marder." #NT!

 GER_amphibious_mechanized_equipment_3:0 "Porsche Spähpanzer 2 Луч Ранний" #NT!
 GER_amphibious_mechanized_equipment_3_short:0 "СпПЗ Лучс" #NT!
 GER_amphibious_mechanized_equipment_3_desc:0 "Luchs был бронетранспортером-амфибией, представленным в 1970-х годах. Однако прототипы и разработка начались в начале 1960-х годов, и эти ранние версии представлены здесь серийной версией первого прототипа Porsche Luchs 1960-х годов." #NT!

 GER_light_tank_equipment_4:0 "Spähpanzer Buffel VK2801" #NT!
 GER_light_tank_equipment_4_short:0 "Буффель" #NT!
 GER_light_tank_equipment_4_desc:0 "Вымышленный легкий танк, задуманный как дальнейшее развитие требований Гудериана VK2801." #NT!

 GER_heavy_tank_equipment_4:0 "Panzerkampfwagen VII Löwe (VK 70.01)" #NT!
 GER_heavy_tank_equipment_4_short:0 "Pz.VII Леве" #NT!
 GER_heavy_tank_equipment_5:0 "Панцеркампфваген Е-100" #NT!
 GER_heavy_tank_equipment_5_short:0 "Pz.E-100 Леве II" #NT!

 GER_infantry_equipment_4:0 "Хеклер и Кох G3" #NT!
 GER_infantry_equipment_4_short:0 "G3" #NT!
 GER_infantry_equipment_4_desc:0 "Heckler & Koch Gewehr 3 (7,62 x 51 мм) — это боевая винтовка для селективного огня, разработанная компанией Heckler & Koch. Разработка этой винтовки велась в сотрудничестве с испанским государственным агентством CETME. Это была служебная винтовка Бундесвера, пока в 1990-х годах ее не заменила штурмовая винтовка G36. Инженеры-оружейники Mauser, работавшие над StG 45(M), продолжили свою работу после войны на французском оружейном заводе CEAM. Лугвиг Форгримлер, один из инженеров, затем переехал в Испанию и разработал Modelo 2. Bundesgrenzschuta проявила интерес к этому оружию, но использовать винтовку должен был Бундесвер." #NT!
 GER_infantry_equipment_5:0 "Хеклер и Кох HK33" #NT!
 GER_infantry_equipment_5_short:0 "НК33" #NT!
 GER_infantry_equipment_5_desc:0 "Heckler & Koch HK33 — штурмовая винтовка калибра 5,56 мм, разработанная в 1960-х годах компанией Heckler & Koch. Компания Heckler & Koch разработала четыре винтовки на базе Gewehr 3. Патроны для этих винтовок: 7,62x51 мм Nato, 7,62x39 мм советский, 5,56x45 мм Nato и пистолетный патрон 9x19 мм Parabellum. Существует два основных варианта: полноразмерный ствол с фиксированным или складывающимся прикладом или укороченный ствол К-варианта. Винтовка может быть как безопасной, полуавтоматической и полностью автоматической, так и безопасной, полуавтоматической, стрельбой очередями по 3 патрона." #NT!

