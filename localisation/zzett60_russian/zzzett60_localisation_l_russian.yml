 SOV_motorized_rocket_equipment_2:0 "БМ-14" #NT!
 SOV_motorized_rocket_equipment_2_short:0 "БМ-14" #NT!
 SOV_motorized_rocket_equipment_2_desc:0 "БМ-14 (боевая машина) поступила на вооружение в 1952 году и несет 16-ствольную реактивную систему залпового огня. Эта пусковая установка стреляет 140-мм реактивными снарядами М-14 с осколочно-фугасными, дымовыми или химическими боевыми частями. Минимальная дальность стрельбы 9,8 км. Есть данные, свидетельствующие о том, что БМ-14 использовались сирийскими военными в гражданской войне в Сирии." #NT!
 SOV_motorized_rocket_equipment_3:0 "БМД-20" #NT!
 SOV_motorized_rocket_equipment_3_short:0 "БМД-20" #NT!
 SOV_motorized_rocket_equipment_3_desc:0 "БМД-20 — 200-мм реактивная система залпового огня, устанавливаемая на шасси грузовика ЗИС-151 с колесной формулой 6*6. Развитие реактивных систем залпового огня продолжилось после войны благодаря успеху «Катюши». БМД-20 начала разрабатываться в 1947 году и поступила на вооружение в 1952 году. Реактивная установка выпускает четыре 200-мм ракеты за 4-6 секунд, а рассеивание каждой ракеты составляет 90-210 метров." #NT!
 SOV_motorized_rocket_equipment_4:0 "БМД-25 РСЗО" #NT!
 SOV_motorized_rocket_equipment_4_short:0 "БМД-25 РСЗО" #NT!
 SOV_motorized_rocket_equipment_4_desc:0 "Реактивная система залпового огня БМД-25 («Коршун») способна запускать 250-мм реактивные снаряды ЗР7 из шести пусковых установок. Разработан в 1953 году НИИ-88. Ракеты ZR7 имеют эффективную дальность стрельбы 30 км и максимальную дальность стрельбы 55 км. Однако это неточно, и в результате было выпущено небольшое количество БМД-25." #NT!
 SOV_motorized_rocket_equipment_5:0 "БМД-21 Град" #NT!
 SOV_motorized_rocket_equipment_5_short:0 "БМД-21 Град" #NT!
 SOV_motorized_rocket_equipment_5_desc:0 "БМД-21 «Град» — это установленная на грузовике 122-мм реактивная система залпового огня, стреляющая сорока реактивными снарядами М-210Ф. Пусковая установка и ракета М-210Ф были разработаны в начале 1960-х годов, а впервые она была применена в боевых действиях в марте 1969 года. Батальон может выпустить 720 ракет за один залп." #NT!
 motorized_rocket_equipment_3_desc:0 "Послевоенное развитие реактивной артиллерии в основном осуществлялось Советским Союзом. БМД-20 поступила на вооружение в 1952 году." #NT!
 motorized_rocket_equipment_4_desc:0 "Системы запуска ракет продолжают развиваться, например, советская БМД-25, разработанная в 1953 году и имевшая эффективную дальность стрельбы 30 км." #NT!
 motorized_rocket_equipment_5_desc:0 "Системы запуска ракет продолжают развиваться, например, советская БМД-21 была разработана в начале 1960-х годов и впервые была использована в марте 1969 года." #NT!
 rocket_artillery65_desc:0 "Улучшение связи между батареями реактивной артиллерии, подразделениями штаба и передовыми боевыми частями позволит нам лучше координировать наши огневые задачи по позициям противника." #NT!

 SOV_modern_tank_destroyer_equipment_2:0 "СУ-122-54" #NT!
 SOV_modern_tank_destroyer_equipment_2_short:0 "СУ-122-54" #NT!
 SOV_modern_tank_destroyer_equipment_3:0 "СУ-122-55" #NT!
 SOV_modern_tank_destroyer_equipment_3_short:0 "СУ-122-55" #NT!

 artillery_equipment_4_desc:0 "Послевоенные полевые орудия, скорее всего, были разработаны во время Второй мировой войны и представлены после ее окончания. Это были существующие орудия, в которые были внесены улучшения. Советская 122-мм полевая пушка Д-74 — один из примеров того времени." #NT!
 artillery_equipment_5_desc:0 "Более крупные полевые орудия калибра 150 мм также были заменены более новыми конструкциями, разработанными во время войны. Советское 152-мм полевое орудие Д-20 образца 1955 года — один из примеров того времени." #NT!
 artillery_equipment_6_desc:0 "К 1960-м годам новые полевые орудия представляли собой послевоенные разработки, призванные заменить своих предшественников и любые другие устаревшие орудия. Советская 122-мм гаубица (2А18) Д-30 — один из примеров того времени." #NT!
 SOV_artillery_equipment_4:0 "Д-74 122 мм" #NT!
 SOV_artillery_equipment_4_desc:0 "122-мм полевое орудие Д-74 поступило на вооружение в середине 1950-х годов, а его разработка началась где-то в конце 1940-х годов. Разработан на Артиллерийском заводе №9 в Свердловске. Орудие имеет эффективную дальность огня непрямой наводкой 23,9 км (15 миль) или прямой наводкой 1080 м (1181 ярд)." #NT!
 SOV_artillery_equipment_5:0 "обр.1955 г. Д-20" #NT!
 SOV_artillery_equipment_5_desc:0 "Д-20 образца 1955 года — 152-мм буксируемое полевое орудие с ручным заряжанием. Впервые он был замечен Западом в 1955 году и заменил различные 152-мм полевые орудия, которые были довоенными и военными вариантами. Ее советское обозначение как пушка-гаубица связано с начальной скоростью и калибром. Ею комплектовались мотострелковые дивизии на уровне полка и бригады." #NT!
 SOV_artillery_equipment_6:0 "2А18 Д-30" #NT!
 SOV_artillery_equipment_6_desc:0 "122-мм гаубица (2А18) Д-30 поступила на вооружение в 1963 г., а ее разработка началась в 1950-х гг. Она заменила гаубицу М-30, широко использовавшуюся на полковом и дивизионном уровнях. На эту новую гаубицу были заменены и устаревшие 76-мм орудия М1942 в мотострелковых полках." #NT!
 SOV_artillery_equipment_7:0 "2А65 Мста-Б" #NT!

 artillery65:0 "Улучшение связи между артиллерийскими батареями, штабными подразделениями и передовыми боевыми частями позволит нам лучше координировать наши огневые задачи по позициям противника." #NT!

 SOV_anti_air_equipment_4:0 "КС-30" #NT!
 SOV_anti_air_equipment_desc:0 "КС-30 — 130-мм зенитная установка, разработанная в конце 1940-х гг. Он напоминает немецкую 12,8-см зенитную артиллерию Flak 40 военного времени. В основном он использовался для сил внутренней обороны СССР и некоторых стран Варшавского договора. Управление огнем обеспечивается наводчиком ПУАЗО-30 и РЛС СОН-30." #NT!
 SOV_anti_air_equipment_5:0 "ЗПУ" #NT!
 SOV_anti_air_equipment_5_desc:0 "ЗПУ — это семейство буксируемых зенитно-пулеметных установок, поступивших на вооружение в 1949 году и применявшихся более чем в пятидесяти других странах. В это семейство входят ЗПУ-1 (одноствольные), ЗПУ-2 и ЗУ-2 (двухствольные) и ЗПУ-4 (четырехствольные). ЗУ-2 используется воздушно-десантными войсками. Для этой роли была модифицирована ЗПУ-1, поскольку ЗПУ-2 слишком тяжелая. ЗПУ впервые была использована в Корейской войне, и ее до сих пор можно встретить на полях сражений." #NT!
 SOV_anti_air_equipment_6:0 "АЗП С-60" #NT!
 SOV_anti_air_equipment_7:0 "ЗУ-23-2" #NT!
 SOV_anti_air_equipment_desc:0 "ЗУ-23-2 — буксируемая двухствольная зенитная артиллерийская установка калибра 23 мм. Разработка началась в конце 1950-х годов и предназначалась для поражения низколетящих целей на расстоянии менее 2,5 километров. ЗУ относится к зенитной установке «Зенитная установка». Автопушки могут стрелять из походного положения или как стационарная установка. Развитие этого орудия в самоходную зенитную установку привело к созданию ЗСУ-23-4 «Шилка»." #NT!

 SOV_anti_tank_equipment_4:0 "85-мм пушка Д-44" #NT!
 SOV_anti_tank_equipment_4_desc:0 "85-мм пушка Д-44 была разработана в 1943 г. и запущена в производство в 1944 г. Ствол является вариантом танковой пушки Т-34 85 и способен производить 20-25 фугасных, бронебойных и кумулятивных снарядов в минуту. . Она заменила 76-мм полевое орудие М1942 (ЗиС-3), хотя орудие до сих пор находится на вооружении пакистанской армии." #NT!
 # SOV_anti_tank_equipment_5:0 "85-мм пушка Д-48" #NT!
 # SOV_anti_tank_equipment_5_desc:0 "85-мм пушка Д-48 — противотанковая пушка послевоенного периода, пришедшая на смену 100-мм полевой пушке образца 1944 года. Это послевоенная разработка с длинным стволом и стрельбой снарядами APCBC-T со скоростью 1040 метров в секунду. Орудие может пробивать 185-мм броню под углом 90 градусов на расстоянии до 1000 метров. HEAT и HVAP-T также доступны для использования в этом пистолете. Вариант Д-48Н имеет тепловизор, приспособленный для ночного боя." #NT!
 # SOV_anti_tank_equipment_6:0 "100-мм пушка Т-12" #NT!
 # SOV_anti_tank_equipment_6_desc:0 "100-мм пушка Т-12 — это гладкоствольная противотанковая пушка, которая служила основной буксируемой противотанковой артиллерией как в советской, так и в болгарской армиях. В 1970-х годах 100-мм гладкоствол и лафет были переработаны в МТ-12, а позже МТ-12Р получил радиолокационную насадку для поражения целей в условиях плохой видимости (дым или туман). МТ-12К позволял вести стрельбу управляемой ракетой 9М117 с лазерным наведением." #NT!
 SOV_anti_tank_equipment_5:0 "3М6 Шмель" #NT!
 SOV_anti_tank_equipment_5_desc:0 "3М6 «Шмель» представляет собой противотанковую ракету с проводным наведением MCLOS (ручное управление в пределах прямой видимости). НАТО называет эту систему вооружения AT-1 Snapper. Оружие развертывается со специализированных транспортных средств или вертолетов и дополняет традиционное противотанковое вооружение, такое как 100-мм противотанковое орудие." #NT!

 ENG_infantry_equipment_4:0 "Торп EM-1 Винтовка" #NT!
 ENG_infantry_equipment_4_short:0 "ЭМ-1 Кобра" #NT!
 ENG_infantry_equipment_4_desc:0 "Thorpe EM-1 Cobra - это послевоенная конструкция, основанная на опыте военного времени и боях с немецким StG 44. Винтовка представляет собой штурмовую винтовку булл-пап с газовым приводом и роликовым замком, созданную на основе .280 Enfield. Была рассмотрена еще одна конструкция прошлого года, это Thorpe EM-1. Было решено принять на вооружение Thorpe EM-1; однако у него был сложный спусковой механизм, и было построено всего 18 винтовок. Этот сложный спусковой механизм был дополнительным уровнем сложности для производства и обслуживания. Затем основное внимание было уделено Jenson EM-2 как новой винтовке для британской армии." #NT!
 ENG_infantry_equipment_5:0 "Винтовка Дженсона EM-2" #NT!
 ENG_infantry_equipment_5_short:0 "ЭМ-2 Мамба" #NT!
 ENG_infantry_equipment_5_desc:0 "Janson EM-2 Mamba по конструкции существенно отличался от Thorpe EM-1. Это была газоотводная штурмовая винтовка булл-пап под патрон .280 Enfield. От роликового замка отказались в пользу улучшенной конструкции. Вся спусковая группа была переработана и стала намного проще, чем спусковой механизм Thorpe EM-1. Она могла вести огонь в полуавтоматическом или автоматическом режиме, и винтовка обладала высокой степенью точности." #NT!

