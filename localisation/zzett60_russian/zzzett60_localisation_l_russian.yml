 mechanized_equipment_4_desc:0 "БТР в широком смысле определяется как бронированная машина, предназначенная для перевозки личного состава или оборудования в зоны боевых действий. Могут быть легкие вооружения, пушки калибра менее 20 мм, которые используются для защиты машины и экипажа от атак противника, но они не обеспечивают огня прямой наводкой в ​​поддержку боя." #NT!
 mechanized_equipment_5_desc:0 "БТР, использовавшиеся во время Второй мировой войны, включают американский полугусеничный M3, немецкий Sd. Кфз. 251 и British Universal Carrier. Они превратились из простых бронированных автомобилей с грузоподъемностью в машины специального назначения. Важность того, чтобы солдаты сопровождали танки в бою, стала очевидной, когда армии приобрели боевой опыт, необходимый им в современных войнах. Технологии быстро развивались, и это привело к появлению новых систем оружия и тактики." #NT!
 #mechanized_equipment_6_desc:0 "Боевая машина пехоты (БМП) развилась из БТР, и именно после Второй мировой войны эти машины были развернуты военными по всему миру. Французский AMX-VCI (Véhicule de Combat d`Infanterie) включает в себя многие характеристики, которые теперь ассоциируются с современным IVF. Эти характеристики представляют собой бронированную машину, которая спроектирована и оборудована для перевозки пехоты в бой, по крайней мере, с 20-мм пушкой, а иногда и с противотанковыми ракетами, и обеспечивает огонь прямой наводкой для поддержки боя." #NT!
 #mechanized_equipment_7_desc:0 "Ранними БМП являются немецкая Schützenpanzer Lang HS.30 (также известная как SPz 12-3) и французская AMX-VCI (Véhicule de Combat d`Infanterie). Эти машины были специально созданы для маневрирования и борьбы с танками." #NT!

