 GER_heavy_tank_aa_equipment_3:0 "3,7 см Flakzwilling auf Panther Fahrgestell "341"" #NT!
 GER_heavy_tank_aa_equipment_3_short:0 "Зенитный танк 341" #NT!
 GER_heavy_tank_aa_equipment_3_desc:0 "21 декабря 1943 года была сформирована танковая комиссия для изучения дальнейшего развития Flakpanzer на базе шасси танка «Пантера». Было решено, что основное вооружение должно состоять не менее чем из двух зенитных автоматов калибра 3,7 см. Позже это требование было изменено на два орудия 5,5 cm Gerät 58. Разработка этого нового оружия началась в 1943 году, но из-за его сложной конструкции, проблем с разработкой боеприпасов и позднего старта программы к концу войны было построено всего 3 прототипа." #NT!

