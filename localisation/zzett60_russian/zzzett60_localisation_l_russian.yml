 armor_tech_5_desc:0 "Мы можем повысить живучесть наших бронированных машин с помощью реактивной брони. Эксперименты с наполненными взрывчаткой брикетами, нанесёнными на плиты брони, снижают пробиваемость кумулятивных зарядов направленного взрыва. Небольшие изменения в наполнителе могут сделать реактивную броню эффективной и против кинетических снарядов. Конечно, после попадания брикет становится непригодным для дальнейшего использования, но этого может быть достаточно, чтобы спасти экипажи наших танков от прямого попадания."
 armor_tech_6_desc:0 "Реактивная броня перспективна, однако она утяжеляет и без того нелёгкую машину. Прорыв в разработке брони, которая использует слои различных материалов внутри брони, может вытеснить традиционные цельностальные конструкции. Наилучшие результаты показало плавленое кварцевое стекло, которое останавливает кумулятивные заряды, способные легко пробить сотни миллиметров прочной стальной брони. Основным преимуществом такой схемы бронирования является значительное снижение общего веса."
 engine_tech_5_desc:0 "Мы можем сделать ещё многое для улучшения характеристик наших танковых двигателей. Одна идея заключается в увеличении подачи топлива и давления. Это уменьшает количество необходимого окислителя в камере сгорания при сжатии, генерируя значительно больше кинетической энергии. Окончательные конструкции этих двигателей высокого давления могут выдавать повышенную мощность, способную перемещать более тяжёлые машины."
 engine_tech_6_desc:0 "Мы можем усовершенствовать двигатель лишь до определённой степени, прежде чем он станет непрактичным. Так как уже многое было сделано для механического улучшения наших моторов, мы можем обратить внимание на улучшение топлива, на котором они работают. Некоторые присадки, такие как добавки для экстремальных давлений или даже монопропелленты, могут увеличить мощность двигателя в поршнях, делая эти моторы одними из самых мощных и долговечных во всём мире."

