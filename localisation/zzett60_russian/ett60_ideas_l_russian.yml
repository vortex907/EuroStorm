l_russian:
 unindustrialized:0 "Неиндустриальная экономика" #NT!
 unindustrialized_desc:0 "Эта страна по-прежнему сохраняет в основном аграрную и добывающую экономику, что ограничивает ее способность производить сложные и промышленные товары." #NT!
 uninterested:0 "Не интересуются мировыми делами" #NT!
 uninterested_desc:0 "При таком перечне внутренних проблем, которые имеют приоритетное значение, эта страна мало интересуется делами за пределами своих границ, а ее Вооруженные Силы сильно недофинансированы." #NT!
