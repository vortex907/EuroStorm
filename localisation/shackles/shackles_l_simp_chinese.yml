remove_shackles:0 "移除枷锁"
remove_shackles_desc:0 "为了让游戏可持续玩到20世纪60年代，小国大规模组建军队和生产大量装备的能力被限制。如果你想玩一个受到某种限制的小国或中等强国，这个决策将移除这些枷锁。"

shackles.1.t:0 "AI枷锁"
shackles.1.d:0 "HoI4的后期游戏以其卡顿问题而闻名。这是因为AI控制的国家，即使是小国，也会生产大量军事装备并训练庞大的军队。这个问题在20世纪40年代末开始显现，到了50年代更为严重，对游戏性能有显著影响。AI Shackles模组对这些小国增加了生产和征兵的限制，以确保游戏流畅。一些国家，例如巴西和阿根廷，拥有一定的工业基础，但对海外冲突兴趣不大（例如巴西，直到被卷入战争），它们仅限于可征募人口的限制，而其他国家（如萨尔瓦多）则对人口和工业都进行限制。\n\n如果你选择对AI施加这些限制（即枷锁），你可以通过决策（无需消耗政治点数）移除它们，以便玩一个小国。对于那些有枷锁并被宣战或已经参战的国家，它们的枷锁会立即解除，并恢复正常的动员和经济法律。你也可以选择从一开始就不对任何国家施加这些限制，但这几乎肯定会对游戏性能产生负面影响。选择权在你手中。\n\n我邀请你在Steam上查看Extended Tech Tree 1960模组，以在正常游戏结束日期后继续体验新内容。"
shackles.1.b:0 "我不想限制AI。"
shackles.1.b.d:0 "小国将不会受到任何限制。"
shackles.1.a:0 "限制AI"
shackles.1.a.d:0 "小国将受到限制。"

