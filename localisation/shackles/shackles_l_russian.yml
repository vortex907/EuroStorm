remove_shackles:0 "Снять оковы"
remove_shackles_desc:0 "Чтобы сделать игру играбельной до 1960-х годов, способность малых держав формировать огромные армии и производить огромное количество снаряжения была ограничена. Если вы хотите играть за малую или среднюю державу, которая была каким-либо образом ограничена, это решение снимет эти оковы."

shackles.1.t:0 "Оковы ИИ"
shackles.1.d:0 "Поздний этап игры в HoI4 печально известен своими задержками. Это вызвано тем, что страны под управлением ИИ производят огромное количество военной техники и тренируют огромные армии, даже если это крошечные государства. Проблема становится заметной к концу 1940-х годов и усиливается в 1950-х, что значительно влияет на производительность игры. Мод AI Shackles вводит ограничения на производство и набор для этих малых стран, чтобы обеспечить комфортную игру. Некоторые страны, такие как Бразилия и Аргентина, которые имели развитую промышленность, но не проявляли особого интереса к зарубежным конфликтам (до тех пор, пока, как в случае Бразилии, не были втянуты в них), будут иметь ограничение только на мобилизацию рабочей силы. Другие, такие как Сальвадор, будут ограничены и в рабочей силе, и в промышленности.\n\nЕсли вы решите наложить эти ограничения, называемые оковами, на ИИ, их можно будет снять через решение (без затрат политических очков), если вы хотите играть за малую страну. Страны, на которые наложены оковы и против которых начата война или которые уже находятся в состоянии войны, немедленно потеряют свои ограничения и вернутся к нормальным законам мобилизации и экономики. Вы также можете выбрать игру без этих ограничений с самого начала для всех стран, но это, несомненно, негативно скажется на производительности игры. Выбор за вами.\n\nЯ приглашаю вас ознакомиться с модом Extended Tech Tree 1960 в Steam, чтобы продолжить игру далеко за пределами обычной даты окончания с новым контентом."
