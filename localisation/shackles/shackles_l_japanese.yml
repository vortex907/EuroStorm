remove_shackles_desc:0 "ゲームを1960年代までプレイ可能にするために、小国が巨大な軍隊を編成し、大量の装備を生産する能力が制限されました。制限を受けた小国または中規模国でプレイしたい場合、この決定でその足枷を外すことができます。"

shackles.1.t:0 "AIの足枷"
shackles.1.d:0 "HoI4の終盤は遅延で悪名高いです。これは、小国であってもAIが大量の軍事装備を生産し、巨大な軍隊を訓練することによって引き起こされます。この問題は1940年代後半に顕著になり、1950年代にはさらに悪化し、ゲームのパフォーマンスに大きな影響を与えます。AI Shackles Modは、これらの小国に生産および徴兵の制限を加えることで、快適にプレイできるゲーム体験を提供します。ブラジルやアルゼンチンのように、ある程度の産業を持っていながらも海外の紛争にはあまり関心を示さなかった国（ブラジルの場合、紛争に巻き込まれるまで）は、徴兵可能な人員のみが制限されます。一方、エルサルバドルのような他の国では、人員と産業の両方が制限されます。\n\nこれらの制限、いわゆる足枷をAIに課すことを決めた場合、小国でプレイしたい場合には決定を通じて（政治力を消費せずに）それを解除できます。足枷を持つ国が正当化されたり戦争中になった場合、即座にその足枷を失い、通常の動員および経済法に戻ります。また、すべての国に対して最初からこれらの制限を設けずにプレイすることも選択できますが、それは間違いなくゲームのパフォーマンスに悪影響を与えるでしょう。選択はあなた次第です。\n\nゲームの通常の終了日を超えて新しいコンテンツでプレイを続けるために、SteamでExtended Tech Tree 1960 Modをチェックしてみてください。"
